#=========================== Journalbeat inputs =============================

journalbeat.inputs:
  # Paths that should be crawled and fetched. Glob based paths.
  # When empty starts to read from local journal.
- paths: []
  # Where to start reading from journal. Possible values: head, tail, cursor
  seek: tail
