---

# This file contains the package specifications for journalbeat.
shared:
  - &common
    name: '{{.BeatName}}'
    service_name: '{{.BeatServiceName}}'
    os: '{{.GOOS}}'
    arch: '{{.PackageArch}}'
    vendor: '{{.BeatVendor}}'
    version: '{{ beat_version }}'
    license: '{{.BeatLicense}}'
    url: '{{.BeatURL}}'
    description: '{{.BeatDescription}}'

  - &binary_files
    '{{.BeatName}}{{.BinaryExt}}':
      source: build/golang-crossbuild/{{.BeatName}}-{{.GOOS}}-{{.Platform.Arch}}{{.BinaryExt}}
      mode: 0755
    fields.yml:
      source: fields.yml
      mode: 0644
    LICENSE.txt:
      source: '{{ repo.RootDir }}/LICENSE.txt'
      mode: 0644
    NOTICE.txt:
      source: '{{ repo.RootDir }}/NOTICE.txt'
      mode: 0644
    README.md:
      template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/common/README.md.tmpl'
      mode: 0644
    .build_hash.txt:
      content: >
        {{ commit }}
      mode: 0644
    '{{.BeatName}}.reference.yml':
      source: '{{.BeatName}}.reference.yml'
      mode: 0644
    '{{.BeatName}}.yml':
      source: '{{.BeatName}}.yml'
      mode: 0600
      config: true
    kibana:
      source: _meta/kibana.generated
      mode: 0644

  # Binary package spec (tar.gz for linux/darwin)
  - &binary_spec
    <<: *common
    files:
      <<: *binary_files

specs:
  elastic_beat:
    - os: linux
      name: '{{.BeatName}}-libsystemd-dev{{.BinaryExt}}'
      types: [deb]
      spec:
        <<: *binary_spec
        <<: *apache_license_for_binaries
        dependencies: ['libsystemd-dev']
    - os: linux
      name: '{{.BeatName}}-libsystemd-journal-dev{{.BinaryExt}}'
      types: [deb]
      spec:
        <<: *binary_spec
        <<: *apache_license_for_binaries
        dependencies: ['libsystemd-journal-dev']
    - os: linux
      name: '{{.BeatName}}{{.BinaryExt}}'
      types: [tgz]
      spec:
        <<: *binary_spec
        <<: *apache_license_for_binaries
    - os: linux
      name: '{{.BeatName}}-libsystemd-devel{{.BinaryExt}}'
      types: [rpm]
      spec:
        <<: *binary_spec
        <<: *apache_license_for_binaries
        dependencies: ['libsystemd-devel']
