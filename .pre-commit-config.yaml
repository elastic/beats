repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-merge-conflict

-   repo: https://github.com/elastic/apm-pipeline-library.git
    rev: v1.1.397
    hooks:
    -   id: check-jenkins-pipelines
        files: ^(.ci/(.*\.groovy|Jenkinsfile)|Jenkinsfile)$
