---
heartbeat.config.monitors:
  path: "${path.config}/monitors.d/*.yml"
  reload.enabled: false
  reload.period: 5s

heartbeat.synthetic_suites:
- name: Sample appp
  path: "/home/andrewvc/projects/synthetics/examples/sample-app/journeys/dist"
  schedule: "@every 1m"
- name: Docs Suite
  path: "/home/andrewvc/projects/synthetics/examples/elastic-docs/dist"
  schedule: "@every 1m"

heartbeat.monitors:
- type: browser
  id: my-monitor
  name: My Monitor
  script: |-
    step("load homepage", async () => {
        await page.goto('https://www.elastic.co');
    });
    step("hover over products menu", async () => {
        await page.hover('css=[data-nav-item=products]');
    });
    step("failme", async () => {
        await page.hhover('css=[data-nav-item=products]');
    });
    step("skip me", async () => {
        // noop
    });
  schedule: "@every 20s"

setup.template.settings:
  index.number_of_shards: 1
  index.codec: best_compression
setup.kibana:
output.elasticsearch:
  hosts:
  - localhost:9200
  protocol: https
  username: heartbeat
  password: changeme
  ssl:
    certificate_authorities: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/ca.crt"
    certificate: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/elasticsearch.crt"
    key: "${HOME}/projects/kibana/packages/kbn-dev-utils/certs/elasticsearch.key"
processors:
- add_observer_metadata:

seccomp.enabled: false
