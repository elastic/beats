- key: functionbeat
  title: Functionbeat fields
  description:
  fields:
    # common
    - name: function.type
      type: keyword
      example: "sqs"
      description: >
        The type of function that created the event.

    - name: function.name
      type: keyword
      example: "function_sqs"
      description: >
        The name of the function that created the event.

    - name: aws.event_name
      type: keyword
      description: >
        Name of the event.

    - name: aws.event_source
      type: keyword
      description: >
        Source of the event.

    - name: aws.event_source_arn
      type: keyword
      description: >
        Amazon resource name for the source of the event.

    - name: aws.cloudwatchlog.log_stream
      type: keyword
      description: >
        Log stream for this event.

    - name: aws.cloudwatchlog.log_group
      type: keyword
      description: >
        Log group associated with this event.

    - name: aws.cloudwatchlog.message_type
      type: keyword
      description: >
        Identify the kind of message from cloudwatchlog.

    - name: aws.cloudwatchlog.subscription_filters
      type: keyword
      description: >
        List of the subscription filters associated with this log event.

    # SQS
    - name: aws.sqs.receipt_handle
      type: keyword
      description: >
        Receipt handle for the SQS event.

    - name: aws.sqs.attributes
      type: object
      description: >
        Attributes for the SQS event.

    # Kinesis
    - name: aws.kinesis.version
      type: keyword
      description: >
        Version of the event.

    # ApiGateway
    - name: aws.api_gateway_proxy.resource
      type: keyword
      description: >
        The web resource accessed by the request.

    - name: aws.api_gateway_proxy.path
      type: keyword
      description: >
        The path accessed by the request.

    - name: aws.api_gateway_proxy.path_parameters
      type: object
      description: >
        The path parameters accessed by the request.

    - name: aws.api_gateway_proxy.method
      type: keyword
      description: >
        The HTTP verb used to access the resource.

    - name: aws.api_gateway_proxy.headers
      type: object
      description: >
        The headers send with the request.

    - name: aws.api_gateway_proxy.query_string
      type: object
      description: >
        Headers received with the request.

    - name: aws.api_gateway_proxy.is_based64_encoded
      type: bool
      description: >
        Flag to know if the request is base64 encoded.
