- key: system
  title: "System"
  description: >
    These are the fields generated by the system module.
  release: beta
  fields:

  - name: event
    type: group
    fields:
    - name: origin
      type: keyword
      description: >
        Origin of the event. This can be a file path (e.g. `/var/log/log.1`),
        or the name of the system component that supplied the data (e.g. `netlink`).

  - name: user
    type: group
    fields:
    - name: entity_id
      type: keyword
      description: >
        ID uniquely identifying the user on a host. It is computed as a SHA-256 hash
        of the host ID, user ID, and user name.
    - name: terminal
      type: keyword
      description: >
        Terminal of the user.

  - name: process
    type: group
    fields:
    - name: thread.capabilities.effective
      level: extended
      type: keyword
      ignore_above: 1024
      description: This is the set of capabilities used by the kernel to perform permission
        checks for the thread.
      example: '["CAP_BPF", "CAP_SYS_ADMIN"]'
      pattern: ^(CAP_[A-Z_]+|\d+)$
      default_field: false
    - name: thread.capabilities.permitted
      level: extended
      type: keyword
      ignore_above: 1024
      description: This is a limiting superset for the effective capabilities that
        the thread may assume.
      example: '["CAP_BPF", "CAP_SYS_ADMIN"]'
      pattern: ^(CAP_[A-Z_]+|\d+)$
      default_field: false

    - name: hash
      type: group
      description: >
        Hashes of the executable. The keys are algorithm names and the values are
        the hex encoded digest values.

      fields:
      - name: blake2b_256
        type: keyword
        description: BLAKE2b-256 hash of the executable.

      - name: blake2b_384
        type: keyword
        description: BLAKE2b-384 hash of the executable.

      - name: blake2b_512
        type: keyword
        description: BLAKE2b-512 hash of the executable.

      - name: sha224
        type: keyword
        description: SHA224 hash of the executable.

      - name: sha384
        type: keyword
        description: SHA384 hash of the executable.

      - name: sha3_224
        type: keyword
        description: SHA3_224 hash of the executable.

      - name: sha3_256
        type: keyword
        description: SHA3_256 hash of the executable.

      - name: sha3_384
        type: keyword
        description: SHA3_384 hash of the executable.

      - name: sha3_512
        type: keyword
        description: SHA3_512 hash of the executable.

      - name: sha512_224
        type: keyword
        description: SHA512/224 hash of the executable.

      - name: sha512_256
        type: keyword
        description: SHA512/256 hash of the executable.

      - name: xxh64
        type: keyword
        description: XX64 hash of the executable.

  - name: system.audit
    type: group
    description: >
    fields:
