- key: system
  title: "System"
  description: >
    These are the fields generated by the system module.
  release: experimental
  fields:

  - name: event
    type: group
    fields:
    - name: origin
      type: keyword
      description: >
        Origin of the event. This can be a file path (e.g. `/var/log/log.1`),
        or the name of the system component that supplied the data (e.g. `netlink`).
    - name: outcome
      type: keyword
      description: >
        The outcome of the event.

        If the event describes an action, this fields contains the outcome of
        that action. Examples outcomes are `success` and `failure`. Warning: In
        future versions of ECS, we plan to provide a list of acceptable values
        for this field, please use with caution.

      example: success

  - name: user
    type: group
    fields:
    - name: entity_id
      type: keyword
      description: >
        ID uniquely identifying the user on a host. It is computed as a SHA-256 hash
        of the host ID, user ID, and user name.
    - name: terminal
      type: keyword
      description: >
        Terminal of the user.

  - name: process
    type: group
    fields:
    - name: entity_id
      type: keyword
      description: >
        ID uniquely identifying the process. It is computed as a SHA-256 hash of the
        host ID, PID, and process start time.

  - name: socket
    type: group
    fields:
    - name: entity_id
      type: keyword
      description: >
        ID uniquely identifying the socket. It is computed as a SHA-256 hash of the
        host ID, socket inode, local IP, local port, remote IP, and remote port.

