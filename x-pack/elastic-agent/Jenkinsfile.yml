when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^x-pack/elastic-agent/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@xpack"             ## special token regarding the changeset for the xpack
    comments:                  ## when PR comment contains any of those entries
        - "/test x-pack/elastic-agent"
    labels:                    ## when PR labels matches any of those entries
        - "x-pack-elastic-agent"
    parameters:                ## when parameter was selected in the UI.
        - "x-pack-elastic-agent"
platform: "immutable && ubuntu-18" ## default label for all the stages
stages:
    lint:
        make: |
          make -C x-pack/elastic-agent check;
          make -C x-pack/elastic-agent update;
          make check-no-changes;
        stage: lint
    arm:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "arm"
        when:                  ## Override the top-level when.
            comments:
                - "/test x-pack/elastic-agent for arm"
            labels:
                - "arm"
            parameters:
                - "armTest"
            branches: true     ## for all the branches
        stage: mandatory
    unitTest:
        mage: "mage build unitTest"
        stage: mandatory
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
            - "orka && darwin && poc"
        when:                  ## Override the top-level when.
            comments:
                - "/test x-pack/elastic-agent for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            tags: true         ## for all the tags
        stage: extended
    windows-2019:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
        stage: extended_win
    windows-2022:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2022"
        stage: extended
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016"
        stage: mandatory
    windows-2012:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2012-r2"
        stage: extended_win
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10"
        stage: extended_win
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8"
        stage: extended_win
    packaging-linux:
        packaging-linux: "mage package"
        e2e:
            enabled: true
            testMatrixFile: '.ci/.e2e-tests-for-elastic-agent.yaml'
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            changeset:         ## when PR contains any of those entries in the changeset
              - "^x-pack/elastic-agent/.*"
              - "@xpack"             ## special token regarding the changeset for the xpack
    packaging-arm:
        packaging-arm: "mage package"
        e2e:
            enabled: false
        platforms:             ## override default label in this specific stage.
          - "arm"
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            changeset:         ## when PR contains any of those entries in the changeset
              - "^x-pack/elastic-agent/.*"
              - "@xpack"             ## special token regarding the changeset for the xpack
