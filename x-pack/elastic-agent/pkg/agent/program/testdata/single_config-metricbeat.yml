metricbeat:
  modules:
  - module: docker
    metricsets: [status]
    index: metrics-docker.status-default
    hosts: ["http://127.0.0.1:8080"]
    processors:
    - add_fields:
        target: "dataset"
        fields:
          type: metrics
          name: docker.status
          namespace: default
  - module: docker
    metricsets: [info]
    index: metrics-generic-default
    hosts: ["http://127.0.0.1:8080"]
    processors:
    - add_fields:
        target: "dataset"
        fields:
          type: metrics
          name: generic
          namespace: default
  - module: apache
    metricsets: [info]
    index: metrics-generic-testing
    hosts: ["http://apache.remote"]
    processors:
      - add_fields:
          fields:
            should_be: first
      - add_fields:
          target: "dataset"
          fields:
            type: metrics
            name: generic
            namespace: testing

