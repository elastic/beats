filebeat:
  inputs:
  - type: log
    paths:
      - /var/log/hello1.log
      - /var/log/hello2.log
    index: logs-generic-default
    processors:
      - add_fields:
          target: "stream"
          fields:
            type: logs
            dataset: generic
            namespace: default
output:
  elasticsearch:
    enabled: true
    hosts:
      - 127.0.0.1:9200
      - 127.0.0.1:9300
    username: elastic
    password: changeme
