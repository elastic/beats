filebeat:
  inputs:
  - type: log
    paths:
      - /var/log/hello1.log
      - /var/log/hello2.log
    index: logs-generic-default
    processors:
      - add_fields:
          target: "data_stream"
          fields:
            type: logs
            dataset: generic
            namespace: default
      - add_fields:
          target: "event"
          fields:
            dataset: generic
      - add_fields:
          target: "elastic_agent"
          fields:
            id: agent-id
            version: 8.0.0
            snapshot: false
output:
  elasticsearch:
    enabled: true
    hosts:
      - 127.0.0.1:9200
      - 127.0.0.1:9300
    username: elastic
    password: changeme
