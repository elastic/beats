name: Production Website DB Servers
fleet:
  enabled: true
  agent:
    id: fleet-agent-id
  access_api_key: VuaCfGcBCdbkQm-e5aOx:ui2lp2axTNmsyakw9tvNnw
  kibana:
    protocol: https
    host: localhost:5601
    timeout: 30s

outputs:
  default:
    type: elasticsearch
    hosts: [127.0.0.1:9200, 127.0.0.1:9300]
    username: elastic
    password: changeme
    api_key: TiNAGG4BaaMdaH1tRfuU:KnR6yE41RrSowb0kQ0HWoA
    ca_sha256: 7HIpactkIAq2Y49orFOOQKurWxmmSFZhBCoQYcRhJ3Y=

  monitoring:
    type: elasticsearch
    api_key: VuaCfGcBCdbkQm-e5aOx:ui2lp2axTNmsyakw9tvNnw
    hosts: ["monitoring:9200"]
    ca_sha256: "7lHLiyp4J8m9kw38SJ7SURJP4bXRZv/BNxyyXkCcE/M="

inputs:
- type: docker/metrics
  use_output: default
  streams:
    - metricset: status
      data_stream:
        dataset: docker.status
    - metricset: info
      data_stream:
        dataset: ""
  hosts: ["http://127.0.0.1:8080"]
- type: logfile
  use_output: default
  streams:
    - paths:
      - /var/log/hello1.log
      - /var/log/hello2.log
  vars:
    var: value
- type: logfile
  data_stream:
    type: testtype
  use_output: default
  streams:
    - paths:
      - /var/log/hello3.log
      - /var/log/hello4.log
  vars:
    var: value
- id: apache-metrics-id
  type: apache/metrics
  data_stream:
    namespace: testing
  use_output: default
  processors:
    - add_fields:
        fields:
          should_be: first
  streams:
    - enabled: true
      metricset: info
      hosts: ["http://apache.remote"]
  hosts: ["http://apache.local"]
- type: synthetics/http
  id: unique-http-id
  name: my-http
  schedule: '*/5 * * * * * *'
  host: "http://localhost:80/service/status"
  timeout: 16s
  wait: 1s
- id: endpoint-id
  type: endpoint
  name: endpoint-1
  enabled: true
  package:
    name: endpoint
    version: 0.3.0
  data_stream:
    namespace: default
  artifact_manifest:
    schema_version: v22
    manifest_version: v21
    artifacts:
      - endpoint-allowlist-windows:
          sha256: 1234
          size: 2
          url: /relative/path/to/endpoint-allowlist-windows
      - endpoint-allowlist-macos:
          sha256: 1234
          size: 2
          url: /relative/path/to/endpoint-allowlist-macos
      - endpoint-allowlist-linux:
          sha256: 1234
          size: 2
          url: /relative/path/to/endpoint-allowlist-linux
  policy:
    linux:
      advanced:
        free-form: free-form-value
      indices:
        network: logs-endpoint.events.network-default
        file: logs-endpoint.events.file-default
        process: logs-endpoint.events.process-default
        metadata: metrics-endpoint.metadata-default
        policy: metrics-endpoint.policy-default
        telemetry: metrics-endpoint.telemetry-default
      logging:
        file: info
        stdout: debug
      events:
        process: true
        file: true
        network: true
    windows:
      malware:
        mode: prevent
      advanced:
        free-form: free-form-value
      indices:
        network: logs-endpoint.events.network-default
        file: logs-endpoint.events.file-default
        registry: logs-endpoint.events.registry-default
        process: logs-endpoint.events.process-default
        driver: logs-endpoint.events.driver-default
        library: logs-endpoint.events.library-default
        alerts: logs-endpoint.alerts-default
        metadata: metrics-endpoint.metadata-default
        policy: metrics-endpoint.policy-default
        telemetry: metrics-endpoint.telemetry-default
      logging:
        file: info
        stdout: debug
      events:
        registry: true
        process: true
        security: true
        file: true
        dns: false
        dll_and_driver_load: false
        network: true
    mac:
      malware:
        mode: prevent
      advanced:
        free-form: free-form-value
      indices:
        network: logs-endpoint.events.network-default
        file: logs-endpoint.events.file-default
        process: logs-endpoint.events.process-default
        alerts: logs-endpoint.alerts-default
        metadata: metrics-endpoint.metadata-default
        policy: metrics-endpoint.policy-default
        telemetry: metrics-endpoint.telemetry-default
      logging:
        file: info
        stdout: debug
      events:
        process: true
        file: true
        network: true

agent.monitoring:
  use_output: monitoring

agent:
  reload: 123
