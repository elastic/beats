fleet:
  agent:
    id: fleet-agent-id
    logging.level: error
  host:
    id: host-agent-id

output:
  elasticsearch:
    hosts: [ 127.0.0.1:9200, 127.0.0.1:9300 ]
    username: fleet
    password: fleetpassword

inputs:
  - id: fleet-server-id
    type: fleet-server
    name: fleet_server-1
    revision: 6
    server:
      host: 0.0.0.0
      port: 8220
      ssl:
        verification_mode: none
      limits:
        max_connections: 40
      runtime:
        gc_percent: 50
      timeouts:
        read: 5m
    policy:
      id: copy-policy-id
