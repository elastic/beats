name: APM-Server
cmd: apm-server
artifact: apm-server
args: [
  "-E", "management.enabled=true",
  "-E", "gc_percent=${APMSERVER_GOGC:100}"
]
exported_metrics: [
  "apm-server",
]
rules:
  - copy_to_list:
      item: fleet
      to: inputs
      on_conflict: noop
  - map:
      path: fleet
      rules:
        - remove_key:
            key: access_api_key
        - remove_key:
            key: reporting
        - remove_key:
            key: agent
  - fix_stream: {}
  - filter_values:
      selector: inputs
      key: type
      values:
        - apm
  - filter:
      selectors:
        - inputs
        - output
        - fleet
  - inject_headers: {}
when: length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch', 'redis',
  'kafka', 'logstash')
