name: APM-Server
cmd: apm-server
artifact: apm-server
args: ["-E", "management.enabled=true", "-E", "management.mode=x-pack-fleet", "-E", "apm-server.data_streams.enabled=true"]
rules:
  - copy_to_list:
      item: fleet
      to: inputs
      on_conflict: noop
  - map:
      path: fleet
      rules:
        - remove_key:
            key: access_api_key
        - remove_key:
            key: reporting
        - remove_key:
            key: agent
  - fix_stream: {}
  - filter_values:
      selector: inputs
      key: type
      values:
        - apm
  - filter:
      selectors:
        - inputs
        - output
        - fleet
when: length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch')
