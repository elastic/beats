name: Filebeat
cmd: filebeat
args: [
  "-E", "setup.ilm.enabled=false",
  "-E", "setup.template.enabled=false",
  "-E", "management.enabled=true",
  "-E", "logging.level=debug",
  "-E", "gc_percent=${FILEBEAT_GOGC:100}",
  "-E", "metricbeat.config.modules.enabled=false"
]
artifact: beats/filebeat
restart_on_output_change: true
rules:
- fix_stream: {}
- inject_index:
    type: logs

- inject_stream_processor:
    on_conflict: insert_after
    type: logs

- map:
    path: inputs
    rules:
    - copy_all_to_list:
        to: streams
        on_conflict: noop
        except: ["streams", "id", "enabled", "processors"]
    - copy_to_list:
        item: processors
        to: streams
        on_conflict: insert_before

- rename:
    from: inputs
    to: inputsstreams

- extract_list_items:
    path: inputsstreams
    item: streams
    to: inputs

- map:
    path: inputs
    rules:
    - translate:
        path: type
        mapper:
          logfile: log
          event/file: log
          event/stdin: stdin
          event/tcp: tcp
          event/udp: udp
          log/docker: docker
          log/redis_slowlog: redis
          log/syslog: syslog
    - remove_key:
        key: use_output
    - remove_key:
        key: data_stream
    - remove_key:
        key: data_stream.namespace
    - remove_key:
        key: data_stream.dataset

- filter_values:
    selector: inputs
    key: type
    values:
    - aws-cloudwatch
    - aws-s3
    - azure-eventhub
    - cloudfoundry
    - container
    - docker
    - gcp-pubsub
    - http_endpoint
    - httpjson
    - journald
    - kafka
    - log
    - mqtt
    - netflow
    - o365audit
    - redis
    - stdin
    - syslog
    - tcp
    - udp
    - unix
    - winlog
    - filestream

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- inject_agent_info: {}

- copy:
    from: inputs
    to: filebeat

- filter:
    selectors:
    - filebeat
    - output
    - keystore

- inject_headers: {}

when: length(${filebeat.inputs}) > 0 and hasKey(${output}, 'elasticsearch', 'redis',
  'kafka', 'logstash')
