name: Endpoint Security
cmd: endpoint-security
artifact: endpoint-dev
service: 6788
check_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "verify"
    timeout: 30
post_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "install"
    - "--upgrade"
    - "--resources"
    - "endpoint-security-resources.zip"
    timeout: 600
pre_uninstall:
- exec_file:
    path: "endpoint-security"
    args:
      - "uninstall"
    timeout: 600
rules:
- fix_stream: {}

- filter_values:
    selector: inputs
    key: type
    values:
    - endpoint

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- select_into:
    selectors: [fleet.access_api_key, fleet.kibana]
    path: fleet.api

- map:
    path: fleet
    rules:
    - remove_key:
        key: access_api_key
    - remove_key:
        key: kibana

- filter:
    selectors:
    - fleet
    - inputs
    - output
    - revision

when: length(${fleet}) > 0 and length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch')
