name: Endpoint Security
cmd: endpoint-security
artifact: endpoint-dev
service: 6788
log_paths:
  darwin: "/Library/Elastic/Endpoint/state/log/endpoint-*.log"
  linux: "/opt/Elastic/Endpoint/state/log/endpoint-*.log"
  windows: "C:\\Program Files\\Elastic\\Endpoint\\state\\log\\endpoint-*.log"
check_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "verify"
    - "--log"
    - "stderr"
    timeout: 30
post_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "install"
    - "--log"
    - "stderr"
    - "--upgrade"
    - "--resources"
    - "endpoint-security-resources.zip"
    timeout: 600
pre_uninstall:
- exec_file:
    path: "endpoint-security"
    args:
      - "uninstall"
      - "--log"
      - "stderr"
    timeout: 600
rules:
- fix_stream: {}

- filter_values:
    selector: inputs
    key: type
    values:
    - endpoint

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- map:
    path: fleet
    rules:
    - remove_key:
        key: server

- filter:
    selectors:
    - fleet
    - inputs
    - output
    - revision

when: length(${fleet}) > 0 and length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch')
constraints: ${runtime.arch} != 'arm64'
