# System EPM package
inputs:
  - type: system/metrics
    id?: system
    title: Collect system information and metrics
    package:
      name: epm/system
      version: 1.7.0
    streams:
      - id?: {id}
        enabled?: false # default true
        metricset: cpu
        datastream.dataset: system.cpu
        metrics: ["percentages", "normalized_percentages"]
        period: 10s
      - metricset: memory
        datastream.dataset: system.memory
        period: 10s
      - metricset: diskio
        datastream.dataset: system.diskio
        period: 10s
      - metricset: load
        datastream.dataset: system.load
        period: 10s
      - metricset: memory
        datastream.dataset: system.memory
        period: 10s
      - metricset: process
        datastream.dataset: system.process
        processes: ["firefox*"]
        include_top_n:
          by_cpu: 5      # include top 5 processes by CPU
          by_memory: 5   # include top 5 processes by memory
        period: 10s
      - metricset: process_summary
        datastream.dataset: system.process_summary
        period: 10s
      - metricset: uptime
        datastream.dataset: system.uptime
        period: 15m
      - metricset: socket_summary
        datastream.dataset: system.socket_summary
        period: 10s
      - metricset: filesystem
        datastream.dataset: system.filesystem
        period: 10s
      - metricset: raid
        datastream.dataset: system.raid
        period: 10s
      - metricset: socket
        datastream.dataset: system.socket
        period: 10s
      - metricset: service
        datastream.dataset: system.service
        period: 10s
      - metricset: fsstat
        datastream.dataset: system.fsstat
        period: 10s
      - metricset: foo
        datastream.dataset: system.foo
        period: 10s


