      # ssl.certificate_authorities: ["/etc/pki/root/ca.pem"]
      # ssl.ca_sha256: BxZ...
      # ssl.certificate: ...
      # ssl.key: ...
      xpack.enabled: true
      streams:
      - id?: {id}
        metricset: ccr
        datastream.dataset: elasticseach.ccr
        period: 10s
      - id?: {id}
        metricset: cluster_stats
        datastream.dataset: elasticseach.cluster_stats
        period: 10s
      - id?: {id}
        metricset: enrich
        datastream.dataset: elasticseach.enrich
        period: 10s
      - id?: {id}
        metricset: index
        datastream.dataset: elasticseach.index
        period: 10s
      - id?: {id}
        metricset: index_recovery
        datastream.dataset: elasticseach.index_recovery
        active_only: true
        period: 10s
      - id?: {id}
        metricset: ml_jobs
        datastream.dataset: elasticseach.ml_jobs
        period: 10s
      - id?: {id}
        metricset: node_stats
        datastream.dataset: elasticseach.node_stats
        period: 10s
      - id?: {id}
        metricset: shard
        datastream.dataset: elasticseach.shard
