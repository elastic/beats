  - script:
      lang: painless
      ignore_failure: false
      tag: Set Logon Type
      description: Set Logon Type
      # Logon Types
      # https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/basic-audit-logon-events
      params:
        "2": Interactive
        "3": Network
        "4": Batch
        "5": Service
        "7": Unlock
        "8": NetworkCleartext
        "9": NewCredentials
        "10": RemoteInteractive
        "11": CachedInteractive
      source: |-
        if (ctx?.winlog?.event_data?.LogonType == null) {
          return;
        }
        def t = params.get(ctx.winlog.event_data.LogonType);
        if (t == null) {
          return;
        }
        if (ctx?.winlog?.logon == null ) {
          Map map = new HashMap();
          ctx.winlog.put("logon", map);
        }
        ctx.winlog.logon.put("type", t)
  - script:
      lang: painless
      ignore_failure: false
      tag: Set User Account Control
      description: Set User Account Control
      # User Account Control Attributes Table
      # https://support.microsoft.com/es-us/help/305144/how-to-use-useraccountcontrol-to-manipulate-user-account-properties
      params:
        "0x00000001": SCRIPT
        "0x00000002": ACCOUNTDISABLE
        "0x00000008": HOMEDIR_REQUIRED
        "0x00000010": LOCKOUT
        "0x00000020": PASSWD_NOTREQD
        "0x00000040": PASSWD_CANT_CHANGE
        "0x00000080": ENCRYPTED_TEXT_PWD_ALLOWED
        "0x00000100": TEMP_DUPLICATE_ACCOUNT
        "0x00000200": NORMAL_ACCOUNT
        "0x00000800": INTERDOMAIN_TRUST_ACCOUNT
        "0x00001000": WORKSTATION_TRUST_ACCOUNT
        "0x00002000": SERVER_TRUST_ACCOUNT
        "0x00010000": DONT_EXPIRE_PASSWORD
        "0x00020000": MNS_LOGON_ACCOUNT
        "0x00040000": SMARTCARD_REQUIRED
        "0x00080000": TRUSTED_FOR_DELEGATION
        "0x00100000": NOT_DELEGATED
        "0x00200000": USE_DES_KEY_ONLY
        "0x00400000": DONT_REQ_PREAUTH
        "0x00800000": PASSWORD_EXPIRED
        "0x01000000": TRUSTED_TO_AUTH_FOR_DELEGATION
        "0x04000000": PARTIAL_SECRETS_ACCOUNT
      source: |-
        if (ctx?.winlog?.event_data?.NewUacValue == null) {
          return;
        }
        Long newUacValue = Long.decode(ctx.winlog.event_data.NewUacValue);
        ArrayList uacResult = new ArrayList();
        for (entry in params.entrySet()) {
          Long flag = Long.decode(entry.getKey());
          if ((newUacValue.longValue() & flag.longValue()) == flag.longValue()) {
            uacResult.add(entry.getValue());
          }
        }
        if (uacResult.length == 0) {
          return;
        }
        ctx.winlog.event_data.put("NewUACList", uacResult);
        if (ctx?.winlog?.event_data?.UserAccountControl == null) {
          return;
        }
        ArrayList uac_array = new ArrayList();
        for (elem in ctx.winlog.event_data.UserAccountControl.splitOnToken("%%")) {
          if (elem.trim().length() > 0) {
            uac_array.add(elem.trim());
          }
        }
        ctx.winlog.event_data.UserAccountControl = uac_array;
  - script:
      lang: painless
      ignore_failure: false
      tag: Set Kerberos Ticket Options
      description: Set Kerberos Ticket Options
      # Kerberos TGT and TGS Ticket Options
      # https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4768
      # https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4769
      params:
        "0x40000000": Forwardable
        "0x20000000": Forwarded
        "0x10000000": Proxiable
        "0x08000000": Proxy
        "0x04000000": Allow-postdate
        "0x02000000": Postdated
        "0x01000000": Invalid
        "0x00800000": Renewable
        "0x00400000": Initial
        "0x00200000": Pre-authent
        "0x00100000": Opt-hardware-auth
        "0x00080000": Transited-policy-checked
        "0x00040000": Ok-as-delegate
        "0x00020000": Request-anonymous
        "0x00010000": Name-canonicalize
        "0x00000020": Disable-transited-check
        "0x00000010": Renewable-ok
        "0x00000008": Enc-tkt-in-skey
        "0x00000002": Renew
        "0x00000001": Validate
      source: |-
        if (ctx?.winlog?.event_data?.TicketOptions == null) {
          return;
        }
        Long tOpts = Long.decode(ctx.winlog.event_data.TicketOptions);
        ArrayList tDescs = new ArrayList();
        for (entry in params.entrySet()) {
          Long flag = Long.decode(entry.getKey());
          if ((tOpts.longValue() & flag.longValue()) == flag.longValue()) {
            tDescs.add(entry.getValue());
          }
        }
        if (tDescs.length == 0) {
          return;
        }
        ctx.winlog.event_data.put("TicketOptionsDescription", tDescs);
