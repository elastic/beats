version: '2.3'
services:
  beat:
    build: ../../metricbeat
    environment:
      - TEST_ENVIRONMENT=false
    working_dir: /go/src/github.com/elastic/beats/x-pack/metricbeat
    volumes:
      - ${PWD}/../..:/go/src/github.com/elastic/beats/
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: host
    command: make

  # Modules
  mssql:
    build: ./module/mssql/_meta
    ports:
      - 1433
