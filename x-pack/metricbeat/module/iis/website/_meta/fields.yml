- name: website
  type: group
  release: ga
  description: >
    Website related metrics.
  fields:
    - name: name
      type: keyword
      description: >
        website name
    - name: network
      type: group
      description: >
        The network overview.
      fields:
        - name: bytes_received_per_sec
          type: float
          description: >
            The bytes received per sec size.
        - name: bytes_sent_per_sec
          type: float
          description: >
            The bytes sent per sec size.
        - name: current_connections
          type: float
          description: >
            The number of current connections.
        - name: delete_requests_per_sec
          type: float
          description: >
            The number of DELETE requests per sec.
        - name: get_requests_per_sec
          type: float
          description: >
            The number of GET requests per sec.
        - name: maximum_connections
          type: float
          description: >
            The number of maximum connections.
        - name: post_requests_per_sec
          type: float
          description: >
            The number of POST requests per sec.
        - name: put_requests_per_sec
          type: float
          description: >
            The number of PUT requests per sec.
        - name: service_uptime
          type: float
          description: >
            The service uptime.
        - name: total_bytes_received
          type: float
          description: >
            The total number of bytes received.
        - name: total_bytes_sent
          type: float
          description: >
            The  total number of bytes sent.
        - name: total_connection_attempts
          type: float
          description: >
            The total number of connection attempts.
        - name: total_delete_requests
          type: float
          description: >
            The total number of DELETE requests.
        - name: total_get_requests
          type: float
          description: >
            The total number of GET requests.
        - name: total_post_requests
          type: float
          description: >
            The total number of POST requests.
        - name: total_put_requests
          type: float
          description: >
            The total number of PUT requests.
