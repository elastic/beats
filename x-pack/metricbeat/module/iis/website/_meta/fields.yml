- name: website
  type: group
  release: ga
  description: >
    website
  fields:
    - name: name
      type: keyword
      description: >
        website name
    - name: network
      type: group
      description: >
        network
      fields:
        - name: bytes_received_per_sec
          type: float
          description: >
            bytes received per sec
        - name: bytes_sent_per_sec
          type: float
          description: >
            bytes sent per sec
        - name: current_connections
          type: float
          description: >
            current connections
        - name: delete_requests_per_sec
          type: float
          description: >
            delete requests per sec
        - name: get_requests_per_sec
          type: float
          description: >
            get requests per sec
        - name: maximum_connections
          type: float
          description: >
            maximum connections
        - name: post_requests_per_sec
          type: float
          description: >
            post requests per sec
        - name: put_requests_per_sec
          type: float
          description: >
            put requests per sec
        - name: service_uptime
          type: float
          description: >
            service uptime
        - name: total_bytes_received
          type: float
          description: >
            total bytes received
        - name: total_bytes_sent
          type: float
          description: >
            total bytes sent
        - name: total_connection_attempts
          type: float
          description: >
            total connection attempts
        - name: total_delete_requests
          type: float
          description: >
            total delete requests
        - name: total_get_requests
          type: float
          description: >
            total get requests
        - name: total_post_requests
          type: float
          description: >
            total post requests
        - name: total_put_requests
          type: float
          description: >
            total put requests
