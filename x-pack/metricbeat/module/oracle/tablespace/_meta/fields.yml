- name: tablespace
  type: group
  description: tablespace
  fields:
    - name: name
      type: keyword
      description: Tablespace name

    - name: data_file
      type: group
      description: Database files information
      fields:
        - name: id
          type: long
          description: TODO
        - name: name
          type: keyword
          description: Filename of the data file
        - name: size
          type: group
          description: Size information about the file
          fields:
            - name: max.bytes
              type: long
              description: Maximum file size in bytes
            - name: bytes
              type: long
              description: Size of the file in bytes
            - name: free.bytes
              type: long
              description: >
                The size of the file available for user data. The actual size of the file minus this value is used to store file related metadata.
        - name: status
          type: keyword
          description: >
            'File status: AVAILABLE or INVALID (INVALID means that the file number is not in use, for example, a file in
            a tablespace that was dropped)'
        - name: online_status
          type: keyword
          description: Last known online status of the data file. One of SYSOFF, SYSTEM, OFFLINE, ONLINE or RECOVER.

    - name: space
      type: group
      description: Tablespace space usage information
      fields:
        - name: free.bytes
          type: long
          description: Tablespace total free space available, in bytes.
        - name: used.bytes
          type: long
          description: Tablespace used space, in bytes.
        - name: total.bytes
          type: long
          description: Tablespace total size  , in bytes.

    - name: temp
      type: group
      description: Information about the temp table
      fields:
      - name: used.bytes
        type: long
        description: Total used/allocated space, in bytes, including space that is currently allocated and used and space that is currently allocated and available for reuse
      - name: bytes
        type: long
        description: Total size of the tablespace, in bytes
