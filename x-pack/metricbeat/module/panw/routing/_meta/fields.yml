- name: routing
  type: group
  release: beta
  description: >
    routing
  fields:
    - name: bgp.peer_name
      type: keyword
      description: >
        The name of the current peer in the BGP peer group
    - name: bgp.virtual_router
      type: keyword
      description: >
        The virtual router with which the BGP peer is associated
    - name: bgp.peer_group
      type: keyword
      description: >
        The name of the BGP peer group this peer belongs to
    - name: bgp.peer_router_id
      type: ip
      description: >
        BGP peer router ID
    - name: bgp.remote_as_asn
      type: long
      description: >
        The remote Autonomous System (AS) number of the peer
    - name: bgp.status
      type: keyword
      description: >
        The BGP session status, e.g., "Established" means the session is up and running
    - name: bgp.status_duration.sec
      type: long
      description: >
        Time in seconds since the current status was set
    - name: bgp.password_set
      type: boolean
      description: >
        Indicates whether a password is set for the BGP peer
    - name: bgp.passive
      type: boolean
      description: >
        Indicates if the BGP peer is in passive mode: if yes then router will not initiate a connection to the peer
    - name: bgp.multi_hop_ttl
      type: long
      description: >
        Time to Live (TTL) value for multi-hop BGP sessions. Units are the number of hops.
    - name: bgp.peer_ip
      type: ip
      description: >
        IP address of the peer
    - name: bgp.peer_port
      type: long
      description: >
        Port number of the peer
    - name: bgp.local_ip
      type: ip
      description: >
        Local ip address used for BGP connection
    - name: bgp.local_port
      type: long
      description: >
        Local port number used for BGP connection 
    - name: bgp.reflector_client
      type: keyword
      description: >
        Indicates if the BGP peer is a route reflector client
    - name: bgp.same_confederation
      type: boolean
      description: >
        Peers in the same confederation exchange routes using internal BGP (iBGP) instead of external BGP (eBGP)
    - name: bgp.aggregate_confed_as
      type: boolean
      description: >
        Indicates that Autonomous System (AS) aggregation is enabled for the confederation
    - name: bgp.peering_type
      type: keyword
      description: >
        Defines the type of relationship between peers, e.g., "External BGP", "Internal BGP", or "Unspecified"
    - name: bgp.connect_retry_interval.sec
      type: long
      description: >
        The interval (in seconds) between connection retries
    - name: bgp.open_delay.sec
      type: long
      description: >
        Delay before sending an Open message (in seconds)
    - name: bgp.idle_hold.sec
      type: long
      description: >
        The idle hold time (in seconds) before retrying a connection after failure
    - name: bgp.prefix_limit
      type: long
      description: >
        The maximum number of prefixes that can be received from the peer (0 = no limit)
    - name: bgp.holdtime.sec
      type: long
      description: >
        Time in seconds that the BGP peer will wait for a keepalive message, negotiated between peers
    - name: bgp.holdtime_config.sec
      type: long
      description: >
        Represents the locally configured hold time on this peer (in seconds)
    - name: bgp.keepalive.sec
      type: long
      description: >
        The interval (in seconds) at which BGP keepalive messages are sent, negotiated between peers
    - name: bgp.keepalive_config.sec
      type: long
      description: >
        The keepalive configured on this peer
    - name: bgp.msg_update_in.count
      type: long
      description: >
        The number of BGP UPDATE messages received by the router from this peer
    - name: bgp.msg_update_out.count
      type: long
      description: >
        the number of BGP UPDATE messages sent from the local router to the peer
    - name: bgp.msg_total_in.count
      type: long
      description: >
        Total of all messages received from the peer
    - name: bgp.msg_total_out.count
      type: long
      description: >
        Total of all messages sent to the peer
    - name: bgp.last_update_age.sec
      type: long
      description: >
        Time in seconds since the last update message was received from the peer
    - name: bgp.last_error
      type: keyword
      description: >
        The last BGP error message received from the peer
    - name: bgp.status_flap_counts
      type: long
      description: >
        Indicates the number of times the BGP session has "flapped" or transitioned between up and down states
    - name: bgp.established_counts
      type: long
      description: >
        Number of times the BGP session has successfully transitioned to the "Established" state
    - name: bgp.orf_entry_received
      type: long
      description: >
        Number of ORF (Outbound Route Filtering) entries received from the peer
    - name: bgp.nexthop_self
      type: boolean
      description: >
        Whether the router is configured to use itself as the next-hop for routes sent to this peer
    - name: bgp.nexthop_thirdparty
      type: boolean
      description: >
        Third-party next-hop feature is enabled
    - name: bgp.nexthop_peer
      type: boolean
      description: >
        Indicates whether the peer is being used as the next-hop for the routes received from this peer