- key: sql
  title: "SQL"
  release: beta
  description: >
    SQL module fetches metrics from a SQL database
  fields:
    - name: sql
      type: group
      fields:
        - name: driver
          type: keyword
          description: >
            Driver used to execute the query.
        - name: query
          type: keyword
          description: >
            Query executed to collect metrics.
        - name: metrics.numeric.*
          type: object
          object_type: double
          description: >
            Numeric metrics collected.
        - name: metrics.string.*
          type: object
          object_type: keyword
          description: >
            Non-numeric values collected.
        - name: metrics.boolean.*
          type: object
          object_type: keyword
          description: >
            Boolean values collected.
