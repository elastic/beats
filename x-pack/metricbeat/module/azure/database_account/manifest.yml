        timegrain: "PT5M"
        dimensions:
        - name: "DatabaseName"
          value: "*"
      - name: ["CassandraRequestCharges", "CassandraRequests"]
        namespace: "Microsoft.DocumentDb/databaseAccounts"
        timegrain: "PT1M"
        dimensions:
        - name: "DatabaseName"
          value: "*"

