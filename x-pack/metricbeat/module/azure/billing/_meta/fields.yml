- name: billing
  type: group
  release: beta
  description: >
    billing and usage details
  fields:
    - name: currency
      type: keyword
      description: >
        Billing Currency.
    - name: pretax_cost
      type: float
      description: >
        The amount of cost before tax.
    - name: unit_price
      type: float
      description: >
        Unit Price is the price applicable to you. (your EA or other contract price).
    - name: quantity
      type: float
      description: >
        Measure the quantity purchased or consumed. The amount of the meter used during the billing period.
    - name: department_name
      type: keyword
      description: >
        The department name
    - name: product
      type: keyword
      description: >
        Product name for the consumed service or purchase.
    - name: usage_start
      type: date
      description: >
        The usage start date
    - name: usage_end
      type: date
      description: >
        The usage end date
    - name: billing_period_id
      type: keyword
      description: >
        The billing period id.
    - name: account_name
      type: keyword
      description: >
        Name of the Billing Account.
    - name: account_id
      type: keyword
      description: >
        Billing Account identifier.
    - name: actual_cost
      type: float
      description: >
        The actual cost
    - name: forecast_cost
      type: float
      description: >
        The forecast cost
    - name: usage_date
      type: date
      description: >
        The usage date
