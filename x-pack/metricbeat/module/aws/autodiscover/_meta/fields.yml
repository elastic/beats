- name: autodiscover
  type: group
  description: >
    `autodiscover` contains the metrics that reports what services are running on a specific AWS account.
  release: experimental
  fields:
    - name: resource
      type: object
      description: AWS resource
      fields:
        - name: name
          type: keyword
          description: resource name in AWS
        - name: arn
          type: keyword
          description: resource ARN in AWS
