- name: cloudwatch
  type: group
  description: >
    `cloudwatch` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by different namespaces.
  release: ga
  fields:
    - name: namespace
      type: keyword
      description: >
        The namespace specified when query cloudwatch api.
    - name: period
      type: integer
      description: The period of the metric collected from CloudWatch dynamic label ${PROP('Period')}, in seconds.
