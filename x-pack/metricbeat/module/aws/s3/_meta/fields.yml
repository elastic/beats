- name: s3
  type: group
  description: >
    `s3` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS S3.
  fields:
    - name: bucket.size.bytes
      type: scaled_float
      description: >
        The amount of data in bytes stored in a bucket.
    - name: object.count
      type: long
      description: >
        The total number of objects stored in a bucket for all storage classes.
