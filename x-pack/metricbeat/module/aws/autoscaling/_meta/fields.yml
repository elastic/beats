- name: autoscaling
  type: group
  description: >
    `autoscaling` contains the metrics that were scraped from AWS CloudWatch which contains monitoring metrics sent by AWS Auto Scaling groups.
  release: ga
  fields:
    - name: arn
      type: keyword
      description: >
        The ARN of the autoscaling group.

    - name: metrics.GroupAndWarmPoolDesiredCapacity.max
      type: long
      description: >
        The desired capacity of the Auto Scaling group and the warm pool combined.

    - name: metrics.GroupAndWarmPoolTotalCapacity.max
      type: long
      description: >
        The total capacity of the Auto Scaling group and the warm pool combined. This includes instances that are running, stopped, pending, terminating, or in service.

    - name: metrics.GroupDesiredCapacity.min
      type: long
      description: >
        The number of instances that the Auto Scaling group attempts to maintain.

    - name: metrics.GroupInServiceCapacity.min
      type: long
      description: >
        The number of capacity units that are running as part of the Auto Scaling group.

    - name: metrics.GroupInServiceInstances.min
      type: long
      description: >
        The number of instances that are running as part of the Auto Scaling group. This metric does not include instances that are pending or terminating.

    - name: metrics.GroupMaxSize.min
      type: long
      description: >
        The maximum size of the Auto Scaling group.

    - name: metrics.GroupMinSize.min
      type: long
      description: >
        The minimum size of the Auto Scaling group.

    - name: metrics.GroupPendingCapacity.min
      type: long
      description: >
        The number of capacity units that are pending.

    - name: metrics.GroupPendingInstances.min
      type: long
      description: >
        The number of instances that are pending. A pending instance is not yet in service. This metric does not include instances that are in service or terminating.

    - name: metrics.GroupStandbyCapacity.min
      type: long
      description: >
        The number of capacity units that are in a Standby state.

    - name: metrics.GroupPendingInstances.min
      type: long
      description: >
        The number of instances that are in a Standby state. Instances in this state are still running but are not actively in service.

    - name: metrics.GroupTerminatingCapacity.max
      type: long
      description: >
        The number of capacity units that are in the process of terminating.

    - name: metrics.GroupTerminatingInstances.max
      type: long
      description: >
        The number of instances that are in the process of terminating. This metric does not include instances that are in service or pending.

    - name: metrics.GroupTotalCapacity.max
      type: long
      description: >
        The total number of capacity units in the Auto Scaling group.

    - name: metrics.GroupTotalInstances.max
      type: long
      description: >
        The total number of instances in the Auto Scaling group. This metric identifies the number of instances that are in service, pending, and terminating.

    - name: metrics.WarmPoolDesiredCapacity.min
      type: long
      description: >
        The amount of capacity that Amazon EC2 Auto Scaling attempts to maintain in the warm pool.

    - name: metrics.WarmPoolMinSize.min
      type: long
      description: >
        The minimum size of the warm pool.

    - name: metrics.WarmPoolPendingCapacity.min
      type: long
      description: >
        The amount of capacity in the warm pool that is pending. This metric does not include instances that are running, stopped, or terminating.

    - name: metrics.WarmPoolTerminatingCapacity.max
      type: long
      description: >
        The amount of capacity in the warm pool that is in the process of terminating. This metric does not include instances that are running, stopped, or pending.

    - name: metrics.WarmPoolTotalCapacity.max
      type: long
      description: >
        The total capacity of the warm pool, including instances that are running, stopped, pending, or terminating.

    - name: metrics.WarmPoolWarmedCapacity.max
      type: long
      description: >
        The amount of capacity available to enter the Auto Scaling group during scale out. This metric does not include instances that are pending or terminating.

    - name: metrics.PredictiveScalingLoadForecast.min
      type: long
      description: >
        The amount of load that's anticipated to be generated by your application.

    - name: metrics.PredictiveScalingCapacityForecast.min
      type: long
      description: >
        The anticipated amount of capacity needed to meet application demand. This is based on the load forecast and target utilization level at which you want to maintain your Auto Scaling instances.
