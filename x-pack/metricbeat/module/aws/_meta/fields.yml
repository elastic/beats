- key: aws
  title: "aws"
  description: >
    `aws` module collects AWS monitoring metrics from AWS Cloudwatch.
  release: ga
  fields:
    - name: cloud.account.name
      type: keyword
      overwrite: true
      description: >
       AWS cloud account name or alias used to identify different entities in a multi-tenant environment.
    - name: cloud.account.id
      type: keyword
      overwrite: true
      description: >
        AWS cloud account ID used to identify different entities in a multi-tenant environment.
    - name: cloud.provider
      type: keyword
      overwrite: true
      description: >
        Name of the cloud provider: aws.
    - name: cloud.region
      type: keyword
      overwrite: true
      description: >
        Region in which this AWS service is running.
    - name: cloud.availability_zone
      type: keyword
      overwrite: true
      description: >
        Availability zone in which this AWS service is running.
    - name: cloud.instance.id
      type: keyword
      overwrite: true
      description: >
        AWS EC2 instance ID.
    - name: cloud.machine.type
      type: keyword
      overwrite: true
      description: >
        AWS EC2 instance machine type.
    - name: aws
      type: group
      description: >
      fields:
        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Tag key value pairs from aws resources.
        - name: s3.bucket.name
          type: keyword
          description: >
            Name of a S3 bucket.
        - name: dimensions.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Metric dimensions.
        - name: '*.metrics.*.*'
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Cloudwatch API query.
