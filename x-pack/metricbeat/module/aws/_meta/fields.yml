- key: aws
  title: "AWS"
  description: >
    `aws` module collects AWS monitoring metrics from AWS Cloudwatch.
  release: ga
  fields:
    - name: aws
      type: group
      description: >
      fields:
        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Tag key value pairs from aws resources.
        - name: s3.bucket.name
          type: keyword
          description: >
            Name of a S3 bucket.
        - name: dimensions.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Metric dimensions.
        - name: '*.metrics.*.*'
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Cloudwatch API query.

    - name: host
      type: group
      fields:
        - name: cpu.pct
          type: scaled_float
          format: percent
          description: >
            The percentage of allocated EC2 compute units that are currently in use on the instance.
        - name: network.in.bytes
          type: long
          format: bytes
          description: >
            The number of bytes received on all network interfaces by the instance.
        - name: network.in.bytes
          type: long
          format: bytes
          description: >
            The number of bytes received on all network interfaces by the instance.
        - name: network.out.bytes
          type: long
          format: bytes
          description: >
            The number of bytes sent out on all network interfaces by the instance.
        - name: network.in.bytes
          type: long
          description: >
            The number of packets received on all network interfaces by the instance.
        - name: network.out.packets
          type: long
          description: >
              The number of packets sent out on all network interfaces by the instance.
        - name: disk.read.bytes
          type: long
          format: bytes
          description: >
            Bytes read from all instance store volumes available to the instance.
        - name: disk.write.bytes
          type: long
          format: bytes
          description: >
            Bytes written to all instance store volumes available to the instance.
