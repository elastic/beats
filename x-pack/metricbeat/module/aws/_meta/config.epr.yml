- module: aws
  period: 12h
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - billing
- module: aws
  period: 1m
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - natgateway
    - transitgateway
    - usage
    - vpn
- module: aws
  period: 5m
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - sqs
- module: aws
  period: 24h
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - s3_daily_storage
    - s3_request
- module: aws
  period: 1m
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - elb
    - rds
  tags_filter:
    - key: "Organization"
      value: "Engineering"
- module: aws
  period: 5m
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - dynamodb
    - ebs
    - ec2
    - lambda
    - sns
  tags_filter:
    - key: "Organization"
      value: "Engineering"
- module: aws
  period: 300s
  aws_access_key_id: access-key-id
  aws_secret_access_key: secret-access-key
  aws_session_token: session_token
  credential_profile_name: test-mb
  role_arn: role-arn
  metricsets:
    - cloudwatch
  metrics:
    - namespace: AWS/EC2
      name: ["CPUUtilization", "DiskWriteOps"]
      tags.resource_type_filter: ec2:instance
      dimensions:
        - name: InstanceId
          value: i-0686946e22cf9494a
      statistic: ["Average", "Maximum"]
      tags:
        - key: "Organization"
          value: "Engineering"
