- name: gke
  type: group
  release: beta
  fields:
  - name: container
    type: group
    fields:
    - name: cpu
      type: group
      fields:
      - name: core_usage_time.value
        type: double
        description: Cumulative CPU usage on all cores used by the container in seconds.
          Sampled every 60 seconds.
      - name: limit_cores.value
        type: double
        description: CPU cores limit of the container. Sampled every 60 seconds.
      - name: limit_utilization.value
        type: double
        description: The fraction of the CPU limit that is currently in use on the
          instance. This value cannot exceed 1 as usage cannot exceed the limit. Sampled
          every 60 seconds. After sampling, data is not visible for up to 240 seconds.
      - name: request_cores.value
        type: double
        description: Number of CPU cores requested by the container. Sampled every
          60 seconds. After sampling, data is not visible for up to 120 seconds.
      - name: request_utilization.value
        type: double
        description: The fraction of the requested CPU that is currently in use on
          the instance. This value can be greater than 1 as usage can exceed the request.
          Sampled every 60 seconds. After sampling, data is not visible for up to
          240 seconds.
    - name: ephemeral_storage
      type: group
      fields:
      - name: limit_bytes.value
        type: long
        description: Local ephemeral storage limit in bytes. Sampled every 60 seconds.
      - name: request_bytes.value
        type: long
        description: Local ephemeral storage request in bytes. Sampled every 60 seconds.
      - name: used_bytes.value
        type: long
        description: Local ephemeral storage usage in bytes. Sampled every 60 seconds.
    - name: memory
      type: group
      fields:
      - name: limit_bytes.value
        type: long
        description: Memory limit of the container in bytes. Sampled every 60 seconds.
      - name: limit_utilization.value
        type: double
        description: The fraction of the memory limit that is currently in use on
          the instance. This value cannot exceed 1 as usage cannot exceed the limit.
          Sampled every 60 seconds. After sampling, data is not visible for up to
          120 seconds.
      - name: page_fault_count.value
        type: long
        description: 'Number of page faults, broken down by type: major and minor.'
      - name: request_bytes.value
        type: long
        description: Memory request of the container in bytes. Sampled every 60 seconds.
          After sampling, data is not visible for up to 120 seconds.
      - name: request_utilization.value
        type: double
        description: The fraction of the requested memory that is currently in use
          on the instance. This value can be greater than 1 as usage can exceed the
          request. Sampled every 60 seconds. After sampling, data is not visible for
          up to 240 seconds.
      - name: used_bytes.value
        type: long
        description: Memory usage in bytes. Sampled every 60 seconds.
    - name: ''
      type: group
      fields:
      - name: restart_count.value
        type: long
        description: Number of times the container has restarted. Sampled every 60
          seconds. After sampling, data is not visible for up to 120 seconds.
      - name: uptime.value
        type: double
        description: Time in seconds that the container has been running. Sampled
          every 60 seconds.
  - name: node
    type: group
    fields:
    - name: cpu
      type: group
      fields:
      - name: allocatable_cores.value
        type: double
        description: Number of allocatable CPU cores on the node. Sampled every 60
          seconds.
      - name: allocatable_utilization.value
        type: double
        description: The fraction of the allocatable CPU that is currently in use
          on the instance. Sampled every 60 seconds. After sampling, data is not visible
          for up to 240 seconds.
      - name: core_usage_time.value
        type: double
        description: Cumulative CPU usage on all cores used on the node in seconds.
          Sampled every 60 seconds.
      - name: total_cores.value
        type: double
        description: Total number of CPU cores on the node. Sampled every 60 seconds.
    - name: ephemeral_storage
      type: group
      fields:
      - name: allocatable_bytes.value
        type: long
        description: Local ephemeral storage bytes allocatable on the node. Sampled
          every 60 seconds.
      - name: inodes_free.value
        type: long
        description: Free number of inodes on local ephemeral storage. Sampled every
          60 seconds.
      - name: inodes_total.value
        type: long
        description: Total number of inodes on local ephemeral storage. Sampled every
          60 seconds.
      - name: total_bytes.value
        type: long
        description: Total ephemeral storage bytes on the node. Sampled every 60 seconds.
      - name: used_bytes.value
        type: long
        description: Local ephemeral storage bytes used by the node. Sampled every
          60 seconds.
    - name: memory
      type: group
      fields:
      - name: allocatable_bytes.value
        type: long
        description: Cumulative memory bytes used by the node. Sampled every 60 seconds.
      - name: allocatable_utilization.value
        type: double
        description: The fraction of the allocatable memory that is currently in use
          on the instance. This value cannot exceed 1 as usage cannot exceed allocatable
          memory bytes. Sampled every 60 seconds. After sampling, data is not visible
          for up to 120 seconds.
      - name: total_bytes.value
        type: long
        description: Number of bytes of memory allocatable on the node. Sampled every
          60 seconds.
      - name: used_bytes.value
        type: long
        description: Cumulative memory bytes used by the node. Sampled every 60 seconds.
    - name: network
      type: group
      fields:
      - name: received_bytes_count.value
        type: long
        description: Cumulative number of bytes received by the node over the network.
          Sampled every 60 seconds.
      - name: sent_bytes_count.value
        type: long
        description: Cumulative number of bytes transmitted by the node over the network.
          Sampled every 60 seconds.
    - name: ''
      type: group
      fields:
      - name: pid_limit.value
        type: long
        description: The max PID of OS on the node. Sampled every 60 seconds.
      - name: pid_used.value
        type: long
        description: The number of running process in the OS on the node. Sampled
          every 60 seconds.
  - name: node_daemon
    type: group
    fields:
    - name: cpu
      type: group
      fields:
      - name: core_usage_time.value
        type: double
        description: Cumulative CPU usage on all cores used by the node level system
          daemon in seconds. Sampled every 60 seconds.
    - name: memory
      type: group
      fields:
      - name: used_bytes.value
        type: long
        description: Memory usage by the system daemon in bytes. Sampled every 60
          seconds.
  - name: pod
    type: group
    fields:
    - name: network
      type: group
      fields:
      - name: received_bytes_count.value
        type: long
        description: Cumulative number of bytes received by the pod over the network.
          Sampled every 60 seconds.
      - name: sent_bytes_count.value
        type: long
        description: Cumulative number of bytes transmitted by the pod over the network.
          Sampled every 60 seconds.
    - name: volume
      type: group
      fields:
      - name: total_bytes.value
        type: long
        description: Total number of disk bytes available to the pod. Sampled every
          60 seconds. After sampling, data is not visible for up to 120 seconds.
      - name: used_bytes.value
        type: long
        description: Number of disk bytes used by the pod. Sampled every 60 seconds.
      - name: utilization.value
        type: double
        description: The fraction of the volume that is currently being used by the
          instance. This value cannot be greater than 1 as usage cannot exceed the
          total available volume space. Sampled every 60 seconds. After sampling,
          data is not visible for up to 120 seconds.
