- name: billing
  description: Google Cloud Billing metrics
  release: ga
  type: group
  fields:
  - name: cost_type
    type: keyword
    description: Cost types include regular, tax, adjustment, and rounding_error.
  - name: invoice_month
    type: keyword
    description: Billing report month.
  - name: project_id
    type: keyword
    description: Project ID of the billing report belongs to.
  - name: total
    type: float
    description: Total billing amount.
  - name: sku_id
    type: keyword
    description: The ID of the resource used by the service.
  - name: sku_description
    type: keyword
    description: A description of the resource type used by the service. For example, a resource type for Cloud Storage is Standard Storage US.
  - name: service_id
    type: keyword
    description: The ID of the service that the usage is associated with.
  - name: service_description
    type: keyword
    description: The Google Cloud service that reported the Cloud Billing data.
  - name: tags
    type: nested
    description: A collection of key-value pairs that provide additional metadata.
    fields:
      - name: key
        type: keyword
      - name: value
        type: keyword
  - name: effective_price
    type: float
    description: The charged price for usage of the Google Cloud SKUs and SKU tiers. Reflects contract pricing if applicable, otherwise, it's the list price.
  - name: usage_start_time
    type: date
    description: The start time of the usage period for this billing record.
  - name: usage_end_time
    type: date
    description: The end time of the usage period for this billing record.
  - name: location
    type: group
    version:
      beta: 9.2.1
    fields:
      - name: region
        type: keyword
        description: The geographic region where the resource was used (e.g., us-central1, europe-west1).
      - name: zone
        type: keyword
        description: The specific zone within the region (e.g., us-central1-a).
      - name: country
        type: keyword
        description: The country code for the resource location (e.g., US, GB).
  - name: labels
    type: object
    object_type: keyword
    description: Resource labels as key-value pairs. Labels are user-defined metadata that can be attached to GCP resources.
    version:
      beta: 9.2.1