- key: gcp
  title: 'Google Cloud Platform'
  release: ga
  description: >
    GCP module
  fields:
    - name: event
      type: group
      fields:
        - name: metric_names
          type: keyword
          description: >
            The ID of the batch of events created during metrics collection. Every <period> seconds, the metricset fetches new metrics values from GCP and makes a new batch of events. The batch ID is a UUID, for example, 8f7a8c7c-ff6f-11e9-8f0b-0242ac120005.
            The comma-separated list metric names collected in the batch. For example, l3.external.ingress_packets.count,l3.external.ingress.bytes. Required to support TSDB.
    - name: gcp
      type: group
      fields:
        - name: labels
          type: object
          description: >
            GCP monitoring metrics labels
          fields:
            - name: user.*
              type: object
              object_type: keyword
            - name: metadata.*
              type: object
              object_type: keyword
            - name: metrics.*
              type: object
              object_type: keyword
            - name: system.*
              type: object
              object_type: keyword
            - name: resource.*
              type: object
              object_type: keyword
        - name: "metrics.*.*.*.*"
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Google Cloud API query.
