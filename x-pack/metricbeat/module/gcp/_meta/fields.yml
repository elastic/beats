- key: gcp
  title: 'Google Cloud Platform'
  release: ga
  description: >
    GCP module
  fields:
    - name: gcp
      type: group
      fields:
        - name: metric_names_fingerprint
          type: keyword
          description: >
            The SHA-256 hash of the comma-separated list metric names collected in the batch. For example, l3.external.ingress_packets.count,l3.external.ingress.bytes > 24848afd85b65b9e168fa5dee12bd3e121c58a504cc0b4386a15bd9bcd065a5d. Required to support TSDB.
        - name: labels
          type: object
          description: >
            GCP monitoring metrics labels
          fields:
            - name: user.*
              type: object
              object_type: keyword
            - name: metadata.*
              type: object
              object_type: keyword
            - name: metrics.*
              type: object
              object_type: keyword
            - name: system.*
              type: object
              object_type: keyword
            - name: resource.*
              type: object
              object_type: keyword
        - name: "metrics.*.*.*.*"
          type: object
          object_type: double
          object_type_mapping_type: "*"
          description: >
            Metrics that returned from Google Cloud API query.
