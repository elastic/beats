when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^x-pack/metricbeat/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@xpack"             ## special token regarding the changeset for the xpack
    comments:                  ## when PR comment contains any of those entries
        - "/test x-pack/metricbeat"
    labels:                    ## when PR labels matches any of those entries
        - "x-pack-metricbeat"
    parameters:                ## when parameter was selected in the UI.
        - "x-pack-metricbeat"
    tags: true                 ## for all the tags
platform: "immutable && ubuntu-18" ## default label for all the stages
stages:
    unitTest:
        mage: "mage build unitTest"
        stage: mandatory
    goIntegTest:
        mage: "mage goIntegTest"
        withModule: true
        stage: mandatory
    pythonIntegTest:
        mage: "mage pythonIntegTest"
        withModule: true
        stage: mandatory
    cloud:
        cloud: "mage build test"
        withModule: true       ## run the ITs only if the changeset affects a specific module.
        dirs:                  ## run the cloud tests for the given modules.
            - "x-pack/metricbeat/module/aws"
        when:                  ## Override the top-level when.
            parameters:
                - "awsCloudTests"
            comments:
                - "/test x-pack/metricbeat for aws cloud"
            labels:
                - "aws"
        stage: extended
    cloudAWS:
        cloud: "mage build test goIntegTest"
        withAWS: true          ## Enable the tests to run in AWS
        withModule: true       ## run the ITs only if the changeset affects a specific module.
        dirs:                  ## run the cloud tests for the given modules.
          - "x-pack/metricbeat/module/aws"
        when:                  ## Override the top-level when.
          changeset:         ## when PR contains any of those entries in the changeset
            - "^x-pack/metricbeat/module/aws/.*"
            - "^x-pack/metricbeat/Jenkinsfile.yml"
            - "^x-pack/libbeat/common/aws/.*"
        stage: extended
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macos12 && x86_64"
        when:                  ## Override the top-level when.
            comments:
                - "/test x-pack/metricbeat for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            tags: true         ## for all the tags
        stage: extended
    windows-2022:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2022"
        stage: mandatory
    windows-2019:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
        stage: extended_win
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016"
        stage: mandatory
    windows-2012:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2012-r2"
        stage: extended_win
    windows-11:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-11"
        stage: extended_win
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10"
        stage: extended_win
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8"
        stage: extended_win
    packaging-linux:
        packaging-linux: "mage package"
        e2e:
            enabled: false
            entrypoint: 'metricbeat-test.sh'
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            tags: false        ## packaging on branches/tags is already in place with the downstream build.
            changeset:         ## when PR contains any of those entries in the changeset
              - "^x-pack/metricbeat/.*"
              - "@xpack"             ## special token regarding the changeset for the xpack
    packaging-arm:
        packaging-arm: "mage package"
        e2e:
            enabled: false
        platforms:             ## override default label in this specific stage.
          - "arm"
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            tags: false        ## packaging on branches/tags is already in place with the downstream build.
            changeset:         ## when PR contains any of those entries in the changeset
              - "^x-pack/metricbeat/.*"
              - "@xpack"             ## special token regarding the changeset for the xpack
