        # username: "user"
        # password: "secret"
        # If kube_config is not set, KUBECONFIG environment variable will be checked
        # and if not present it will fall back to InCluster
        # kube_config: ~/.kube/config
        streams:
          - id?: {id}
            metricset: node
            dataset: kubernetes.node
            period: 10s
          - id?: {id}
            metricset: system
            dataset: kubernetes.system
            period: 10s
          - id?: {id}
