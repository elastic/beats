datasources:
  # use the nginx package
  - id?: nginx-x1
    enabled?: true # default to true
    title?: "This is a nice title for human"
    # Package this config group is coming from. On importing, we know where it belongs
    # The package tells the UI which application to link to
    package?:
      name: epm/nginx
      version: 1.7.0
    namespace?: prod
    constraints?:
      # Contraints look are not final
      - os.platform: { in: "windows" }
      - agent.version: { ">=": "8.0.0" }
    use_output: long_term_storage
    inputs:
      - type: logs
        processors?:
        streams:
          - id?: {id}
            enabled?: true # default to true
            dataset: nginx.acccess
            paths: /var/log/nginx/access.log
          - id?: {id}
            enabled?: true # default to true
            dataset: nginx.error
            paths: /var/log/nginx/error.log
      - type: nginx/metrics
        streams:
          - id?: {id}
            enabled?: true # default to true
            dataset: nginx.stub_status
            metricset: stub_status

  #################################################################################################
  # Custom Kafka datasource
  - id: kafka-x1
    title: "Consume data from kafka"
    namespace?: prod
    use_output: long_term_storage
    inputs:
      - type: kafka
        host: localhost:6566
        streams:
          - dataset: foo.dataset
            topic: foo
            processors:
             - extract_bro_specifics


  #################################################################################################
  # System EPM package
  - id?: system
    title: Collect system information and metrics
    package:
      name: epm/system
      version: 1.7.0
    inputs:
      - type: system/metrics
        streams:
         - id?: {id}
           enabled?: false # default true
           metricset: cpu
           dataset: system.cpu
           metrics: ["percentages", "normalized_percentages"]
           period: 10s
         - metricset: memory
           dataset: system.memory
           period: 10s
         - metricset: diskio
           dataset: system.diskio
           period: 10s
         - metricset: load
           dataset: system.load
           period: 10s
         - metricset: memory
           dataset: system.memory
           period: 10s
         - metricset: process
           dataset: system.process
           processes: ["firefox*"]
           include_top_n:
              by_cpu: 5      # include top 5 processes by CPU
              by_memory: 5   # include top 5 processes by memory
           period: 10s
         - metricset: process_summary
           dataset: system.process_summary
           period: 10s
         - metricset: uptime
           dataset: system.uptime
           period: 15m
         - metricset: socket_summary
           dataset: system.socket_summary
           period: 10s
         - metricset: filesystem
           dataset: system.filesystem
           period: 10s
         - metricset: raid
           dataset: system.raid
           period: 10s
         - metricset: socket
           dataset: system.socket
           period: 10s
         - metricset: service
           dataset: system.service
           period: 10s
         - metricset: fsstat
           dataset: system.fsstat
           period: 10s
         - metricset: foo
           dataset: system.foo
           period: 10s


  #################################################################################################
  # Elasticsearch package example
  - id?: my-endpoint
    title: Collect Elasticsearch information
    package:
      name: epm/elasticsearch
      version: 1.7.0
    inputs:
        - type: log
          streams:
          - id?: {id}
            enabled?: true # default to true
            dataset: elasticsearch.audit
            paths: [/var/log/elasticsearch/*_access.log, /var/log/elasticsearch/*_audit.log]
          - id?: {id}
            enabled?: true
            dataset: elasticsearch.deprecation
            paths: [/var/log/elasticsearch/*_deprecation.log]
          - id?: {id}
            enabled?: true
            dataset: elasticsearch.gc
            paths: [/var/log/elasticsearch/*_gc.log, /var/log/elasticsearch/*_gc.log.[0-9]*]
          - id?: {id}
            enabled?: true
            dataset: elasticsearch.server
            paths: [/var/log/elasticsearch/*.log]
          - id?: {id}
            enabled?: true
            dataset: elasticsearch.slowlog
            paths: [/var/log/elasticsearch/*_index_search_slowlog.log, /var/log/elasticsearch/*_index_indexing_slowlog.log]
        - type: elasticsearch/metrics
          hosts: ["http://localhost:9200"]
          hosts: ["http://localhost:9200"]
          # api_key: xxxx
          # username: elastic
          # password: changeme
          # ssl.certificate_authorities: ["/etc/pki/root/ca.pem"]
          # ssl.ca_sha256: BxZ...
          # ssl.certificate: ...
          # ssl.key: ...
          xpack.enabled: true
          streams:
          - id?: {id}
            metricset: ccr
            dataset: elasticseach.ccr
            period: 10s
          - id?: {id}
            metricset: cluster_stats
            dataset: elasticseach.cluster_stats
            period: 10s
          - id?: {id}
            metricset: enrich
            dataset: elasticseach.enrich
            period: 10s
          - id?: {id}
            metricset: index
            dataset: elasticseach.index
            period: 10s
          - id?: {id}
            metricset: index_recovery
            dataset: elasticseach.index_recovery
            active_only: true
            period: 10s
          - id?: {id}
            metricset: ml_jobs
            dataset: elasticseach.ml_jobs
            period: 10s
          - id?: {id}
            metricset: node_stats
            dataset: elasticseach.node_stats
            period: 10s
          - id?: {id}
            metricset: shard
            dataset: elasticseach.shard
            period: 10s

  #################################################################################################
  # AWS module
  - id?: my-aws
    title: Collect AWS
    package:
      name: epm/aws
      version: 1.7.0
    inputs:
        # Looking at the AWS modules, I believe each fileset need to be in their own
        # buckets?
        - type: s3
          credential_profile_name: fb-aws
          #shared_credential_file: /etc/filebeat/aws_credentials
          streams:
          - id?: {id}
            dataset: aws.s3
            queue_url: https://sqs.myregion.amazonaws.com/123456/sqs-queue
          - id?: {id}
            dataset: aws.s3access
            queue_url: https://sqs.myregion.amazonaws.com/123456/sqs-queue
          - id?: {id}
            dataset: aws.vpcflow
            queue_url: https://sqs.myregion.amazonaws.com/123456/sqs-queue
          - id?: {id}
            dataset: aws.cloudtrail
            queue_url: https://sqs.myregion.amazonaws.com/123456/sqs-queue
       - type: aws/metrics
         access_key_id: '${AWS_ACCESS_KEY_ID:""}'
         secret_access_key: '${AWS_SECRET_ACCESS_KEY:""}'
         session_token: '${AWS_SESSION_TOKEN:""}'
         #credential_profile_name: test-mb
         #shared_credential_file: ...
         streams:
          - id?: {id}
            metricset: usage
            dataset: aws.usage
            period: 5m
          - id?: {id}
            metricset: cloudwatch
            dataset: aws.cloudwatch
            period: 5m
            name: ["CPUUtilization", "DiskWriteOps"]
            tags.resource_type_filter: ec2:instance
            #dimensions:
            #  - name: InstanceId
            #    value: i-0686946e22cf9494a
            statistic: ["Average", "Maximum"]
          - id?: {id}
            metricset: ebs
            dataset: aws.ebs
            period: 5m
          - id?: {id}
            metricset: ec2
            dataset: aws.ec2
            period: 5m
          - id?: {id}
            metricset: elb
            dataset: aws.elb
            period: 5m
          - id?: {id}
            metricset: sns
            dataset: aws.sns
            period: 5m
          - id?: {id}
            metricset: sqs
            dataset: aws.sqs
            period: 5m
          - id?: {id}
            metricset: rds
            dataset: aws.rds
            period: 5m
          - id?: {id}
            metricset: billing
            dataset: aws.billing
            period: 12h
          - id?: {id}
            metricset: billing
            dataset: aws.billing
            period: 12h
          - id?: {id}
            metricset: s3_daily_storage
            dataset: aws.s3_daily_storage
            period: 24h
          - id?: {id}
            metricset: s3_request
            dataset: aws.s3_request
            period: 24h


