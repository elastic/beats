datasources:
  - use_output: default
    inputs:
    - type: metrics/docker
      streams:
        - metricset: status
          dataset: docker.status
    - type: logs
      streams:
        - paths:
          - /var/log/hello1.log
          - /var/log/hello2.log
  - namespace: testing
    use_output: default
    inputs:
      - type: metrics/apache
        streams:
          - enabled: true
            metricset: info

settings.monitoring:
  use_output: monitoring

management:
  host: "localhost"

config:
  reload: 123
