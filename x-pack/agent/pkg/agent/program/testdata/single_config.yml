name:	Production Website DB Servers
fleet:
    kibana_url:		https://kibana.mydomain.com:5601
    ca_hash:		7HIpactkIAq2Y49orFOOQKurWxmmSFZhBCoQYcRhJ3Y=
    checkin_interval:	5m
streams:
  - type: metrics
    name: Docker metrics
    input:
      type: docker
      metricsets: [status]
    dataset:
      type: docker.status
  - type: metrics
    name: Apache metrics
    namespace: testing
    input:
      type: apache
      metricsets: [info]
  - type: logs
    name: generic logs
    input:
      type: event/file
      paths:
        - /var/log/hello1.log
        - /var/log/hello2.log
management:
  host: "localhost"
config:
  reload: 123
