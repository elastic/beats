auditbeat:
  modules:
    - module: auditd
      resolve_ids: true
      failure_mode: silent
      backlog_limit: 8196
      rate_limit: 0
      include_raw_message: false
      include_warnings: false
      audit_rule_files: ["${path.config}/audit.rules.d/*.conf"]
    - module: file_integrity
      paths:
        - /bin
        - /usr/bin
        - /sbin
        - /usr/sbin
        - /etc
output:
  elasticsearch:
    hosts: [127.0.0.1:9200, 127.0.0.1:9300]
    username: elastic
    password: changeme
