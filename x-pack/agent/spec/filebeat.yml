name: Filebeat
cmd: filebeat
args: ["-E", "setup.ilm.enabled=false", "-E", "setup.template.enabled=false", "-E", "management.mode=x-pack-fleet", "-E", "management.enabled=true"]
configurable: grpc
rules:
- inject_index:
    type: logs

- extract_list_items:
    path: datasources
    item: inputs
    to: inputsstreams

- map:
    path: inputsstreams
    rules:
    - copy_to_list:
        item: type
        to: streams
    - copy_to_list:
        item: processors
        to: streams

- extract_list_items:
    path: inputsstreams
    item: streams
    to: inputs

- map:
    path: inputs
    rules:
    - translate:
        path: type
        mapper:
          logs: log
          event/file: log
          event/stdin: stdin
          event/tcp: tcp
          event/udp: udp
          log/docker: docker
          log/redis_slowlog: redis
          log/syslog: syslog


- filter_values:
    selector: inputs
    key: type
    values:
    - log
    - stdin
    - udp
    - tcp
    - docker
    - redis
    - syslog

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- copy:
    from: inputs
    to: filebeat

- filter:
    selectors:
    - filebeat
    - output
    - keystore
when: HasItems(%{[filebeat.inputs]}) && HasNamespace('output', 'elasticsearch', 'redis',
  'kafka', 'logstash')
