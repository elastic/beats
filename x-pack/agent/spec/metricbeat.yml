name: Metricbeat
cmd: metricbeat
rules:
- filter_values_with_regexp:
    key: type
    re: ^metric/.+
    selector: inputs
- map:
    path: inputs
    rules:
    - translate_with_regexp:
        path: type
        re: ^metric/(?P<type>.+)
        with: $type
    - rename:
        from: type
        to: module
- copy:
    from: inputs
    to: metricbeat
- rename:
    from: metricbeat.inputs
    to: modules
- filter:
    selectors:
    - metricbeat
    - output
    - keystore
when: HasItems(%{[metricbeat.modules]}) && HasNamespace('output', 'elasticsearch',
  'redis', 'kafka', 'logstash')
