name: Metricbeat
cmd: metricbeat
rules:
- filter_values_with_regexp:
    key: type
    re: ^metric/.+
    selector: streams
- map:
    path: streams
    rules:
    - translate_with_regexp:
        path: type
        re: ^metric/(?P<type>.+)
        with: $type
    - rename:
        from: type
        to: module
- copy:
    from: streams
    to: metricbeat
- rename:
    from: metricbeat.streams
    to: modules
- filter:
    selectors:
    - metricbeat
    - output
    - keystore
- rename:
    from: output.elasticsearch.url
    to: hosts
when: HasItems(%{[metricbeat.modules]}) && HasNamespace('output', 'elasticsearch',
  'redis', 'kafka', 'logstash')
