module_version: "1.0"

var:
  - name: paths
    default:
      - /var/log/iptables.log
  - name: tags
    default: [iptables]
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9001
  - name: input
    default: syslog
  - name: community_id
    default: true

ingest_pipeline: ingest/pipeline.yml
input: config/input.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
