- name: sophos.xg
  type: group
  release: beta
  default_field: false
  description: >
    Module for parsing sophosxg syslog.
  fields:
    - name: device
      type: keyword
      description: >
        device

    - name: date
      type: date
      description: >
        Date (yyyy-mm-dd) when the event occurred

    - name: timezone
      type: keyword
      description: >
        Time (hh:mm:ss) when the event occurred

    - name: device_name
      type: keyword
      description: >
        Model number of the device

    - name: device_id
      type: keyword
      description: >
        Serial number of the device

    - name: log_id
      type: keyword
      description: >
        Unique 12 characters code (0101011)

    - name: log_type
      type: keyword
      description: >
        Type of event e.g. firewall event

    - name: log_component
      type: keyword
      description: >
        Component responsible for logging e.g. Firewall rule

    - name: log_subtype
      type: keyword
      description: >
        Sub type of event

    - name: hb_health
      type: keyword
      description: >
        Heartbeat status

    - name: priority
      type: keyword
      description: >
        Severity level of traffic

    - name: status
      type: keyword
      description: >
        Ultimate status of traffic – Allowed or Denied

    - name: duration
      type: long
      description: >
        Durability of traffic (seconds)

    - name: fw_rule_id
      type: integer
      description: >
        Firewall Rule ID which is applied on the traffic

    - name: user_name
      type: keyword
      description: >
        user_name

    - name: user_group
      type: keyword
      description: >
        Group name to which the user belongs

    - name: iap
      type: keyword
      description: >
        Internet Access policy ID applied on the traffic

    - name: ips_policy_id
      type: integer
      description: >
        IPS policy ID applied on the traffic

    - name: policy_type
      type: keyword
      description: >
        Policy type applied to the traffic

    - name: appfilter_policy_id
      type: integer
      description: >
        Application Filter policy applied on the traffic

    - name: application_filter_policy
      type: integer
      description: >
        Application Filter policy applied on the traffic

    - name: application
      type: keyword
      description: >
        Application name

    - name: application_name
      type: keyword
      description: >
        Application name

    - name: application_risk
      type: keyword
      description: >
        Risk level assigned to the application

    - name: application_technology
      type: keyword
      description: >
        Technology of the application

    - name: application_category
      type: keyword
      description: >
        Application is resolved by signature or synchronized application

    - name: appresolvedby
      type: keyword
      description: >
        Technology of the application

    - name: app_is_cloud
      type: keyword
      description: >
        Application is Cloud

    - name: in_interface
      type: keyword
      description: >
        Interface for incoming traffic, e.g., Port A

    - name: out_interface
      type: keyword
      description: >
        Interface for outgoing traffic, e.g., Port B

    - name: src_ip
      type: ip
      description: >
        Original source IP address of traffic

    - name: src_mac
      type: keyword
      description: >
        Original source MAC address of traffic

    - name: src_country_code
      type: keyword
      description: >
        Code of the country to which the source IP belongs

    - name: dst_ip
      type: ip
      description: >
        Original destination IP address of traffic

    - name: dst_country_code
      type: keyword
      description: >
        Code of the country to which the destination IP belongs

    - name: protocol
      type: keyword
      description: >
        Protocol number of traffic

    - name: src_port
      type: integer
      description: >
        Original source port of TCP and UDP traffic

    - name: dst_port
      type: integer
      description: >
        Original destination port of TCP and UDP traffic

    - name: icmp_type
      type: keyword
      description: >
        ICMP type of ICMP traffic

    - name: icmp_code
      type: keyword
      description: >
        ICMP code of ICMP traffic

    - name: sent_pkts
      type: long
      description: >
        Total number of packets sent

    - name: received_pkts
      type: long
      description: >
        Total number of packets received

    - name: sent_bytes
      type: long
      description: >
        Total number of bytes sent

    - name: recv_bytes
      type: long
      description: >
        Total number of bytes received

    - name: trans_src_ ip
      type: ip
      description: >
        Translated source IP address for outgoing traffic

    - name: trans_src_port
      type: integer
      description: >
        Translated source port for outgoing traffic

    - name: trans_dst_ip
      type: ip
      description: >
        Translated destination IP address for outgoing traffic

    - name: trans_dst_port
      type: integer
      description: >
        Translated destination port for outgoing traffic

    - name: srczonetype
      type: keyword
      description: >
        Type of source zone, e.g., LAN

    - name: srczone
      type: keyword
      description: >
        Name of source zone

    - name: dstzonetype
      type: keyword
      description: >
        Type of destination zone, e.g., WAN

    - name: dstzone
      type: keyword
      description: >
        Name of destination zone

    - name: dir_disp
      type: keyword
      description: >
        TPacket direction. Possible values:“org”, “reply”, “”

    - name: connevent
      type: keyword
      description: >
        Event on which this log is generated

    - name: conn_id
      type: integer
      description: >
        Unique identifier of connection

    - name: vconn_id
      type: integer
      description: >
        Connection ID of the master connection

    - name: idp_policy_id
      type: integer
      description: >
        IPS policy ID which is applied on the traffic

    - name: idp_policy_name
      type: keyword
      description: >
        IPS policy name i.e. IPS policy name which is applied on the traffic

    - name: signature_id
      type: keyword
      description: >
        Signature ID

    - name: signature_msg
      type: keyword
      description: >
        Signature messsage

    - name: classification
      type: keyword
      description: >
        Signature classification

    - name: rule_priority
      type: keyword
      description: >
        Priority of IPS policy

    - name: platform
      type: keyword
      description: >
        Platform of the traffic.

    - name: category
      type: keyword
      description: >
        IPS signature category.

    - name: target
      type: keyword
      description: >
        Platform of the traffic.

    - name: eventid
      type: keyword
      description: >
        ATP Evenet ID

    - name: ep_uuid
      type: keyword
      description: >
        Endpoint UUID

    - name: threatname
      type: keyword
      description: >
        ATP threatname

    - name: sourceip
      type: ip
      description: >
        Original source IP address of traffic

    - name: destinationip
      type: ip
      description: >
        Original destination IP address of traffic

    - name: login_user
      type: keyword
