# spellchecker: disable
- name: virustotal
  description: >
    Fields from the VirusTotal logs.
  default_field: false
  release: beta
  type: group
  fields:
    - name: analysis
      description: >
        Analysis information about the sample.
      default_field: false
      release: beta
      type: group
      fields:
        - name: date
          description: >
            Date and time sample was analyzed by VirusTotal.
          type: date
          default_field: false
        - name: results
          description: >
            Contains each engine's resulting data about sample
          type: nested
          fields:
            - name: method
              description: >
                Method used by VirusTotal for analysis.
              type: keyword
            - name: category
              description: >
                Category of the sample.
              type: keyword
            - name: result
              description: >
                Result of the VirusTotal analysis.
              type: keyword
            - name: engine_name
              description: >
                Name of the engine used for analysis.
              type: keyword
            - name: engine_version
              description: >
                Version of the engine used for analysis.
              type: keyword
            - name: engine_update
              description: >
                Last update of the engine used for analysis.
              type: date
        - name: stats
          default_field: false
          description: >
            Summary of the results field
          release: beta
          type: group
          fields:
            - name: failure
              type: integer
              description: >
                number of AV engines that fail when analysing that file
            - name: undetected
              type: integer
              description: >
                number of reports saying that is undetected
            - name: confirmed-timeout
              type: integer
              description: >
                Number of AV engines that reach a timeout when analyzing that file
            - name: harmless
              type: integer
              description: >
                number of reports saying that is harmless
            - name: malicious
              type: integer
              description: >
                number of reports saying that is malicious
            - name: suspicious
              type: integer
              description: >
                number of reports saying that is suspicious
            - name: timeout
              type: integer
              description: >
                number of timeouts when analyzing this URL/file
            - name: type-unsupported
              type: integer
              description: >
                number of AV engines that don't support that type of file

    - name: attributes
      type: flattened
      release: beta
      default_field: false
      description: >
        Fields returned by VirusTotal that are not yet mapped into a standard schema

    - name: community
      type: group
      release: beta
      default_field: false
      description: >
        Community metadata about the sample.
      fields:
        - name: total_votes
          type: group
          release: beta
          default_field: false
          description: >
            Community votes about the sample.
          fields:
            - name: harmless
              type: integer
              description: >
                Total number community of harmless votes.
            - name: malicious
              type: integer
              description: >
                Total number community of malicious votes.
        - name: reputation
          description: >
            Score calculated from all votes posted by the VirusTotal community
          type: float
        - name: rule
          description: >
            YARA matches for the file
          type: group
          fields:
            - name: name
              description: >
                matched rule name
              type: keyword
            - name: description
              description: >
                matched rule description
              type: text
            - name: match_in_subfile
              description: >
                whether the match was in a subfile or not
              type: boolean
            - name: ruleset_id
              description: >
                VirusTotal's ruleset ID
              type: keyword
            - name: ruleset
              description: >
                matched rule's ruleset name
              type: keyword
            - name: reference
              description: >
                ruleset source
              type: keyword
    - name: notification
      default_field: false
      description: >
        VirusTotal's context notification tags.
      release: beta
      type: group
      fields:
        - name: date
          description: >
            Time of live hunt notification.
          type: date
          default_field: false
        - name: snippet
          description: >
            VirusTotal's context notification snippets.
          type: text
        - name: tags
          type: keyword
    - name: submission
      description: >
        Metadata about this submission
      release: beta
      type: group
      fields:
        - name: source.geo.country_iso_code
          description: >
            ISO country code of source of submission
          type: keyword
        - name: source.key
          description: >
            Unique identifier of source of submission
          type: keyword
        - name: first_submitted
          description: >
            Date when the file was first seen in VirusTotal
          type: date
          default_field: false
        - name: last_submitted
          description: >
            Most recent date the file was posted to VirusTotal
          type: date
          default_field: false
        - name: submission_count
          description: >
            Number of times the sample has been submitted to VirusTotal
          type: integer
        - name: unique_sources
          description: >
            Unique sources that have submitted the sample to VirusTotal
          type: integer
    - name: downloadable
      description: >
        This sample is able to be downloaded from VirusTotal.
      type: boolean
    - name: last_modified
      description: >
        Date when the object itself was last modified.
      type: date
      default_field: false
    - name: androguard
      default_field: false
      description: >
        Shows information about Android APK, DEX and AXML files, extracted with the Androguard tool
      release: beta
      type: group
      fields:
        - name: activities
          description: >
            Contains the app's activity names
          type: keyword

        - name: version
          description: >
            AndroGuard version used
          type: keyword

        - name: android_application
          description: >
            android file type in integer format
          type: integer

        - name: android_application_error
          description: >
            Whether there was an error processing the application or not
          type: boolean

        - name: android_application_info
          description: >
            Android file type in readable form ("apk", "dex", "axml")
          type: keyword

        - name: android_version_code
          description: >
            Android version code, read from the manifest
          type: keyword

        - name: android_version_name
          description: >
            Android version name, read from the manifest
          type: keyword

        - name: libraries
          description: >
            Library names used in the app
          type: keyword

        - name: main_activity
          description: >
            Main activity name, read from the manifest
          type: keyword

        - name: minimum_sdk_version
          description: >
            Minimum supported sdk version
          type: keyword

        - name: package
          description: >
            Package name, read from the manifest
          type: keyword

        - name: providers
          description: >
            Providers used by the app
          type: keyword

        - name: receivers
          description: >
            Receivers used by the app
          type: keyword

        - name: risk_indicator
          description: >
            contains two keys: "apk" (structure) and "perm" (permissions) risk indicators
          type: flattened

        - name: services
          description: >
            Services used by the app
          type: keyword

        - name: strings_information
          description: >
            contains interesting strings found in the app
          type: keyword

        - name: target_sdk_version
          description: >
            Android version the app has been tested for
          type: keyword

        - name: vt_android_info
          description: >
            internal version of the Androguard tool used by VT
          type: float

        - name: certificate
          description: >
            app certificate details. Check SSL Certificate object to know more about its structure
          type: flattened

        - name: intent_filters
          description: >
            contains the app's intent filters
          type: flattened

        - name: permission_details
          description: >
            Details about the app's required permissions. Keys are permission names and values are dictionaries containing the following fields
          type: flattened

    - name: capabilities
      description: >
        List of representative tags related to the file's capabilities.
      type: keyword
    - name: bytehero_info
      type: keyword
      description: >
        TODO
      release: beta
    - name: exiftool
      default_field: false
      description: >
        Exiftool information about the sample.
      release: beta
      type: group
      fields:
        - name: character_set
          description: >
            Exiftool character set
          type: keyword
        - name: code_size
          description: >
            Exiftool code size
          type: keyword
        - name: company_name
          description: >
            Exiftool company name
          type: keyword
        - name: entry_point
          description: >
            Exiftool entry point
          type: keyword
        - name: file_description
          description: >
            Exiftool file description
          type: keyword
        - name: file_flags_mask
          description: >
            Exiftool file flags mask
          type: keyword
        - name: file_os
          description: >
            Exiftool file os
          type: keyword
        - name: file_size
          description: >
            Exiftool file size
          type: keyword
        - name: file_subtype
          description: >
            Exiftool file subtype
          type: keyword
        - name: file_type
          description: >
            Exiftool file type
          type: keyword
        - name: file_type_extension
          description: >
            Exiftool file type extension
          type: keyword
        - name: file_version
          description: >
            Exiftool file version
          type: keyword
        - name: file_version_number
          description: >
            Exiftool file version number
          type: keyword
        - name: image_version
          description: >
            Exiftool image version
          type: keyword
        - name: image_file_characteristics
          description: >
            Exiftool detected characteristics of executable
          type: keyword
        - name: initialized_data_size
          description: >
            Exiftool initialized data size
          type: keyword
        - name: internal_name
          description: >
            Exiftool internal name
          type: keyword
        - name: language_code
          description: >
            Exiftool language code
          type: keyword
        - name: legal_copyright
          description: >
            Exiftool legal copyright
          type: keyword
        - name: linker_version
          description: >
            Exiftool linker version
          type: keyword
        - name: mime_type
          description: >
            Exiftool mime type
          type: keyword
        - name: machine_type
          description: >
            Exiftool machine type
          type: keyword
        - name: os_version
          description: >
            Exiftool os version
          type: keyword
        - name: object_file_type
          description: >
            Exiftool object file type
          type: keyword
        - name: original_file_name
          description: >
            Exiftool original file name
          type: keyword
        - name: pe_type
          description: >
            Exiftool pe type
          type: keyword
        - name: product_name
          description: >
            Exiftool product name
          type: keyword
        - name: product_version
          description: >
            Exiftool product version
          type: keyword
        - name: product_version_number
          description: >
            Exiftool product version number
          type: keyword
        - name: subsystem
          description: >
            Exiftool subsystem
          type: keyword
        - name: subsystem_version
          description: >
            Exiftool subsystem version
          type: keyword
        - name: timestamp
          description: >
            Exiftool timestamp
          type: keyword
        - name: uninitialized_data_size
          description: >
            Exiftool uninitialized data size
          type: keyword
        - name: create_date
          description: >
            Exiftool create date
          type: keyword
        - name: creator
          description: >
            Exiftool creator
          type: keyword
        - name: creator_tool
          description: >
            Exiftool creator tool
          type: keyword
        - name: document_id
          description: >
            Exiftool document id
          type: keyword
        - name: linearized
          description: >
            Exiftool linearized
          type: keyword
        - name: modify_date
          description: >
            Exiftool modify date
          type: keyword
        - name: pdf_version
          description: >
            Exiftool pdf version
          type: keyword
        - name: page_count
          description: >
            Exiftool page count
          type: keyword
        - name: producer
          description: >
            Exiftool producer
          type: keyword
        - name: xmp_toolkit
          description: >
            Exiftool xmp toolkit
          type: keyword
        - name: cpu_architecture
          description: >
            Exiftool cpu architecture
          type: keyword
        - name: cpu_byte_order
          description: >
            Exiftool cpu byte order
          type: keyword
        - name: cpu_count
          description: >
            Exiftool cpu count
          type: keyword
        - name: cpu_type
          description: >
            Exiftool cpu type
          type: keyword
        - name: cpu_subtype
          description: >
            Exiftool cpu subtype
          type: keyword
        - name: object_flags
          description: >
            Exiftool object flags
          type: keyword
    - name: hash.vhash
      default_field: false
      description: >
        VirusTotal's proprietary fuzzy hashing
      release: beta
      type: keyword
    - name: id
      description: >
        VirusTotal's identifier for the sample.
      type: keyword
    - name: magic
      description: >
        A guess of the file type, based on a popular parsing tool from unix
      type: keyword
    - name: packers
      type: group
      description: >
        List of packer detection tools and their result.
      fields:
        - name: tool_name
          description: >
            Name of tool used to detect packer used.
          type: keyword
        - name: name
          description: >
            Name of identified packer(s).
          type: keyword
    - name: sigma_analysis
      type: flattened
      description: >
        Contains number of matched sigma rules group by its severity, same as sigma_analysis_stats
        but split by ruleset
    - name: sigma_analysis_stats
      type: group
      description: >
        Contains the number of matched sigma rules, grouped by its severity.
      fields:
        - name: critical
          type: integer
        - name: high
          type: integer
        - name: medium
          type: integer
        - name: low
          type: integer
    - name: tags
      description: >
        List of representative attributes according to VirusTotal
      type: keyword
    - name: trid
      default_field: false
      description: >
        TrID is a utility designed to identify file types from their binary signatures. It may give several detections,
        ordered by higher to lower probability of file format identification.
      release: beta
      type: group
      fields:
        - name: file_type
          description: Identified file type
          type: keyword
        - name: probability
          description: >
            Probability for a positive identification
          format: percent
          type: float
    - name: type_description
      description: >
        Describes the file type
      type: keyword
    - name: type_tag
      description: >
        Tags representing the file type
      type: keyword
- name: file.hash.ssdeep
  default_field: false
  description: >
    Fuzzy hash of the file using ssdeep.
  release: beta
  type: keyword

- name: file.elf
  default_field: false
  description: >
    ELF events from VirusTotal Intelligence Live Hunt results.
  overwrite: true
  type: group
  release: beta
  fields:
    - name: creation_date
      default_field: false
      description: >
        extracted when possible from the file's metadata. Indicates when it was
        built or compiled. It can also be faked by malware creators.
      type: date
    - name: header
      default_field: false
      description: >
        Header information of the ELF file.
      release: beta
      type: group
      fields:
        - name: class
          description: >
            Header class of the ELF file.
          type: keyword
        - name: data
          description: >
            Data table of the ELF header.
          type: keyword
        - name: machine
          description: >
            Machine architecture of the ELF header.
          type: keyword
        - name: os_abi
          description: >
            NEED TO ADD
          type: keyword
        - name: type
          description: >
            Header type of the ELF file.
          type: keyword
        - name: version
          description: >
            Version of the ELF header.
          type: keyword
        - name: abi_version
          type: keyword
          description: >
            Version of the ELF Application Binary Interface (ABI).
        - name: entrypoint
          format: string
          type: long
          description: >
            Header entrypoint of the ELF file.
        - name: object_version
          type: keyword
          description: >
            "0x1" for original ELF files.

    - name: number_program_headers
      description: >
        Number of ELF Program Headers.
      type: long
    - name: number_section_headers
      description: >
        Number of ELF Section Headers.
      type: long
    - name: sections
      default_field: false
      description: >
        Section information of the ELF file.
      release: beta
      type: group
      fields:
        - name: flags
          description: >
            ELF Section List flags.
          type: keyword
        - name: name
          description: >
            ELF Section List name.
          type: keyword
        - name: physical_offset
          description: >
            ELF Section List offset.
          type: keyword
        - name: section_type
          description: >
            ELF Section List type.
          type: keyword
        - name: size
          description: >
            ELF Section List size.
          format: bytes
          type: long
        - name: virtual_address
          description: >
            ELF Section List virtual address.
          format: string
          type: long
    - name: exports
      description: >
        List of exported element names and types
      release: beta
      type: group
      fields:
        - name: name
          description: >
            Name of exported symbol
          type: keyword
          default_field: false
        - name: type
          description: >
            Type of exported symbol
          type: keyword
          default_field: false
    - name: imports
      description: >
        List of imported element names and types
      release: beta
      type: group
      fields:
        - name: name
          description: >
            Name of imported symbol
          type: keyword
          default_field: false
        - name: type
          description: >
            Type of imported symbol
          type: keyword
          default_field: false
    - name: shared_libraries
      description: >
        List of shared libraries used by this ELF object
      type: keyword
    - name: telfhash
      description: >
        telfhash hash for ELF files.
      type: keyword
    - name: flattened
      default_field: false
      description: >
        Flattened ELF events from VirusTotal Intelligence Live Hunt results.
      release: beta
      type: group
      fields:
        - name: segment_list
          description: >
            ELF object segment list.
          type: flattened
- name: file.pe
  type: group
  fields:
    - name: flattened
      release: beta
      type: group
      fields:
        - name: debug
          default_field: false
          description: >
            Debug information, if present
          type: flattened
        - name: import_list
          default_field: false
          description: >
            List of all imported functions
          type: flattened
        - name: sections
          default_field: false
          description: >
            Data about sections of compiled binary PE
          type: flattened
        - name: resource_details
          default_field: false
          type: flattened
          description: >
            If the PE contains resources, some info about them
        - name: resource_languages
          default_field: false
          type: flattened
          description: >
            Digest of languages found in resources. Key is language (as string) and
            value is how many resources there are having that language (as integer)
        - name: resource_types
          default_field: false
          type: flattened
          description: >
            Digest of resource types. Key is resource type (as string) and value
            is how many resources there are of that specific type (as integer)
        - name: packers
          default_field: false
          type: flattened
          description: >
            Identifies packers used on Windows PE files by several tools and AVs.
            Keys are tool names and values are identified packers, both strings.
            see `file.pe.packers` for merged list of packers from all tools.
      overwrite: true
    - name: exports
      type: keyword
      description: >
        List of symbols exported by PE

    - name: creation_date
      default_field: false
      description: >
        extracted when possible from the file's metadata. Indicates when it was
        built or compiled. It can also be faked by malware creators.
      type: date
    - name: authentihash
      description: >
        Authentihash of the PE file.
      type: keyword
    - name: compile_timestamp
      description: >
        Compile timestamp of the PE file.
      type: date

    - name: packers
      type: keyword
      description: >
        Merged list of all detected packers by all tools used. See `file.pe.flattened.packers`.

    - name: main_icon.hash
      type: group
      description: >
        Hashes of embedded program icon
      fields:
        - name: dhash
          description: >
            Difference Hash for a given PE file.
          type: keyword
          release: beta
        - name: md5
          type: keyword
          description: >
            MD5 hash of raw icon data
          release: beta
    - name: compiler_product_versions
      type: keyword
      description: >
        Version of the compiler product.
    - name: rich_pe_header_hash
      type: keyword
      description: >
        Hash of the PE header.
    - name: entry_point
      description: >
        Entry point of the PE file.
      format: string
      type: long
    - name: machine_type
      description: >
        Machine type of the PE file.
      type: keyword
    - name: overlay
      description: >
        Overlay information of the PE file.
      release: beta
      type: group
      fields:
        - name: chi2
          description: >
            Chi2 information of the PE file.
          type: float
        - name: entropy
          description: >
            Entropy information of the PE file.
          type: float
        - name: filetype
          description: >
            Filetype of the PE file.
          type: keyword
        - name: md5
          description: >
            Overlay MD5 hash of the PE file.
          type: keyword
        - name: offset
          description: >
            Offset of the overlay information of the PE file.
          type: long
        - name: size
          description: >
            Size of the PE file.
          format: bytes
          type: long
        - name: rich_pe_header_hash
          description: >
            Hash of the header for the PE file.
          type: keyword
- name: rule
  default_field: false
  description: >
    Specifics of any observer or agent rules that generate alerts.
  release: beta
  type: group
  fields:
    - name: ruleset_id
      description: >
        Identification number of the rule.
      type: keyword
    - name: tags
      description: >
        Tagged metadata about the rule.
      type: keyword
    - name: match_in_subfile
      description: >
        whether the match was in a subfile or not
      type: boolean
