- name: dns
  type: group
  description: >
    Fields exported by the Zeek DNS log
  fields:
    - name: transaction_id
      type: keyword
      description: >
        DNS transaction identifier

    - name: round_trip_time
      type: double
      description: >
        Round trip time for the query and response

    - name query:
      type: group
      fields:
        - name: value
          type: keyword
          description: >
            The domain name that is the subject of the DNS query

        - name: class
          type: group
          fields:
            - name: value
              type: long
              description: >
                The QCLASS value specifying the class of the query

            - name: name
              type: keyword
              description: >
                A descriptive name for the class of the query

        - name: type
          type: group
          fields:
            - name: value
              type: long
              description: >
                A QTYPE value specifying the type of the query

            - name: name
              type: keyword
              description: >
                A descriptive name for the type of the query

    - name: response_code
      type: group
      fields:
        - name: value
          type: long
          description: >
            The response code value in DNS response messages

        - name: name
          type: keyword
          description: >
            A descriptive name for the response code value

    - name: authoritative_answer
      type: boolean
      description: |
        The Authoritative Answer bit for response messages specifies that the responding
        name server is an authority for the domain name in the question section

    - name: truncated
      type: boolean
      description: >
        The Truncation bit specifies that the message was truncated

    - name: recursion
      type: group
      fields:
        - name: desired
          type: boolean
          description: |
            The Recursion Desired bit in a request message indicates that the client
            wants recursive service for this query

        - name: available
          type: boolean
          description: |
            The Recursion Available bit in a response message indicates that the name
            server supports recursive queries.

    - name: answers
      type: keyword
      description: >
        The set of resource descriptions in the query answer

    - name: ttl
      type: double
      description: >
        The caching intervals of the associated RRs described by the answers field

    - name: rejected
      type: boolean
      description: >
        Indicates whether the DNS query was rejected by the server

    - name: total_answers
      type: integer
      description: >
        The total number of resource records in the reply

    - name: total_replies
      type: integer
      description: >
        The total number of resource records in the reply message

    - name: saw_query
      type: boolean
      description: >
        Whether the full DNS query has been seen

    - name: saw_reply
      type: boolean
      description: >
        Whether the full DNS reply has been seen

    - name: geo
      type: group
      fields:
        - name: city_name
          type: keyword
          description: >
            City of the DNS answer

        - name: continent_name
          type: keyword
          description: >
            Continent of the DNS answer

        - name: country_iso_code
          type: keyword
          description: >
            Country code of the DNS answer

        - name: location
          type: geo_point
          description: >
            Geolocation of the DNS answer

        - name: region_iso_code
          type: keyword
          description: >
            Region code of the DNS answer

        - name: region_name
          type: keyword
          description: >
            Region of the DNS answer
