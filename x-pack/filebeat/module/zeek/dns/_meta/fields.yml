- name: zeek
  type: group
  description: >
    Fields from Zeek/Bro logs after normalization
  fields:
  - name: dns.trans_id
    type: integer

  - name: dns.rtt
    type: double

  - name: dns.query
    type: keyword

  - name: dns.qclass
    type: long

  - name: dns.qclass_name
    type: keyword

  - name: dns.qtype
    type: long

  - name: dns.qtype_name
    type: keyword

  - name: dns.rcode
    type: long

  - name: dns.rcode_name
    type: keyword

  - name: dns.AA
    type: boolean

  - name: dns.TC
    type: boolean

  - name: dns.RD
    type: boolean

  - name: dns.RA
    type: boolean

  - name: dns.answers
    type: keyword

  - name: dns.TTLs
    type: double

  - name: dns.rejected
    type: boolean