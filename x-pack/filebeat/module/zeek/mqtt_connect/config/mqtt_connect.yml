type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
tags: {{.tags}}

json.keys_under_root: false

processors:
  - rename:
      fields:
        - from: "json"
          to: "zeek.mqtt_connect"

        - from: "zeek.mqtt_connect.uid"
          to: "zeek.session_id"

        - from: "zeek.mqtt_connect.id.orig_h"
          to: "source.address"

        - from: "zeek.mqtt_connect.id.orig_p"
          to: "source.port"

        - from: "zeek.mqtt_connect.id.resp_h"
          to: "destination.address"

        - from: "zeek.mqtt_connect.id.resp_p"
          to: "destination.port"

      ignore_missing: true
      fail_on_error: false