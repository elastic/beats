module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/bro/current/conn.log
    os.linux:
      - /var/log/bro/current/conn.log
    os.darwin:
      - /usr/local/var/logs/current/conn.log
  - name: tags
    default: [zeek.connection]
  - name: community_id
    default: true

ingest_pipeline: ingest/pipeline.json
input: config/connection.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
