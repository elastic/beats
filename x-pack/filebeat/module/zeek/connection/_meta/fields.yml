- name: connection
  type: group
  description: >
    Fields exported by the Zeek Connection log
  fields:
    - name: local_orig
      type: boolean
      description: >
        Indicates whether the session is originated locally
  
    - name: local_resp
      type: boolean
      description: >
        Indicates whether the session is responded locally
  
    - name: missed_bytes
      type: long
      description: >
        Missed bytes for the session
  
    - name: state
      type: keyword
      description: >
        Flags indicating the state of the session
  
    - name: history
      type: keyword
      description: >
        Flags indicating the history of the session
  
    - name: orig_l2_addr
      type: keyword
      description: >
        Link-layer address of the originator, if available
  
    - name: resp_l2_addr
      type: keyword
      description: >
        Link-layer address of the responder, if available
  
    - name: vlan
      type: integer
      description: >
        VLAN identifier
  
    - name: inner_vlan
      type: integer
      description: >
        VLAN identifier
  
