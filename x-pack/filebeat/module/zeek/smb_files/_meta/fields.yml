- name: smb_files
  type: group
  default_field: false
  description: >
    Fields exported by the Zeek SMB Files log.
  fields:
    - name: action
      type: keyword
      description: >
        Action this log record represents.

    - name: fid
      type: integer
      description: >
        ID referencing this file.

    - name: name
      type: keyword
      description: >
        Filename if one was seen.

    - name: path
      type: keyword
      description: >
        Path pulled from the tree this file was transferred to or from.

    - name: previous_name
      type: keyword
      description: >
        If the rename action was seen, this will be the file's previous name.

    - name: size
      type: long
      description: >
        Byte size of the file.

    - name: times
      type: group
      description: >
        Timestamps of the file.
      fields:
        - name: accessed
          type: date
          description: >
            The file's access time.

        - name: changed
          type: date
          description: >
            The file's change time.

        - name: created
          type: date
          description: >
            The file's create time.

        - name: modified
          type: date
          description: >
            The file's modify time.

    - name: uuid
      type: keyword
      description: >
        UUID referencing this file if DCE/RPC.
