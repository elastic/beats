- key: zeek
  title: Zeek
  description: >
    Module for handling logs produced by Zeek/Bro
  fields:
  - name: zeek
    type: group
    description: >
      Fields from Zeek/Bro logs after normalization
    fields:
    - name: session_id
      type: keyword

    - name: connection.local_orig
      type: boolean

    - name: connection.local_resp
      type: boolean

    - name: connection.missed_bytes
      type: long

    - name: connection.state
      type: keyword

    - name: connection.history
      type: keyword

    - name: connection.orig_l2_addr
      type: keyword

    - name: resp_l2_addr
      type: keyword

    - name: vlan
      type: keyword

    - name: inner_vlan
      type: keyword

    - name: dns.trans_id
      type: integer

    - name: dns.rtt
      type: double

    - name: dns.query
      type: keyword

    - name: dns.qclass
      type: long

    - name: dns.qclass_name
      type: keyword

    - name: dns.qtype
      type: long

    - name: dns.qtype_name
      type: keyword

    - name: dns.rcode
      type: long

    - name: dns.rcode_name
      type: keyword

    - name: dns.AA
      type: boolean

    - name: dns.TC
      type: boolean

    - name: dns.RD
      type: boolean

    - name: dns.RA
      type: boolean

    - name: dns.answers
      type: keyword

    - name: dns.TTLs
      type: double

    - name: dns.rejected
      type: boolean
    
    - name: dns.total_answers
      type: integer

    - name: dns.total_replies
      type: integer

    - name: dns.saw_query
      type: boolean

    - name: dns.saw_reply
      type: boolean