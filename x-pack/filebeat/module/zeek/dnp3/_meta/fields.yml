- name: dnp3
  type: group
  default_field: false
  description: >
    Fields exported by the Zeek SSH log
  fields:
    - name: function
      type: group
      fields:
        - name: request
          type: keyword
          description: |
            The name of the function message in the request.

        - name: reply
          type: keyword
          description: |
            The name of the function message in the reply.

    - name: id
      type: integer
      description: |
        The response's internal indication number.

