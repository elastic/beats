type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

json.keys_under_root: false

fields_under_root: true
fields:
  network.transport: tcp
  network.protocol: dnp3

processors:
  - rename:
      fields:
        - from: "json"
          to: "zeek.dnp3"

        - from: "zeek.dnp3.id.orig_h"
          to: "source.address"

        - from: "zeek.dnp3.id.orig_p"
          to: "source.port"

        - from: "zeek.dnp3.id.resp_h"
          to: "destination.address"

        - from: "zeek.dnp3.id.resp_p"
          to: "destination.port"

        - from: "zeek.dnp3.uid"
          to: "event.id"

        - from: "zeek.dnp3.fc_request"
          to: "zeek.dnp3.function.request"

        - from: "zeek.dnp3.fc_reply"
          to: "zeek.dnp3.function.reply"

        - from: "zeek.dnp3.iin"
          to: "zeek.dnp3.id"

      ignore_missing: true
      fail_on_error: false

  - convert:
      fields:
        - {from: "zeek.session_id", to: "event.id"}
        - {from: "source.address", to: "source.ip", type: "ip"}
        - {from: "destination.address", to: "destination.ip", type: "ip"}
      ignore_missing: true
      fail_on_error: false
  - add_fields:
      target: event
      fields:
        kind: event
        category:
          - network
        type:
          - connection
          - protocol
          - info
  - community_id:
{{ if .internal_networks }}
  - add_network_direction:
      source: source.ip
      destination: destination.ip
      target: network.direction
      internal_networks: {{ .internal_networks | tojson }}
{{ end }}
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
