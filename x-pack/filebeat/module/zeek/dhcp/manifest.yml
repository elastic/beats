module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/bro/current/dhcp.log
    os.linux:
      - /var/log/bro/current/dhcp.log
    os.darwin:
      - /usr/local/var/logs/current/dhcp.log
  - name: tags
    default: [zeek.dhcp]
  - name: community_id
    default: true

ingest_pipeline: ingest/pipeline.json
input: config/dhcp.yml
