description: Pipeline for normalizing Zeek dhcp.log
processors:
- set:
    field: event.ingested
    value: '{{_ingest.timestamp}}'
- set:
    field: event.created
    value: '{{@timestamp}}'
- date:
    field: zeek.dhcp.ts
    formats:
    - UNIX
- remove:
    field: zeek.dhcp.ts
- set:
    field: event.id
    value: '{{zeek.session_id}}'
    if: ctx.zeek.session_id != null
- append:
    field: related.ip
    value: '{{source.ip}}'
    if: 'ctx?.source?.ip != null'
- append:
    field: related.ip
    value: '{{destination.ip}}'
    if: 'ctx?.destination?.ip != null'
# Network Direction
- network_direction:
    source_ip: source.ip
    destination_ip: destination.ip
    target_field: network.direction
    internal_networks_field: _conf.internal_networks
    ignore_missing: true
- community_id:
    ignore_missing: true
- remove:
    field:
      - _conf
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
