type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

json.keys_under_root: false

fields_under_root: true
fields:
  network.transport: tcp
  network.protocol: smtp

processors:
  - rename:
      fields:
        - from: "json"
          to: "zeek.smtp"

        - from: "zeek.smtp.id.orig_h"
          to: "source.address"

        - from: "zeek.smtp.id.orig_p"
          to: "source.port"

        - from: "zeek.smtp.id.resp_h"
          to: "destination.address"

        - from: "zeek.smtp.id.resp_p"
          to: "destination.port"

        - from: "zeek.smtp.uid"
          to: "zeek.session_id"

        - from: "zeek.smtp.trans_depth"
          to: "zeek.smtp.transaction_depth"

        - from: "zeek.smtp.mailfrom"
          to: "zeek.smtp.mail_from"

        - from: "zeek.smtp.rcptto"
          to: "zeek.smtp.rcpt_to"

      ignore_missing: true
      fail_on_error: false
  - convert:
      fields:
        - {from: "zeek.session_id", to: "event.id"}
        - {from: "source.address", to: "source.ip", type: "ip"}
        - {from: "destination.address", to: "destination.ip", type: "ip"}
        - {from: "zeek.smtp.tls", to: "tls.established", type: boolean}
      ignore_missing: true
      fail_on_error: false
  - add_fields:
      target: event
      fields:
        kind: event
        category:
          - network
        type:
          - connection
          - protocol
  - community_id:
{{ if .internal_networks }}
  - add_network_direction:
      source: source.ip
      destination: destination.ip
      target: network.direction
      internal_networks: {{ .internal_networks | tojson }}
{{ end }}
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
