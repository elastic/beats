- name: dce_rpc
  type: group
  default_field: false
  description: >
    Fields exported by the Zeek DCE_RPC log
  fields:
    - name: rtt
      type: integer
      description: |
        Round trip time from the request to the response. If either the request or response wasn't seen, this will be null.

    - name: named_pipe
      type: keyword
      description: |
        Remote pipe name.

    - name: endpoint
      type: keyword
      description: |
        Endpoint name looked up from the uuid.

    - name: operation
      type: keyword
      description: |
        Operation seen in the call.
