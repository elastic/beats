module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/bro/current/ntlm.log
    os.linux:
      - /var/log/bro/current/ntlm.log
    os.darwin:
      - /usr/local/var/logs/current/ntlm.log
  - name: tags
    default: [zeek.ntlm]
  - name: community_id
    default: true

ingest_pipeline: ingest/pipeline.json
input: config/ntlm.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
- name: user_agent
  plugin: ingest-user_agent
