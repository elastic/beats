- name: kerberos
  type: group
  description: >
    Fields exported by the Zeek Kerberos log
  fields:
    - name: request_type
      type: keyword
      description: >
        Request type - Authentication Service (“AS”) or Ticket Granting Service (“TGS”)

    - name: username
      type: keyword

    - name: domain
      type: keyword

    - name: service
      type: keyword

    - name: hostname
      type: keyword

    - name: success
      type: boolean

    - name: error
      type: group
      fields:
        - name: code
          type: integer

        - name: msg
          type: keyword

    - name: valid
      type: group
      fields:
        - name: from
          type: date

        - name: until
          type: date

        - name: days
          type: integer

    - name: cipher
      type: keyword
      description: >
        Ticket encryption type

    - name: forwardable
      type: boolean
      description: >
        Forwardable ticket requested

    - name: renewable
      type: boolean
      description: >
        Renewable ticket requested

    - name: ticket
      type: group
      fields:
        - name: auth
          type: keyword
          description: >
            Hash of ticket used to authorize request/transaction

        - name: new
          type: keyword
          description: >
            Hash of ticket returned by the KDC

    - name: cert
      type: group
      fields:
        - name: client
          type: group
          fields:
            - name: value
              type: keyword
              description: >
                Client certificate

            - name: fuid
              type: keyword
              description: >
                File unique ID of client cert

            - name: subject
              type: keyword
              description: >
                Subject of client certificate

        - name: server
          type: group
          fields:
            - name: value
              type: keyword
              description: >
                Server certificate

            - name: fuid
              type: keyword
              description: >
                File unique ID of server cert

            - name: subject
              type: keyword
              description: >
                Subject of server certificate
