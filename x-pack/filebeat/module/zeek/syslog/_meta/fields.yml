- name: syslog
  type: group
  description: >
    Fields exported by the Zeek syslog log.
  fields:
    - name: facility
      type: keyword
      description: >
        Syslog facility for the message.

    - name: severity
      type: keyword
      description: >
        Syslog severity for the message.

    - name: message
      type: keyword
      description: >
        The plain text message.
