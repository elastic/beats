type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
tags: {{.tags}}

json.keys_under_root: false

processors:
  - drop_fields:
      fields: ["json.x509"]
  - rename:
      fields:
        - from: "json"
          to: "zeek.files"

        - from: "zeek.files.conn_uids"
          to: "zeek.files.session_ids"

        - from: "zeek.files.missing_bytes"
          to: "zeek.files.bytes.missing"

        - from: "zeek.files.overflow_bytes"
          to: "zeek.files.bytes.overflow"

        - from: "zeek.files.seen_bytes"
          to: "zeek.files.bytes.seen"

        - from: "zeek.files.total_bytes"
          to: "zeek.files.bytes.total"

        - from: "zeek.files.timedout"
          to: "zeek.files.timed_out"

      ignore_missing: true
      fail_on_error: false
