module_version: 1.0

var:
  - name: input
    default: s3
  - name: shared_credential_file
  - name: credential_profile_name
  - name: visibility_timeout
  - name: aws_api_timeout

ingest_pipeline: ingest/pipeline.yml
input: config/{{.input}}.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
