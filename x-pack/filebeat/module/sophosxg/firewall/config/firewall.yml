{{ if eq .input "tcp" }}

type: tcp
host: "{{.syslog_host}}:{{.syslog_port}}"

{{ else if eq .input "udp" }}

type: udp
host: "{{.syslog_host}}:{{.syslog_port}}"

{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}

exclude_files: [".gz$"]

{{ end }}

tags: {{.tags}}

fields_under_root: true
fields:
  observer:
        name: "{{.host_name}}"

processors:
  - add_locale: ~

  - add_fields:
      target: ''
      fields:
        ecs.version: 1.5.0
