{{ if eq .input "httpjson" }}

type: httpjson
config_version: "2"
interval: {{ .interval }}
{{ if .audit_type }}
{{ if eq .audit_type "group" }}
request.url: https://snyk.io/api/v1/group/{{.audit_id}}/audit?page=1&sortOrder=ASC
{{ end }}
{{ if eq .audit_type "organization" }}
request.url: https://snyk.io/api/v1/org/{{.audit_id}}/audit?page=1&sortOrder=ASC
{{ end }}
{{ end }}
request.method: POST
request.ssl: {{ .ssl | tojson }}
request.transforms:
- set:
    target: header.Authorization
    value: token {{ .api_token }}
- set: {{ .from_params | tojson }}
- set: {{ .to_params | tojson }}
request.timeout: 120s
request.body:
  filters:
    userId: {{ .user_id }}
    email: {{ .email_address }}
    event: {{ .event }}
    projectId: {{ .project_id }}

response.pagination:
- set: {{ .link_pagination | tojson }}

{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]

{{ end }}

tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

processors:
  - add_locale: ~
  - decode_json_fields:
      fields: [message]
      target: json
  - fingerprint:
      fields: ["json.orgId", "json.created", "json.event"]
      target_field: "@metadata._id"
  - script:
      lang: javascript
      id: my_filter
      source: >
        function process(event) {
            event.Put("@metadata.op_type", "index");
        }
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.6.0
