{{ if eq .input "httpjson" }}

type: httpjson
http_method: GET
interval: {{ .interval }}
json_objects_array: results
url: {{ .url }}

http_headers:
  Authorization: token {{ .api_token }}
date_cursor.field: lastUpdateTime
date_cursor.url_field: '$filter'
date_cursor.value_template: 'lastUpdateTime gt {{.}}'
date_cursor.initial_interval: 55m
date_cursor.date_format: '2006-01-02T15:04:05.9999999Z'

{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]

{{ end }}

tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

processors:
  - add_locale: ~
  - decode_json_fields:
      fields: [message]
      target: json
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.6.0
