- name: saml
  type: group
  fields:
    - name: application_name
      type: keyword
      description: >
        Saml SP application name.
    - name: failure_type
      type: keyword
      description: >
        Login failure type. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/saml.
    - name: initiated_by
      type: keyword
      description: >
        Requester of SAML authentication.
    - name: orgunit_path
      type: keyword
      description: >
          User orgunit.
    - name: status_code
      type: long
      description: >
        SAML status code.
    - name: second_level_status_code
      type: long
      description: >
        SAML second level status code.
