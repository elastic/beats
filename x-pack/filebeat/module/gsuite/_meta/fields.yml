- key: gsuite
  title: "gsuite"
  description: >
    gsuite Module
  fields:
    - name: gsuite
      default_field: false
      type: group
      description: >
        Gsuite specific fields.

        More information about specific fields can be found at https://developers.google.com/admin-sdk/reports/v1/reference/activities/list
      fields:
        - name: actor.key
          type: keyword
          description: >
            Only present when callerType is KEY. Can be the consumer_key of the requestor for OAuth 2LO API requests or an identifier for robot accounts.
        - name: actor.type
          type: keyword
          description: >
            The type of actor.

            Values can be:
              *USER*: Another user in the same domain.
              *EXTERNAL_USER*: A user outside the domain.
              *KEY*: A non-human actor.
        - name: event.type
          type: keyword
          description: >
            The type of event.
          example: audit#activity
        - name: kind
          type: keyword
          description: >
            The type of API resource.
          example: audit#activity
        - name: owner.domain
          type: keyword
          description: >
              The domain that is affected by the report's event.
        - name: customer.id
          type: keyword
          description: >
              The unique identifier for a G Suite account.
        - name: saml
          type: group
          fields:
            - name: application_name
              type: keyword
              description: >
                Saml SP application name.
            - name: failure_type
              type: keyword
              description: >
                Login failure type. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/saml.
            - name: initiated_by
              type: keyword
              description: >
                Requester of SAML authentication.
            - name: orgunit_path
              type: keyword
              description: >
                  User orgunit.
            - name: status_code
              type: keyword
              description: >
                SAML status code.
            - name: second_level_status_code
              type: keyword
              description: >
                SAML second level status code.
