module_version: 1.0

var:
  - name: input
    default: httpjson
  - name: credentials_file
  - name: credentials_json
  - name: jwt_file
  - name: http_client_timeout
    default: 60s
  - name: user_key
    default: all
  - name: interval
    default: 60s
  - name: tags
    default: [forwarded]

input: config/saml.yml
ingest_pipeline: ../ingest/common.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
