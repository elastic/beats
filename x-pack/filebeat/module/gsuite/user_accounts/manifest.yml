module_version: 1.0

var:
  - name: input
    default: httpjson
  - name: jwt_file
  - name: delegated_account
  - name: http_client_timeout
    default: 60s
  - name: user_key
    default: all
  - name: interval
    default: 60s
  - name: tags
    default: [forwarded]

input: config/config.yml
ingest_pipeline:
  - ../ingest/common.yml
  - ingest/pipeline.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
