- key: windows
  title: "Windows"
  description: >
    Fields for Windows module
  fields:
        - name: winlog
          type: group
          description: >
            All fields specific to Windows Events are defined here.
          fields:
            - name: api
              required: false
              description: >
                The event log API type used to read the record. The possible values are
                "wineventlog" for the Windows Event Log API or "wineventlog-experimental" for its
                experimental implementation.

            - name: activity_id
              type: keyword
              required: false
              overwrite: true
              description: >
                A globally unique identifier that identifies the current activity. The
                events that are published with this identifier are part of the same
                activity.

            - name: computer_name
              type: keyword
              required: true
              overwrite: true
              description: >
                The name of the computer that generated the record. When using Windows
                event forwarding, this name can differ from `agent.hostname`.

            - name: computerObject.domain
              required: false
              type: keyword
              overwrite: true
              description: >
                The domain of the account that was added, modified or deleted in the event.

            - name: computerObject.id
              required: false
              type: keyword
              overwrite: true
              description: >
                A globally unique identifier that identifies the target device.

            - name: computerObject.name
              required: false
              type: keyword
              overwrite: true
              description: >
                The account name that was added, modified or deleted in the event.

            - name: event_data
              type: object
              object_type: keyword
              required: false
              overwrite: true
              description: >
                The event-specific data. This field is mutually exclusive with
                `user_data`. If you are capturing event data on versions prior
                to Windows Vista, the parameters in `event_data` are named `param1`,
                `param2`, and so on, because event log parameters are unnamed in
                earlier versions of Windows.

            - name: event_data
              type: group
              description: >
                This is a non-exhaustive list of parameters that are used in
                Windows events. By having these fields defined in the template they
                can be used in dashboards and machine-learning jobs.
              fields:
                - name: AuthenticationPackageName
                  type: keyword
                - name: Binary
                  type: keyword
                - name: BitlockerUserInputTime
                  type: keyword
                - name: BootMode
                  type: keyword
                - name: BootType
                  type: keyword
                - name: BuildVersion
                  type: keyword
                - name: CallTrace
                  type: keyword
                - name: ClientInfo
                  type: keyword
                - name: Company
                  type: keyword
                - name: Configuration
                  type: keyword
                - name: CorruptionActionState
                  type: keyword
                - name: CreationUtcTime
                  type: keyword
                - name: Description
                  type: keyword
                - name: Detail
                  type: keyword
                - name: DeviceName
                  type: keyword
                - name: DeviceNameLength
                  type: keyword
                - name: DeviceTime
                  type: keyword
                - name: DeviceVersionMajor
                  type: keyword
                - name: DeviceVersionMinor
                  type: keyword
                - name: DriveName
                  type: keyword
                - name: DriverName
                  type: keyword
                - name: DriverNameLength
