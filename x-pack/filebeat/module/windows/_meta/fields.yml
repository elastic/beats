                - name: LastBootGood
                  type: keyword
                - name: LastShutdownGood
                  type: keyword
                - name: LmPackageName
                  type: keyword
                - name: LogonGuid
                  type: keyword
                - name: LogonId
                  type: keyword
                - name: LogonProcessName
                  type: keyword
                - name: LogonType
                  type: keyword
                - name: MajorVersion
                  type: keyword
                - name: MaximumPerformancePercent
                  type: keyword
                - name: MemberName
                  type: keyword
                - name: MemberSid
