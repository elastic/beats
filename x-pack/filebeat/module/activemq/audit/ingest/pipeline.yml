---
description: Pipeline for parsing ActiveMQ audit logs.
processors:
  - grok:
      field: message
      pattern_definitions:
        NOPIPEGREEDYDATA: "((?! \|).)*"
      patterns:
        - "%{LOGLEVEL:log.level}%{SPACE}\|%{SPACE}%{NOPIPEGREEDYDATA:message}%{SPACE}\|%{SPACE}%{WORD:thread}"
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
