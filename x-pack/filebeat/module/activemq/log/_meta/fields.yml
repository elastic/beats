- name: log
  type: group
  description: >
    Fields from ActiveMQ application logs.
  fields:
    - name: caller
      type: keyword
      description: >
        Name of the caller issuing the logging request (class or resource).
    - name: thread
      type: keyword
      description: >
        Thread that issued the logging request.
    - name: java_exception
      type: keyword
