---
description: Pipeline for parsing ActiveMQ logs.
processors:
  - grok:
      field: message
      pattern_definitions:
        NOPIPEGREEDYDATA: "((?! \|).)*"
      patterns:
        - "%{LOGLEVEL:level}%{SPACE}\|%{SPACE}%{NOPIPEGREEDYDATA:message}%{SPACE}\|%{SPACE}%{WORD:thread}"
      ignore_missing: true
  - date:
      if: "ctx.event.timezone == null"
      field: timestamp
      target_field: "@timestamp"
      formats:
        - yy-MM-dd HH:mm:ss.SSS
  - date:
      if: "ctx.event.timezone != null"
      field: "timestamp"
      target_field: "@timestamp"
      timezone: "{{ event.timezone }}"
      formats:
        - yy-MM-dd HH:mm:ss.SSS
  - remove:
      field:
        - timestamp
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
