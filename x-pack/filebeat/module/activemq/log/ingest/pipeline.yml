---
description: Pipeline for parsing ActiveMQ logs.
processors:
  - grok:
      field: message
      pattern_definitions:
        GREEDYMULTILINE": "(.|\n|\t)*"
        NOPIPEGREEDYDATA: "((?! \|).)*"
      patterns:
        - "%{TIMESTAMP_ISO8601:timestamp}%{SPACE}\|%{SPACE}%{LOGLEVEL:log.level}%{SPACE}\|%{SPACE}%{NOPIPEGREEDYDATA:message}%{SPACE}\|%{SPACE}%{JAVACLASS:class}%{SPACE}\|%{SPACE}%{WORD:thread}%{SPACE}?%{GREEDYMULTILINE:java_exception}"
      ignore_missing: true
  - date:
      if: "ctx.event.timezone == null"
      field: timestamp
      target_field: "@timestamp"
      formats: ["yyyy-MM-dd HH:mm:ss,SSS"]
  - date:
      if: "ctx.event.timezone != null"
      field: "timestamp"
      target_field: "@timestamp"
      timezone: "{{ event.timezone }}"
      formats: ["yyyy-MM-dd HH:mm:ss,SSS"]
  - remove:
      field:
        - timestamp
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
