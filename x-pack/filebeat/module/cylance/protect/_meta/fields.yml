    - name: month
      overwrite: true
      type: keyword
    - name: day
      overwrite: true
      type: keyword
    - name: endtime
      overwrite: true
      type: date
      description: This key is used to capture the End time mentioned in a session
        in a standard form
    - name: timezone
      overwrite: true
      type: keyword
      description: This key is used to capture the timezone of the Event Time
    - name: duration_str
