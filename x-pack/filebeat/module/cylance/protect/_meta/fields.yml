    - name: hour
      overwrite: true
      type: keyword
    - name: min
      overwrite: true
      type: keyword
    - name: timestamp
      overwrite: true
      type: keyword
    - name: event_queue_time
      overwrite: true
      type: date
      description: This key is the Time that the event was queued.
    - name: p_time1
      overwrite: true
      type: keyword
    - name: tzone
      overwrite: true
      type: keyword
    - name: eventtime
      overwrite: true
      type: keyword
    - name: gmtdate
      overwrite: true
      type: keyword
    - name: gmttime
      overwrite: true
      type: keyword
    - name: p_date
      overwrite: true
      type: keyword
    - name: p_month
      overwrite: true
      type: keyword
    - name: p_time
      overwrite: true
      type: keyword
    - name: p_time2
      overwrite: true
      type: keyword
    - name: p_year
      overwrite: true
      type: keyword
    - name: expire_time_str
      overwrite: true
      type: keyword
      description: This key is used to capture incomplete timestamp that explicitly
        refers to an expiration.
    - name: stamp
      overwrite: true
      type: date
      description: Deprecated key defined only in table map.
  - name: misc
