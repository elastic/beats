module_version: 1.0

var:
  - name: paths
    default:
      # Change this if it is not "/var/log/coredns.log" in native deployment mode
      - /var/log/coredns.log
  - name: tags
    default: [coredns]

ingest_pipeline: 
  - ingest/pipeline-entry.json
  - ingest/pipeline-json.json
  - ingest/pipeline-plaintext.json
input: config/coredns.yml
