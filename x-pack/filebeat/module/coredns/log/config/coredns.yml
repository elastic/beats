type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
tags: {{.tags}}
processors:
  - dissect:
      tokenizer: "%{timestamp} [%{log.level}] %{temp.source} - %{coredns.id} \"%{coredns.query.type} %{coredns.query.class} %{coredns.query.name} %{network.transport} %{coredns.query.size} %{coredns.dnssec_ok} %{bufsize}\" %{coredns.response.code} %{coredns.response.flags} %{coredns.response.size} %{coredns.duration}s"
      field: "message"
      target_prefix: ""

  - drop_fields: 
      fields: [bufsize, json]
