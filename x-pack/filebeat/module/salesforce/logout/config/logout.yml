{{ if .httpjson.enabled }}

type: httpjson

interval: {{ .interval }}
request.method: GET
auth.oauth2:
  enabled: true
  client.id: {{ .clientid }}
  client.secret: {{ .clientsecret}}
  token_url: https://login.salesforce.com/services/oauth2/token
  user: {{ .user }}
  password: {{ .password }}
request.url: {{ .url }}/services/data/v52.0/query
{{ if .proxy_url }}
request.proxy_url: {{ .proxy_url }}
{{ end }}
request.transforms:
  - set:
      target: url.params.q
      value: "SELECT Id,LogDate,LogFile FROM EventLogFile WHERE Interval = 'Hourly' AND EventType = 'Logout' AND CreatedDate >= [[formatDate (now (parseDuration \"-1h\")) \"2006-01-02T15:04:05.9999999Z\"]] ORDER BY LogDate ASC NULLS FIRST"
      default: "SELECT Id,LogDate,LogFile FROM EventLogFile WHERE Interval = 'Hourly' AND EventType = 'Logout' ORDER BY CreatedDate ASC NULLS FIRST"

chain:
  - step:
      request.url: {{ .url }}/services/data/v52.0/sobjects/EventLogFile/records.#.Id/LogFile
      request.method: GET
      replace: records.#.Id

{{ end }}

{{ if .cometd.enabled }}

type: cometd
channel_name: /event/LogoutEventStream
auth.oauth2:
  client.id: {{ .clientid }}
  client.secret: {{ .clientsecret}}
  token_url: https://login.salesforce.com/services/oauth2/token
  user: {{ .user }}
  password: {{ .password }}

{{ end }}

processors:
  - decode_json_fields:
      fields: [message]
      target: "json"
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
  - add_locale: ~
