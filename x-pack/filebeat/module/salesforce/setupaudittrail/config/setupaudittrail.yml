{{ if eq .input "salesforce" }}

type: salesforce
enabled: true
{{ if .api_version }}
version: {{ .api_version }}
{{ end }}
auth.oauth2:
{{ if .jwt_enabled }}
  jwt_bearer_flow:
    enabled: true
    {{ if .client_id }}
    client.id: {{ .client_id }}
    {{ end }}
    {{ if .client_username }}
    client.username: {{ .client_username }}
    {{ end }}
    {{ if .client_key_path }}
    client.key_path: {{ .client_key_path }}
    {{ end }}
    {{ if .jwt_url }}
    url: {{ .jwt_url }}
    {{ end }}
{{ else }}
  user_password_flow:
    enabled: true
    {{ if .client_id }}
    client.id: {{ .client_id }}
    {{ end }}
    {{ if .client_secret }}
    client.secret: {{ .client_secret }}
    {{ end }}
    {{ if .token_url }}
    token_url: {{ .token_url }}
    {{ end }}
    {{ if .username }}
    username: {{ .username }}
    {{ end }}
    {{ if .password }}
    password: {{ .password }}
    {{ end }}
{{ end }}
# Query params will be overwritten by request.transforms from start of the input and 
# it is to indicate that this url is for Apex type of events as cursor stores the url as source.
# Each filebeat input cursor source needs to be uniquely identified with a name.
url: {{ .url }}
event_monitoring_method:
  object:
  {{ if .object }}
    enabled: true
  {{ else }}
    enabled: false
  {{ end }}
    interval: {{ .real_time_interval }}
    query:
      default: "SELECT FIELDS(STANDARD) FROM SetupAuditTrail {{ if .initial_interval }}WHERE EventDate > [[ formatTime(parseDuration(-{{ .initial_interval }})), "2006-01-02T15:04:05+0700") ]] AND{{ end }} ORDER BY CreatedDate ASC NULLS FIRST"
      value: "SELECT FIELDS(STANDARD) FROM SetupAuditTrail WHERE CreatedDate > [[ .cursor.object.last_event_time ]] ORDER BY CreatedDate ASC NULLS FIRST"
    cursor:
      field: "CreatedDate"

{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]

{{ end }}

tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

processors:
  - decode_json_fields:
      fields: [message]
      target: "json"
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
  - add_locale: ~
