- name: audit
  type: group
  description: >
    Fields for Google Cloud audit logs.
  fields:
  - name: type
    type: keyword
    description: >
      Type property.
  - name: authentication_info
    type: group
    description: >
      Authentication information.
    fields:
    - name: principal_email
      type: keyword
      description: >
        The email address of the authenticated user making the request.
    - name: authority_selector
      type: keyword
      description: >
        The authority selector specified by the requestor, if any. It is not guaranteed
        that the principal was allowed to use this authority.
  - name: authorization_info
    type: array
    description: >
      Authorization information for the operation.
    fields:
    - name: permission
      type: keyword
      description: >
        The required IAM permission.
    - name: granted
      type: boolean
      description: >
        Whether or not authorization for resource and permission was granted.
    - name: resource_attributes
      type: group
      description: >
        The attributes of the resource.
      fields:
      - name: service
        type: keyword
        description: >
          The name of the service.
      - name: name
        type: keyword
        description: >
          The name of the resource.
      - name: type
        type: keyword
        description: >
          The type of the resource.
  - name: method_name
    type: keyword
    description: >
      The name of the service method or operation. For API calls, this
      should be the name of the API method.
      For example, 'google.datastore.v1.Datastore.RunQuery'.
  - name: num_response_items
    type: long
    description: >
      The number of items returned from a List or Query API method, if applicable.
  - name: request
    type: group
    description: >
      The operation request.
    fields:
    - name: proto_name
      type: keyword
      description: >
        Type property of the request.
    - name: filter
      type: keyword
      description: >
        Filter of the request.
    - name: name
      type: keyword
      description: >
        Name of the request.
    - name: resource_name
      type: keyword
      description: >
        Name of the request resource.
  - name: request_metadata
    type: group
    description: >
      Metadata about the request.
    fields:
    - name: caller_ip
      type: ip
      description: >
        The IP address of the caller.
    - name: caller_supplied_user_agent
      type: keyword
      description: >
        The user agent of the caller. This information is not authenticated and
        should be treated accordingly.
  - name: response
    type: group
    description: >
      The operation response.
    fields:
    - name: proto_name
      type: keyword
      description: >
        Type property of the response.
    - name: details
      type: group
      description: >
        The details of the response.
      fields:
      - name: group
        type: keyword
        description: >
          The name of the group.
      - name: kind
        type: keyword
        description: >
          The kind of the response details.
      - name: name
        type: keyword
        description: >
          The name of the response details.
      - name: uid
        type: keyword
        description: >
          The uid of the response details.
    - name: status
      type: keyword
      description: >
       Status of the response.
  - name: resource_name
    type: keyword
    description: >
      The resource or collection that is the target of the operation.
      The name is a scheme-less URI, not including the API service name.
      For example, 'shelves/SHELF_ID/books'.
  - name: resource_location
    type: group
    description: >
      The location of the resource.
    fields:
    - name: current_locations
      type: keyword
      description: >
        Current locations of the resource.
  - name: policy_delta
    type: group
    description: >
      Details of the changes within IAM policies.
    fields:
    - name: binding_deltas
      type: nested
      description: >
        Bindings changes within IAM policies.
    - name: audit_config_deltas
      type: nested
      description: >
        Audit config changes within IAM policies.
  - name: iap
    type: group
    description: >
      Details of an IAP HTTP request.
    fields:
    - name: host
      type: keyword
      description: >
        Host being called through the IAP.
    - name: path
      type: keyword
      description: >
        Path of the HTTP request going through the IAP.
  - name: service_name
    type: keyword
    description: >
      The name of the API service performing the operation.
      For example, datastore.googleapis.com.
  - name: status
    type: group
    description: >
      The status of the overall operation.
    fields:
    - name: code
      type: integer
      description: >
        The status code, which should be an enum value of google.rpc.Code.
    - name: message
      type: keyword
      description: >
        A developer-facing error message, which should be in English. Any user-facing
        error message should be localized and sent in the google.rpc.Status.details
        field, or localized by the client.
  - name: bigquery
    type: group
    description: >
      Details pertaining to different BigQuery jobs.
    fields:
    - name: query
      type: text
      description: >
        The query executed as part of the BigQuery operation.
    - name: table_id
      type: keyword
      description: >
        The BigQuery table ID on which the query is being ran.
    - name: dataset_id
      type: keyword
      description: >
        The BigQuery dataset ID on which the query is being ran.
    - name: tmp_table_id
      type: keyword
      description: >
        The temporary BigQuery table ID on which the data is exported to.
    - name: tmp_dataset_id
      type: keyword
      description: >
        The temporary BigQuery dataset ID on which the data is exported to.
    - name: export_destination
      type: keyword
      description: >
        The BigQuery export destination (example GCS bucket URI).
    - name: output_row_count
      type: integer
      description: >
        The BigQuery query output row count.