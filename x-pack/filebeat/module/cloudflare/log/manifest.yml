module_version: 1.0

var:
  - name: input
    default: httpjson
  - name: interval
    default: 60m
  - name: auth_email
  - name: auth_key
  - name: zone_id
  - name: initial_interval
    default: 24h
  - name: http_client_timeout
    default: 60s
  - name: queue_url
  - name: tags
    default: [cloudflare, forwarded]
  - name: proxy_url

ingest_pipeline:
  - ingest/pipeline.yml
  - ingest/http.yml
input: config/log.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip
