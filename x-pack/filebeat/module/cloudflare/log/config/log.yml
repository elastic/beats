{{ if eq .input "httpjson" }}
type: httpjson
config_version: "2"
interval: {{ .interval }}
request.url: https://api.cloudflare.com/client/v4/zones/{{ .zone_id }}/logs/received
{{ if .http_client_timeout }}
request.timeout: {{ .http_client_timeout }}
{{ end }}
{{ if .proxy_url }}
request.proxy_url: {{ .proxy_url }}
{{ end }}
request.transforms:
{{ if .auth_email }}
  - set:
      target: header.X-Auth-Email
      value: {{ .auth_email }}
{{end}}
{{ if .auth_key }}
  - set:
      target: header.X-Auth-Key
      value: {{ .auth_key }}
{{end}}
  - set:
      target: url.params.start
      value: "[[.cursor.last_execution_datetime]]"
      default: '[[formatDate (now (parseDuration "-{{.initial_interval}}"))]]'
  - set:
      target: url.params.end
      value: '[[formatDate now]]'
response.split:
  target: body.items
  split:
    target: body.events
    keep_parent: true
cursor:
  last_execution_datetime:
    value: "[[formatDate now]]"

{{ else if eq .input "file" }}
type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]
{{ end }}

tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

processors:
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.9.0
