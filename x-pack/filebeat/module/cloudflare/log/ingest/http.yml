description: Pipeline for parsing cloudflare http logs
processors:
- date:
    field: cloudflare.log.Timestamp
    formats:
    - uuuu-MM-dd'T'HH:mm:ssX
    - uuuu-MM-dd'T'HH:mm:ss.SSSX
    - yyyy-MM-dd'T'HH:mm:ssZ
    - yyyy-MM-dd'T'HH:mm:ss.SSSZ
    timezone: UTC
    target_field: "@timestamp"
- date:
    field: cloudflare.log.EdgeStartTimestamp
    formats:
    - uuuu-MM-dd'T'HH:mm:ssX
    - uuuu-MM-dd'T'HH:mm:ss.SSSX
    - yyyy-MM-dd'T'HH:mm:ssZ
    - yyyy-MM-dd'T'HH:mm:ss.SSSZ
    timezone: UTC
    target_field: "event.start"
- date:
    field: cloudflare.log.EdgeEndTimestamp
    formats:
    - uuuu-MM-dd'T'HH:mm:ssX
    - uuuu-MM-dd'T'HH:mm:ss.SSSX
    - yyyy-MM-dd'T'HH:mm:ssZ
    - yyyy-MM-dd'T'HH:mm:ss.SSSZ
    timezone: UTC
    target_field: "event.end"
- convert:
    field: cloudflare.log.ClientIP
    target_field: source.ip
    type: ip
- set:
    field: source.address
    value: "{{source.ip}}"
- geoip:
    field: source.ip
    target_field: source.geo
    ignore_missing: true
    if: "ctx.source?.geo == null"
- rename:
    field: cloudflare.log.ClientCountry
    target_field: source.geo.country_iso_code
    ignore_missing: true
    if: ctx?.source?.geo?.country_iso_code == null || ctx?.source?.geo?.country_iso_code != cloudflare.log.ClientCountry
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: source.ip
    target_field: source.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
- rename:
    field: source.as.asn
    target_field: source.as.number
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientASN
    target_field: source.as.number
    ignore_missing: true
    if: ctx?.source?.as?.number == null || ctx?.source?.as?.number != cloudflare.log.ClientASN
- rename:
    field: source.as.organization_name
    target_field: source.as.organization.name
    ignore_missing: true
- dissect:
    field: cloudflare.log.ClientRequestProtocol
    pattern: HTTP/%{http.version}
- rename:
    field: CacheCacheStatus
    target_field: cloudflare.log.cache.status
    ignore_missing: true
- convert:
    field: cloudflare.log.EdgeResponseBytes
    target_field: http.response.bytes
    type: long
- convert:
    field: cloudflare.log.EdgeResponseBytes
    target_field: http.response.bytes
    type: long




- convert:
    field: cloudflare.log.CacheResponseStatus
    target_field: http.response.status_code
- rename:
    field: CacheTieredFill
    target_field: cloudflare.log.cache.status
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientDeviceType
    target_field: cloudflare.device.type
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientIPClass
    target_field: cloudflare.client.ip.class
    ignore_missing: true
- convert:
    field: cloudflare.log.ClientRequestBytes
    target_field: http.request.bytes
    type: long
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientRequestMethod
    target_field: http.request.method
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientRequestReferer
    target_field: http.request.referrer
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientRequestURI
    target_field: url.full
    ignore_missing: true
- uri_parts:
    field: url.full
    ignore_failure: true
    if: ctx?.url?.full != null
- rename:
    field: cloudflare.log.ClientRequestHost
    target_field: url.domain
    ignore_missing: true
    if: ctx?.url?.domain == null
- rename:
    field: cloudflare.log.ClientRequestPath
    target_field: url.path
    ignore_missing: true
    if: ctx?.url?.path == null
- user_agent:
    field: cloudflare.log.ClientRequestUserAgent
    target_field: user_agent
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientSSLCipher
    target_field: tls.cipher
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientSSLProtocol
    target_field: tls.version_protocol
    ignore_missing: true
- rename:
    field: cloudflare.log.ClientSrcPort
    target_field: source.port
    ignore_missing: true



- rename:
    field: EdgeColoCode
    target_field: cloudflare.edge.colo.code
    ignore_missing: true
- rename:
    field: EdgeColoID
    target_field: cloudflare.edge.colo.id
    ignore_missing: true
- rename:
    field: EdgePathingOp
    target_field: cloudflare.edge.pathing.op
    ignore_missing: true
- rename:
    field: EdgePathingSrc
    target_field: cloudflare.edge.pathing.src
    ignore_missing: true
- rename:
    field: EdgePathingStatus
    target_field: cloudflare.edge.pathing.status
    ignore_missing: true
- rename:
    field: EdgeRateLimitAction
    target_field: cloudflare.edge.rate.limit.action
    ignore_missing: true
- rename:
    field: EdgeRateLimitID
    target_field: cloudflare.edge.rate.limit.id
    ignore_missing: true
- rename:
    field: EdgeRequestHost
    target_field: cloudflare.edge.request.host
    ignore_missing: true
- rename:
    field: EdgeResponseBytes
    target_field: cloudflare.edge.response.bytes
    ignore_missing: true
- rename:
    field: EdgeResponseCompressionRatio
    target_field: cloudflare.edge.response.compression_ratio
    ignore_missing: true
- rename:
    field: EdgeResponseContentType
    target_field: cloudflare.edge.response.content_type
    ignore_missing: true
- rename:
    field: EdgeResponseStatus
    target_field: cloudflare.edge.response.status
    ignore_missing: true
- set:
    field: observer.ip
    value: "{{EdgeServerIP}}"
- rename:
    field: EdgeServerIP
    target_field: cloudflare.edge.server.ip
    ignore_missing: true
- set:
    field: event.start
    value: "{{EdgeStartTimestamp}}"
- rename:
    field: EdgeStartTimestamp
    target_field: cloudflare.edge.start.timestamp
    ignore_missing: true
- rename:
    field: FirewallMatchesActions
    target_field: cloudflare.firewall.matches.actions
    ignore_missing: true
- rename:
    field: FirewallMatchesSources
    target_field: cloudflare.firewall.matches.sources
    ignore_missing: true
- rename:
    field: FirewallMatchesRuleIDs
    target_field: cloudflare.firewall.matches.rule_ids
    ignore_missing: true
- set:
    field: server.ip
    value: "{{OriginIP}}"
- set:
    field: cloudflare.origin.ip
    value: "{{OriginIP}}"
- rename:
    field: OriginIP
    target_field: destination.ip
    ignore_missing: true
- rename:
    field: OriginResponseBytes
    target_field: cloudflare.origin.response.bytes
    ignore_missing: true
- remove:
    if: ctx.OriginResponseHTTPExpires == ''
    field: OriginResponseHTTPExpires
- rename:
    field: OriginResponseHTTPExpires
    target_field: cloudflare.origin.response.http.expires
    ignore_missing: true
- remove:
    if: ctx.OriginResponseHTTPLastModified == ''
    field: OriginResponseHTTPLastModified
- rename:
    field: OriginResponseHTTPLastModified
    target_field: cloudflare.origin.response.http.last_modified
    ignore_missing: true
- rename:
    field: OriginResponseStatus
    target_field: cloudflare.http.response.status_code
    ignore_missing: true
- rename:
    field: OriginResponseTime
    target_field: cloudflare.origin.response.time
    ignore_missing: true
- rename:
    field: OriginSSLProtocol
    target_field: cloudflare.origin.ssl.protocol
    ignore_missing: true
- rename:
    field: ParentRayID
    target_field: cloudflare.parent.ray_id
    ignore_missing: true
- rename:
    field: RayID
    target_field: cloudflare.ray_id
    ignore_missing: true
- rename:
    field: SecurityLevel
    target_field: cloudflare.security_level
    ignore_missing: true
- rename:
    field: WAFAction
    target_field: cloudflare.waf.action
    ignore_missing: true
- rename:
    field: WAFFlags
    target_field: cloudflare.waf.flags
    ignore_missing: true
- rename:
    field: WAFMatchedVar
    target_field: cloudflare.waf.matched_var
    ignore_missing: true
- rename:
    field: WAFProfile
    target_field: cloudflare.waf.profile
    ignore_missing: true
- rename:
    field: WAFRuleID
    target_field: cloudflare.waf.rule.id
    ignore_missing: true
- rename:
    field: WAFRuleMessage
    target_field: cloudflare.waf.rule.message
    ignore_missing: true
- rename:
    field: WorkerCPUTime
    target_field: cloudflare.worker.cpu_time
    ignore_missing: true
- rename:
    field: WorkerStatus
    target_field: cloudflare.worker.status
    ignore_missing: true
- rename:
    field: WorkerSubrequest
    target_field: cloudflare.worker.subrequest
    ignore_missing: true
- rename:
    field: WorkerSubrequestCount
    target_field: cloudflare.worker.subrequest_count
    ignore_missing: true
- rename:
    field: ZoneID
    target_field: cloudflare.zone_id
    ignore_missing: true


- remove:
    field:
      - cloudflare.log.EdgeStartTimestamp
      - cloudflare.log.CacheResponseBytes
      - cloudflare.log.CacheResponseStatus
      - cloudflare.log.ClientCountry
      - cloudflare.log.ClientASN
      - cloudflare.log.ClientRequestBytes
      - cloudflare.log.ClientRequestUserAgent
      - cloudflare.log.
      - cloudflare.log.
      - cloudflare.log.



      - cloudflare.log.

    ignore_missing: true



on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
