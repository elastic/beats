- name: signinlogs
  type: group
  description: >
    Fields for Azure sign-in logs.
  default_field: false
  fields:
    - name: operation_name
      type: keyword
      description: >
        The operation name
    - name: operation_version
      type: keyword
      description: >
        The operation version
    - name: tenant_id
      type: keyword
      description: >
        Tenant ID
    - name: result_signature
      type: keyword
      description: >
        Result signature
    - name: result_description
      type: keyword
      description: >
        Result description
    - name: result_type
      type: keyword
      description: >
        Result type
    - name: identity
      type: keyword
      description: >
        Identity
    - name: category
      type: keyword
      description: >
        Category
    - name: properties
      type: group
      description: >
        The signin log properties
      fields:
        - name: id
          type: keyword
          description: >
            ID
        - name: created_at
          type: date
          description: >
            Created date time
        - name: user_display_name
          type: keyword
          description: >
            User display name
        - name: correlation_id
          type: keyword
          description: >
            Correlation ID
        - name: user_principal_name
          type: keyword
          description: >
            User principal name
        - name: user_id
          type: keyword
          description: >
            User ID
        - name: app_id
          type: keyword
          description: >
            App ID
        - name: app_display_name
          type: keyword
          description: >
            App display name
        - name: ip_address
          type: keyword
          description: >
            Ip address
        - name: client_app_used
          type: keyword
          description: >
            Client app used
        - name: conditional_access_status
          type: keyword
          description: >
            Conditional access status
        - name: original_request_id
          type: keyword
          description: >
            Original request ID
        - name: is_interactive
          type: keyword
          description: >
            Is interactive
        - name: token_issuer_name
          type: keyword
          description: >
            Token issuer name
        - name: token_issuer_type
          type: keyword
          description: >
            Token issuer type
        - name: processing_time_ms
          type: float
          description: >
            Processing time in milliseconds
        - name: risk_detail
          type: keyword
          description: >
            Risk detail
        - name: risk_level_aggregated
          type: keyword
          description: >
            Risk level aggregated
        - name: risk_level_during_signin
          type: keyword
          description: >
            Risk level during signIn
        - name: risk_state
          type: keyword
          description: >
            Risk state
        - name: resource_display_name
          type: keyword
          description: >
            Resource display name
        - name: status
          type: group
          description: >
            Status
          fields:
            - name: error_code
              type: keyword
              description: >
                Error code
        - name: device_detail
          type: group
          description: >
            Status
          fields:
            - name: device_id
              type: keyword
              description: >
                Device ID
            - name: operating_system
              type: keyword
              description: >
                Operating system
            - name: browser
              type: keyword
              description: >
                Browser
            - name: display_name
              type: keyword
              description: >
                Display name
            - name: trust_type
              type: keyword
              description: >
                Trust type
        - name: service_principal_id
          type: keyword
          description: >
            Status
        - name: authentication_requirement_policies
          type: keyword
          description: >
            Set of CA policies that apply to this sign-in, each as CA: policy name, and/or MFA: Per-user.
        - name: applied_conditional_access_policies
          type: nested
          description: >
            Details of the conditional access policies being applied for the sign-in.
        - name: resource_tenant_id
          type: keyword
          description: >
            The resource tenantId for B2B(business-to-business) scenarios.
        - name: authentication_details
          type: nested
          description: >
            A record of each step of authentication undertaken in the sign-in.
        - name: authentication_processing_details
          type: flattened
          description: >
            Provides the details associated with authentication processor.
        - name: flagged_for_review
          type: boolean
          description: Event was flagged for review.
        - name: network_location_details
          type: keyword
          description: >
            Provides the details associated with authentication processor.
        - name: risk_event_types
          type: keyword
          description: >
            The list of risk event types associated with the sign-in.
        - name: risk_event_types_v2
          type: keyword
          description: >
            The list of risk event types associated with the sign-in.
        - name: authentication_requirement
          type: keyword
          description: >
            Type of authentication required for the sign-in. If set to
            multiFactorAuthentication, an MFA step was required. If set to
            singleFactorAuthentication, no MFA was required
        - name: resource_id
          type: keyword
          description: >
            ID of the resource that the user signed into.
        - name: user_type
          type: keyword
          description: User type.
