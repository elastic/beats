- key: envoyproxy
  title: Envoyproxy
  description: >
    Module for handling logs produced by envoy
  fields:
  - name: envoyproxy
    type: group
    description: >
      Fields from envoy proxy logs after normalization
    fields:
    - name: log_type
      type: keyword
      description: >
        Envoy log type, normally ACCESS

    - name: response_flags
      type: keyword
      description: >
        Response flags

    - name: upstream_service_time
      type: double
      description: >
        Upstream service time

    - name: request_id
      type: keyword
      description: >
        ID of the request


        