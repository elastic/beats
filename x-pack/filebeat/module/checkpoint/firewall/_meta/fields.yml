- name: checkpoint
  type: group
  release: ga
  description: >
    Module for parsing Checkpoint syslog.
  fields:
    - name: confidence_level
      type: integer
      overwrite: true
      description: >
        Confidence level determined by ThreatCloud.

    - name: calc_desc
      type: keyword
      overwrite: true
      description: >
        Log description.

    - name: dst_country
      type: keyword
      overwrite: true
      description: >
        Destination country.

    - name: dst_user_name
      type: keyword
      overwrite: true
      description: >
        Connected user name on the destination IP.

    - name: email_id
      type: keyword
      overwrite: true
      description: >
        Email number in smtp connection.

    - name: email_subject
      type: keyword
      overwrite: true
      description: >
        Original email subject.

    - name: email_session_id
      type: keyword
      overwrite: true
      description: >
        Connection uuid.

    - name: event_count
      type: long
      overwrite: true
      description: >
        Number of events associated with the log.

    - name: sys_message
      type: keyword
      overwrite: true
      description: >
        System messages

    - name: logid
      type: keyword
      overwrite: true
      description: >
        System messages

    - name: failure_impact
      type: keyword
      overwrite: true
      description: >
        The impact of update service failure.

    - name: id
      type: integer
      overwrite: true
      description: >
        Override application ID.

    - name: information
      type: keyword
      overwrite: true
      description: >
        Policy installation status for a specific blade.

    - name: layer_name
      type: keyword
      overwrite: true
      description: >
        Layer name.

    - name: layer_uuid
      type: keyword
      overwrite: true
      description: >
        Layer UUID.

    - name: log_id
      type: integer
      overwrite: true
      description: >
        Unique identity for logs.

    - name: malware_family
      type: keyword
      overwrite: true
      description: >
        Additional information on protection.

    - name: origin_sic_name
      type: keyword
      overwrite: true
      description: >
        Machine SIC.

    - name: policy_mgmt
      type: keyword
      overwrite: true
      description: >
        Name of the Management Server that manages this Security Gateway.

    - name: policy_name
      type: keyword
      overwrite: true
      description: >
        Name of the last policy that this Security Gateway fetched.

    - name: protection_id
      type: keyword
      overwrite: true
      description: >
        Protection malware id.

    - name: protection_name
      type: keyword
      overwrite: true
      description: >
        Specific signature name of the attack.

    - name: protection_type
      type: keyword
      overwrite: true
      description: >
        Type of protection used to detect the attack.

    - name: protocol
      type: keyword
      overwrite: true
      description: >
        Protocol detected on the connection.

    - name: proxy_src_ip
      type: ip
      overwrite: true
      description: >
        Sender source IP (even when using proxy).

    - name: rule
      type: integer
      overwrite: true
      description: >
        Matched rule number.

    - name: rule_action
      type: keyword
      overwrite: true
      description: >
        Action of the matched rule in the access policy.

    - name: scan_direction
      type: keyword
      overwrite: true
      description: >
        Scan direction.

    - name: session_id
      type: keyword
      overwrite: true
      description: >
        Log uuid.

    - name: source_os
      type: keyword
      overwrite: true
      description: >
        OS which generated the attack.

    - name: src_country
      type: keyword
      overwrite: true
      description: >
        Country name, derived from connection source IP address.

    - name: src_user_name
      type: keyword
      overwrite: true
      description: >
        User name connected to source IP

    - name: ticket_id
      type: keyword
      overwrite: true
      description: >
        Unique ID per file.

    - name: tls_server_host_name
      type: keyword
      overwrite: true
      description: >
        SNI/CN from encrypted TLS connection used by URLF for categorization.

    - name: verdict
      type: keyword
      overwrite: true
      description: >
        TE engine verdict Possible values: Malicious/Benign/Error.

    - name: user
      type: keyword
      overwrite: true
      description: >
        Source user name.

    - name: vendor_list
      type: keyword
      overwrite: true
      description: >
        The vendor name that provided the verdict for a malicious URL.

    - name: web_server_type
      type: keyword
      overwrite: true
      description: >
        Web server detected in the HTTP response.

    - name: client_name
      type: keyword
      overwrite: true
      description: >
        Client Application or Software Blade that detected the event.

    - name: client_version
      type: keyword
      overwrite: true
      description: >
        Build version of SandBlast Agent client installed on the computer.

    - name: extension_version
      type: keyword
      overwrite: true
      description: >
        Build version of the SandBlast Agent browser extension.

    - name: host_time
      type: keyword
      overwrite: true
      description: >
        Local time on the endpoint computer.

    - name: installed_products
      type: keyword
      overwrite: true
      description: >
        List of installed Endpoint Software Blades.

    - name: cc
      type: keyword
      overwrite: true
      description: >
        The Carbon Copy address of the email.

    - name: parent_process_username
      type: keyword
      overwrite: true
      description: >
        Owner username of the parent process of the process that triggered the attack.

    - name: process_username
      type: keyword
      overwrite: true
      description: >
        Owner username of the process that triggered the attack.

    - name: audit_status
      type: keyword
      overwrite: true
      description: >
        Audit Status. Can be Success or Failure.

    - name: objecttable
      type: keyword
      overwrite: true
      description: >
        Table of affected objects.

    - name: objecttype
      type: keyword
      overwrite: true
      description: >
        The type of the affected object.

    - name: operation_number
      type: keyword
      overwrite: true
      description: >
        The operation nuber.

    - name: email_recipients_num
      type: integer
      overwrite: true
      description: >
        Amount of recipients whom the mail was sent to.

    - name: suppressed_logs
      type: integer
      overwrite: true
      description: >
        Aggregated connections for five minutes on the same source, destination and port.

    - name: blade_name
      type: keyword
      overwrite: true
      description: >
        Blade name.

    - name: status
      type: keyword
      overwrite: true
      description: >
        Ok/Warning/Error.

    - name: short_desc
      type: keyword
      overwrite: true
      description: >
        Short description of the process that was executed.

    - name: long_desc
      type: keyword
      overwrite: true
      description: >
        More information on the process (usually describing error reason in failure).

    - name: scan_hosts_hour
      type: integer
      overwrite: true
      description: >
        Number of unique hosts during the last hour.

    - name: scan_hosts_day
      type: integer
      overwrite: true
      description: >
        Number of unique hosts during the last day.

    - name: scan_hosts_week
      type: integer
      overwrite: true
      description: >
        Number of unique hosts during the last week.

    - name: unique_detected_hour
      type: integer
      overwrite: true
      description: >
        Detected virus for a specific host during the last hour.

    - name: unique_detected_day
      type: integer
      overwrite: true
      description: >
        Detected virus for a specific host during the last day.

    - name: unique_detected_week
      type: integer
      overwrite: true
      description: >
        Detected virus for a specific host during the last week.

    - name: scan_mail
      type: integer
      overwrite: true
      description: >
        Number of emails that were scanned by "AB malicious activity" engine.

    - name: additional_ip
      type: keyword
      overwrite: true
      description: >
        DNS host name.

    - name: description
      type: keyword
      overwrite: true
      description: >
        Additional explanation how the security gateway enforced the connection.

    - name: email_spam_category
      type: keyword
      overwrite: true
      description: >
        Email categories. Possible values: spam/not spam/phishing.

    - name: email_control_analysis
      type: keyword
      overwrite: true
      description: >
        Message classification, received from spam vendor engine.

    - name: scan_results
      type: keyword
      overwrite: true
      description: >
        "Infected"/description of a failure.

    - name: original_queue_id
      type: keyword
      overwrite: true
      description: >
        Original postfix email queue id.

    - name: risk
      type: keyword
      overwrite: true
      description: >
        Risk level we got from the engine.

    - name: observable_name
      type: keyword
      overwrite: true
      description: >
        IOC observable signature name.

    - name: observable_id
      type: keyword
      overwrite: true
      description: >
        IOC observable signature id.

    - name: observable_comment
      type: keyword
      overwrite: true
      description: >
        IOC observable signature description.

    - name: indicator_name
      type: keyword
      overwrite: true
      description: >
        IOC indicator name.

    - name: indicator_description
      type: keyword
      overwrite: true
      description: >
        IOC indicator description.

    - name: indicator_reference
      type: keyword
      overwrite: true
      description: >
        IOC indicator reference.

    - name: indicator_uuid
      type: keyword
      overwrite: true
      description: >
        IOC indicator uuid.

    - name: app_desc
      type: keyword
      overwrite: true
      description: >
        Application description.

    - name: app_id
      type: integer
      overwrite: true
      description: >
        Application ID.

    - name: app_sig_id
      type: keyword
      overwrite: true
      description: >
        IOC indicator description.

    - name: certificate_resource
      type: keyword
      overwrite: true
      description: >
        HTTPS resource Possible values: SNI or domain name (DN).

    - name: certificate_validation
      type: keyword
      overwrite: true
      description: >
        Precise error, describing HTTPS certificate failure under "HTTPS categorize websites" feature.

    - name: browse_time
      type: keyword
      overwrite: true
      description: >
        Application session browse time.

    - name: limit_requested
      type: integer
      overwrite: true
      description: >
        Indicates whether data limit was requested for the session.

    - name: limit_applied
      type: integer
      overwrite: true
      description: >
        Indicates whether the session was actually date limited.

    - name: dropped_total
      type: integer
      overwrite: true
      description: >
        Amount of dropped packets (both incoming and outgoing).

    - name: client_type_os
      type: keyword
      overwrite: true
      description: >
        Client OS detected in the HTTP request.

    - name: name
      type: keyword
      overwrite: true
      description: >
        Application name.

    - name: properties
      type: keyword
      overwrite: true
      description: >
        Application categories.

    - name: sig_id
      type: keyword
      overwrite: true
      description: >
        Application's signature ID which how it was detected by.

    - name: desc
      type: keyword
      overwrite: true
      description: >
        Override application description.

    - name: referrer_self_uid
      type: keyword
      overwrite: true
      description: >
        UUID of the current log.

    - name: referrer_parent_uid
      type: keyword
      overwrite: true
      description: >
        Log UUID of the referring application.

    - name: needs_browse_time
      type: integer
      overwrite: true
      description: >
        Browse time required for the connection.

    - name: cluster_info
      type: keyword
      overwrite: true
      description: >
        Cluster information. Possible options: Failover reason/cluster state changes/CP cluster or 3rd party.

    - name: sync
      type: keyword
      overwrite: true
      description: >
        Sync status and the reason (stable, at risk).

    - name: file_direction
      type: keyword
      overwrite: true
      description: >
        File direction. Possible options: upload/download.

    - name: invalid_file_size
      type: integer
      overwrite: true
      description: >
        File_size field is valid only if this field is set to 0.

    - name: top_archive_file_name
      type: keyword
      overwrite: true
      description: >
        In case of archive file: the file that was sent/received.

    - name: data_type_name
      type: keyword
      overwrite: true
      description: >
        Data type in rulebase that was matched.

    - name: specific_data_type_name
      type: keyword
      overwrite: true
      description: >
        Compound/Group scenario, data type that was matched.

    - name: word_list
      type: keyword
      overwrite: true
      description: >
        Words matched by data type.

    - name: info
      type: keyword
      overwrite: true
      description: >
        Special log message.

    - name: outgoing_url
      type: keyword
      overwrite: true
      description: >
        URL related to this log (for HTTP).

    - name: dlp_rule_name
      type: keyword
      overwrite: true
      description: >
        Matched rule name.

    - name: dlp_recipients
      type: keyword
      overwrite: true
      description: >
        Mail recipients.

    - name: dlp_subject
      type: keyword
      overwrite: true
      description: >
        Mail subject.

    - name: dlp_word_list
      type: keyword
      overwrite: true
      description: >
        Phrases matched by data type.

    - name: dlp_template_score
      type: keyword
      overwrite: true
      description: >
        Template data type match score.

    - name: message_size
      type: integer
      overwrite: true
      description: >
        Mail/post size.

    - name: dlp_incident_uid
      type: keyword
      overwrite: true
      description: >
        Unique ID of the matched rule.

    - name: dlp_related_incident_uid
      type: keyword
      overwrite: true
      description: >
        Other ID related to this one.

    - name: dlp_data_type_name
      type: keyword
      overwrite: true
      description: >
        Matched data type.

    - name: dlp_data_type_uid
      type: keyword
      overwrite: true
      description: >
        Unique ID of the matched data type.

    - name: dlp_violation_description
      type: keyword
      overwrite: true
      description: >
        Violation descriptions described in the rulebase.

    - name: dlp_relevant_data_types
      type: keyword
      overwrite: true
      description: >
        In case of Compound/Group: the inner data types that were matched.

    - name: dlp_action_reason
      type: keyword
      overwrite: true
      description: >
        Action chosen reason.

    - name: dlp_categories
      type: keyword
      overwrite: true
      description: >
        Data type category.

    - name: dlp_transint
      type: keyword
      overwrite: true
      description: >
        HTTP/SMTP/FTP.

    - name: duplicate
      type: keyword
      overwrite: true
      description: >
        Log marked as duplicated, when mail is split and the Security Gateway sees it twice.

    - name: incident_extension
      type: keyword
      overwrite: true
      description: >
        Matched data type.

    - name: matched_file
      type: keyword
      overwrite: true
      description: >
        Unique ID of the matched data type.

    - name: matched_file_text_segments
      type: integer
      overwrite: true
      description: >
        Fingerprint: number of text segments matched by this traffic.

    - name: matched_file_percentage
      type: integer
      overwrite: true
      description: >
        Fingerprint: match percentage of the traffic.

    - name: dlp_additional_action
      type: keyword
      overwrite: true
      description: >
        Watermark/None.

    - name: dlp_watermark_profile
      type: keyword
      overwrite: true
      description: >
        Watermark which was applied.

    - name: dlp_repository_id
      type: keyword
      overwrite: true
      description: >
        ID of scanned repository.

    - name: dlp_repository_root_path
      type: keyword
      overwrite: true
      description: >
        Repository path.

    - name: scan_id
      type: keyword
      overwrite: true
      description: >
        Sequential number of scan.

    - name: special_properties
      type: integer
      overwrite: true
      description: >
        If this field is set to '1' the log will not be shown (in use for monitoring scan progress).

    - name: dlp_repository_total_size
      type: integer
      overwrite: true
      description: >
        Repository size.

    - name: dlp_repository_files_number
      type: integer
      overwrite: true
      description: >
        Number of files in repository.

    - name: dlp_repository_scanned_files_number
      type: integer
      overwrite: true
      description: >
        Number of scanned files in repository.

    - name: duration
      type: keyword
      overwrite: true
      description: >
        Scan duration.

    - name: dlp_fingerprint_long_status
      type: keyword
      overwrite: true
      description: >
        Scan status - long format.

    - name: dlp_fingerprint_short_status
      type: keyword
      overwrite: true
      description: >
        Scan status - short format.

    - name: dlp_repository_directories_number
      type: integer
      overwrite: true
      description: >
        Number of directories in repository.

    - name: dlp_repository_unreachable_directories_number
      type: integer
      overwrite: true
      description: >
        Number of directories the Security Gateway was unable to read.

    - name: dlp_fingerprint_files_number
      type: integer
      overwrite: true
      description: >
        Number of successfully scanned files in repository.

    - name: dlp_repository_skipped_files_number
      type: integer
      overwrite: true
      description: >
        Skipped number of files because of configuration.

    - name: dlp_repository_scanned_directories_number
      type: integer
      overwrite: true
      description: >
        Amount of directories scanned.

    - name: number_of_errors
      type: integer
      overwrite: true
      description: >
        Number of files that were not  scanned due to an error.

    - name: next_scheduled_scan_date
      type: keyword
      overwrite: true
      description: >
        Next scan scheduled time according to time object.

    - name: dlp_repository_scanned_total_size
      type: integer
      overwrite: true
      description: >
        Size scanned.

    - name: dlp_repository_reached_directories_number
      type: integer
      overwrite: true
      description: >
        Number of scanned directories in repository.

    - name: dlp_repository_not_scanned_directories_percentage
      type: integer
      overwrite: true
      description: >
        Percentage of directories the Security Gateway was unable to read.

    - name: speed
      type: integer
      overwrite: true
      description: >
        Current scan speed.

    - name: dlp_repository_scan_progress
      type: integer
      overwrite: true
      description: >
        Scan percentage.

    - name: sub_policy_name
      type: keyword
      overwrite: true
      description: >
        Layer name.

    - name: sub_policy_uid
      type: keyword
      overwrite: true
      description: >
        Layer uid.

    - name: fw_message
      type: keyword
      overwrite: true
      description: >
        Used for various firewall errors.

    - name: message
      type: keyword
      overwrite: true
      description: >
        ISP link has failed.

    - name: isp_link
      type: keyword
      overwrite: true
      description: >
        Name of ISP link.

    - name: fw_subproduct
      type: keyword
      overwrite: true
      description: >
        Can be vpn/non vpn.

    - name: sctp_error
      type: keyword
      overwrite: true
      description: >
        Error information, what caused sctp to fail on out_of_state.

    - name: chunk_type
      type: keyword
      overwrite: true
      description: >
        Chunck of the sctp stream.

    - name: sctp_association_state
      type: keyword
      overwrite: true
      description: >
        The bad state you were trying to update to.

    - name: tcp_packet_out_of_state
      type: keyword
      overwrite: true
      description: >
        State violation.

    - name: tcp_flags
      type: keyword
      overwrite: true
      description: >
        TCP packet flags (SYN, ACK, etc.,).

    - name: connectivity_level
      type: keyword
      overwrite: true
      description: >
        Log for a new connection in wire mode.

    - name: ip_option
      type: integer
      overwrite: true
      description: >
        IP option that was dropped.

    - name: tcp_state
      type: keyword
      overwrite: true
      description: >
        Log reinting a tcp state change.

    - name: expire_time
      type: keyword
      overwrite: true
      description: >
        Connection closing time.

    - name: icmp_type
      type: integer
      overwrite: true
      description: >
        In case a connection is ICMP, type info will be added to the log.

    - name: icmp_code
      type: integer
      overwrite: true
      description: >
          In case a connection is ICMP, code info will be added to the log.

    - name: rpc_prog
      type: integer
      overwrite: true
      description: >
        Log for new RPC state - prog values.

    - name: dce-rpc_interface_uuid
      type: keyword
      overwrite: true
      description: >
        Log for new RPC state - UUID values

    - name: elapsed
      type: keyword
      overwrite: true
      description: >
        Time passed since start time.

    - name: icmp
      type: keyword
      overwrite: true
      description: >
        Number of packets, received by the client.

    - name: capture_uuid
      type: keyword
      overwrite: true
      description: >
        UUID generated for the capture. Used when enabling the capture when logging.

    - name: diameter_app_ID
      type: integer
      overwrite: true
      description: >
        The ID of diameter application.

    - name: diameter_cmd_code
      type: integer
      overwrite: true
      description: >
          Diameter not allowed application command id.

    - name: diameter_msg_type
      type: keyword
      overwrite: true
      description: >
        Diameter message type.

    - name: cp_message
      type: integer
      overwrite: true
      description: >
          Used to log a general message.

    - name: log_delay
      type: integer
      overwrite: true
      description: >
        Time left before deleting template.

    - name: attack_status
      type: keyword
      overwrite: true
      description: >
        In case of a malicious event on an endpoint computer, the status of the attack.

    - name: impacted_files
      type: keyword
      overwrite: true
      description: >
        In case of an infection on an endpoint computer, the list of files that the malware impacted.

    - name: remediated_files
      type: keyword
      overwrite: true
      description: >
        In case of an infection and a successful cleaning of that infection, this is a list of remediated files on the computer.

    - name: triggered_by
      type: keyword
      overwrite: true
      description: >
        The name of the mechanism that triggered the Software Blade to enforce a protection.

    - name: https_inspection_rule_id
      type: keyword
      overwrite: true
      description: >
        ID of the matched rule.

    - name: https_inspection_rule_name
      type: keyword
      overwrite: true
      description: >
          Name of the matched rule.

    - name: app_properties
      type: keyword
      overwrite: true
      description: >
        List of all found categories.

    - name: https_validation
      type: keyword
      overwrite: true
      description: >
        Precise error, describing HTTPS inspection failure.

    - name: https_inspection_action
      type: keyword
      overwrite: true
      description: >
        HTTPS inspection action (Inspect/Bypass/Error).

    - name: icap_service_id
      type: integer
      overwrite: true
      description: >
        Service ID, can work with multiple servers, treated as services.

    - name: icap_server_name
      type: keyword
      overwrite: true
      description: >
        Server name.

    - name: internal_error
      type: keyword
      overwrite: true
      description: >
        Internal error, for troubleshooting

    - name: icap_more_info
      type: integer
      overwrite: true
      description: >
         Free text for verdict.

    - name: reply_status
      type: integer
      overwrite: true
      description: >
        ICAP reply status code, e.g. 200 or 204.

    - name: icap_server_service
      type: keyword
      overwrite: true
      description: >
        Service name, as given in the ICAP URI

    - name: mirror_and_decrypt_type
      type: keyword
      overwrite: true
      description: >
        Information about decrypt and forward. Possible values: Mirror only, Decrypt and mirror, Partial mirroring (HTTPS inspection Bypass).

    - name: interface_name
      type: keyword
      overwrite: true
      description: >
        Designated interface for mirror And decrypt.

    - name: session_uid
      type: keyword
      overwrite: true
      description: >
        HTTP session-id.

    - name: broker_publisher
      type: ip
      overwrite: true
      description: >
         IP address of the broker publisher who shared the session information.

    - name: src_user_dn
      type: keyword
      overwrite: true
      description: >
        User distinguished name connected to source IP.

    - name: proxy_user_name
      type: keyword
      overwrite: true
      description: >
         User name connected to proxy IP.

    - name: proxy_machine_name
      type: integer
      overwrite: true
      description: >
        Machine name connected to proxy IP.

    - name: proxy_user_dn
      type: keyword
      overwrite: true
      description: >
        User distinguished name connected to proxy IP.

    - name: query
      type: keyword
      overwrite: true
      description: >
        DNS query.

    - name: dns_query
      type: keyword
      overwrite: true
