module_version: 1.0

var:
  - name: syslog_host
    default: localhost
  - name: tags
    default: [checkpoint-firewall]
  - name: syslog_port
    default: 9001
  - name: input
    default: syslog
  - name: log_level
    default: 7
  - name: certfile
    default: ""
  - name: keyfile
    default: ""
  - name: cafile
    default: ""
  - name: pipeline
    default: ""

ingest_pipeline: 
  - ingest/pipeline.json
input: config/firewall.yml
