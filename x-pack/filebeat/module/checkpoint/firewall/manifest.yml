module_version: 1.0

var:
  - name: syslog_host
    default: localhost
  - name: tags
    default: [checkpoint-firewall, forwarded]
  - name: syslog_port
    default: 9001
  - name: input
    default: syslog
  - name: ssl
  - name: internal_zones
  - name: external_zones

ingest_pipeline:
  - ingest/pipeline.yml
input: config/firewall.yml
