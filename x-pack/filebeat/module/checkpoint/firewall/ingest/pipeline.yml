description: Pipeline for parsing checkpoint firewall logs
processors:
- set:
    field: event.ingested
    value: '{{_ingest.timestamp}}'
- grok:
    field: message
    patterns:
    - '%{SYSLOG5424PRI}%{NONNEGINT:syslog5424_ver} +(?:%{TIMESTAMP_ISO8601:syslog5424_ts}|-)
      +(?:%{IPORHOST:syslog5424_host}|-) +(-|%{SYSLOG5424PRINTASCII:syslog5424_app})
      +(-|%{SYSLOG5424PRINTASCII:syslog5424_proc}) +(?::-|%{SYSLOG5424PRINTASCII:syslog5424_msgid})
      +\[%{GREEDYDATA:syslog5424_sd}\]$'
- kv:
    field: syslog5424_sd
    field_split: '; '
    value_split: ':'
    trim_key: ' '
    trim_value: ' '
    prefix: checkpoint.
    strip_brackets: true
    ignore_failure: true
    exclude_keys:
    - flags
    - layer_uuid
    - originsicname
    - __policy_id_tag
    - version
    - rounded_bytes
    - db_tag
    - update_service
- remove:
    field:
    - syslog5424_sd
    - syslog5424_app
    - syslog5424_host
    - syslog5424_msgid
    - syslog5424_pri
    - syslog5424_proc
    - syslog5424_ver
    - message
    - host
    ignore_missing: true
- rename:
    field: "@timestamp"
    target_field: "event.created"
    ignore_missing: true
- date:
    field: "syslog5424_ts"
    formats: ["ISO8601", "UNIX"]
    if: "ctx.checkpoint?.time == null"
- set:
    field: event.module
    value: checkpoint
- append:
    field: event.category
    value: network
    if: ctx.checkpoint?.operation != 'Log In'
- set:
    field: observer.vendor
    value: Checkpoint
- set:
    field: observer.type
    value: firewall
    if: ctx.checkpoint?.type == null
- set:
    field: observer.product
    value: '{{checkpoint.product}}'
    ignore_empty_value: true
- rename:
    field: checkpoint.src
    target_field: source.ip
    ignore_missing: true
- rename:
    field: checkpoint.client_ip
    target_field: source.ip
    ignore_missing: true
    if: ctx.source?.ip == null
- rename:
    field: checkpoint.xlatesrc
    target_field: source.nat.ip
    if: "ctx.checkpoint?.xlatesrc != '0.0.0.0'"
    ignore_missing: true
- rename:
    field: checkpoint.dst
    target_field: destination.ip
    ignore_missing: true
- rename:
    field: checkpoint.xlatedst
    target_field: destination.nat.ip
    if: "ctx.checkpoint?.xlatedst != '0.0.0.0'"
    ignore_missing: true
- rename:
    field: checkpoint.uid
    target_field: source.user.id
    ignore_missing: true
- rename:
    field: checkpoint.administrator
    target_field: source.user.name
    ignore_missing: true
- rename:
    field: checkpoint.source_user_name
    target_field: source.user.name
    if: ctx.source?.user?.name == null
    ignore_missing: true
- convert:
    field: checkpoint.client_outbound_packets
    target_field: source.packets
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.server_outbound_packets
    target_field: destination.packets
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.client_outbound_bytes
    target_field: source.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.sent_byte
    target_field: source.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: ctx.source?.bytes == null
- convert:
    field: checkpoint.server_outbound_bytes
    target_field: destination.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.received_bytes
    target_field: destination.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: ctx.destination?.bytes == null
- convert:
    field: checkpoint.service
    target_field: destination.port
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.xlatedport
    target_field: destination.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.checkpoint?.xlatedport != '0'"
- convert:
    field: checkpoint.s_port
    target_field: source.port
    type: long
    ignore_failure: true
    ignore_missing: true
- convert:
    field: checkpoint.xlatesport
    target_field: source.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.checkpoint?.xlatesport != '0'"
- rename:
    field: checkpoint.mac_source_address
    target_field: source.mac
    ignore_missing: true
- rename:
    field: checkpoint.from
    target_field: source.user.email
    ignore_missing: true
- rename:
