    - checkpoint.product
    - checkpoint.xlatesrc
    - checkpoint.xlatedst
    - checkpoint.uid
    - checkpoint.time
    - checkpoint.severity
    - syslog5424_ts
    - _temp_
    ignore_missing: true
on_failure:
- set:
