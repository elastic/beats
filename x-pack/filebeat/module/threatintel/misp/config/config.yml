{{ if eq .input "httpjson" }}

type: httpjson
config_version: "2"
interval: {{ .interval }}

request.method: POST
{{ if .ssl }}
request.ssl: {{ .ssl | tojson }}
{{ end }}
{{ if .proxy_url }}
request.proxy_url: {{ .proxy_url }}
{{ end }}
request.url: {{ .url }}
request.body:
    limit: 100
    page: 1
    returnFormat: json
{{if .filters}}
    {{ range $key, $value := .filters}}{{$key}}: {{$value | tojson}}{{end}}
{{end}}
request.transforms:
{{ if .api_token }}
- set:
    target: header.Authorization
    value: {{ .api_token }}
{{end}}
- set:
    target: body.timestamp
    value: >-
      [[- if index .cursor "timestamp" -]]
        [[- .cursor.timestamp -]]
      [[- else -]]
        [[- .last_response.url.params.Get "timestamp" -]]
      [[- end -]]
    default: '[[ (now (parseDuration "-{{ .first_interval }}")).Unix ]]'
- set:
    target: body.order
    value: timestamp
- set:
    # Ignored by MISP, set as a workaround to make it available in response.pagination.
    target: url.params.timestamp
    value: '[[.body.timestamp]]'

response.split:
  target: body.response
  split:
    target: body.Event.Attribute
    ignore_empty_value: true
    keep_parent: true
    split:
      target: body.Event.Object
      keep_parent: true
      split:
        target: body.Event.Object.Attribute
        keep_parent: true
response.request_body_on_pagination: true
response.pagination:
- set:
    target: body.page
    # Add 2 because the httpjson page counter is zero-based while the MISP page parameter starts at 1.
    value: '[[if (ne (len .last_response.body.response) 0)]][[add .last_response.page 2]][[end]]'
    fail_on_template_error: true
- set:
    target: body.timestamp
    value: '[[.last_response.url.params.Get "timestamp"]]'
- set:
    target: url.params.timestamp
    value: '[[.last_response.url.params.Get "timestamp"]]'
cursor:
  timestamp:
    value: '[[.last_event.Event.timestamp]]'


{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]

{{ end }}

tags: {{.tags | tojson}}
publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

processors:
  - decode_json_fields:
      fields: [message]
      target: json
  - fingerprint:
      fields:
        - json.Event.Attribute.uuid
        - json.Event.Object.Attribute.uuid
      ignore_missing: true
      target_field: "@metadata._id"
      encoding: base64
  - script:
      lang: javascript
      id: my_filter
      source: >
        function process(event) {
            event.Put("@metadata.op_type", "index");
        }
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
