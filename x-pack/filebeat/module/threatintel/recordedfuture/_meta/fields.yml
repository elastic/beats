- name: recordedfuture
  type: group
  default_field: false
  description: >
    Fields for Recorded Future Threat Intel
  fields:
    - name: entity
      type: group
      description: >
        Entity that represents a threat.
      fields:
        - name: id
          type: keyword
          description: >
            Entity ID.
          example: "ip:192.0.2.13"
        - name: name
          type: keyword
          description: >
            Entity name. Value for the entity.
          example: "192.0.2.13"
        - name: type
          type: keyword
          description: >
            Entity type.
          example: "IpAddress"
    - name: intelCard
      type: keyword
      description: >
        Link to the Recorded Future Intelligence Card for to this indicator.
    - name: ip_range
      type: ip_range
      description: >
        Range of IPs for this indicator.
      example: '192.0.2.0/16'
    - name: risk
      type: group
      description: >
        Risk fields.
      fields:
        - name: criticality
          type: byte
          description: >
            Risk criticality (0-4).
        - name: criticalityLabel
          type: keyword
          description: >
            Risk criticality label. One of None, Unusual, Suspicious, Malicious, Very Malicious.
        - name: evidenceDetails
          type: flattened
          description: >
            Risk's evidence details.
        - name: score
          type: short
          description: >
            Risk score (0-99).
        - name: riskString
          type: keyword
          description: >
            Number of Risk Rules observed as a factor of total number of rules.
          example: "1/54"
        - name: riskSummary
          type: keyword
          ignore_above: 1024
          description: >
            Risk summary.
          example: "1 of 54 Risk Rules currently observed."
          multi_fields:
            - name: text
              type: text
              norms: false
              default_field: false
        - name: rules
          type: long
          description: >
            Number of rules observed.
