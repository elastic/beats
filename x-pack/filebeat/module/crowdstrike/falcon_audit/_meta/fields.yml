- name: event
  title: Event fields
  description: >
    Event data fields for each event and alert.
  type: group
  default_field: false
  fields: 
    - name: UserId
      type: keyword
      description: >
        Email address or user ID associated with the event.

    - name: UserIp
      type: keyword
      description: >
        IP address associated with the user.

    - name: OperationName
      type: keyword
      description: >
        Event subtype.

    - name: ServiceName
      type: keyword
      description: >
        Service associated with this event.

    - name: Success
      type: boolean
      description: >
        Indicator of whether or not this event was successful.

    - name: UTCTimestamp
      type: date
      description: >
        Timestamp associated with this event in UTC UNIX format.

    - name: AuditKeyValues
      type: nested
      description: >
        Fields that were changed in this event.

    - name: SessionId
      type: keyword
      description: >
        Session ID of the remote response session.

    - name: HostnameField
      type: keyword
      description: >
        Host name of the machine for the remote session.

    - name: StartTimestamp
      type: date
      description: >
        Start time for the remote session in UTC UNIX format.

    - name: EndTimestamp
      type: date
      description: >
        End time for the remote session in UTC UNIX format.
