version: '2.3'
services:
  # This is a proxy used to block beats until all services are healthy.
  # See: https://github.com/docker/compose/issues/4369
  proxy_dep:
    image: busybox
    depends_on:
      elasticsearch: { condition: service_healthy }
      cometd: { condition: service_healthy }
      localstack: { condition: service_healthy }

  elasticsearch:
    extends:
      file: ${ES_BEATS}/testing/environments/${STACK_ENVIRONMENT}.yml
      service: elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -u admin:testing -s http://localhost:9200/_cat/health?h=status | grep -q green"]
      retries: 300
      interval: 1s
    ports:
      - 9200:9200

  cometd:
    build: ${ES_BEATS}/testing/environments/docker/cometd
    hostname: cometd
    ports:
      - 8080:8080
  
  localstack:
    image: localstack/localstack
    hostname: localhost
    ports:
      - "4566:4566"            # LocalStack Gateway
    environment:
      - SERVICES=s3,sqs,sns,secretsmanager
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
      - HOSTNAME_EXTERNAL=localhost
      - S3_HOSTNAME=localhost
      - PROVIDER_OVERRIDE_S3=asf
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
