- key: log
  title: "log"
  description: >
    Log fields from s3 input.
  release: beta
  fields:
    - name: offset
      type: long
      description: >
        The file offset the reported line starts at.
    - name: file.path
      type: keyword
      description: >
        The objectURL of the file from which the line was read.

- key: aws
  title: "aws"
  description: >
    Aws fields from s3 input.
  release: beta
  fields:
    - name: s3
      type: group
      description: >
        S3 related information.
      fields:
        - name: bucket_name
          type: keyword
          description: >
            Name of the S3 bucket that this log retrieved from.
        - name: object_key
          type: keyword
          description: >
            Name of the S3 object that this log retrieved from.

- key: cloud
  title: "cloud"
  description: >
    Cloud fields from s3 input.
  release: beta
  fields:
    - name: provider
      type: keyword
      description: >
        Name of the cloud provider for S3.
    - name: region
      type: keyword
      description: >
        Region name of the S3 bucket.
