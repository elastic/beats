- key: aws
  title: "aws"
  description: >
    AWS fields from s3 input.
  release: beta
  fields:
    - name: s3
      type: group
      description: >
        S3 related information.
      fields:
        - name: bucket_name
          type: keyword
          description: >
            Name of the S3 bucket that this log retrieved from.
        - name: object_key
          type: keyword
          description: >
            Name of the S3 object that this log retrieved from.
