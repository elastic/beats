exporters:
    elasticsearch:
        compression: gzip
        compression_params:
            level: 1
        endpoints:
            - https://localhost:9200
        idle_conn_timeout: 3s
        mapping:
            mode: bodymap
        max_conns_per_host: 1
        password: changeme
        retry:
            enabled: true
            initial_interval: 1s
            max_interval: 1m0s
            max_retries: 3
        sending_queue:
            batch:
                max_size: 1600
                min_size: 0
                sizer: items
            block_on_overflow: true
            enabled: true
            num_consumers: 1
            queue_size: 3200
            wait_for_result: true
        timeout: 1m30s
        user: elastic
receivers:
    filebeatreceiver:
        management.otel.enabled: true
        filebeat:
            inputs:
                - enabled: true
                  id: filestream-input-id
                  paths:
                    - /tmp/flog.log
                  type: filestream
        output:
            otelconsumer: null
        path:
            config: .
            data: ./data
            home: .
            logs: ./logs
        setup:
            kibana:
                host: https://localhost:5601
                password: changeme
                username: elastic
extensions:
    elastic_diagnsotics:
      host: localhost:8000
      network: tcp
service:
    extensions: [elastic_diagnsotics]
    pipelines:
        logs:
            exporters:
                - elasticsearch
            receivers:
                - filebeatreceiver