# Kind can be one of:
# - breaking-change: a change to previously-documented behavior
# - deprecation: functionality that is being removed in a later release
# - bug-fix: fixes a problem in a previous version
# - enhancement: extends functionality but does not break or fix existing behavior
# - feature: new functionality
# - known-issue: problems that we are aware of in a given version
# - security: impacts on the security of a product or a user's deployment.
# - upgrade: important information for someone upgrading from a prior version
# - other: does not fit into any of the other categories
kind: bug-fix

# Change summary; a 80ish characters long description of the change.
summary: Fix differential results using wrong data source for removed events

# Long description; in case the summary is not enough to describe the change
# this field accommodate a description without length limits.
description: |
  Fixed two bugs in osquerybeat's differential results handling:
  1. "removed" events incorrectly read from DiffResults.Added instead of DiffResults.Removed
  2. Simplified code by removing unnecessary intermediate variable and publishing results directly

# Affected component; usually one of "elastic-agent", "fleet-server", "filebeat", "metricbeat", "auditbeat", "all", etc.
component: osquerybeat

# Issue URL; the GitHub issue related to this changeset.
issue: https://github.com/elastic/beats/issues/48427
