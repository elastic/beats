kind: security

# Change summary; a 80ish characters long description of the change.
summary: mitigate symlink following when rotating files

# Long description; in case the summary is not enough to describe the change
# this field accommodate a description without length limits.
# NOTE: This field will be rendered only for breaking-change and known-issue kinds at the moment.
description: |
  The Beats logger and file output rotate files when necessary.  
  If an attacker manages to create a symbolic link as the destination file beforehand,  
  it could cause the beat to write to a sensitive or protected file.  
  To prevent this, the beat now forces a rotation in such scenarios.

# Affected component; usually one of "elastic-agent", "fleet-server", "filebeat", "metricbeat", "auditbeat", "all", etc.
component: all

