exporters:
  elasticsearch:
    api_key: ""
    endpoints:
      - https://localhost:9200
    headers: {}
    idle_conn_timeout: 3s
    logs_index: form-otel-exporter
    num_workers: 0
    password: changeme
    pipeline: ""
    proxy_url: ""
    retry:
      enabled: true
      initial_interval: 1s
      max_interval: 1m0s
    timeout: 1m30s
    tls:
      insecure: true
    user: elastic

receivers:
  filebeatreceiver:
    filebeat:
      inputs:
        - enabled: true
          id: filestream-input-id
          paths:
            - /tmp/flog.log
          type: filestream
    output:
      otelconsumer: null
    setup:
      dashboards:
        index: form-otel-exporter*
      kibana:
        host: https://localhost:5601
        password: changeme
        ssl:
          enabled: false
        username: elastic
      template:
        name: form-otel-exporter
        pattern: form-otel-exporter

service:
  pipelines:
    logs:
      exporters:
        - elasticsearch
      receivers:
        - filebeatreceiver