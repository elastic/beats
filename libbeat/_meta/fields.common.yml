
- key: beat
  title: Beat
  description: >
    Contains common beat fields available in all event types.
  fields:
    - name: agent.hostname
      description: >
        Hostname of the agent.

    - name: host.name
      description: >
        Customizable name for the host.

    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: fields
      type: object
      object_type: keyword
      description: >
        Contains user configurable fields.

    - name: error
      type: group
      description: >
        Error fields containing additional info in case of errors.
      fields:
        - name: type
          type: keyword
          description: >
            Error type.

# HTTP field definitions below are temporary, until http makes its way into ECS again.
# See https://github.com/elastic/ecs/pull/171
- key: http
  title: HTTP
  fields:
    - name: http
      title: HTTP
      group: 2
      description: >
        Fields related to HTTP requests and responses.
      type: group
      fields:

        - name: request.method
          type: keyword
          description: >
            http request method.
          example: get, post, put

        - name: response.status_code
          type: long
          description: >
            http response status code.
          example: 404

        - name: response.body
          type: text
          description: >
            the full http response body.
          example: hello world

        - name: version
          type: keyword
          description: >
            http version.
          example: 1.1
