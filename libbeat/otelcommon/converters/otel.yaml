receivers:
  filebeatreceiver:
    filebeat:
      autodiscover:
        providers:
          - type: docker
            templates:
              - condition:
                  contains:
                    docker.container.name: mycontainername
                config: 
                  - type: filestream
                    id: my-filestream-id-2
                    paths:
                      - /var/lib/docker/containers/*/*.log
      inputs:
        - type: filestream
          id: my-filestream
          enabled: true
          paths: /tmp/flog.log
    output:
      elasticsearch:
        hosts:
          - https://localhost:9200
        username: elastic
        password: changeme
        ssl.verification_mode: none
    logging:
      level: debug
      selectors:
        - '*'
    processors:
      - add_fields:
          target: project
          fields:
            name: myproject


service:
  pipelines:
    logs:
      receivers: [filebeatreceiver]
      processors: []
      exporters: []
