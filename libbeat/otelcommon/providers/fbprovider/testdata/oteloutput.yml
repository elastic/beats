receivers:
  filebeatreceiver:
    filebeat:
      inputs:
        - enabled: true
          id: filestream-input-id
          paths:
            - /tmp/flog.log
          type: filestream
    output:
      elasticsearch:
        hosts: ["https://localhost:9200"]
        username: elastic
        password: changeme
        index: form-otel-exporter
        ssl:
          enabled: false
    path:
      config: .
      data: ./data
      home: .
      logs: ./logs
    setup:
      dashboards:
        index: form-otel-exporter*
      kibana:
        host: https://localhost:5601
        password: changeme
        ssl:
          verification_mode: none
        username: elastic
      template:
        name: form-otel-exporter
        pattern: form-otel-exporter

service:
  pipelines:
    logs:
      receivers:
        - "filebeatreceiver"