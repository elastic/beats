exporters:
  debug: {}
  elasticsearch:
    api_key: ""
    batcher:
      enabled: true
      max_size_items: 0
    endpoints:
      - https://localhost:9200
    headers: {}
    idle_conn_timeout: 3s
    logs_index: form-otel-exporter
    num_workers: 0
    password: changeme
    pipeline: ""
    proxy_url: ""
    retry:
      enabled: true
      initial_interval: 1s
      max_interval: 1m0s
    timeout: 1m30s
    tls:
      ca_pem: ""
      cert_pem: ""
      cipher_suites: []
      include_system_ca_certs_pool: true
      insecure: true
      insecure_skip_verify: true
      key_pem: ""
    user: elastic

receivers:
  filebeatreceiver:
    filebeat:
      inputs:
        - enabled: true
          id: filestream-input-id
          paths:
            - /tmp/flog.log
          type: filestream
    output:
      otelconsumer: null
    path:
      config: .
      data: ./data
      home: .
      logs: ./logs
    setup:
      dashboards:
        index: form-otel-exporter*
      kibana:
        host: https://localhost:5601
        password: changeme
        ssl:
          verification_mode: none
        username: elastic
      template:
        name: form-otel-exporter
        pattern: form-otel-exporter

service:
  pipelines:
    logs:
      exporters:
        - debug
        - elasticsearch
      receivers:
        - filebeatreceiver