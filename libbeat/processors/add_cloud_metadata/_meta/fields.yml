- key: cloud
  title: Cloud provider metadata
  description: >
    Metadata from cloud providers added by the add_cloud_metadata processor.
  fields:
    
    - name: cloud.image.id
      default_field: true
      example: ami-abcd1234
      description: >
        Image ID for the cloud instance.

    # Alias for old fields
    - name: meta.cloud.provider
      default_field: true
      type: alias
      path: cloud.provider
      migration: true

    - name: meta.cloud.instance_id
      default_field: true
      type: alias
      path: cloud.instance.id
      migration: true

    - name: meta.cloud.instance_name
      default_field: true
      type: alias
      path: cloud.instance.name
      migration: true

    - name: meta.cloud.machine_type
      default_field: true
      type: alias
      path: cloud.machine.type
      migration: true

    - name: meta.cloud.availability_zone
      default_field: true
      type: alias
      path: cloud.availability_zone
      migration: true

    - name: meta.cloud.project_id
      default_field: true
      type: alias
      path: cloud.project.id
      migration: true

    - name: meta.cloud.region
      default_field: true
      type: alias
      path: cloud.region
      migration: true

    
