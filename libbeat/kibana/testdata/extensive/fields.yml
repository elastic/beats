              description: >
                Requests per second.
            - name: bytes_per_sec
              type: scaled_float
              description: >
                Bytes per second.
            - name: bytes_per_request
              type: scaled_float
              description: >
                Bytes per request.
            - name: workers.busy
              type: long
              description: >
                Number of busy workers.
            - name: workers.idle
              type: long
              description: >
                Number of idle workers.
            - name: uptime
              type: group
              description: >
                Uptime stats.
              fields:
                - name: server_uptime
                  type: long
                  description: >
                    Server uptime in seconds.
                - name: uptime
                  type: long
                  description: >
                    Server uptime.
            - name: cpu
              type: group
              description: >
                CPU stats.
              fields:
                - name: load
                  type: scaled_float
                  description: >
                    CPU Load.
                - name: user
                  type: scaled_float
                  description: >
                    CPU user load.
                - name: system
                  type: scaled_float
                  description: >
                    System cpu.
                - name: children_user
                  type: scaled_float
                  description: >
                    CPU of children user.
                - name: children_system
                  type: scaled_float
                  description: >
                    CPU of children system.
            - name: connections
              type: group
              description: >
                Connection stats.
              fields:
                - name: total
                  type: long
                  description: >
                    Total connections.
                - name: async.writing
                  type: long
                  description: >
                    Async connection writing.
                - name: async.keep_alive
                  type: long
                  description: >
                    Async keeped alive connections.
                - name: async.closing
                  type: long
                  description: >
                    Async closed connections.
            - name: load
              type: group
              description: >
                Load averages.
              fields:
                - name: "1"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last minute.
                - name: "5"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 5 minutes.
                - name: "15"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 15 minutes.
