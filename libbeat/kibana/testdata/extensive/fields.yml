                - name: reading_request
                  type: long
                  description: >
                    Reading requests.
                - name: sending_reply
                  type: long
                  description: >
                    Sending Reply.
                - name: keepalive
                  type: long
                  description: >
                    Keep alive.
                - name: dns_lookup
                  type: long
                  description: >
                    Dns Lookups.
                - name: closing_connection
                  type: long
                  description: >
                    Closing connections.
                - name: logging
                  type: long
                  description: >
                    Logging
                - name: gracefully_finishing
                  type: long
                  description: >
                    Gracefully finishing.
                - name: idle_cleanup
                  type: long
                  description: >
                    Idle cleanups.
                - name: open_slot
                  type: long
                  description: >
                    Open slots.
                - name: waiting_for_connection
                  type: long
                  description: >
                    Waiting for connections.
                - name: total
                  type: long
                  description: >
                    Total.

