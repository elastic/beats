- key: common
  title: Common
  description: >
    Contains common fields available in all event types.
  fields:

    - name: metricset.module
      description: >
        The name of the module that generated the event.

    - name: metricset.name
      description: >
        The name of the metricset that generated the event.

    - name: metricset.host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.

    - name: metricset.rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds.

    - name: metricset.namespace
      type: keyword
      description: >
        Namespace of dynamic metricsets.

    - name: type
      required: true
      example: metricsets
      description: >
        The document type. Always set to "metricsets".

- key: aerospike
  title: "Aerospike"
  description: >
    experimental[]

    Aerospike module
  fields:
    - name: aerospike
      type: group
      description: >
      fields:
        - name: namespace
          type: group
          description: >
            namespace
          fields:
            - name: client
              type: group
              description: >
                Client stats.
              fields:
                - name: delete
                  type: group
                  description: >
                    Client delete transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client delete transactions that failed with an error.
                    - name: not_found
                      type: long
                      description: >
                        Number of client delete transactions that resulted in a not found.
                    - name: success
                      type: long
                      description: >
                        Number of successful client delete transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client delete transactions that timed out.
                - name: read
                  type: group
                  description: >
                    Client read transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client read transaction errors.
                    - name: not_found
                      type: long
                      description: >
                        Number of client read transaction that resulted in not found.
                    - name: success
                      type: long
                      description: >
                        Number of successful client read transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client read transaction that timed out.
                - name: write
                  type: group
                  description: >
                    Client write transactions stats.
                  fields:
                    - name: error
                      type: long
                      description: >
                        Number of client write transactions that failed with an error.
                    - name: success
                      type: long
                      description: >
                        Number of successful client write transactions.
                    - name: timeout
                      type: long
                      description: >
                        Number of client write transactions that timed out.
            - name: device
              type: group
              description: >
                Disk storage stats
              fields:
                - name: available.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Measures the minimum contiguous disk space across all disks in a namespace.
                - name: free.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Percentage of disk capacity free for this namespace.
                - name: total.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of disk space allocated to this namespace on this node.
                - name: used.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of disk space used by this namespace on this node.
            - name: hwm_breached
              type: boolean
              description: >
                If true, Aerospike has breached 'high-water-[disk|memory]-pct' for this namespace.
            - name: memory
              type: group
              description: >
                Memory storage stats.
              fields:
                - name: free.pct
                  type: scaled_float
                  format: percent
                  description: >
                    Percentage of memory capacity free for this namespace on this node.
                - name: used.data.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by data for this namespace on this node.
                - name: used.index.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by the index for this namespace on this node.
                - name: used.sindex.bytes
                  type: long
                  format: bytes
                  description: >
                    Amount of memory occupied by secondary indexes for this namespace on this node.
                - name: used.total.bytes
                  type: long
                  format: bytes
                  description: >
                    Total bytes of memory used by this namespace on this node.
            - name: name
              type: keyword
              description: >
                Namespace name
            - name: node.host
              type: keyword
              description: >
                Node host
            - name: node.name
              type: keyword
              description: >
                Node name
            - name: objects
              type: group
              description: >
                Records stats.
              fields:
                - name: master
                  type: long
                  description: >
                    Number of records on this node which are active masters.
                - name: total
                  type: long
                  description: >
                    Number of records in this namespace for this node.
            - name: stop_writes
              type: boolean
              description: >
                If true this namespace is currently not allowing writes.

- key: apache
