- key: test
  title: Test fields.yml
  description: >
    Contains all types for testing
  fields:
    - name: long
      type: long 

    - name: group_disabled
      type: group 
      enabled: false
      fields:
        - name: pattern 
          type: text

    - name: group_enabled
      type: group 
      fields:
        - name: message
          type: text
          format: url
          input_format: string
    - name: notindexed
      type: keyword
      index: false
      doc_values: true
      searchable: true
      aggregatable: true
      lang: "lucene"

    - name: scripted
      script: "doc[]"
      count: 5

    - name: multifield_field
      type: text
      multi_fields:
        - name: keyword
          type: keyword

