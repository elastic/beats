## Changeset macros that are defined here and used in each specific 2.0 pipeline.
changeset:
    ci:
        - "^Jenkinsfile"
        - "^\\.ci/scripts/.*"
    oss:
        - "^go.mod"
        - "^dev-tools/.*"
        - "^libbeat/.*"
        - "^testing/.*"
    xpack:
        - "^go.mod"
        - "^dev-tools/.*"
        - "^libbeat/.*"
        - "^testing/.*"
        - "^x-pack/libbeat/.*"