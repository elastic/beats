version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the measurements were taken. The precision is in milliseconds.
        The timezone is UTC.

    - name: type
      description: >
        Set to "system" to specify that are system wide statistics.
      required: true

    - name: count
      type: int
      description: >
        For how many transactions is this event representative. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The count is used by the
        UIs to return estimated values. Reserved for future usage.
      required: true
 
    - name: beat.name
      description: >
        Name of the Beat sending the events. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

system:
  type: group
  description: >
    Contains system wide statistics. Details that you can get by running the *top* command on Unix systems.
  fields:
    - name: load
      type: group
      description: > 
        System load average. The load average is the average number 
        of jobs in the run queue.
      fields:
        - name: load1
          path: load.load1
          type: float
          description: >
            Load average over 1 minute. 

        - name: load5
          path: load.load5
          type: float
          description: >
            Load average over 5 minutes.

        - name: load15
          path: load.load15
          type: float
          description: >
            Load average over 15 minutes. 

    - name: cpu
      type: group
      description: This group contains statistics related to the CPU usage. 
      fields:
        - name: user
          path: cpu.user
          type: int
          description: >
            CPU time spent in user space 

        - name: user_p
          path: cpu.user_p
          type: float
          description: >
            CPU time spent in user space, in percentage. On multi-core systems, you can have percentages that are greater than 100%. 
            For example, if 3 cores are at 60% use, then the cpu.user_p will be 180%.

        - name: nice
          path: cpu.nice
          type: int
          description: >
            CPU time spent on low priority processes


        - name: system
          path: cpu.system
          type: int
          description: >
            CPU time spent in kernel space

        - name: system_p
          path: cpu.system_p
          type: float
          description: >
            CPU time spent in kernel space, in percentage.

        - name: idle
          path: cpu.idle
          type: int
          description: >
            CPU time spent idle

        - name: iowait
          path: cpu.iowait
          type: int
          description: >
            CPU time spent in wait (on disk)

        - name: irq
          path: cpu.irq
          type: int
          description: >
            CPU time spent servicing/handling hardware interrupts

        - name: softirq
          path: cpu.softirq
          type: int
          description:
            CPU time spent servicing/handling software interrupts

        - name: steal
          path: cpu.steal
          type: int
          description:
            CPU time in involuntary wait by virtual the CPU while the hypervisor
            is servicing another processor CPU time stolen from a virtual machine.
            Available only on Unix.


    - name: mem
      type: group
      description: This group contains statistics related to the memory usage on the system.
      fields:
        - name: total
          path: mem.total
          type: int
          description: >
            Total memory

        - name: used
          path: mem.used
          type: int
          description: >
            Used memory

        - name: free
          path: mem.free
          type: int
          description: >
            Available memory

        - name: used_p
          path: mem.used_p
          type: float
          description: >
            Used memory, in percentage

        - name: actual_used
          path: mem.actual_used
          type: int
          description: >
            Actual used memory. Available only on Unix.

        - name: actual_free
          path: mem.actual_free
          type: int
          description: >
            Actual available memory. Available only on Unix.

        - name: actual_used_p
          path: mem.actual_used_p
          type: float
          description: >
            Actual used memory, in percentage

    - name: swap
      type: group
      description: This group contains statistics related to the swap memory usage on the system.
      fields:
        - name: total
          path: swap.total
          type: int
          description: >
            Total swap memory

        - name: used
          path: swap.used
          type: int
          description: >
            Used swap memory

        - name: free
          path: swap.free
          type: int
          description: >
            Available swap memory

        - name: used_p
          path: swap.used_p
          type: float
          description: >
            Used swap memory, in percentage

        - name: actual_used
          path: swap.actual_used
          type: int
          description: >
            Actual used swap memory. Available only on Unix.

        - name: actual_free
          path: swap.actual_free
          type: int
          description: >
            Actual available swap memory. Available only on Unix.

        - name: actual_used_p
          path: swap.actual_used_p
          type: float
          description: >
            Actual used swap memory, in percentage

process:
  type: group
  description: >
    Per-process statistics that you can get by running the *top* or *ps* command on Unix systems.
  fields:
    - name: proc
      type: group
      description: >
        Contains per-process statistics like memory usage, CPU usage and details about each process like state, name,
        pid, ppid.
      fields:
        - name: name
          path: proc.name
          type: string
          description: >
            Process name.

        - name: state
          path: proc.state
          type: string
          description: >
            Process state. Example: "running"

        - name: pid
          path: proc.pid
          type: int
          description: >
            Process pid.

        - name: ppid
          path: proc.ppid
          type: int
          description: >
            Process parent pid.

        - name: cpu
          type: group
          description: CPU specific statistics per process.
          fields:
            - name: user
              path: proc.cpu.user
              type: int
              description: >
                CPU time spent in user space by the process.

            - name: user_p
              path: proc.cpu.user_p
              type: float
              description: >
                CPU time spent in user space by the process, in percentage.

            - name: system
              path: proc.cpu.system
              type: int
              description: >
                CPU time spent in kernel space by the process.

            - name: total
              path: proc.cpu.total
              type: int
              description: >
                Total CPU time spent by the process.

            - name: start_time
              path: proc.cpu.start_time
              type: string
              description: >
                Time when the process was started. Example: "17:45".

        - name: mem
          type: group
          description: Memory specific statistics per process.
          fields:
            - name: size
              path: proc.mem.size
              type: int
              description: >
                Virtual memory the process has in total.

            - name: rss
              path: proc.mem.rss
              type: int
              description: >
                Resident Set Size. Memory occupied by the process in main memory (RAM).

            - name: rss_p
              path: proc.mem.rss_p
              type: float
              description: >
                Memory occupied by the process in main memory (RAM), in percentage.

            - name: share
              path: proc.mem.share
              type: int
              description: >
                Shared memory the process uses.

filesystem:
  type: group
  description: >
    File system related statistics that you can get by using the *df* command on Unix systems.
  fields:
    - name: fs
      type: group
      description: >
        Contains details about the mounted disks like the total or used disk space and details about each disk like
        device name and the mounting place.
      fields:
        - name: avail
          path: fs.avail
          type: int
          description: >
            Available disk space in bytes.
  
        - name: device_name
          path: fs.device_name
          type: string
          description: >
            Disk name. Example: /dev/disk1

        - name: mount_point
          path: fs.mount_point
          type: string
          description: >
            Mounting point. Example: /

        - name: files
          path: fs.files
          type: int
          description: >
            Total file nodes in the file system. 

        - name: free_files
          path: fs.free_files
          type: int
          description: >
            Free file nodes in the file system.

        - name: total
          path: fs.total
          type: int
          description: >
            Total disk space in bytes.

        - name: used
          path: fs.used
          type: int
          description: >
            Used disk space in bytes.

        - name: used_p
          path: fs.used_p
          type: float
          description: >
            Used disk space in percentage
