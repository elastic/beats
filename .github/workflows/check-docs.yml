name: check-docs

on:
  pull_request:
    paths:
      - '.github/workflows/check-docs.yml'
      - '**/*.asciidoc'
      - '**/*.md'
      - 'deploy/kubernetes/*-kubernetes.yaml'

permissions:
  contents: read
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version-file: .go-version
    - name: Update package lists
      run: sudo apt-get update
    - name: Install libpcap-dev
      run: sudo apt-get install -y libpcap-dev
    - name: Install libsystemd-dev
      run: sudo apt-get install -y libsystemd-dev
    - name: Install librpm-dev
      run: sudo apt-get install -y librpm-dev
    #Â  when using ubuntu-latest, python 3.10 is not the default version.
    - name: Fix Code is not compatible with Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - name: Run check
      run: |
        make check
