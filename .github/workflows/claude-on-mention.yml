name: Claude Assistant
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-issue:
    concurrency:
      group: claude-mention-issue-${{ github.event.issue.number }}-${{ github.event.comment.id || github.event.issue.id }}
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && github.event.issue.pull_request == null) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/mention-issue@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          extra-allowed-tools: "mage,build,unitTest,fmt,make,update,llc"
          additional-instructions: |
            Environment setup:
            - `make mage` has already been run (mage binary is available)
            - Go and Python are configured
            - System dependencies (libpcap-dev, librpm-dev, python3-venv) are installed
            
            If you need to generate files (configs, fields.yml, etc.), run `mage update` in the specific beat directory.
            You can build and test individual beats with `mage build` and `mage unitTest` in their respective directories.

  claude-pr:
    concurrency:
      group: claude-mention-pr-${{ github.event.issue.pull_request.number || github.event.pull_request.number || github.event.pull_request.id }}-${{ github.event.comment.id }}
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && github.event.issue.pull_request != null) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/mention-pr@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          extra-allowed-tools: "mage,build,unitTest,fmt,make,update,llc"
          additional-instructions: |
            Environment setup:
            - `make mage` has already been run (mage binary is available)
            - Go and Python are configured
            - System dependencies (libpcap-dev, librpm-dev, python3-venv) are installed
            
            If you need to generate files (configs, fields.yml, etc.), run `mage update` in the specific beat directory.
            You can build and test individual beats with `mage build` and `mage unitTest` in their respective directories.
