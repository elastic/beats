name: check-metricbeat

on:
  pull_request:
    paths:
      - '.github/workflows/check-metricbeat.yml'
      - 'metricbeat/**'
      - 'x-pack/metricbeat/**'

env:
  BEAT_MODULE: 'metricbeat'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: Run check/update
      run: |
        go install github.com/magefile/mage
        make -C ${{ env.BEAT_MODULE }} check update
        make check-no-changes

  unitTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: unitTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage build unitTest

  goIntegTest:
    runs-on: ubuntu-latest
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: goIntegTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage goIntegTest

  pythonIntegTest:
    runs-on: ubuntu-latest
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: pythonIntegTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage pythonIntegTest

  crosscompile:
    runs-on: ubuntu-latest
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: crosscompile
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        make crosscompile

  windows-2022:
    runs-on: windows-2022
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: windows-2022
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage build unitTest

  windows-2019:
    runs-on: windows-2019
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: windows-2019
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage build unitTest

  packaging-linux:
    # TODO upload packages to GCS Bucket
    runs-on: ubuntu-latest
    needs: unitTest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache-dependency-path: ./go.sum
    - name: packaging-linux
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        make package
      env:
        PLATFORMS: "+all linux/arm64 linux/amd64 windows/amd64 darwin/amd64 darwin/arm64"
