name: check-metricbeat

on:
  pull_request:
    paths:
      - '.github/workflows/check-metricbeat.yml'
      - 'metricbeat/**'
      - 'x-pack/metricbeat/**'

env:
  BEAT_MODULE: 'metricbeat'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    - name: Run check/update
      run: |
        go install github.com/magefile/mage
        make -C ${{ env.BEAT_MODULE }} check update
        make check-no-changes

  unitTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    - name: unitTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage build unitTest

  goIntegTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    - name: goIntegTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage goIntegTest

  pythonIntegTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    - name: pythonIntegTest
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        mage pythonIntegTest

  crosscompile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: 'pip'
        cache-dependency-path: ./libbeat/tests/system/requirements.txt
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    - name: crosscompile
      working-directory: ${{ env.BEAT_MODULE }}
      run: |
        go install github.com/magefile/mage
        make crosscompile
