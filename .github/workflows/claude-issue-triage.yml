name: Claude Issue Triage
on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  triage:
    concurrency:
      group: claude-triage-${{ github.event.issue.number }}
    runs-on: ubuntu-latest
    if: |
      github.event.label.name == 'claude-plz-triage' &&
      contains(fromJSON('["strawgate","AlexanderWert","perk","graphaelli","cmacknz","axw","theletterf","jlind23","nimarezainia"]'), github.actor)
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/issue-triage/ro@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional-instructions: |
            Environment setup:
            - `make mage` has already been run (mage binary is available)
            - Go and Python are configured
            - System dependencies (libpcap-dev, librpm-dev, python3-venv) are installed
