name: Claude Issue Triage
on:
  issues:
    types: [opened, labeled]

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  triage:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'opened' && contains(join(github.event.issue.labels.*.name, ','), 'claude-plz-triage')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'claude-plz-triage')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/issue-triage@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional-instructions: |
            `make mage` has already been run.
