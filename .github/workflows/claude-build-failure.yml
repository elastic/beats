name: Claude Build Failure Analysis
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  actions: read
  issues: write
  pull-requests: write
  id-token: write

jobs:
  analyze:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/build-failure@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed-tools: "Edit,Write,Bash(mage build),Bash(mage unitTest),Bash(mage fmt),Bash(make update),Bash(mage llc)"
          additional-instructions: |
            `make mage` has already been run.
