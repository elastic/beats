name: pre-commit

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Configure PATH
      run: echo "${GITHUB_WORKSPACE}/.ci/scripts" >> $GITHUB_PATH
    - uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507
