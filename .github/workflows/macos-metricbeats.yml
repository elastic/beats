name: build

on:
  pull_request:
    paths:
      - 'metricbeat/**'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.2'
    - name: Install dependencies
      run: |
        go version
        go get -u github.com/magefile/mage
    - uses: actions/checkout@v2
      with:
        path: src/github.com/elastic/beats
    - name: Debug
      run: ls -ltr && ls -tra src/github.com/elastic/beats && ls -ltra src/github.com/elastic/beats/metricbeat
    - name: Run build
      run: cd src/github.com/elastic/beats/metricbeat && mage build
    - name: Run test
      run: cd src/github.com/elastic/beats/metricbeat && mage unitTest
