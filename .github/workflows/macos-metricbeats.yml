name: build

on:
  pull_request:
    paths:
      - 'metricbeat/**'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.2'
    - name: Install dependencies
      run: go get -u github.com/magefile/mage
    - uses: actions/checkout@v2
    - name: Run build
      run: cd metricbeat && mage build
    - name: Run test
      run: cd metricbeat && mage unitTest
