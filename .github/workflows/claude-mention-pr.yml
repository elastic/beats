name: Claude Mention (PR)
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  respond:
    concurrency:
      group: claude-mention-pr-${{ github.event.issue.number }}-${{ github.event.comment.id }}
    runs-on: ubuntu-latest
    if: |
      contains(github.event.comment.body, '@claude') &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association) &&
      contains(fromJSON('["strawgate","AlexanderWert","perk","graphaelli","cmacknz","axw","theletterf","jlind23","nimarezainia"]'), github.actor) &&
      ((github.event_name == 'issue_comment' && github.event.issue.pull_request != null) ||
       github.event_name == 'pull_request_review_comment')
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv

      - name: Install Mage
        run: make mage

      - uses: elastic/ai-github-actions/workflows/mention-in-pr/rwxp@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional-instructions: |
            Environment setup:
            - `make mage` has already been run (mage binary is available)
            - Go and Python are configured
            - System dependencies (libpcap-dev, librpm-dev, python3-venv) are installed
