name: check-x-pack-functionbeat

on:
  pull_request:
    paths:
      - '.github/workflows/check-xpack-functionbeat.yml'
      - 'x-pack/functionbeat/**'
      - 'functionbeat/**'

env:
  BEAT_MODULE: 'x-pack/functionbeat'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
    #Â  when using ubuntu-latest, python 3.10 is not the default version.
    - name: Fix Code is not compatible with Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run check/update
      run: |
        go install github.com/magefile/mage
        make -C ${{ env.BEAT_MODULE }} check update
        make check-no-changes
