queue_rules:
  - name: default
    conditions:
      - check-success=beats-ci/pr-merge
pull_request_rules:
  - name: forward-port patches to main branch
    conditions:
      - merged
      - label=forwardport-main
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "main"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: ask to resolve conflict
    conditions:
      - -merged
      - -closed
      - conflict
      - -author=apmmachine
    actions:
        comment:
          message: |
            This pull request is now in conflicts. Could you fix it? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: close automated pull requests with bump updates if any conflict
    conditions:
      - -merged
      - -closed
      - conflict
      - author=apmmachine
      - label=automation
    actions:
      close:
        message: |
          This pull request has been automatically closed by Mergify.
          There are some other up-to-date pull requests.
  - name: automatic approval for automated pull requests with bump updates
    conditions:
      - author=apmmachine
      - check-success=beats-ci/pr-merge
      - label=automation
      - files~=^testing/environments/snapshot.*\.yml$
    actions:
      review:
        type: APPROVE
        message: Automatically approving mergify
  - name: automatic squash and merge with success checks and the files matching the regex ^testing/environments/snapshot* are modified.
    conditions:
      - check-success=beats-ci/pr-merge
      - label=automation
      - files~=^testing/environments/snapshot.*\.yml$
      - "#approved-reviews-by>=1"
    actions:
      queue:
        method: squash
        name: default
  - name: delete upstream branch after merging changes on testing/environments/snapshot* or it's closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-stack-version
        - files~=^testing/environments/snapshot.*\.yml$
    actions:
      delete_head_branch:
  - name: delete upstream branch after merging changes on .go-version or it's closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-go-version
        - files~=^\.go-version$
    actions:
      delete_head_branch:
  - name: automatic approval for mergify pull requests with changes in bump-rules
    conditions:
      - author=mergify[bot]
      - check-success=beats-ci/pr-merge
      - label=automation
      - files~=^\.mergify\.yml$
      - head~=^add-backport-next.*
    actions:
      review:
        type: APPROVE
        message: Automatically approving mergify
  - name: automatic squash and merge with success checks and the files matching the regex ^.mergify.yml is modified.
    conditions:
      - check-success=beats-ci/pr-merge
      - label=automation
      - files~=^\.mergify\.yml$
      - head~=^add-backport-next.*
      - "#approved-reviews-by>=1"
    actions:
      queue:
        method: squash
        name: default
  - name: delete upstream branch with changes on ^.mergify.yml that has been merged or closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^add-backport-next.*
        - files~=^\.mergify\.yml$
    actions:
      delete_head_branch:
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
      - "#assignee>=1"
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? üôè
  - name: notify the backport policy
    conditions:
      - -label~=^backport
      - base=main
      - -merged
      - -closed
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? üôè
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `backport-v./d./d./d` is the label to automatically backport to the `7./d` branch. `/d` is the digit

          **NOTE**: `backport-skip` has been added to this pull request.
      label:
        add:
          - backport-skip
  - name: remove-backport label
    conditions:
      - label~=backport-v
      - -merged
      - -closed
    actions:
      label:
        remove:
          - backport-skip
  - name: backport patches to 7.14 branch
    conditions:
      - merged
      - label=backport-v7.14.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.14"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
