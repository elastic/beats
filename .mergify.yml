pull_request_rules:
  - name: backport patches to 7.x branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.14.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.x"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.13 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.13.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.13"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.12 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.12.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.12"
        labels:
          - "backport"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflicts. Could you fix it? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: Automatic squash and merge with success checks and the files matching the regex ^testing/environments/snapshot* are modified.
    conditions:
      - check-success=beats-ci/pr-merge
      - label=automation
      - files~=^testing/environments/snapshot.*\.yml$
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
  - name: delete upstream branch after merging changes on testing/environments/snapshot*
    conditions:
      - merged
      - label=automation
      - head~=^update-stack-version
      - files~=^testing/environments/snapshot.*\.yml$
    actions:
      delete_head_branch:
