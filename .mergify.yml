pull_request_rules:
  - name: backport patches to 7.x branch
    conditions:
      - base=master
      - label=v7.13.0
    actions:
      backport:
        branches:
          - 7.x
  - name: backport patches to 7.12 branch
    conditions:
      - base=master
      - label=v7.12.0
    actions:
      backport:
        branches:
          - 7.12
  - name: backport patches to 7.11 branch
    conditions:
      - base=master
      - label=v7.11.0
    actions:
      backport:
        branches:
          - 7.11