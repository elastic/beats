# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-winlogbeat"

env:
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"
  # See docker.go. Sets --pull to docker-compose
  DOCKER_PULL: 0

steps:
  - group: "Check/Update"
    key: "winlogbeat-check-update"

    steps:
      - label: "Winlogbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C winlogbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 3
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "winlogbeat: check/update"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "winlogbeat-check-update"

  - group: "Mandatory Tests"
    key: "winlogbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: Winlogbeat: Crossccompile"
        key: "mandatory-cross-compile"
        command: "make -C winlogbeat crosscompile"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Crosscompile"

      - label: ":windows: Winlogbeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path winlogbeat
          mage build unitTest
        key: "mandatory-win-2016-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Win 2016 Unit Tests"

      - label: ":windows: Winlogbeat: Win 2019 Unit Tests"
        command: |
          Set-Location -Path winlogbeat
          mage build unitTest
        key: "mandatory-win-2019-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Win 2019 Unit Tests"

      - label: ":windows: Winlogbeat: Win 2022 Unit Tests"
        command: |
          Set-Location -Path winlogbeat
          mage build unitTest
        key: "mandatory-win-2022-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Win 2022 Unit Tests"

  - group: "Extended Windows Tests"
    key: "winlogbeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: Winlogbeat: Win 10 Unit Tests"
        command: |
          Set-Location -Path winlogbeat
          mage build unitTest
        key: "extended-win-10-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Win 10 Unit Tests"

      - label: ":windows: Winlogbeat: Win 11 Unit Tests"
        command: |
          Set-Location -Path winlogbeat
          mage build unitTest
        key: "extended-win-11-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "winlogbeat/build/*.xml"
          - "winlogbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "winlogbeat: Win 11 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "winlogbeat-mandatory-tests"

  - group: "Packaging"
    key: "winlogbeat-packaging"
    steps:
      - label: ":ubuntu: Winlogbeat: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
        command: |
          cd winlogbeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        notify:
          - github_commit_status:
              context: "winlogbeat: Packaging Linux"
