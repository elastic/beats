# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_MACOS_X86_64: "generic-13-ventura-x64"
  IMAGE_MACOS_ARM: "generic-13-ventura-arm"
  IMAGE_RHEL9: "family/platform-ingest-beats-rhel-9"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

steps:
  - group: "Heartbeat Mandatory Testing"
    key: "heartbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: Unit Tests"
        command: |
          set -euo pipefail
          cd heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Ubuntu Unit Tests"

      - label: ":rhel: Rhel9 Unit Tests"
        command: |
          set -euo pipefail
          cd heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_RHEL9}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Rhel9 Unit Tests"

      - label: ":windows: Win-2016 Unit Tests"
        key: "windows-2016"
        command: |
          Set-Location -Path heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_type: "pd-ssd"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Win-2016 Unit Tests"

      - label: ":windows: Win-2022 Unit Test"
        key: "windows-2022"
        command: |
          Set-Location -Path heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_type: "pd-ssd"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Win-2022 Unit Tests"

      - label: ":ubuntu: Go (Module) Integration Tests"
        command: |
          set -euo pipefail
          # defines the MODULE env var based on what's changed in a PR
          source .buildkite/scripts/changesets.sh
          defineModuleFromTheChangeSet heartbeat
          echo "~~~ Will run tests with env var MODULE=$$MODULE"
          cd heartbeat
          mage goIntegTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Go Integration Tests"

      - label: ":ubuntu: Python (Module) Integration Tests"
        command: |
          set -euo pipefail
          # defines the MODULE env var based on what's changed in a PR
          source .buildkite/scripts/changesets.sh
          defineModuleFromTheChangeSet heartbeat
          echo "~~~ Will run tests with env var MODULE=$$MODULE"
          cd heartbeat
          mage pythonIntegTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Python Integration Tests"

  - group: "Heartbeat Extended Tests"
    key: "heartbeat-extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*(macOS|arm).*/

    steps:
      - label: ":linux: Heartbeat ARM64 Unit Tests"
        key: "arm-extended"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
        command: |
          set -euo pipefail
          cd heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths: "heartbeat/build/*.xml"
        notify:
          - github_commit_status:
              context: "heartbeat: Ubuntu ARM64 Unit Tests"

      - label: ":mac: MacOS Unit Tests"
        key: "macos-extended"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_X86_64}"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: MacOS Unit Tests"

      - label: ":mac: MacOS ARM Unit Tests"
        key: "macos-arm-extended"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_ARM}"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: MacOS ARM Unit Tests"

  - group: "Heartbeat Windows Extended Testing"
    key: "heartbeat-extended-tests-win"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: Win-2019 Unit Tests"
        key: "heartbeat-win-extended-2019"
        command:  |
          Set-Location -Path heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_type: "pd-ssd"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Win-2019 Unit Tests"

      - label: ":windows: Win-11 Unit Tests"
        key: "heartbeat-windows-extended-11"
        command: |
          Set-Location -Path heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_type: "pd-ssd"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Win-11 Unit Tests"

      - label: ":windows: Win-10 Unit Tests"
        key: "heartbeat-windows-extended-10"
        command: |
          Set-Location -Path heartbeat
          mage build unitTest
        retry:
          automatic:
           - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_type: "pd-ssd"
        artifact_paths:
          - "heartbeat/build/*.xml"
          - "heartbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "heartbeat: Win-10 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "heartbeat-mandatory-tests"

  - group: "Heartbeat Packaging"
    key: "heartbeat-packaging"
    steps:
      - label: ":ubuntu: Packaging Linux X86"
        key: "heartbeat-package-linux-x86"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
          SNAPSHOT: true
        command: |
          set -euo pipefail
          cd heartbeat
          mage package
        agents:
          provider: gcp
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        notify:
          - github_commit_status:
              context: "heartbeat: Packaging Ubuntu x86_64"

      - label: ":linux: Packaging Linux ARM"
        key: "heartbeat-package-linux-arm"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
          SNAPSHOT: true
        command: |
          set -euo pipefail
          cd heartbeat
          mage package
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "heartbeat: Packaging Ubuntu ARM"
