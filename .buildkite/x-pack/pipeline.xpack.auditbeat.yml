# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-xpack-auditbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_MACOS_ARM: "generic-13-ventura-arm"
  IMAGE_MACOS_X86_64: "generic-13-ventura-x64"
  IMAGE_RHEL9_X86_64: "family/platform-ingest-beats-rhel-9"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

  # Module tests
  BEAT_PATH: "x-pack/auditbeat"

steps:
  - group: "Check/Update"
    key: "x-pack-auditbeat-check-update"

    steps:
      - label: "x-pack/auditbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C x-pack/auditbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 1
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: check/update"

      - label: "x-pack/auditbeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "x-pack-auditbeat-check-update"

  - group: "Mandatory Tests"
    key: "x-pack-auditbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: x-pack/auditbeat: Build Tests (Module)"
        key: "mandatory-linux-unit-test"
        command: |
          cd x-pack/auditbeat
          mage update build test
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Build Tests (Module)"

      - label: ":rhel: x-pack/auditbeat: RHEL9 Unit Tests"
        key: "mandatory-rhel9-unit-test"
        command: |
          cd x-pack/auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_RHEL9_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: RHEL9 Unit Tests"

      - label: ":windows: x-pack/auditbeat: Win 2022 Unit Tests"
        key: "mandatory-win-2022-unit-tests"
        command: |
          Set-Location -Path x-pack/auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Win 2022 Unit Tests"

      - label: ":windows: x-pack/auditbeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path x-pack/auditbeat
          mage build unitTest
        key: "mandatory-win-2016-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Win 2016 Unit Tests"

  - group: "Extended Windows Tests"
    key: "x-pack-auditbeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: x-pack/auditbeat: Win 2019 Unit Tests"
        command: |
          Set-Location -Path x-pack/auditbeat
          mage build unitTest
        key: "extended-win-2019-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Win 2019 Unit Tests"

      - label: ":windows: x-pack/auditbeat: Win 10 Unit Tests"
        command: |
          Set-Location -Path x-pack/auditbeat
          mage build unitTest
        key: "extended-win-10-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Win 10 Unit Tests"

      - label: ":windows: x-pack/auditbeat: Win 11 Unit Tests"
        command: |
          Set-Location -Path x-pack/auditbeat
          mage build unitTest
        key: "extended-win-11-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Win 11 Unit Tests"

  - group: "Extended Tests"
    key: "x-pack-auditbeat-extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*(macOS|arm).*/

    steps:
      - label: ":mac: x-pack/auditbeat: macOS x86_64 Unit Tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3  # using higher retries for now due to lack of custom vm images and vendor instability
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_X86_64}"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: macOS x86_64 Unit Tests"

      - label: ":mac: x-pack/auditbeat: macOS arm64 Unit Tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3  # using higher retries for now due to lack of custom vm images and vendor instability
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_ARM}"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: macOS arm64 Unit Tests"

      - label: ":ubuntu: x-pack/auditbeat: Ubuntu arm64 Unit Tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
        command: |
          cd x-pack/auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "x-pack/auditbeat/build/*.xml"
          - "x-pack/auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Ubuntu arm64 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on:
      - step: "x-pack-auditbeat-mandatory-tests"

  - group: "Packaging"
    key: "x-pack-auditbeat-packaging"

    steps:
      - label: ":ubuntu: x-pack/auditbeat: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
        command: |
          cd x-pack/auditbeat
          mage package
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Packaging Linux"

      - label: ":ubuntu: x-pack/auditbeat: Packaging Linux arm64"
        key: "packaging-arm"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
        command: |
          cd x-pack/auditbeat
          mage package
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "x-pack/auditbeat: Packaging Linux arm64"
