# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-xpack-osquerybeat"

env:
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_MACOS_ARM: "generic-13-ventura-arm"
  IMAGE_MACOS_X86_64: "generic-13-ventura-x64"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "Check/Update"
    key: "x-pack-osquerybeat-check-update"

    steps:
      - label: "x-pack/osquerybeat: Run check/update"
        command: |
          set -eo pipefail
          make -C x-pack/osquerybeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 3
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: check/update"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "x-pack-osquerybeat-check-update"

  - group: "Mandatory Tests"
    key: "x-pack-osquerybeat-mandatory-tests"

    steps:
      - label: ":ubuntu: x-pack/osquerybeat: Ubuntu x86_64 Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          cd x-pack/osquerybeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: x-pack/osquerybeat: Go Integration Tests"
        key: "mandatory-int-test"
        command: |
          cd x-pack/osquerybeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Go Integration Tests"

      - label: ":windows: x-pack/osquerybeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path x-pack/osquerybeat
          mage build unitTest
        key: "mandatory-win-2016-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Win 2016 Unit Tests"

      - label: ":windows: x-pack/osquerybeat: Win 2022 Unit Tests"
        command: |
          Set-Location -Path x-pack/osquerybeat
          mage build unitTest
        key: "mandatory-win-2022-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Win-2022 Unit Tests"

  - group: "Extended Windows Tests"
    key: "x-pack-osquerybeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: x-pack/osquerybeat: Win 10 Unit Tests"
        command: |
          Set-Location -Path x-pack/osquerybeat
          mage build unitTest
        key: "extended-win-10-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Win 10 Unit Tests"

      - label: ":windows: x-pack/osquerybeat: Win 11 Unit Tests"
        command: |
          Set-Location -Path x-pack/osquerybeat
          mage build unitTest
        key: "extended-win-11-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Win 11 Unit Tests"

      - label: ":windows: x-pack/osquerybeat: Win 2019 Unit Tests"
        command: |
          Set-Location -Path x-pack/osquerybeat
          mage build unitTest
        key: "extended-win-2019-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Win 2019 Unit Tests"

  - group: "Extended Tests"
    key: "x-pack-osquerybeat-extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/

    steps:
      - label: ":mac: x-pack/osquerybeat: macOS x86_64 Unit Tests"
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/osquerybeat && mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_X86_64}"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: macOS x86_64 Unit Tests"

      - label: ":mac: x-pack/osquerybeat: macOS arm64 Unit Tests"
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/osquerybeat && mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_ARM}"
        artifact_paths:
          - "x-pack/osquerybeat/build/*.xml"
          - "x-pack/osquerybeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: macOS arm64 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on:
      - step: "x-pack-osquerybeat-mandatory-tests"

  - group: "Packaging"
    key: "x-pack-querybeat-packaging"
    steps:
      - label: ":ubuntu: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
        command: |
          cd x-pack/osquerybeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "x-pack/osquerybeat: Packaging Linux"
