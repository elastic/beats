# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-xpack-libbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "x-pack/libbeat Check/Update"
    key: "x-pack-libbeat-check-update"
    steps:
      - label: "Run check/update"
        command: |
          make -C x-pack/libbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 3
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: check/update"
      
  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "x-pack-libbeat-check-update"

  - group: "x-pack/libbeat Mandatory Tests"
    key: "x-pack-libbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: x-pack/libbeat Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          cd x-pack/libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Unit Tests"

      - label: ":ubuntu: x-pack/libbeat Go Integration Tests"
        key: "mandatory-int-test"
        command: |
          cd x-pack/libbeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Go Integration Tests"

      - label: ":ubuntu: x-pack/libbeat Python Integration Tests"
        key: "mandatory-python-int-test"
        command: |
          cd x-pack/libbeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Python Integration Tests"

  - group: "x-pack/libbeat Extended Tests"
    key: "x-pack-libbeat-extended-tests-linux-arm"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/

    steps:
      - label: ":ubuntu: x-pack/libbeat arm64 Unit Tests"
        key: "extended-arm64-unit-tests"
        command: |
          cd x-pack/libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Linux arm64 Unit Tests"
