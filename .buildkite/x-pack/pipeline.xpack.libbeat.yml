# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-xpack-libbeat"

env:
  IMAGE_UBUNTU_X86_64: "family/core-ubuntu-2204"
  IMAGE_UBUNTU_ARM_64: "core-ubuntu-2004-aarch64"
  IMAGE_WIN_10: "family/general-windows-10"
  IMAGE_WIN_11: "family/general-windows-11"
  IMAGE_WIN_2016: "family/core-windows-2016"
  IMAGE_WIN_2019: "family/core-windows-2019"
  IMAGE_WIN_2022: "family/core-windows-2022"
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"
  AWS_ARM_INSTANCE_TYPE: "t4g.xlarge"
  BEATS_PROJECT_NAME: "x-pack/libbeat"

steps:

  - input: "Input Parameters"
    key: "input-run-all-stages"
    fields:
    - select: "Libbeat - run_xpack_libbeat"
      key: "run_xpack_libbeat"
      options:
        - label: "True"
          value: "true"
        - label: "False"
          value: "false"
      default: "false"
    - select: "Libbeat - run_xpack_libbeat_arm_tests"
      key: "run_xpack_libbeat_arm_tests"
      options:
        - label: "True"
          value: "true"
        - label: "False"
          value: "false"
      default: "false"
    if: "build.source == 'ui'"

  - wait: ~
    if: "build.source == 'ui'"
    allow_dependency_failure: false

  - label: ":linux: Load dynamic x-pack libbeat pipeline"
    key: "libbeat-pipeline"
    command: ".buildkite/scripts/generate_xpack_libbeat_pipeline.sh"
    notify:
      - github_commit_status:
          context: "${BEATS_PROJECT_NAME}: Load dynamic pipeline's steps"
