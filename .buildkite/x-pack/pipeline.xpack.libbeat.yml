  - group: "Extended Windows Tests"
    key: "extended-win-tests"
    steps:
      - label: ":windows: Windows 10 Unit Tests"
        command: |
          Set-Location -Path x-pack/libbeat
          mage -w reader\etw build goUnitTest
        key: "extended-win-10-unit-tests"
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Windows 10 Unit Tests"

      - label: ":windows: Windows 11 Unit Tests"
        command: |
          Set-Location -Path x-pack/libbeat
          mage -w reader\etw build goUnitTest
        key: "extended-win-11-unit-tests"
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Windows 11 Unit Tests"

      - label: ":windows: Windows 2019 Unit Tests"
        command: |
          Set-Location -Path x-pack/libbeat
          mage -w reader\etw build goUnitTest
        key: "extended-win-2019-unit-tests"
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Windows 2019 Unit Tests"

  - group: "Extended Tests"
    key: "extended-tests"
    steps:
      - label: ":linux: Ubuntu ARM64 Unit Tests"
        key: "extended-arm64-unit-tests"
        command: |
          set -euo pipefail
          cd x-pack/libbeat
          mage build unitTest
        agents:
          provider: "aws"
          imagePrefix: "${IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "x-pack/libbeat/build/*.xml"
          - "x-pack/libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/libbeat: Ubuntu ARM64 Unit Tests"
