env:
  ASDF_MAGE_VERSION: 1.15.0
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  GCP_WIN_MACHINE_TYPE: "n2-standard-8"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  # Platforms to be used for FIPS packaging nodes
  PLATFORMS_AMD64_FIPS: "+all linux/amd64"
  PLATFORMS_ARM64_FIPS: "+all linux/arm64"

steps:
  - group: "Check/Update"
    key: "x-pack-agentbeat-check-update"

    steps:
      - label: "agentbeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "agentbeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "x-pack-agentbeat-check-update"

  - group: "Agentbeat tests"
    key: "agentbeat-mandatory-tests"

    steps:

      - label: ":windows: x-pack/agentbeat: Win 2022 System Tests"
        key: "mandatory-win-2022-system-tests"
        command: |
          .buildkite/scripts/gcp_auth.ps1
          Set-Location -Path x-pack/agentbeat
          mage systemTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/agentbeat/build/*.xml"
          - "x-pack/agentbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/agentbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "x-pack/agentbeat: Win 2022 System Tests"
      - label: ":linux: Agentbeat packaging Linux"
        key: "agentbeat-package-linux"
        depends_on:
          - mandatory-win-2022-system-tests
        env:
          PLATFORMS: "+all linux/amd64 windows/amd64 darwin/amd64"
          SNAPSHOT: true
        command: |
          .buildkite/scripts/packaging/packaging.sh x-pack/agentbeat
        artifact_paths:
          - x-pack/agentbeat/build/distributions/**/*
          - "x-pack/agentbeat/build/*.xml"
          - "x-pack/agentbeat/build/*.json"
        retry:
          automatic:
            - limit: 2
        timeout_in_minutes: 60
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "agentbeat: Packaging"
      - label: ":linux: Agentbeat packaging linux/amd64 FIPS"
        key: "agentbeat-package-linux-x86-fips"
        depends_on:
          - mandatory-win-2022-system-tests
        env:
          PLATFORMS: "${PLATFORMS_AMD64_FIPS}"
          SNAPSHOT: true
          FIPS: true
        command: |
          .buildkite/scripts/packaging/packaging.sh x-pack/agentbeat
        artifact_paths:
          - x-pack/agentbeat/build/distributions/**/*
          - "x-pack/agentbeat/build/*.xml"
          - "x-pack/agentbeat/build/*.json"
        retry:
          automatic:
            - limit: 2
        timeout_in_minutes: 60
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "agentbeat: Packaging linux/amd64 FIPS"
      - label: ":linux: Agentbeat packaging linux/arm64 FIPS"
        key: "agentbeat-package-linux-arm-fips"
        depends_on:
          - mandatory-win-2022-system-tests
        env:
          PLATFORMS: "${PLATFORMS_ARM64_FIPS}"
          SNAPSHOT: true
          FIPS: true
        command: |
          .buildkite/scripts/packaging/packaging.sh x-pack/agentbeat
        artifact_paths:
          - x-pack/agentbeat/build/distributions/**/*
          - "x-pack/agentbeat/build/*.xml"
          - "x-pack/agentbeat/build/*.json"
        retry:
          automatic:
            - limit: 2
        timeout_in_minutes: 60
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "agentbeat: Packaging linux/arm64 FIPS"

      - label: ":linux: Agentbeat/Integration tests Linux"
        key: "agentbeat-it-linux"
        depends_on:
          - agentbeat-package-linux
        env:
          ASDF_NODEJS_VERSION: 18.17.1
          PLATFORMS: "+all linux/amd64 windows/amd64 darwin/amd64"
          SNAPSHOT: true
        command: |
          set -euo pipefail
          echo "~~~ Downloading artifacts"
          buildkite-agent artifact download x-pack/agentbeat/build/distributions/** . --step 'agentbeat-package-linux'
          ls -lah x-pack/agentbeat/build/distributions/
          echo "~~~ Installing @elastic/synthetics with npm"
          npm install -g @elastic/synthetics
          echo "~~~ Running tests"
          cd x-pack/agentbeat
          mage goIntegTest
        artifact_paths:
          - x-pack/agentbeat/build/distributions/**/*
          - "x-pack/agentbeat/build/*.xml"
          - "x-pack/agentbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "x-pack/agentbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 60
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "agentbeat: Integration tests"
