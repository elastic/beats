# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-xpack-packetbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_MACOS_ARM: "generic-13-ventura-arm"
  IMAGE_MACOS_X86_64: "generic-13-ventura-x64"
  IMAGE_RHEL9_X86_64: "family/platform-ingest-beats-rhel-9"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "Check/Update"
    key: "x-pack-packetbeat-check-update"

    steps:
      - label: "x-pack/packetbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C x-pack/packetbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 3
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: check/update"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "x-pack-packetbeat-check-update"

  - group: "Mandatory Tests"
    key: "x-pack-packetbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: x-pack/packetbeat: Ubuntu x86_64 Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          cd x-pack/packetbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: x-pack/packetbeat: Ubuntu x86_64 System Tests"
        key: "mandatory-linux-system-test"
        command: |
          cd x-pack/packetbeat
          mage systemTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Ubuntu x86_64 System Tests"

      - label: ":rhel: x-pack/packetbeat: RHEL9 Unit Tests"
        key: "mandatory-rhel9-unit-test"
        command: |
          cd x-pack/packetbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_RHEL9_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: RHEL9 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage build unitTest
        key: "mandatory-win-2016-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 2016 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 2022 Unit Tests"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage build unitTest
        key: "mandatory-win-2022-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 2022 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 2022 System Tests"
        key: "mandatory-win-2022-system-tests"
        skip: "skipping due to elastic/beats#38142"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage systemTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 2022 System Tests"

  - group: "Extended Windows Tests"
    key: "x-pack-packetbeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: x-pack/packetbeat: Win 10 Unit Tests"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage build unitTest
        key: "extended-win-10-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 10 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 11 Unit Tests"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage build unitTest
        key: "extended-win-11-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 11 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 2019 Unit Tests"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage build unitTest
        key: "extended-win-2019-unit-tests"
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 2019 Unit Tests"

      - label: ":windows: x-pack/packetbeat: Win 10 System Tests"
        key: "extended-win-10-system-tests"
        skip: "skipping due to elastic/beats#38142"
        command: |
          Set-Location -Path x-pack/packetbeat
          mage systemTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Win 10 System Tests"

  - group: "Extended Tests"
    key: "x-pack-packetbeat-extended-linux-arm-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*(macOS|arm).*/

    steps:
      - label: ":ubuntu: x-pack/packetbeat: Ubuntu arm64 Unit Tests"
        key: "extended-arm64-unit-test"
        if: build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
        command: |
          cd x-pack/packetbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Ubuntu arm64 Unit Tests"

      - label: ":mac: x-pack/packetbeat: macOS x86_64 Unit Tests"
        key: "extended-macos-unit-tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/packetbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_X86_64}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: macOS x86_64 Unit Tests"

      - label: ":mac: x-pack/packetbeat: macOS arm64 Unit Tests"
        key: "macos-arm64-unit-tests-extended"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd x-pack/packetbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_ARM}"
        artifact_paths:
          - "x-pack/packetbeat/build/*.xml"
          - "x-pack/packetbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: macOS arm64 Unit Tests"

  - group: "Packaging"
    key: "x-pack-packetbeat-packaging"
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on:
      - step: "x-pack-packetbeat-mandatory-tests"
        allow_failure: false

    steps:
      - label: ":ubuntu: x-pack/packetbeat: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
        command: |
          cd x-pack/packetbeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Packaging Linux"

      - label: ":ubuntu: x-pack/packetbeat: Packaging arm64"
        key: "packaging-arm"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
        command: |
          cd x-pack/packetbeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "x-pack/packetbeat: Packaging Linux arm64"
