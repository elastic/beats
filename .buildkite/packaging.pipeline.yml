# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json

# Generate steps
#   Linux step (Parallel)
#
#   ARM Step (Parallel)
#   beats-dashboards (Parallel)
#

env:
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"

steps:
  - group: Beats dashboards
    key: dashboards
    steps:
      - label: Snapshot dashboards
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci:0.1"
          cpu: "8"
          memory: "16Gi"
          ephemeralStorage: "200Gi"
        commands:
          - make build/distributions/dependencies.csv
          - beats-dashboards
        env:
          SNAPSHOT: true
        artifact_paths:
          - build/distributions/**

      - label: Staging dashboards
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci:0.1"
          cpu: "8"
          memory: "16Gi"
          ephemeralStorage: "200Gi"
        commands:
          - make build/distributions/dependencies.csv
          - beats-dashboards
        artifact_paths:
          - build/distributions/**

  - group: Packaging snapshot
    key: packaging-snapshot
    steps:
      - label: ":ubuntu: Auditbeat/Packaging Linux"
        key: "auditbeat-package-linux-x86-snapshot"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
          SNAPSHOT: true
        command: |
          cd auditbeat
          mage package
        agents:
          provider: gcp
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - build/distributions/**

      - label: ":linux: Auditbeat/Packaging Linux arm64"
        key: "auditbeat-package-linux-arm64-snapshot"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
          SNAPSHOT: true
        command: |
          cd auditbeat
          mage package
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - build/distributions/**

  - group: Packaging staging
    key: packaging-staging
    steps:
      - label: ":ubuntu: Auditbeat/Packaging Linux"
        key: "auditbeat-package-linux-x86-staging"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64 darwin/arm64"
          SNAPSHOT: true
        command: |
          cd auditbeat
          mage package
          mage ironbank
        agents:
          provider: gcp
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - build/distributions/**

      - label: ":linux: Auditbeat/Packaging Linux arm64"
        key: "auditbeat-package-linux-arm64-staging"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
          SNAPSHOT: true
        command: |
          cd auditbeat
          mage package
          mage ironbank
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - build/distributions/**

  - group: DRA publish
    key: dra
    steps:
      - label: DRA Snapshot
        key: dra-snapshot
        depends_on:
          - packaging-snapshot
        command: |
          buildkite-agent artifact download "build/**" .
          ls - lah build/distributions
      - label: DRA Staging
        key: dra-staging
        depends_on:
          - packaging-staging
        command: |
          buildkite-agent artifact download "build/**" .
          ls - lah build/distributions
