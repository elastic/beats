# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-libbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "t4g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2004-aarch64"
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

steps:
  - group: "Mandatory Tests"
    key: "mandatory-tests"
    steps:
      - label: ":linux: Ubuntu Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Ununtu Unit Tests"

      - label: ":go: Go Integration Tests"
        key: "mandatory-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage goIntegTest
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Go Integration Tests"

      - label: ":python: Python Integration Tests"
        key: "mandatory-python-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage pythonIntegTest
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Python Integration Tests"

      - label: ":negative_squared_cross_mark: Cross compile"
        key: "mandatory-cross-compile"
        command: |
          set -euo pipefail
          cd libbeat
          make crosscompile
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Cross compile"

      - label: ":testengine: Stress Tests"
        key: "mandatory-stress-test"
        command: |
          set -euo pipefail
          cd libbeat
          make STRESS_TEST_OPTIONS='-timeout=20m -race -v -parallel 1' GOTEST_OUTPUT_OPTIONS=' | go-junit-report > libbeat-stress-test.xml' stress-tests
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths: "libbeat/libbeat-stress-test.xml"
        notify:
          - github_commit_status:
              context: "libbeat: Stress Tests"

  - group: "Extended Tests"
    key: "extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
    steps:
      - label: ":linux: Ubuntu ARM64 Unit Tests"
        key: "extended-arm64-unit-tests"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Ubuntu ARM64 Unit Tests"
