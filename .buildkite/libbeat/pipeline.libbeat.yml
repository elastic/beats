# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-libbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2004-aarch64"

  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"

  # Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "Libbeat Mandatory Tests"
    key: "mandatory-tests"

    steps:
      - label: ":ubuntu: Libbeat Ubuntu Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Linux x86_64 Unit Tests"

      - label: ":ubuntu: Libbeat Go Integration Tests"
        key: "mandatory-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Go Integration Tests"

      - label: ":ubuntu: Libbeat Python Integration Tests"
        key: "mandatory-python-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Python Integration Tests"

      - label: ":ubuntu: Libbeat Module compat tests - next major"
        # Run module integration tests under next major of Elastic stack.
        env:
          STACK_ENVIRONMENT: "next-major"
        command: |
          set -euo pipefail
          source .buildkite/scripts/changesets.sh
          defineModuleFromTheChangeSet libbeat
          echo "~~~ Running tests"
          cd libbeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Module compat tests / next major"

  - group: "Libbeat Extended Tests"
    key: "extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/

    steps:
      - label: ":ubuntu: Libbeat Linux arm64 Unit Tests"
        key: "extended-arm64-unit-tests"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        notify:
          - github_commit_status:
              context: "libbeat: Linux arm64 Unit Tests"
