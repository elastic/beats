# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-libbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "t4g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2004-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "Check/Update"
    key: "libbeat-check-update"

    steps:
      - label: "Libbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C libbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 1
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "libbeat: check/update"

      - label: "Libbeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "libbeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "libbeat-check-update"

  - group: "Mandatory Tests"
    key: "mandatory-tests"

    steps:
      - label: ":ubuntu: Libbeat: Ubuntu x86_64 Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*-unit.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: Libbeat: Ubuntu x86_64 Unit Tests with requirefips build tag"
        key: "mandatory-linux-unit-test-fips-tag"
        command: |
          set -euo pipefail
          cd libbeat
          mage unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*-unit.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Ubuntu x86_64 Unit Tests with requirefips build tag"

      - label: ":ubuntu: Libbeat: Ubuntu x86_64 fips140=only Unit Tests"
        key: "mandatory-linux-unit-test-fips-only"
        command: |
          set -euo pipefail
          cd libbeat
          mage goFIPSOnlyUnitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*-unit.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Ubuntu x86_64 fips140=only Unit Tests"

      - label: ":ubuntu: Libbeat: Go Integration Tests"
        key: "mandatory-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
          - "libbeat/build/integration-tests/*"
          - "libbeat/build/integration-tests/Test*/*"
          - "libbeat/build/integration-tests/Test*/data/**/*"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Go Integration Tests FIPS"

      - label: ":ubuntu: Libbeat: Python Integration Tests"
        key: "mandatory-python-int-test"
        command: |
          set -euo pipefail
          cd libbeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
          - "libbeat/build/integration-tests/*"
          - "libbeat/build/integration-tests/Test*/*"
          - "libbeat/build/integration-tests/Test*/data/**/*"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Python Integration Tests"

      - label: ":ubuntu: Libbeat: Stress Tests"
        key: "mandatory-stress-test"
        command: |
          set -euo pipefail
          cd libbeat
          make STRESS_TEST_OPTIONS='-timeout=20m -race -v -parallel 1' GOTEST_OUTPUT_OPTIONS=' | go-junit-report > libbeat-stress-test.xml' stress-tests
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths: "libbeat/libbeat-stress-test.xml"
        notify:
          - github_commit_status:
              context: "libbeat: Stress Tests"

  - group: "Extended Tests"
    key: "extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/

    steps:
      - label: ":ubuntu: Libbeat: Ubuntu arm64 Unit Tests"
        key: "extended-arm64-unit-tests"
        command: |
          set -euo pipefail
          cd libbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "libbeat/build/*.xml"
          - "libbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "libbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "libbeat: Ubuntu arm64 Unit Tests"
