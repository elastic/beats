# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-filebeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"
  IMAGE_WIN_2025: "family/platform-ingest-beats-windows-2025"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Integration Tests
  K8S_VERSION: "v1.31.0"
  ASDF_KIND_VERSION: "0.24.0"

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

  # Concurrency definition
  CONCURRENCY_GROUP: "orka-concurrency-group"
  CONCURRENCY_COUNT: 10
  CONCURRENCY_METHOD: eager

steps:
  - group: "Check/Update"
    key: "filebeat-check-update"

    steps:
      - label: "Filebeat: Run check/update"
        command: |
          set -eo pipefail
          make -C filebeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 1
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "filebeat: check/update"

      - label: "Filebeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "filebeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "filebeat-check-update"

  - group: "Mandatory Tests"
    key: "filebeat-mandatory-tests"
    steps:
      - label: ":ubuntu: Filebeat: Ubuntu x86_64 Unit Tests"
        command: |
          cd filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: Filebeat: Ubuntu x86_64 Unit Tests with requirefips build tag"
        command: |
          cd filebeat
          mage unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu x86_64 Unit Tests with requirefips build tag"

      - label: ":ubuntu: Filebeat: Ubuntu x86_64 fips140=only Unit Tests"
        command: |
          cd filebeat
          mage goFIPSOnlyUnitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu x86_64 fips140=only Unit Tests"

      - label: ":ubuntu: Filebeat: Go Integration Tests"
        command: |
          cd filebeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
          - "filebeat/build/integration-tests/*"
          - "filebeat/build/integration-tests/Test*/*"
          - "filebeat/build/integration-tests/Test*/data/**/*"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Go Integration Tests"

      - label: ":ubuntu: Filebeat: Python Integration Tests"
        command: |
          cd filebeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: gcp
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
          - "filebeat/build/integration-tests/*"
          - "filebeat/build/integration-tests/Test*/*"
          - "filebeat/build/integration-tests/Test*/data/**/*"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Python Integration Tests"

      - label: ":windows: Filebeat: Win 2016 Unit Tests"
        key: "windows-2016-unit-tests"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
          - "filebeat/build/integration-tests/*"
          - "filebeat/build/integration-tests/Test*/*"
          - "filebeat/build/integration-tests/Test*/data/**/*"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 2016 Unit Tests"

      - label: ":windows: Filebeat: Win 2022 Unit Tests"
        key: "windows-2022-unit-tests"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 2022 Unit Tests"

  - group: "Extended Tests"
    key: "filebeat-extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*(macOS|arm).*/

    steps:
      - label: ":ubuntu: Filebeat: Ubuntu arm64 Unit Tests"
        key: "extended-arm64-unit-test"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
        command: |
          cd filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu arm64 Unit Tests"

  - group: "Extended Windows Tests"
    key: "filebeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: Filebeat: Win 2025 Unit Tests"
        key: "windows-extended-2025"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2025}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 2025 Unit Tests"

      - label: ":windows: Filebeat: Win 2019 Unit Tests"
        key: "windows-extended-2019"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 2019 Unit Tests"

      - label: ":windows: Filebeat: Win 11 Unit Tests"
        key: "windows-extended-11"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 11 Unit Tests"

      - label: ":windows: Filebeat: Win 10 Unit Tests"
        key: "windows-extended-10"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "filebeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "filebeat: Win 10 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "filebeat-mandatory-tests"

  - group: "Packaging"
    key: "packaging"
    steps:
      - label: ":ubuntu: Filebeat: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 windows/amd64 darwin/amd64"
        command: |
          .buildkite/scripts/packaging/packaging.sh filebeat
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "filebeat: Packaging Linux"

      - label: ":ubuntu: Filebeat: Packaging arm64"
        key: "packaging-arm"
        env:
          PLATFORMS: "+all linux/arm64 darwin/arm64"
        command: |
          .buildkite/scripts/packaging/packaging.sh filebeat
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "filebeat: Packaging Linux arm64"
