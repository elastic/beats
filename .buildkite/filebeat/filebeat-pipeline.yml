# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-filebeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"
  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"
  IMAGE_MACOS_ARM: "generic-13-ventura-arm"
  IMAGE_MACOS_X86_64: "generic-13-ventura-x64"
  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"

  #Deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

steps:
  - group: "Check/Update"
    key: "filebeat-check-update"
    steps:
      - label: "Filebeat: Run check/update"
        command: |
          set -eo pipefail
          make -C filebeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 3
        agents:
          image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:0.3"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "filebeat: check/update"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "filebeat-check-update"

  - group: "Mandatory Tests"
    key: "filebeat-mandatory-tests"

    steps:
      - label: ":ubuntu: Filebeat: Ubuntu x86_64 Unit Tests"
        command: |
          cd filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: Filebeat: Ubuntu arm64 Unit Tests"
        command: |
          cd filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Ubuntu arm64 Unit Tests"

      - label: ":ubuntu: Filebeat: Go Integration Tests"
        command: |
          cd filebeat
          mage -v goIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Filebeat: Go Integration Tests"

      - label: ":ubuntu: Filebeat: Python Integration Tests"
        command: |
          cd filebeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: gcp
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Python: Integration Tests"

      - label: ":ubuntu: Filebeat: Module compat tests: previous minor"
        # Runs module integration tests under previous minor of ES to ensure ingest pipeline compatibility
        env:
          STACK_ENVIRONMENT: "prev-minor"
          TESTING_FILEBEAT_SKIP_DIFF: 1
          PYTEST_ADDOPTS: "-k test_modules"
        command: |
          set -euo pipefail
          source .buildkite/scripts/changesets.sh
          defineModuleFromTheChangeSet filebeat
          echo "~~~ Running tests"
          cd filebeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Module compat tests: previous minor"

      - label: ":ubuntu: Filebeat: Module compat tests: next major"
        # Run module integration tests under next major of Elastic stack.
        env:
          STACK_ENVIRONMENT: "next-major"
          TESTING_FILEBEAT_SKIP_DIFF: 1
        command: |
          set -euo pipefail
          source .buildkite/scripts/changesets.sh
          defineModuleFromTheChangeSet filebeat
          echo "~~~ Running tests"
          cd filebeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Module compat tests: next major"

      - label: ":windows: Filebeat: Win 2019 Unit Tests"
        key: "windows-extended-2019"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Win 2019 Unit Tests"

  - group: "Extended Tests"
    key: "filebeat-extended-tests"

    steps:
      - label: ":mac: Filebeat: macOS x64_64 Unit Tests"
        key: "macos-unit-tests-extended"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*macOS.*/
        command: |
          set -euo pipefail
          source .buildkite/scripts/install_macos_tools.sh
          cd filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "orka"
          imagePrefix: "${IMAGE_MACOS_X86_64}"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: macOS x86_64 Unit Tests"

  - group: "Extended Windows Tests"
    key: "filebeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: Filebeat: Win 2016 Unit Tests"
        key: "windows-2016-unit-tests"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Win 2016 Unit Tests"

      - label: ":windows: Filebeat: Win 10 Unit Tests"
        key: "windows-extended-10"
        command: |
          Set-Location -Path filebeat
          mage build unitTest
        retry:
          automatic:
            - limit: 3
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "filebeat/build/*.xml"
          - "filebeat/build/*.json"
        notify:
          - github_commit_status:
              context: "filebeat: Win 10 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "filebeat-mandatory-tests"

  - group: "Packaging"
    key: "packaging"
    steps:
      - label: ":ubuntu: Filebeat: Packaging Linux"
        key: "packaging-linux"
        command: |
          cd filebeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        env:
          PLATFORMS: "+all linux/amd64 linux/arm64 windows/amd64 darwin/amd64"
        notify:
          - github_commit_status:
              context: "filebeat: Packaging Linux"

      - label: ":ubuntu: Filebeat: Packaging arm64"
        key: "packaging-arm"
        command: |
          cd filebeat
          mage package
        retry:
          automatic:
            - limit: 3
        timeout_in_minutes: 20
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        env:
          PLATFORMS: "linux/arm64"
          PACKAGES: "docker"
        notify:
          - github_commit_status:
              context: "filebeat: Packaging arm64"
