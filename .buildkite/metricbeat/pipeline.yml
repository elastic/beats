# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
env:
  GO_AGENT_IMAGE: "golang:${GO_VERSION}"

steps:

  - input: "Input Parameters"
    key: "input-run-all-stages"
    fields:
    - select: "Metricbeat - runAllStages"
      key: "runAllStages"
      options:
        - label: "True"
          value: "true"
        - label: "False"
          value: "false"
      default: "false"
    - select: "Metricbeat - runMacOsTests"
      key: "UI_MACOS_TESTS"
      options:
        - label: "True"
          value: "true"
        - label: "False"
          value: "false"
      default: "false"
    if: "build.source == 'ui'"

  - wait: ~
    if: "build.source == 'ui'"
    allow_dependency_failure: false

  - label: ":linux: Check steps conditions"
    key: "check-steps-conditions"
    command: ".buildkite/scripts/check_conditions.sh"
    agents:
      image: "${GO_AGENT_IMAGE}"
