# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-metricbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"
  AWS_IMAGE_UBUNTU_ARM_64: "platform-ingest-beats-ubuntu-2204-aarch64"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_UBUNTU_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"
  IMAGE_WIN_2025: "family/platform-ingest-beats-windows-2025"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  # Integration Tests
  K8S_VERSION: "v1.31.0"
  ASDF_KIND_VERSION: "0.24.0"

  # Module Tests
  BEAT_PATH: "metricbeat"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

  # Concurrency definition
  CONCURRENCY_GROUP: "orka-concurrency-group"
  CONCURRENCY_COUNT: 10
  CONCURRENCY_METHOD: eager

steps:
  - group: "Check/Update"
    key: "metricbeat-check-update"
    steps:
      - label: "Metricbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C metricbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 1
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "metricbeat: check/update"

      - label: "Metricbeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "metricbeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "metricbeat-check-update"

  - group: "Mandatory Tests"
    key: "metricbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: Metricbeat: Ubuntu x86_64 Unit Tests"
        key: "mandatory-linux-unit-test"
        command: |
          cd metricbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: Metricbeat: Go Integration Tests (Module)"
        key: "mandatory-int-test"
        command: |
          set -euo pipefail
          echo "~~~ Running tests"
          export KUBECONFIG="$$PWD/kubecfg"
          cd metricbeat
          mage goIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Go Integration Tests (Module)"

      - label: ":ubuntu: Metricbeat: Python Integration Tests (Module)"
        key: "mandatory-python-int-test"
        command: |
          set -euo pipefail
          echo "~~~ Running tests"
          export KUBECONFIG="$$PWD/kubecfg"
          cd metricbeat
          mage pythonIntegTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Python Integration Tests"

      - label: ":windows: Metricbeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "mandatory-win-2016-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 2016 Unit Tests"

      - label: ":windows: Metricbeat: Win 2022 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "mandatory-win-2022-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 2022 Unit Tests"

  - group: "Extended Windows Tests"
    key: "metricbeat-extended-win-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
      - label: ":windows: Metricbeat: Win 10 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "extended-win-10-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_10}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 10 Unit Tests"

      - label: ":windows: Metricbeat: Win 11 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "extended-win-11-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_11}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 11 Unit Tests"

      - label: ":windows: Metricbeat: Win 2019 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "extended-win-2019-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2019}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 2019 Unit Tests"

      - label: ":windows: Metricbeat: Win 2025 Unit Tests"
        command: |
          Set-Location -Path metricbeat
          mage build unitTest
        key: "extended-win-2025-unit-tests"
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2025}"
          machineType: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        artifact_paths:
          - "metricbeat/build/*.xml"
          - "metricbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "metricbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "metricbeat: Win 2025 Unit Tests"

  - wait: ~
    # with PRs, we want to run packaging only if mandatory tests succeed
    # for other cases, e.g. merge commits, we want to run packaging (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in mandatory tests
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "metricbeat-mandatory-tests"

  - group: "Packaging"
    key: "metricbeat-packaging"
    steps:
      - label: ":ubuntu: Metricbeat: Packaging Linux"
        key: "packaging-linux"
        env:
          PLATFORMS: "+all linux/amd64 windows/amd64 darwin/amd64"
        command: |
          .buildkite/scripts/packaging/packaging.sh metricbeat
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_X86_64}"
          machineType: "${GCP_HI_PERF_MACHINE_TYPE}"
          disk_size: 100
          disk_type: "pd-ssd"
        notify:
          - github_commit_status:
              context: "metricbeat: Packaging Linux"

      - label: ":ubuntu: Metricbeat: Packaging Linux arm64"
        key: "packaging-arm"
        env:
          PLATFORMS: "+all linux/arm64 darwin/arm64"
        command: |
          .buildkite/scripts/packaging/packaging.sh metricbeat
        retry:
          automatic:
            - limit: 1
        timeout_in_minutes: 20
        agents:
          provider: "aws"
          imagePrefix: "${AWS_IMAGE_UBUNTU_ARM_64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        notify:
          - github_commit_status:
              context: "metricbeat: Packaging Linux arm64"
