# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
env:
  SETUP_GVM_VERSION: 'v0.5.1'
  SETUP_MAGE_VERSION: '1.13.0'
  IMAGE_UBUNTU_X86_64: "family/core-ubuntu-2204"

steps:
  - label: "Unit Test"
    key: "test-metric-unit-test"
    command: ".buildkite/metricbeat/scripts/unit-tests.sh"
    agents:
      provider: "gcp"
      image: "${IMAGE_UBUNTU_X86_64}"
      machineType: "c2-standard-16"

  - label: "Go Intergration Test"
    key: "test-metric-int-test"
    command: |
      cd metricbeat
      mage goIntegTest
    agents:
      provider: "gcp"
      image: "${IMAGE_UBUNTU_X86_64}"

  - label: "Python Integration Test"
    key: test-python-int-test
    command: |
      cd metricbeat
      mage pythonIntegTest
    agents:
      provider: "gcp"
      image: "${IMAGE_UBUNTU_X86_64}"

  - label: "Cross compile"
    key: test-cross-compile
    command: |
      make -C metricbeat crosscompile
    agents:
      provider: "gcp"
      image: "${IMAGE_UBUNTU_X86_64}"

