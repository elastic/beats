# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
name: "beats-auditbeat"

env:
  AWS_ARM_INSTANCE_TYPE: "m6g.xlarge"

  GCP_DEFAULT_MACHINE_TYPE: "c2d-highcpu-8"
  GCP_HI_PERF_MACHINE_TYPE: "c2d-highcpu-16"
  GCP_WIN_MACHINE_TYPE: "n2-standard-8"

  IMAGE_RHEL9: "family/platform-ingest-beats-rhel-9"
  IMAGE_UBUNTU_2004_X86_64: "family/platform-ingest-beats-ubuntu-2004"
  IMAGE_UBUNTU_2004_ARM64: "platform-ingest-beats-ubuntu-2004-aarch64"
  IMAGE_UBUNTU_2204_X86_64: "family/platform-ingest-beats-ubuntu-2204"
  IMAGE_UBUNTU_2204_ARM64: "platform-ingest-beats-ubuntu-2204-aarch64"
  IMAGE_UBUNTU_2404_X86_64: "family/platform-ingest-beats-ubuntu-2404"
  IMAGE_UBUNTU_2404_ARM64: "platform-ingest-beats-ubuntu-2404-aarch64"
  IMAGE_WIN_10: "family/platform-ingest-beats-windows-10"
  IMAGE_WIN_11: "family/platform-ingest-beats-windows-11"
  IMAGE_WIN_2016: "family/platform-ingest-beats-windows-2016"
  IMAGE_WIN_2019: "family/platform-ingest-beats-windows-2019"
  IMAGE_WIN_2022: "family/platform-ingest-beats-windows-2022"
  IMAGE_WIN_2025: "family/platform-ingest-beats-windows-2025"

  IMAGE_BEATS_WITH_HOOKS_LATEST: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:latest"

  # Other deps
  ASDF_MAGE_VERSION: 1.15.0

  # Unit tests
  RACE_DETECTOR: "true"
  TEST_COVERAGE: "true"

  # Concurrency definition
  CONCURRENCY_GROUP: "orka-concurrency-group"
  CONCURRENCY_COUNT: 10
  CONCURRENCY_METHOD: eager

steps:
  - group: "Check/Update"
    key: "auditbeat-check-update"

    steps:
      - label: "Auditbeat: Run check/update"
        command: |
          set -eo pipefail
          make -C auditbeat check update
          make check-no-changes
        retry:
          automatic:
            - limit: 1
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          cpu: "4000m"
          memory: "8Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "auditbeat: check/update"

      - label: "Auditbeat: Run pre-commit"
        command: "pre-commit run --all-files"
        agents:
          image: "${IMAGE_BEATS_WITH_HOOKS_LATEST}"
          memory: "2Gi"
          useCustomGlobalHooks: true
        notify:
          - github_commit_status:
              context: "auditbeat: pre-commit"

  - wait: ~
    # with PRs, we want to run mandatory tests only if check/update step succeed
    # for other cases, e.g. merge commits, we want to run mundatory test (and publish) independently of other tests
    # this allows building DRA artifacts even if there is flakiness in check/update step
    if: build.env("BUILDKITE_PULL_REQUEST") != "false"
    depends_on: "auditbeat-check-update"

  - group: "Mandatory Testing"
    key: "auditbeat-mandatory-tests"

    steps:
      - label: ":ubuntu: Auditbeat: Ubuntu x86_64 Unit Tests"
        command: |
          set -euo pipefail
          cd auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_2204_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu x86_64 Unit Tests"

      - label: ":ubuntu: Auditbeat: Ubuntu x86_64 Unit Tests with requirefips build tag"
        command: |
          set -euo pipefail
          cd auditbeat
          mage unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_2204_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu x86_64 Unit Tests with requirefips build tag"

      - label: ":ubuntu: Auditbeat: Ubuntu x86_64 fips140=only Unit Tests"
        command: |
          set -euo pipefail
          cd auditbeat
          mage goFIPSOnlyUnitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_UBUNTU_2204_X86_64}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        env:
          FIPS: "true"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu x86_64 fips140=only Unit Tests"

      - label: ":rhel: Auditbeat: RHEL9 Unit Tests"
        command: |
          set -euo pipefail
          cd auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_RHEL9}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: RHEL9 Unit Tests"

      - label: ":windows: Auditbeat: Win 2016 Unit Tests"
        command: |
          Set-Location -Path auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2016}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Win 2016 Unit Tests"

      - label: ":windows: Auditbeat: Win 2022 Unit Tests"
        command: |
          Set-Location -Path auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2022}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Win 2022 Unit Tests"

      - label: ":windows: Auditbeat: Win 2025 Unit Tests"
        command: |
          Set-Location -Path auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "${IMAGE_WIN_2025}"
          machine_type: "${GCP_WIN_MACHINE_TYPE}"
          disk_size: 200
          disk_type: "pd-ssd"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Win 2025 Unit Tests"

  - group: "Extended Tests"
    key: "auditbeat-extended-tests"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" ||  build.env("GITHUB_PR_LABELS") =~ /.*(macOS|arm|integrations).*/

    steps:
      - label: ":ubuntu: Auditbeat: Ubuntu x86_64 Integration Tests -- {{matrix.image}}"
        key: "auditbeat-extended-integ-tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*integrations.*/
        command: |
          set -euo pipefail
          cd auditbeat
          mage build integTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "gcp"
          image: "{{matrix.image}}"
          machineType: "${GCP_DEFAULT_MACHINE_TYPE}"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu x86_64 Integration Tests"
        matrix:
          setup:
            image:
              - "${IMAGE_UBUNTU_2004_X86_64}"
              - "${IMAGE_UBUNTU_2204_X86_64}"
              - "${IMAGE_UBUNTU_2404_X86_64}"

      - label: ":ubuntu: Auditbeat: Ubuntu arm64 Integration Tests -- {{matrix.image}}"
        key: "auditbeat-extended-arm64-integ-tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*integrations.*/
        command: |
          set -euo pipefail
          cd auditbeat
          mage build integTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "aws"
          imagePrefix: "{{matrix.image}}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu arm64 Integration Tests"
        matrix:
          setup:
            image:
              - "${IMAGE_UBUNTU_2004_ARM64}"
              - "${IMAGE_UBUNTU_2204_ARM64}"
              - "${IMAGE_UBUNTU_2404_ARM64}"

      - label: ":ubuntu: Auditbeat: Ubuntu arm64 Unit Tests"
        key: "auditbeat-extended-arm64-unit-tests"
        if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*arm.*/
        command: |
          set -euo pipefail
          cd auditbeat
          mage build unitTest
        retry:
          automatic:
            - limit: 1
        agents:
          provider: "aws"
          imagePrefix: "${IMAGE_UBUNTU_2204_ARM64}"
          instanceType: "${AWS_ARM_INSTANCE_TYPE}"
        artifact_paths:
          - "auditbeat/build/*.xml"
          - "auditbeat/build/*.json"
        plugins:
          - test-collector#v1.10.2:
              files: "auditbeat/build/TEST-*.xml"
              format: "junit"
              branches: "main"
              debug: true
        notify:
          - github_commit_status:
              context: "auditbeat: Ubuntu arm64 Unit Tests"

  - group: "Extended Windows Tests"
    key: "auditbeat-extended-tests-win"
    if: build.env("BUILDKITE_PULL_REQUEST") == "false" || build.env("GITHUB_PR_LABELS") =~ /.*[Ww]indows.*/

    steps:
