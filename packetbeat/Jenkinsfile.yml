when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^packetbeat/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@oss"               ## special token regarding the changeset for the oss
    comments:                  ## when PR comment contains any of those entries
        - "/test packetbeat"
    labels:                    ## when PR labels matches any of those entries
        - "packetbeat"
    parameters:                ## when parameter was selected in the UI.
        - "packetbeat"
    tags: true                 ## for all the tags
platform: "immutable && ubuntu-22" ## default label for all the stages
stages:
    arm:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "ubuntu-2204-aarch64"
        when:                  ## Override the top-level when.
            comments:
                - "/test packetbeat for arm"
            labels:
                - "arm"
            parameters:
                - "armTest"
            branches: true     ## for all the branches
            tags: true         ## for all the tags
        stage: extended
    unitTest:
        mage: "mage build unitTest"
        stage: mandatory
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macos12 && x86_64"
        when:                  ## Override the top-level when.
            comments:
                - "/test packetbeat for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            tags: true         ## for all the tags
        stage: extended
    macosM1:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "orka && darwin && aarch64"
        when:                  ## Override the top-level when.
            comments:
                - "/test packetbeat for macos-m1"
            labels:
                - "macos-m1"
            parameters:
                - "macosM1Test"
            tags: false         ## for all the tags
        stage: extended
    windows-2022:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2022"
        stage: mandatory
    windows-2019:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
        stage: extended_win
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016"
        stage: mandatory
    windows-2012:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2012-r2"
        stage: extended_win
    windows-11:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-11"
        stage: extended_win
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10"
        stage: extended_win
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8"
        stage: extended_win
    packaging-linux:
        packaging-linux: "mage package"
        e2e:
            enabled: false
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            tags: false        ## packaging on branches/tags is already in place with the downstream build.
            changeset:         ## when PR contains any of those entries in the changeset
              - "^packetbeat/.*"
              - "@oss"               ## special token regarding the changeset for the oss
    packaging-arm:
        packaging-arm: "mage package"
        e2e:
            enabled: false
        platforms:             ## override default label in this specific stage.
          - "ubuntu-2204-aarch64"
        stage: packaging
        when:
            branches: false    ## Only on a PR basis for the time being
            tags: false        ## packaging on branches/tags is already in place with the downstream build.
            changeset:         ## when PR contains any of those entries in the changeset
              - "^packetbeat/.*"
              - "@oss"               ## special token regarding the changeset for the oss
