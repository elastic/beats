- key: sip
  title: "SIP"
  description: SIP-specific event fields.
  fields:
    - name: sip
      type: group
      description: Information about SIP traffic.
      fields:
      - name: code
        type: keyword
        description: Response status code.
      - name: method
        type: keyword
        description: Request method.
      - name: status
        type: keyword
        description: Response status phrase.
      - name: type
        type: keyword
        description: Either request or response.
      - name: version
        type: keyword
        description: SIP protocol version.
      - name: uri.original
        type: keyword
        description: The original URI.
        multi_fields:
          - name: text
            type: text
            norms: false
      - name: uri.scheme
        type: keyword
        description: The URI scheme.
      - name: uri.username
        type: keyword
        description: The URI user name.
      - name: uri.host
        type: keyword
        description: The URI host.
      - name: uri.port
        type: keyword
        description: The URI port.
      - name: accept
        type: keyword
        description: Accept header value.
      - name: allow
        type: keyword
        description: Allowed methods.
      - name: call_id
        type: keyword
        description: Call ID.
      - name: content_length
        type: long
      - name: content_type
        type: keyword
      - name: max_forwards
        type: long
      - name: supported
        type: keyword
        description: Supported methods.
      - name: user_agent.original
        type: keyword
        multi_fields:
          - name: text
            type: text
            norms: false
      - name: private.uri.original
