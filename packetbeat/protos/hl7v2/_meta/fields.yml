- key: hl7v2
  title: "hl7v2"
  description: hl7v2 specific event fields.
  fields:
    - name: hl7v2
      type: group
      fields:
        - name: request
          type: group
          fields:
            - name: sending_application
              type: keyword
            - name: sending_facility
              type: keyword
            - name: receiving_application
              type: keyword
            - name: receiving_facility
              type: keyword
            - name: datetime_of_message
              type: date
            - name: message_type
              type: keyword
            - name: message_control_id
              type: text
            - name: version_id
              type: float
        - name: request.segments
          type: nested
        - name: request.segments.line
          type: long
        - name: request.segments.segment
          type: keyword
        - name: request.segments.fields
          type: nested
        - name: request.segments.fields.field
          type: long
        - name: request.segments.fields.repeat
          type: long 
        - name: request.segments.fields.component
          type: long
        - name: request.segments.fields.subcomponent
          type: long
        - name: request.segments.fields.text
          type: text
        - name: request.segments.fields.numeric
          type: float
          ignore_malformed: true
        - name: request.segments.fields.date
          type: date
          format: strict_basic_date_time||strict_basic_date_time_no_millis||strict_basic_date
          ignore_malformed: true

        - name: response
          type: group
          fields:
            - name: acknowledgement_code
              type: keyword
            - name: message_control_id
              type: text
            - name: text_message
              type: text
        - name: response.segments
          type: nested
        - name: response.segments.line
          type: long
        - name: response.segments.segment
          type: keyword
        - name: response.segments.fields
          type: nested
        - name: response.segments.fields.field
          type: long
        - name: response.segments.fields.repeat
          type: long 
        - name: response.segments.fields.component
          type: long
        - name: response.segments.fields.subcomponent
          type: long
        - name: response.segments.fields.text
          type: text
        - name: response.segments.fields.numeric
          type: float
          ignore_malformed: true
        - name: response.segments.fields.date
          type: date
          format: strict_basic_date_time||strict_basic_date_time_no_millis||strict_basic_date
          ignore_malformed: true

