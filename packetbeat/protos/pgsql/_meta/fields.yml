- key: pgsql
  title: "PostgreSQL"
  description: >
    PostgreSQL-specific event fields.
  fields:
    - name: pgsql
      type: group
      fields:
        - name: error_code
          description: The PostgreSQL error code.
          type: long

        - name: error_message
          description: The PostgreSQL error message.

        - name: error_severity
          description: The PostgreSQL error severity.
          possible_values:
            - ERROR
            - FATAL
            - PANIC

        - name: num_fields
          description: >
            If the SELECT query if successful, this field is set to the number
            of fields returned.

        - name: num_rows
          description: >
            If the SELECT query if successful, this field is set to the number
            of rows returned.

