- key: oracle
  title: "Oracle"
  description: >
    Oracle-specific event fields.
  fields:
    - name: oracle
      type: group
      fields:
        - name: affected_rows
          type: long
          description: >
            If the Oracle command is successful, this field contains the affected
            number of rows of the last statement.

        - name: insert_id
          description: >
            If the INSERT query is successful, this field contains the id of the
            newly inserted row.

        - name: num_fields
          description: >
            If the SELECT query is successful, this field is set to the number
            of fields returned.

        - name: num_rows
          description: >
            If the SELECT query is successful, this field is set to the number
            of rows returned.

        - name: query
          description: >
            The row Oracle query as read from the transaction's request.

        - name: error_code
          type: long
          description: >
            The error code returned by Oracle.

        - name: error_message
          description: >
            The error info message returned by Oracle.

