filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
- add_cloud_metadata: ~
  # We have to rename the field "source" because the indices .ds-filebeat-8.0.0-* expects an object
  # Filebeat provides here the name of the log file as a string.
- rename:
    fields:
      - from: "source"
        to: "source_file"
    ignore_missing: true
    fail_on_error: false

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'
