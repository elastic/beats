when:
    branches: true      ## for all the branches
    tags: true          ## for all the tags
    changeset:          ## when PR contains any of those entries in the changeset
        - "auditbeat"
        - '@oss'         ## special token regarding the changeset for the oss 
    comments:
        - "/test auditbeat"
    labels:
        - "auditbeat"
    parameters:
        - "auditbeat"
platform:               ## default platform where the stages will use
    - "linux && ubuntu-16"
stages:
    build:
        command:
            - "cd auditbeat && mage build test"
    crosscompile: 
        command:
            - "make -C auditbeat crosscompile"
    macos:
        command:
            - "cd auditbeat && mage build unitTest"
        when:           ## Aggregate when with the top-level one.
            comments:
                - "/test auditbeat for macos"
            labels:
                - "macos"
            parameters:
                - "macos"
    windows:
        command:
            - "cd auditbeat && mage build unitTest"
        platform:
            - "windows-2019"
            - "windows-2016"
        when:
            comments:
                - "/test auditbeat for windows"
            parameters:
                - "macos"
