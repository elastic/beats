when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "auditbeat"
        - '@oss'               ## special token regarding the changeset for the oss 
    comments:                  ## when PR comment contains any of those entries
        - "/test auditbeat"
    labels:                    ## when PR labels matche any of those entries
        - "auditbeat"
    parameters:                ## when parameter was selected in the UI.
        - "auditbeat"
    tags: true                 ## for all the tags
platform: "linux && ubuntu-16" ## default label for all the stages
stages:
    build:
        command:
            - "cd auditbeat && mage build test"
    crosscompile: 
        command:
            - "make -C auditbeat crosscompile"
    macos:
        command:
            - "cd auditbeat && mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macos"
        when:                  ## Aggregate when with the top-level one.
            comments:
                - "/test auditbeat for macos"
            labels:
                - "macos"
            parameters:
                - "macos"
    windows:
        command:
            - "cd auditbeat && mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
            - "windows-2016"
        when:
            comments:
                - "/test auditbeat for windows"
            parameters:
                - "windows"
