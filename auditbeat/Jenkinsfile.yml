when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^auditbeat/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@oss"               ## special token regarding the changeset for the oss
    comments:                  ## when PR comment contains any of those entries
        - "/test auditbeat"
    labels:                    ## when PR labels matches any of those entries
        - "auditbeat"
    parameters:                ## when parameter was selected in the UI.
        - "auditbeat"
    tags: true                 ## for all the tags
platform: "immutable && ubuntu-22" ## default label for all the stages
stages:
    arm:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "ubuntu-2204-aarch64"
        when:                  ## Override the top-level when.
            comments:
                - "/test auditbeat for arm"
            labels:
                - "arm"
            parameters:
                - "armTest"
            branches: true     ## for all the branches
            tags: true         ## for all the tags
        stage: mandatory
    unitTest:
        mage: "mage build unitTest"
        stage: mandatory
    crosscompile:
        make: "make -C auditbeat crosscompile"
        stage: mandatory
    shipping-to-next-major:
      mage: >-                 ## Run module integration tests under next major of Elastic stack.
        STACK_ENVIRONMENT=next-major
        mage pythonIntegTest
      withModule: true
      stage: mandatory
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macos12 && x86_64"
        when:                  ## Override the top-level when.
            comments:
                - "/test auditbeat for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            tags: true         ## for all the tags
        stage: extended
    windows:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
        stage: mandatory
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016"
        stage: extended_win
    windows-2012:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2012-r2"
        stage: extended_win
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10"
        stage: extended_win
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8"
        stage: extended_win
