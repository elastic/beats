# Defines if ports should be exported
elasticsearch:
  ports:
    - "9200:9200"

logstash:
  ports:
    - "5044:5044"
    - "5055:5055"

kibana:
  ports:
    - "5601:5601"

# The link is available here in order to avoid fetching and building it for each CI build on travis and jenkins which
# makes the builds a lot slower.
beat:
  links:
    - kibana
