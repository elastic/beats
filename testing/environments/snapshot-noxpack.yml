# This should start the environment with the latest snapshots.

version: '2.1'
services:
  elasticsearch:
    extends:
      file: ./args.yml
      service: args
    build:
      context: ./docker/elasticsearch
      dockerfile: Dockerfile
      args:
        IMAGE_FLAVOR: oss
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"

  logstash:
    extends:
      file: ./args.yml
      service: args
    build:
      context: ./docker/logstash
      dockerfile: Dockerfile
      args:
        IMAGE_FLAVOR: oss
    environment:
      - ES_HOST=elasticsearch

  kibana:
    extends:
      file: ./args.yml
      service: args
    build:
      context: ./docker/kibana
      dockerfile: Dockerfile
      args:
        IMAGE_FLAVOR: oss
