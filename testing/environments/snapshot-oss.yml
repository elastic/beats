# This should start the environment with the latest snapshots.

version: '2.3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.17.2-70a05b08-SNAPSHOT
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cat/health?h=status | grep -q green"]
      retries: 300
      interval: 1s
    environment:
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    - "network.host="
    - "transport.host=127.0.0.1"
    - "http.host=0.0.0.0"
    - "xpack.security.enabled=false"
    - "indices.id_field_data.enabled=true"

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.17.2-70a05b08-SNAPSHOT
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/stats"]
      retries: 600
      interval: 1s
    volumes:
    - ./docker/logstash/pipeline:/usr/share/logstash/pipeline:ro
    - ./docker/logstash/pki:/etc/pki:ro

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.17.2-70a05b08-SNAPSHOT
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status?v8format=true | grep -q '\"overall\":{\"level\":\"available\"'"]
      retries: 600
      interval: 1s


