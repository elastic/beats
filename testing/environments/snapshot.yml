elasticsearch:
  build: ./docker/elasticsearch
  dockerfile: Dockerfile-snapshot
  environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
