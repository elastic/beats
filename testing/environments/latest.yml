# This is the latest released environment.

version: '2.3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.3
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cat/health?h=status | grep -q green"]
      retries: 300
      interval: 1s
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
      - "script.context.template.max_compilations_rate=unlimited"
      - "script.context.ingest.cache_max_size=2000"
      - "script.context.processor_conditional.cache_max_size=2000"
      - "script.context.template.cache_max_size=2000"

  logstash:
    image: docker.elastic.co/logstash/logstash:8.1.3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/stats"]
      retries: 300
      interval: 1s
    volumes:
      - ./docker/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./docker/logstash/pki:/etc/pki:ro

  kibana:
    image: docker.elastic.co/kibana/kibana:8.1.3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601"]
      retries: 300
      interval: 1s
