metricbeat:
  modules:
    - module: apache
      metricsets: ["status"]
      hosts: ["http://127.0.0.1/"]
      period: 1s
      #fields: ["aaa", "bbb"]
      enabled: true
    - module: redis
      metricsets: ["info"]
      period: 1s
      hosts: ["127.0.0.1:6379"]
      enabled: true
      #filter: ...
      #username: name
      #password: hello world
    - module: mysql
      metricsets: ["status"]
      enabled: true
      period: 2s
      hosts: ["root@tcp(127.0.0.1:3306)/"]
    - module: prometheus
      hosts: ["http://127.0.0.1:9090/"]
      metricsets: ["metrics"]
      period: 1s
      enabled: true
