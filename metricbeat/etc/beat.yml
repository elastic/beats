metricbeat:
  modules:
    #golang:
    #  metrics:
    #    expvar:
    #      period: 10s
    apache:
      hosts: ["http://127.0.0.1/"]
      metricsets:
        status:
          period: 1s
    redis:
      hosts:
        - "127.0.0.1:6379"
      metricsets:
        info:
          period: 1s
    mysql:
      # This expectd a full mysql dsn
      # Example: [username[:password]@][protocol[(address)]]/
      hosts:
        - "root@tcp(127.0.0.1:3306)/"
      metricsets:
        status:
          period: 1s
