version: 1.0

defaults:
  type: keyword
  required: false
  index: true
  doc_values: true
  ignore_above: 1024

sections:
  - ["common", "Common"]
  - ["apache", "Apache Status"]
  - ["redis", "Redis Info"]
  - ["mysql", "MySQL Status"]
  - ["system", "System Status"]

common:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the log line was read. The precision is in
        milliseconds. The timezone is UTC.

    - name: module
      description: >
        The name of the module that generated the event.

    - name: metricset
      description: >
        The name of the metricset that generated the event.

    - name: metricset-host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.

    - name: rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds

    - name: type
      required: true
      example: metricsets
      description: >
        The document type. Always set to "metricsets".
