- key: common
  title: Common
  description: >
    Contains common fields available in all event types.
  fields:

    - name: metricset.module
      description: >
        The name of the module that generated the event.

    - name: metricset.name
      description: >
        The name of the metricset that generated the event.

    - name: metricset.host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.

    - name: metricset.rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds.

    - name: type
      required: true
      example: metricsets
      description: >
        The document type. Always set to "metricsets".
- key: apache
  title: "Apache"
  description: >
    Apache HTTPD server metricsets collected from the Apache web server.
  short_config: false
  fields:
    - name: apache
      type: group
      description: >
        `apache` contains the metrics that were scraped from Apache.
      fields:
        - name: status
          type: group
          description: >
            `status` contains the metrics that were scraped from the Apache status page.
          fields:
            - name: hostname
              type: keyword
              description: >
                Apache hostname.
            - name: total_accesses
              type: long
              description: >
                Total number of access requests.
            - name: total_kbytes
              type: long
              description: >
                Total number of kilobytes served.
            - name: requests_per_sec
              type: scaled_float
              description: >
                Requests per second.
            - name: bytes_per_sec
              type: scaled_float
              description: >
                Bytes per second.
            - name: bytes_per_request
              type: scaled_float
              description: >
                Bytes per request.
            - name: workers.busy
              type: long
              description: >
                Number of busy workers.
            - name: workers.idle
              type: long
              description: >
                Number of idle workers.
            - name: uptime
              type: group
              description: >
                Uptime stats.
              fields:
                - name: server_uptime
                  type: long
                  description: >
                    Server uptime in seconds.
                - name: uptime
                  type: long
                  description: >
                    Server uptime.
            - name: cpu
              type: group
              description: >
                CPU stats.
              fields:
                - name: load
                  type: scaled_float
                  description: >
                    CPU Load.
                - name: user
                  type: scaled_float
                  description: >
                    CPU user load.
                - name: system
                  type: scaled_float
                  description: >
                    System cpu.
                - name: children_user
                  type: scaled_float
                  description: >
                    CPU of children user.
                - name: children_system
                  type: scaled_float
                  description: >
                    CPU of children system.
            - name: connections
              type: group
              description: >
                Connection stats.
              fields:
                - name: total
                  type: long
                  description: >
                    Total connections.
                - name: async.writing
                  type: long
                  description: >
                    Async connection writing.
                - name: async.keep_alive
                  type: long
                  description: >
                    Async keeped alive connections.
                - name: async.closing
                  type: long
                  description: >
                    Async closed connections.
            - name: load
              type: group
              description: >
                Load averages.
              fields:
                - name: "1"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last minute.
                - name: "5"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 5 minutes.
                - name: "15"
                  type: scaled_float
                  scaling_factor: 100
                  description: >
                    Load average for the last 15 minutes.
            - name: scoreboard
              type: group
              description: >
                Scoreboard metrics.
              fields:
                - name: starting_up
                  type: long
                  description: >
                    Starting up.
                - name: reading_request
                  type: long
                  description: >
                    Reading requests.
                - name: sending_reply
                  type: long
                  description: >
                    Sending Reply.
                - name: keepalive
                  type: long
                  description: >
                    Keep alive.
                - name: dns_lookup
                  type: long
                  description: >
                    Dns Lookups.
                - name: closing_connection
                  type: long
                  description: >
                    Closing connections.
                - name: logging
                  type: long
                  description: >
                    Logging
                - name: gracefully_finishing
                  type: long
                  description: >
                    Gracefully finishing.
                - name: idle_cleanup
                  type: long
                  description: >
                    Idle cleanups.
                - name: open_slot
                  type: long
                  description: >
                    Open slots.
                - name: waiting_for_connection
                  type: long
                  description: >
                    Waiting for connections.
                - name: total
                  type: long
                  description: >
                    Total.

- key: beats
  title: "beats"
  description: >
    beats Module
  short_config: false
  fields:
    - name: beats
      type: group
      description: >
      fields:
        - name: filebeat
          type: group
          description: >
            experimental[]

            filebeat metrics
          fields:
            - name: harvesters
              type: group
              description: >
                Harvester metrics for all harvesters combined.
              fields:
                - name: started
                  type: long
                  description: >
                    Total number of started harvesters.
                - name: closed
                  type: long
                  description: >
                    Total number of closed harvesters.
                - name: running
                  type: long
                  description: >
                    Number of currently running harvesters.
                - name: skipped
                  type: long
                  description: >
                    Total number of harvesters starts that were skipped because of harvester_limit reached.
                - name: files
                  type: group
                  description: >
                    File handling related statistics.
                  fields:
                    - name: open
                      type: long
                      description: >
                        Currently open files.
                    - name: truncated
                      type: long
                      description: >
                        Number of files which were detected by the harvester as truncated and reading started from scratch.
            - name: prospectors
              type: group
              description: >
                Prospector metrics for all prospectors combined.
              fields:
                - name: log_files
                  type: group
                  description: >
                    Log files related stastics.
                  fields:
                    - name: renamed
                      type: long
                      description: >
                        Total number of files for which renaming was detected.
                    - name: truncated
                      type: long
                      description: >
                        Number of files which were detected by the prospector as truncated and reading started from scratch.

            - name: registrar
              type: group
              description: >
                Registrar statistics
              fields:
                - name: states
                  type: group
                  description: >
                    Registrar states metrics.
                  fields:
                    - name: update
                      type: long
                      description: >
                        Total number of states which were updated or added.
                    - name: cleanup
                      type: long
                      description: >
                        Total number of states which were cleaned up (removed).
                    - name: current
                      type: long
                      description: >
                        The current number of states in the registry file.
                - name: writes
                  type: long
                  description: >
                    Total number of times the registry file was written to disk.

        - name: libbeat
          type: group
          description: >
            experimental[]

            libbeat metrics. This metricset can be used with all beats.
          fields:
            - name: output
              type: group
              description: >
                Output related metrics
              fields:
                - name: elasticsearch
                  type: group
                  description: >
                    Elasticsearch specific metrics
                  fields:
                    - name: events
                      type: group
                      descriptions: >
                        Elasticsearch event metrics
                      fields:
                        - name: ack
                          type: long
                          description: >
                            Number of acknowledged events by elasticsearch
                        - name: not_ack
                          type: long
                          description: >
                            Number of not acknowledged events by elasticsearch
                    - name: read
                      type: group
                      descriptions: >
                        Elasticsearch read metrics
                      fields:
                        - name: bytes
                          type: long
                          description: >
                            Number of bytes read by the output
                        - name: errors
                          type: long
                          description: >
                            Number of read errors
                    - name: write
                      type: group
                      descriptions: >
                        Elasticsearch write metrics
                      fields:
                        - name: bytes
                          type: long
                          description: >
                            Number of bytes written by the output
                        - name: errors
                          type: long
                          description: >
                            Number of write errors
            - name: publisher
              type: group
              description: >
                General publisher metrics
              fields:
                - name: events
                  type: group
                  description: >
                    Log files related stastics.
                  fields:
                    - name: published
                      type: long
                      description: >
                        Total number of events published

