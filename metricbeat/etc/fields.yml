                proxy name

            - name: svname
              type: keyword
              description: >
                service name (FRONTEND for frontend, BACKEND for backend, any name for server/listener)

            - name: qcur
              type: integer
              description: >
                current queued requests. For the backend this reports the number queued without a server assigned

            - name: qmax
              type: integer
              description: >
                max value of qcur

            - name: scur
              type: integer
              description: >
                current sessions

            - name: smax
              type: integer
              description: >
                max sessions

            - name: slim
              type: integer
              description: >
