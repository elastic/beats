- key: system
  title: "System"
  description: >
    System status metrics, like CPU and memory usage, that are collected from the operating system.
  fields:
    - name: system
      type: group
      description: >
        `system` contains local system metrics.
      fields:
        - name: core
          type: group
          description: >
            `system-core` contains local CPU core stats.
          fields:
            - name: id
              type: integer
              description: >
                CPU Core number.

            - name: user.pct
              type: half_float
              description: >
                The percentage of CPU time spent in user space. On multi-core systems, you can have percentages that are greater than 100%.
                For example, if 3 cores are at 60% use, then the `cpu.user_p` will be 180%.

            - name: user.ticks
              type: long
              description: >
               The amount of CPU time spent in user space.

            - name: system.pct
              type: half_float
              description: >
                The percentage of CPU time spent in kernel space.

            - name: system.ticks
              type: long
              description: >
                The amount of CPU time spent in kernel space.

            - name: nice.pct
              type: half_float
              description: >
                The percentage of CPU time spent on low-priority processes.

            - name: nice.ticks
              type: long
              description: >
                The amount of CPU time spent on low-priority processes.

            - name: idle.pct
              type: half_float
              description: >
                The percentage of CPU time spent idle.

            - name: idle.ticks
              type: long
              description: >
                The amount of CPU time spent idle.

            - name: iowait.pct
              type: half_float
              description: >
                The percentage of CPU time spent in wait (on disk).

            - name: iowait.ticks
              type: long
              description: >
                The amount of CPU time spent in wait (on disk).

            - name: irq.pct
              type: half_float
              description: >
                The percentage of CPU time spent servicing and handling hardware interrupts.

            - name: irq.ticks
              type: long
              description: >
                The amount of CPU time spent servicing and handling hardware interrupts.

            - name: softirq.pct
              type: half_float
              description: >
                The percentage of CPU time spent servicing and handling software interrupts.

            - name: softirq.ticks
              type: long
              description: >
                The amount of CPU time spent servicing and handling software interrupts.

            - name: steal.pct
              type: half_float
              description: >
                The percentage of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
                was servicing another processor.
                Available only on Unix.

            - name: steal.ticks
              type: long
              description: >
                The amount of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
                was servicing another processor.
                Available only on Unix.

        - name: cpu
          type: group
          description: >
            `cpu` contains local CPU stats.
          fields:
            - name: user.pct
              type: half_float
              description: >
                The percentage of CPU time spent in user space. On multi-core systems, you can have percentages that are greater than 100%.
                For example, if 3 cores are at 60% use, then the `cpu.user_p` will be 180%.

            - name: system.pct
              type: half_float
              description: >
                The percentage of CPU time spent in kernel space.

            - name: nice.pct
              type: half_float
              description: >
                The percentage of CPU time spent on low-priority processes.

            - name: idle.pct
              type: half_float
              description: >
                The percentage of CPU time spent idle.

            - name: iowait.pct
              type: half_float
              description: >
                The percentage of CPU time spent in wait (on disk).

            - name: irq.pct
              type: half_float
              description: >
                The percentage of CPU time spent servicing and handling hardware interrupts.

            - name: softirq.pct
              type: half_float
              description: >
                The percentage of CPU time spent servicing and handling software interrupts.

            - name: steal.pct
              type: half_float
              description: >
                The percentage of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
                was servicing another processor.
                Available only on Unix.

            - name: user.ticks
              type: long
              description: >
               The amount of CPU time spent in user space.

            - name: system.ticks
              type: long
              description: >
                The amount of CPU time spent in kernel space.

            - name: nice.ticks
              type: long
              description: >
                The amount of CPU time spent on low-priority processes.

            - name: idle.ticks
              type: long
              description: >
                The amount of CPU time spent idle.

            - name: iowait.ticks
              type: long
              description: >
                The amount of CPU time spent in wait (on disk).

            - name: irq.ticks
              type: long
              description: >
                The amount of CPU time spent servicing and handling hardware interrupts.

            - name: softirq.ticks
              type: long
              description: >
                The amount of CPU time spent servicing and handling software interrupts.

            - name: steal.ticks
              type: long
              description: >
                The amount of CPU time spent in involuntary wait by the virtual CPU while the hypervisor
                was servicing another processor.
                Available only on Unix.
        - name: diskio
          type: group
          description: >
            `disk` contains disk IO metrics collected from the operating system.
          fields:
            - name: name
              type: keyword
              example: sda1
              description: >
                The disk name.

            - name: serial_number
              type: keyword
              description: >
                The disk's serial number. This may not be provided by all operating
                systems.

            - name: read.count
              type: long
              description: >
                The total number of reads completed successfully.

            - name: write.count
              type: long
              description: >
                The total number of writes completed successfully.

            - name: read.bytes
              type: long
              description: >
                The total number of bytes read successfully. On Linux this is
                the number of sectors read multiplied by an assumed sector size of 512.

            - name: write.bytes
              type: long
              description: >
                The total number of bytes written successfully. On Linux this is
                the number of sectors written multiplied by an assumed sector size of
                512.

            - name: read.time
              type: long
              description: >
                The total number of milliseconds spent by all reads.

            - name: write.time
              type: long
              description: >
                The total number of milliseconds spent by all writes.

            - name: io.time
              type: long
              description: >
                The total number of of milliseconds spent doing I/Os.
        - name: filesystem
          type: group
          description: >
            `filesystem` contains local filesystem stats.
          fields:
            - name: available
              type: long
              description: >
                The disk space available to an unprivileged user in bytes.
            - name: device_name
              type: keyword
              description: >
                The disk name. For example: `/dev/disk1`
            - name: mount_point
              type: keyword
              description: >
                The mounting point. For example: `/`
            - name: files
              type: long
              description: >
                The total number of file nodes in the file system.
            - name: free
              type: long
              description: >
                The disk space available in bytes.
            - name: free_files
              type: long
              description: >
                The number of free file nodes in the file system.
            - name: total
              type: long
              description: >
                The total disk space in bytes.
            - name: used.bytes
              type: long
              description: >
                The used disk space in bytes.
            - name: used.pct
              type: half_float
              description: >
                The percentage of used disk space.


        - name: fsstat
          type: group
          description: >
            `system.fsstat` contains filesystem metrics aggregated from all mounted
            filesystems.
          fields:
            - name: count
              type: long
              description: Number of file systems found.
            - name: total_files
              type: long
              description: Total number of files.
            - name: total_size
              type: group
              description: Nested file system docs.
              fields:
                - name: free
                  type: long
                  description: >
                    Total free space.
                - name: used
                  type: long
                  description: >
                    Total used space.
                - name: total
                  type: long
                  description: >
                    Total space (used plus free).
        - name: load
          type: group
          description: >
            Load averages.
          fields:
            - name: "1"
              type: half_float
              description: >
                Load average for the last minute.
            - name: "5"
              type: half_float
              description: >
                Load average for the last 5 minutes.
            - name: "15"
              type: half_float
              description: >
                Load average for the last 15 minutes.

            - name: "norm.1"
              type: half_float
              description: >
                Load divided by the number of cores for the last minute.

            - name: "norm.5"
              type: half_float
              description: >
                Load divided by the number of cores for the last 5 minutes.

            - name: "norm.15"
              type: half_float
              description: >
                Load divided by the number of cores for the last 15 minutes.
        - name: memory
          type: group
          description: >
            `memory` contains local memory stats.
          fields:
            - name: total
              type: long
              description: >
                Total memory.

            - name: used.bytes
              type: long
              description: >
                Used memory.

            - name: free
              type: long
              description: >
                The total amount of free memory in bytes. This value does not include memory consumed by system caches and
                buffers (see system.memory.actual.free).

            - name: used.pct
              type: half_float
              description: >
                The percentage of used memory.

            - name: actual
              type: group
              description: >
                Actual memory used and free.
              fields:

                - name: used.bytes
                  type: long
                  description: >
                    Actual used memory in bytes. It represents the difference between the total and the available memory. The
                    available memory depends on the OS. For more details, please check `system.actual.free`.
 
                - name: free
                  type: long
                  description: >
                    Actual free memory in bytes. It is calculated based on the OS. On Linux it consists of the free memory
                    plus caches and buffers. On OSX it is a sum of free memory and the inactive memory. On Windows, it is the 
                    amount of unreserved and uncommitted memory currently in the user-mode portion of the virtual address space
                    of the calling process.

                - name: used.pct
                  type: half_float
                  description: >
                    The percentage of actual used memory.

            - name: swap
              type: group
              prefix: "[float]"
              description: This group contains statistics related to the swap memory usage on the system.
              fields:
                - name: total
                  type: long
                  description: >
                    Total swap memory.

                - name: used.bytes
                  type: long
                  description: >
                    Used swap memory.

                - name: free
                  type: long
                  description: >
                    Available swap memory.

                - name: used.pct
                  type: half_float
                  description: >
                    The percentage of used swap memory.
        - name: network
          type: group
          description: >
            `network` contains network IO metrics for a single network interface.
          fields:
            - name: name
              type: keyword
              example: eth0
              description: >
                The network interface name.

            - name: out.bytes
              type: long
              description: >
                The number of bytes sent.

            - name: in.bytes
              type: long
              description: >
                The number of bytes received.

            - name: out.packets
              type: long
              description: >
                The number of packets sent.

            - name: in.packets
              type: long
              description: >
                The number or packets received.

            - name: in.errors
              type: long
              description: >
                The number of errors while receiving.

            - name: out.errors
              type: long
              description: >
                The number of errors while sending.

            - name: in.dropped
              type: long
              description: >
                The number of incoming packets that were dropped.

            - name: out.dropped
              type: long
              description: >
                The number of outgoing packets that were dropped. This value is always
                0 on Darwin and BSD because it is not reported by the operating system.
        - name: process
          type: group
          description: >
            `process` contains process metadata, CPU metrics, and memory metrics.
          fields:
            - name: name
              type: keyword
              description: >
                The process name.
            - name: state
              type: keyword
              description: >
                The process state. For example: "running".
            - name: pid
              type: integer
              description: >
                The process pid.
            - name: ppid
              type: integer
              description: >
                The process parent pid.
            - name: pgid
              type: integer
              description: >
                The process group id.
            - name: cmdline
              type: keyword
              description: >
                The full command-line used to start the process, including the
                arguments separated by space.
            - name: username
              type: keyword
              description: >
                The username of the user that created the process. If the username
                cannot be determined, the field will contain the user's
                numeric identifier (UID). On Windows, this field includes the user's
                domain and is formatted as `domain\username`.
            - name: cpu
              type: group
              prefix: "[float]"
              description: CPU-specific statistics per process.
              fields:
                - name: user
                  type: long
                  description: >
                    The amount of CPU time the process spent in user space.
                - name: total.pct
                  type: half_float
                  description: >
                    The percentage of CPU time spent by the process since the last update. Its value is similar to the
                    %CPU value of the process displayed by the top command on Unix systems.
                - name: system
                  type: long
                  description: >
                    The amount of CPU time the process spent in kernel space.
                - name: total.ticks
                  type: long
                  description: >
                    The total CPU time spent by the process.
                - name: start_time
                  type: keyword
                  description: >
                    The time when the process was started. Example: "17:45".
            - name: memory
              type: group
              description: Memory-specific statistics per process.
              prefix: "[float]"
              fields:
                - name: size
                  type: long
                  description: >
                    The total virtual memory the process has.
                - name: rss.bytes
                  type: long
                  description: >
                    The Resident Set Size. The amount of memory the process occupied in main memory (RAM).
                - name: rss.pct
                  type: half_float
                  description: >
                    The percentage of memory the process occupied in main memory (RAM).
                - name: share
                  type: long
                  description: >
                    The shared memory the process uses.
- key: zookeeper
  title: "ZooKeeper"
  description: >
    ZooKeeper metrics collected by the four-letter monitoring commands.
  short_config: false
  fields:
    - name: zookeeper
      type: group
      description: >
        `zookeeper` contains the metrics reported by ZooKeeper
        commands.
      fields:
        - name: mntr
          type: group
          description: >
            `mntr` contains the metrics reported by the four-letter `mntr`
            command.
          fields:
            - name: hostname
              type: keyword
              description: >
                ZooKeeper hostname.
            - name: approximate_data_size
              type: long
              description: >
                Approximate size of ZooKeeper data.
            - name: latency.avg
              type: integer
              description: >
                Average latency between ensemble hosts in milliseconds.
            - name: ephemerals_count
              type: integer
              description: >
                Number of ephemeral znodes.
            - name: followers
              type: integer
              description: >
                Number of followers seen by the current host.
            - name: max_file_descriptor_count
              type: integer
              description: >
                Maximum number of file descriptors allowed for the ZooKeeper process.
            - name: latency.max
              type: integer
              description: >
                Maximum latency in milliseconds.
            - name: latency.min
              type: integer
              description: >
                Minimum latency in milliseconds.
            - name: num_alive_connections
              type: integer
              description: >
                Number of connections to ZooKeeper that are currently alive.
            - name: open_file_descriptor_count
              type: integer
              description: >
                Number of file descriptors open by the ZooKeeper process.
            - name: outstanding_requests
              type: integer
              description: >
                Number of outstanding requests that need to be processed by the cluster.
            - name: packets.received
              type: integer
              description: >
                Number of ZooKeeper network packets received.
            - name: packets.sent
              type: long
              description: >
                Number of ZooKeeper network packets sent.
            - name: pending_syncs
              type: integer
              description: >
                Number of pending syncs to carry out to ZooKeeper ensemble followers.
            - name: server_state
              type: keyword
              description: >
                Role in the ZooKeeper ensemble.
            - name: synced_followers
              type: integer
              description: >
                Number of synced followers reported when a node server_state is leader.
            - name: version
              type: keyword
              description: >
                ZooKeeper version and build string reported.
            - name: watch_count
              type: integer
              description: >
                Number of watches currently set on the local ZooKeeper process.
            - name: znode_count
              type: integer
              description: >
                Number of znodes reported by the local ZooKeeper process.

