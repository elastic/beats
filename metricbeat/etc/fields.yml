- key: nginx
  title: "Nginx"
  description: >
    Nginx server status metrics collected from various modules.
  short_config: false
  fields:
    - name: nginx
      type: group
      description: >
        `nginx` contains the metrics that were scraped from nginx.
      fields:
        - name: stubstatus
          type: group
          description: >
            `stubstatus` contains the metrics that were scraped from the ngx_http_stub_status_module status page.
          fields:
            - name: hostname
              type: keyword
              description: >
                Nginx hostname.
            - name: active
              type: integer
              description: >
                The current number of active client connections including Waiting connections.
            - name: accepts
              type: integer
              description: >
                The total number of accepted client connections.
            - name: handled
              type: integer
              description: >
                The total number of handled client connections.
            - name: dropped
              type: integer
              description: >
                The total number of dropped client connections.
            - name: requests
              type: integer
              description: >
                The total number of client requests.
            - name: current
              type: integer
              description: >
                The current number of client requests.
            - name: reading
              type: integer
              description: >
                The current number of connections where Nginx is reading the request header.
            - name: writing
              type: integer
              description: >
                The current number of connections where Nginx is writing the response back to the client.
            - name: waiting
              type: integer
              description: >
                The current number of idle client connections waiting for a request.
- key: redis
  title: "Redis"
  description: >
    Redis metrics collected from Redis.
  short_config: false
  fields:
    - name: redis
      type: group
      description: >
        `redis` contains the information and statistics from Redis.
      fields:
        - name: info
          type: group
          description: >
            `info` contains the information and statistics returned by the `INFO` command.
          fields:
            - name: clients
              type: group
              description: >
                Redis client stats.
              fields:
                - name: connected
                  type: integer
                  description: >
                    Number of client connections (excluding connections from slaves).

                - name: longest_output_list
                  type: integer
                  description: >
                    Longest output list among current client connections.

                - name: biggest_input_buf
                  type: integer
                  description: >
                    Biggest input buffer among current client connections.

                - name: blocked
                  type: integer
                  description: >
                    Number of clients pending on a blocking call (BLPOP, BRPOP, BRPOPLPUSH).

            - name: cluster
              type: group
              description: >
                Redis cluster information.
              fields:
                - name: enabled
                  type: boolean
                  description: >
                    Indicates that the Redis cluster is enabled.

            - name: cpu
              type: group
              description: >
                Redis CPU stats
              fields:
                - name: used.sys
                  type: half_float
                  description: >
                    System CPU consumed by the Redis server.

                - name: used.sys_children
                  type: half_float
                  description: >
                    User CPU consumed by the Redis server.

                - name: used.user
                  type: half_float
                  description: >
                    System CPU consumed by the background processes.

                - name: used.user_children
