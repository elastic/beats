version: 1.0

defaults:
  type: keyword
  required: false
  index: true
  doc_values: true
  ignore_above: 1024

sections:
  - ["common", "Common fields"]
  - ["apache-status", "Apache Status Info"]
  - ["redis-info", "Redis Info Stats"]
  - ["mysql-status", "MySQL Status"]

common:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the log line was read. The precision is in
        milliseconds. The timezone is UTC.

    - name: metricset-host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.

    - name: rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds

apache-status:
  type: group
  description: >
    Apache Status
  fields:
    - name: apache-status
      type: group
      description: >
        Apache Status info
      fields:
        - name: hostname
          type: string
          description: >
            Apache hostname
        - name: totalAccesses
          type: integer
          description: >
            Total number of access requests
        - name: totalKBytes
          type: integer
          description: >
            Total number of kilobytes served
        - name: reqPerSec
          type: float
          description: >
            Requests per second
        - name: bytesPerSec
          type: float
          description: >
            Bytes per second
        - name: bytesPerReq
          type: float
          description: >
            Bytes per request
        - name: busyWorkers
          type: integer
          description: >
            Number of busy workers
        - name: idleWorkers
          type: integer
          description: >
            Number of idle workers
        - name: uptime
          type: group
          description: >
            Uptime stats
          fields:
            - name: serverUptimeSeconds
              type: integer
              description: >
                Server uptime in seconds
            - name: uptime
              type: integer
              description: >
                Server uptime
        - name: cpu
          type: group
          description: >
            CPU stats
          fields:
            - name: cpuLoad
              type: float
              description: >
                CPU Load
            - name: cpuUser
              type: float
              description: >
                cpu user load
            - name: cpuSystem
              type: float
              description: >
                System cpu
            - name: cpuChildrenUser
              type: float
              description: >
                CPU of children user
            - name: cpuChildrenSystem
              type: float
              description: >
                cpu of children system
        - name: connections
          type: group
          description: >
            Connection stats
          fields:
            - name: connsTotal
              type: integer
              description: >
                Total connections
            - name: connsAsyncWriting
              type: integer
              description: >
                Async connectin writing
            - name: connsAsyncKeepAlive
              type: integer
              description: >
                Async keeped alive connetions
            - name: connsAsyncClosing
              type: integer
              description: >
                Async closed connections
        - name: load
          type: group
          description: >
            Load averages
          fields:
            - name: load1
              type: float
              description: >
                Load average for the last minute
            - name: load5
              type: float
              description: >
                Load avarage for the last 5 minutes
            - name: load15
              type: float
              description: >
                Load aferage for the last 15 minutes
        - name: scoreboard
          type: group
          description: >
            Scoreboard metrics
          fields:
            - name: startingUp
              type: integer
              description: >
                Starting up
            - name: readingRequest
              type: integer
              description: >
                Reading requests
            - name: sendingReply
              type: integer
              description: >
                Sending Reply
            - name: keepalive
              type: integer
              description: >
                Keep alive
            - name: dnsLookup
              type: integer
              description: >
                Dns Lookups
            - name: closingConnection
              type: integer
              description: >
                Closing connections
            - name: logging
              type: integer
              description: >
                Logging
            - name: gracefullyFinishing
              type: integer
              description: >
                Gracefully finishing
            - name: idleCleanup
              type: integer
              description: >
                Idle cleanups
            - name: openSlot
              type: integer
              description: >
                Open slots
            - name: waitingForConnection
              type: integer
              description: >
                Waiting for connections
            - name: total
              type: integer
              description: >
                Total
mysql-status:
  type: group
  description: >
    MySQL Stats
  fields:
    - name: mysql-status
      type: group
      description: >
        MySQL Status
      fields:
        - name: aborted
          type: group
          description: >
            Aborted status fields
          fields:
            - name: Aborted_clients
              type: integer
              description: >
                The number of connections that were aborted because the client died without closing the connection properly.

            - name: Aborted_connects
              type: integer
              description: >
                The number of failed attempts to connect to the MySQL server.

        - name: bytes
          type: group
          description: >
            Bytes stats
          fields:
            - name: Bytes_received
              type: integer
              description: >
                The number of bytes received from all clients.

            - name: Bytes_sent
              type: integer
              description: >
                The number of bytes sent to all clients.
redis-info:
  type: group
  description: >
    Redis Stats
  fields:
    - name: redis-info
      type: group
      description: >
        Redis info stats
      fields:
        - name: clients
          type: group
          description: >
            Redis client stats
          fields:
            - name: connected_clients
              type: integer
              description: >
                Number of client connections (excluding connections from slaves)

            - name: client_longest_output_list
              type: integer
              description: >
                Longest output list among current client connections.

            - name: client_biggest_input_buf
              type: integer
              description: >
                Biggest input buffer among current client connections

            - name: blocked_clients
              type: integer
              description: >
                Number of clients pending on a blocking call (BLPOP, BRPOP, BRPOPLPUSH)

        - name: cluster
          type: group
          description: >
            Redis cluster information
          fields:
            - name: cluster_enabled
              type: bool
              description: >
                Indicate Redis cluster is enabled

        - name: cpu
          type: group
          description: >
            Redis CPU stats
          fields:
            - name: used_cpu_sys
              type: float
              description: >
                System CPU consumed by the Redis server

            - name: used_cpu_sys_children
              type: float
              description: >
                User CPU consumed by the Redis server

            - name: used_cpu_user
              type: float
              description: >
                System CPU consumed by the background processes

            - name: used_cpu_user_children
              type: float
              description: >
                User CPU consumed by the background processes
