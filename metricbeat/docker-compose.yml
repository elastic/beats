beat:
  build: ${PWD}/.
  links:
    - apache
    - mongodb
    - mysql
    - nginx
    - postgresql
    - redis
    - zookeeper
  environment:
    - APACHE_HOST=apache
    - APACHE_PORT=80
    - NGINX_HOST=nginx
    - NGINX_PORT=80
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - MONGODB_HOST=mongodb
    - MONGODB_PORT=27017
    - MYSQL_DSN=root:test@tcp(mysql:3306)/
    - MYSQL_HOST=mysql
    - MYSQL_PORT=3306
    - POSTGRESQL_DSN=postgres://postgres@postgresql:5432?sslmode=disable
    - POSTGRESQL_HOST=postgresql
    - POSTGRESQL_PORT=5432
    - ZOOKEEPER_HOST=zookeeper
    - ZOOKEEPER_PORT=2181
    - TEST_ENVIRONMENT=false
  working_dir: /go/src/github.com/elastic/beats/metricbeat
  volumes:
    - ${PWD}/..:/go/src/github.com/elastic/beats/
  command: make
  entrypoint: /go/src/github.com/elastic/beats/metricbeat/docker-entrypoint.sh

# Overloading kibana with a simple image as it is not needed here
kibana:
  build: ${PWD}/../testing/environments/
  dockerfile: Dockerfile

# Modules
apache:
  build: ${PWD}/module/apache/_meta

mongodb:
  image: mongo:3.0

mysql:
  image: mysql:5.7.12
  environment:
    - MYSQL_ROOT_PASSWORD=test

nginx:
  build: ${PWD}/module/nginx/_meta

postgresql:
  image: postgres:9.5.3

redis:
  image: redis:3.2.3

zookeeper:
  image: jplock/zookeeper:3.4.8

