version: '2'
services:
  beat:
    build: ${PWD}/.
    depends_on:
      - ceph
    environment:
      - APACHE_HOST=apache
      - APACHE_PORT=80
      - COUCHBASE_HOST=couchbase
      - COUCHBASE_PORT=8091
      - COUCHBASE_DSN=http://Administrator:password@couchbase:8091
      - HAPROXY_HOST=haproxy
      - HAPROXY_PORT=14567
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
      - NGINX_HOST=nginx
      - NGINX_PORT=80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MYSQL_DSN=root:test@tcp(mysql:3306)/
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - POSTGRESQL_DSN=postgres://postgresql:5432?sslmode=disable
      - POSTGRESQL_HOST=postgresql
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USERNAME=postgres
      - PROMETHEUS_HOST=prometheus
      - PROMETHEUS_PORT=9090
      - ZOOKEEPER_HOST=zookeeper
      - ZOOKEEPER_PORT=2181
      - TEST_ENVIRONMENT=false
    working_dir: /go/src/github.com/elastic/beats/metricbeat
    volumes:
      - ${PWD}/..:/go/src/github.com/elastic/beats/
      - /var/run/docker.sock:/var/run/docker.sock
      - datavolume:/etc/ceph
      - datavolume1:/var/run/ceph
    command: make

  ceph:
    image: ceph/demo
    container_name: metricbeatceph
    network_mode: "host"
    environment:
      - MON_IP=172.17.0.1
      - CEPH_PUBLIC_NETWORK=172.17.0.0/24
    volumes:
      - datavolume:/etc/ceph
      - datavolume1:/var/run/ceph

volumes:
  datavolume: {}
  datavolume1: {}
