- name: health
  type: group
  description: >
    Metrics obtained from Traefik's health API endpoint
  fields:
    - name: uptime.sec
      type: long
      description: >
        Uptime of Traefik instance in seconds
    - name: response
      type: group
      description: >
        Response metrics
      fields:
        - name: count
          type: long
          description: >
            Number of responses
        - name: avg_time.us
          type: long
          description: >
            Average response time in microseconds
        - name: status_code
          type: object
          object_type: long
          description: >
            Number of responses per status code
