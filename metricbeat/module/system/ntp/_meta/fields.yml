- name: ntp
  type: group
  description: >
    `ntp` contains Network Time Protocol (NTP) metrics.
  release: beta
  fields:
  - name: host
    type: keyword
    description: >
      The remote NTP server address.
  - name: offset
    type: float
    description: >
      The estimated offset of the local host's system clock relative to the server's clock.