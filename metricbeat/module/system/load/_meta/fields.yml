- name: load
  type: group
  description: >
    Load averages.
  fields:
    - name: "1"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last minute.
    - name: "5"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last 5 minutes.
    - name: "15"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load average for the last 15 minutes.

    - name: "norm.1"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load divided by the number of cores for the last minute.

    - name: "norm.5"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load divided by the number of cores for the last 5 minutes.

    - name: "norm.15"
      type: scaled_float
      scaling_factor: 100
      description: >
        Load divided by the number of cores for the last 15 minutes.
