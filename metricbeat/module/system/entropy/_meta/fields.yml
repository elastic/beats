- name: entropy
  type: group
  description: >
    entropy
  fields:
    - name: entropy
      type: group
      description: >
        Available system entropy
      fields:
        - name: available_bits
          type: long
          description: >
            The available bits of entropy
        - name: pct
          type: scaled_float
          format: percentage
          description: >
            The percentage of available entropy, relative to the pool size of 4096
