- name: network
  type: group
  description: >
    `network` contains network IO metrics for a single network interface.
  release: ga
  fields:
    - name: name
      type: alias
      path: network.name
      migration: true

    - name: out.bytes
      type: alias
      path: network.bytes
      migration: true

    - name: in.bytes
      type: alias
      path: network.bytes
      migration: true

    - name: out.packets
      type: alias
      path: network.bytes
      migration: true

    - name: in.packets
      type: alias
      path: network.bytes
      migration: true

    - name: in.errors
      type: alias
      path: network.errors
      migration: true

    - name: out.errors
      type: alias
      path: network.errors
      migration: true

    - name: in.dropped
      type: alias
      path: network.dropped
      migration: true

    - name: out.dropped
      type: alias
      path: network.dropped
      migration: true
