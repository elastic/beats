- name: memory
  type: group
  description: >
    `memory` contains local memory stats.
  fields:
    - name: total
      type: long
      description: >
        Total memory.

    - name: used.bytes
      type: long
      description: >
        Used memory.

    - name: used.pct
      type: half_float
      description: >
        The percentage of used memory.

    - name: free
      type: long
      description: >
        Free memory. For a human readable value use Available.

    - name: available
      type: long
      description: >
        Available memory is what it matters. It is calculated based on the OS. On Linux it is a sum of free memory
        and caches and buffers. On OSX consists of free and inactive memory.
