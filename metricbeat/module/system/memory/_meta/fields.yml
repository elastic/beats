- name: memory
  type: group
  description: >
    `memory` contains local memory stats.
  fields:
    - name: total
      type: long
      description: >
        Total memory.

    - name: used.bytes
      type: long
      description: >
        Used memory.

    - name: free
      type: long
      description: >
        The total amount of free memory in bytes. This value does not include memory consumed by system caches and buffers (see system.memory.available).

    - name: used.pct
      type: half_float
      description: >
        The percentage of used memory.

    - name: available
      type: long
      description: >
        Available memory in bytes. It is calculated based on the OS. On Linux it consists of the free memory
        plus caches and buffers. On OSX it is a sum of free memory and the inactive memory.

    - name: swap
      type: group
      prefix: "[float]"
      description: This group contains statistics related to the swap memory usage on the system.
      fields:
        - name: total
          type: long
          description: >
            Total swap memory.

        - name: used.bytes
          type: long
          description: >
            Used swap memory.

        - name: free
          type: long
          description: >
            Available swap memory.

        - name: used.pct
          type: half_float
          description: >
            The percentage of used swap memory.
