- name: memory
  type: group
  description: This group contains statistics related to the virtual memory usage on the system.
  fields:
    - name: total
      type: long
      description: >
        Total memory.

    - name: used.bytes
      type: long
      description: >
        Used memory.

    - name: used.pct
      type: half_float
      description: >
        The percentage of used memory.

    - name: free
      type: long
      description: >
        Free memory. For a human readable value use Available.

    - name: available
      type: long
      description: >
        Available memory is what it matters. It is calculated based on the OS. On Linux it is a sum of free memory
        and caches and buffers. On OSX consists of free and inactive memory.

    - name: active
      type: long
      description: >
        Specific for OSX/BSD systems. 

    - name: inactive
      type: long
      description: >
        Specific for OSX/BSD systems. 

    - name: wired
      type: long
      description: >
        Specific for OSX/BSD systems. 

    - name: buffers
      type: long
      description: >
        Specific for Linux systems. 

    - name: cached
      type: long
      description: >
        Specific for Linux systems. 


- name: swap
  type: group
  description: This group contains statistics related to the swap memory usage on the system.
  fields:
    - name: total
      type: long
      description: >
        Total swap memory.

    - name: used.bytes
      type: long
      description: >
        Used swap memory.

    - name: used.pct
      type: half_float
      description: >
        The percentage of used swap memory.

    - name: free
      type: long
      description: >
        Free swap memory.

    - name: in
      type: long
      description: >
        Swaps-in 

    - name: out
      type: long
      description: >
        Swaps-out 

