
global
  # maximum number of simultaneous active connections
  maxconn 4000
  #daemon
  user  root
  group staff

  # for restarts
  pidfile /var/run/haproxy.pid
  # Logging to syslog facility local0
  log   127.0.0.1       local0
  stats socket 0.0.0.0:14567
  spread-checks 5
  #debug

defaults

  log global
  mode http
  balance roundrobin
  maxconn 25000
  option httplog
  option abortonclose
  option httpclose
  option forwardfor 
  retries 3
  option redispatch

  timeout client  30s
  timeout connect 30s
  timeout server  30s
  option httpchk HEAD /haproxy?monitor HTTP/1.0
  timeout check 5s

listen http-webservices 

  bind 0.0.0.0:8888
  server log1 127.0.0.1:8889 check
