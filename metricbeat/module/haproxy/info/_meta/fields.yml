- name: info
  type: group
  description: >
    General information about HAProxy processes.
  release: ga
  fields:
    - name: processes
      type: long
      description: >
        Number of processes.

    - name: process_num
      type: long
      description: >
        Process number.

    - name: threads
      type: long
      description: >
        Number of threads.

    - name: pid
      type: alias
      path: process.pid
      migration: true
      description: >
        Process ID.

    - name: run_queue
      type: long
      description: >

    - name: stopping
      type: long
      description: >
        Number of stopping jobs.

    - name: jobs
      type: long
      description: >
        Number of all jobs.

    - name: unstoppable_jobs
      type: long
      description: >
        Number of unstoppable jobs.

    - name: listeners
      type: long
      description: >
        Number of listeners.

    - name: dropped_logs
      type: long
      description: >
        Number of dropped logs.

    - name: busy_polling
      type: long
      description: >
        Number of busy polling.

    - name: failed_resolutions
      type: long
      description: >
        Number of failed resolutions.

    - name: tasks
      type: long
      description: >

    - name: uptime.sec
      type: long
      description: >
        Current uptime in seconds.

    - name: memory.max.bytes
      type: long
      format: bytes
      description: >
        Maximum amount of memory usage in bytes (the 'Memmax_MB' value converted to bytes).


    - name: bytes
      type: group
      fields:

        - name: out
          type: group
          fields:

            - name: total
              type: long
              description: >
                Number of bytes sent out.

            - name: rate
              type: long
              description: >
                Average bytes output rate.


    - name: peers
      type: group
      fields:

        - name: active
          type: long
          description: >
            Number of active peers.

        - name: connected
          type: long
          description: >
            Number of connected peers.


    - name: pool
      type: group
      fields:

        - name: allocated
          type: long
          description: >
            Size of the allocated pool.

        - name: used
          type: long
          description: >
            Number of members used from the allocated pool.

        - name: failed
          type: long
          description: >
            Number of failed connections to pool members.


    - name: ulimit_n
      type: long
      description: >
        Maximum number of open files for the process.

    - name: compress
      type: group
      description: >

      fields:
        - name: bps
          type: group
          description: >

          fields:
            - name: in
              type: long
              description: >
                Incoming compressed data in bits per second.

            - name: out
              type: long
              description: >
                Outgoing compressed data in bits per second.

            - name: rate_limit
              type: long
              description: >
                Rate limit of compressed data in bits per second.

    - name: connection
      type: group
      description: >

      fields:
        - name: rate
          type: group
          description: >

          fields:
            - name: value
              type: long
              description: >
                Number of connections in the last second.

            - name: limit
              type: long
              description: >
                Rate limit of connections.

            - name: max
              type: long
              description: >
                Maximum rate of connections.

        - name: current
          type: long
          description: >
            Current connections.

        - name: total
          type: long
          description: >
            Total connections.

        - name: ssl.current
          type: long
          description: >
            Current SSL connections.

        - name: ssl.total
          type: long
          description: >
            Total SSL connections.

        - name: ssl.max
          type: long
          description: >
            Maximum SSL connections.

        - name: max
          type: long
          description: >
            Maximum connections.

        - name: hard_max
          type: long
          description: >

    - name: requests.total
      type: long
      description: >
        Total number of requests.

    - name: sockets.max
      type: long
      description: >
        Maximum number of sockets.

    - name: requests.max
      type: long
      description: >
        Maximum number of requests.

    - name: pipes
      type: group
      description: >
      fields:
        - name: used
          type: integer
          description: >
            Number of used pipes during kernel-based tcp splicing.

        - name: free
          type: integer
          description: >
            Number of free pipes.

        - name: max
          type: integer
          description: >
            Maximum number of used pipes.

    - name: session
      type: group
      description:
      fields:
        - name: rate.value
          type: integer
          description: >
            Rate of session per seconds.

        - name: rate.limit
          type: integer
          description: >
            Rate limit of sessions.

        - name: rate.max
          type: integer
          description: >
            Maximum rate of sessions.


    - name: ssl
      type: group
      description:
      fields:
        - name: rate.value
          type: integer
          description: >
            Rate of SSL requests.

        - name: rate.limit
          type: integer
          description: >
            Rate limit of SSL requests.

        - name: rate.max
          type: integer
          description: >
            Maximum rate of SSL requests.

        - name: frontend
          type: group
          description:
          fields:
            - name: key_rate.value
              type: integer
              description: >
                Key rate of SSL frontend.

            - name: key_rate.max
              type: integer
              description: >
                Maximum key rate of SSL frontend.

            - name: session_reuse.pct
              type: scaled_float
              format: percent
              description: >
                Rate of reuse of SSL frontend sessions.

        - name: backend
          type: group
          description:
          fields:
            - name: key_rate.value
              type: integer
              description: >
                Key rate of SSL backend sessions.

            - name: key_rate.max
              type: integer
              description: >
                Maximum key rate of SSL backend sessions.
        - name: cached_lookups
          type: long
          description: >
            Number of SSL cache lookups.
        - name: cache_misses
          type: long
          description: >
            Number of SSL cache misses.


    - name: zlib_mem_usage
      type: group
      description: >

      fields:
        - name: value
          type: integer
          description: >
            Memory usage of zlib.

        - name: max
          type: integer
          description: >
            Maximum memory usage of zlib.

    - name: idle.pct
      type: scaled_float
      format: percent
      description: >
        Percentage of idle time.
