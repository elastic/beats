- name: stats
  type: group
  description: >
    Beat stats
  release: ga
  fields:
    - name: apm_server
      type: group
      fields:
        - name: processor
          type: group
          fields:
            - name: span.transformations
              type: long
            - name: error
              type: group
              fields:
                - name: spans
                  type: long
                - name: stacktraces
                  type: long
                - name: frames
                  type: long
                - name: transformations
                  type: long
                - name: decoding.errors
                  type: long
                - name: decoding.count
                  type: long
                - name: validation.errors
                  type: long
                - name: validation.count
                  type: long
            - name: transaction
              type: group
              fields:
                - name: spans
                  type: long
                - name: stacktraces
                  type: long
                - name: frames
                  type: long
                - name: transactions
                  type: long
                - name: transformations
                  type: long
                - name: decoding.errors
                  type: long
                - name: decoding.count
                  type: long
                - name: validation.errors
                  type: long
                - name: validation.count
                  type: long
            - name: sourcemap
              type: group
              fields:
                - name: counter
                  type: long
                - name: decoding.errors
                  type: long
                - name: decoding.count
                  type: long
                - name: validation.errors
                  type: long
                - name: validation.count
                  type: long
            - name: metric
              type: group
              fields:
                - name: transformations
                  type: long
                - name: decoding
                  type: group
                  fields:
                    - name: errors
                      type: long
                    - name: count
                      type: long
                - name: validation
                  type: group
                  fields:
                    - name: errors
                      type: long
                    - name: count
                      type: long

        - name: decoder
          type: group
          fields:
            - name: deflate
              type: group
              fields:
                - name: content-length
                  type: long
                - name: count
                  type: long
            - name: gzip
              type: group
              fields:
                - name: content-length
                  type: long
                - name: count
                  type: long
            - name: uncompressed
              type: group
              fields:
                - name: content-length
                  type: long
                - name: count
                  type: long
            - name: reader
              type: group
              fields:
                - name: size
                  type: long
                - name: count
                  type: long
            - name: missing-content-length.count
              type: long
        - name: server
          type: group
          fields:
            - name: request.count
              type: long
            - name: concurrent.wait.ms
              type: long
            - name: response
              type: group
              fields:
                - name: count
                  type: long
                - name: valid
                  type: group
                  fields:
                    - name: ok
                      type: long
                    - name: accepted
                      type: long
                    - name: count
                      type: long
                - name: errors
                  type: group
                  fields:
                    - name: count
                      type: long
                    - name: toolarge
                      type: long
                    - name: validate
                      type: long
                    - name: ratelimit
                      type: long
                    - name: queue
                      type: long
                    - name: closed
                      type: long
                    - name: forbidden
                      type: long
                    - name: concurrency
                      type: long
                    - name: unauthorized
                      type: long
                    - name: internal
                      type: long
                    - name: decode
                      type: long
                    - name: method
                      type: long
        - name: acm.request.count
          type: long
        - name: acm.response
          type: group
          fields:
            - name: request.count
              type: long
            - name: count
              type: long
            - name: unset
              type: long
            - name: valid
              type: group
              fields:
                - name: notmodified
                  type: long
                - name: count
                  type: long
                - name: ok
                  type: long
                - name: accepted
                  type: long
            - name: errors
              type: group
              fields:
                - name: validate
                  type: long
                - name: internal
                  type: long
                - name: queue
                  type: long
                - name: count
                  type: long
                - name: decode
                  type: long
                - name: toolarge
                  type: long
                - name: unavailable
                  type: long
                - name: forbidden
                  type: long
                - name: method
                  type: long
                - name: notfound
                  type: long
                - name: invalidquery
                  type: long
                - name: ratelimit
                  type: long
                - name: closed
                  type: long
                - name: unauthorized
                  type: long
    - name: info
      type: group
      fields:
        - name: name
          type: keyword
        - name: host
          type: keyword
        - name: type
          type: keyword
        - name: uuid
          type: keyword
        - name: version
          type: keyword
    - name: beat
      type: group
      fields:
        - name: name
          type: keyword
        - name: host
          type: keyword
        - name: type
          type: keyword
        - name: uuid
          type: keyword
        - name: version
          type: keyword
    - name: system
      type: group
      fields:
        - name: cpu.cores
          type: long
        - name: load
          type: group
          fields:
            - name: "1"
              type: double
            - name: "15"
              type: double
            - name: "5"
              type: double
            - name: norm
              type: group
              fields:
                - name: "1"
                  type: double
                - name: "15"
                  type: double
                - name: "5"
                  type: double
    - name: cpu
      type: group
      fields:
        - name: system.ticks
          type: long
        - name: system.time.ms
          type: long
        - name: total.value
          type: long
        - name: total.ticks
          type: long
        - name: total.time.ms
          type: long
        - name: user.ticks
          type: long
        - name: user.time.ms
          type: long
    - name: info
      type: group
      fields:
        - name: ephemeral_id
          type: keyword
        - name: uptime.ms
          type: long
    - name: cgroup
      type: group
      fields:
        - name: cpu
          type: group
          fields:
            - name: cfs.period.us
              type: long
            - name: cfs.quota.us
              type: long
            - name: id
              type: keyword
            - name: stats
              type: group
              fields:
                - name: periods
                  type: long
                - name: throttled.periods
                  type: long
                - name: throttled.ns
                  type: long
        - name: cpuacct.id
          type: keyword
        - name: cpuacct.total.ns
          type: long
        - name: memory
          type: group
          fields:
            - name: id
              type: keyword
            - name: mem.limit.bytes
              type: long
            - name: mem.usage.bytes
              type: long
    - name: memstats
      type: group
      fields:
        - name: gc_next
          type: long
        - name: memory.alloc
          type: long
        - name: memory.total
          type: long
        - name: rss
          type: long
    - name: handles
      type: group
      fields:
        - name: open
          type: long
        - name: limit.hard
          type: long
        - name: limit.soft
          type: long
    - name: uptime.ms
      type: long
      description: >
        Beat uptime
    - name: runtime.goroutines
      type: long
      description: >
        Number of goroutines running in Beat
    - name: libbeat
      type: group
      description: >
        Fields common to all Beats
      fields:
        - name: pipeline
          type: group
          fields:
            - name: clients
              type: long
            - name: queue.acked
              type: long
            - name: queue.max_events
              type: long
            - name: events
              type: group
              fields:
                - name: active
                  type: long
                - name: dropped
                  type: long
                - name: failed
                  type: long
                - name: filtered
                  type: long
                - name: published
                  type: long
                - name: retry
                  type: long
                - name: total
                  type: long
        - name: config
          type: group
          fields:
            - name: running
              type: long
            - name: starts
              type: long
            - name: stops
              type: long
            - name: reloads
              type: long
        - name: output
          type: group
          description: >
            Output stats
          fields:
            - name: type
              type: keyword
              description: >
                Type of output
            - name: events
              type: group
              description: >
                Event counters
              fields:
                - name: acked
                  type: long
                  description: >
                    Number of events acknowledged
                - name: active
                  type: long
                  description: >
                    Number of active events
                - name: batches
                  type: long
                  description: >
                    Number of event batches
                - name: dropped
                  type: long
                  description: >
                    Number of events dropped
                - name: duplicates
                  type: long
                  description: >
                    Number of events duplicated
                - name: failed
                  type: long
                  description: >
                    Number of events failed
                - name: toomany
                  type: long
                  description: >
                    Number of too many events
                - name: total
                  type: long
                  description: >
                    Total number of events
            - name: read
              type: group
              description: >
                Read stats
              fields:
                - name: bytes
                  type: long
                  description: >
                    Number of bytes read
                - name: errors
                  type: long
                  description: >
                    Number of read errors
            - name: write
              type: group
              description: >
                Write stats
              fields:
                - name: bytes
                  type: long
                  description: >
                    Number of bytes written
                - name: errors
                  type: long
                  description: >
                    Number of write errors
