            - name: libbeat
              type: group
              fields:
                - name: pipeline
                  type: group
                  fields:
                    - name: clients
                      type: alias
                      path: beat.stats.libbeat.pipeline.clients
                    - name: queue.acked
                      type: alias
                      path: beat.stats.libbeat.pipeline.queue.acked
                    - name: event
                      type: group
                      fields:
