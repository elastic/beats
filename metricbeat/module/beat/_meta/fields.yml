              type: group
              fields:
                - name: info.ephemeral_id
                  type: alias
                  path: beat.stats.info.ephemeral_id
                - name: info.uptime.ms
                  type: alias
                  path: beat.stats.info.uptime.ms
                - name: handles
                  type: group
                  fields:
