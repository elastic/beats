                  type: alias
                  path: beat.stats.system.cpu.cores
                - name: load.1
                  type: alias
                  path: beat.stats.system.load.1
                - name: load.5
                  type: alias
                  path: beat.stats.system.load.5
                - name: load.15
                  type: alias
                  path: beat.stats.system.load.15
                - name: load.norm
                  type: group
                  fields:
