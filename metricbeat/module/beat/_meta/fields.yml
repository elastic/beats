                - name: output
                  type: group
                  fields:
                    - name: events
                      type: group
                      fields:
                        - name: acked
                          type: alias
                          path: beat.stats.libbeat.output.events.acked
                        - name: active
                          type: alias
                          path: beat.stats.libbeat.output.events.active
                        - name: batches
                          type: alias
