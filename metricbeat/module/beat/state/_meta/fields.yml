- name: state
  type: group
  description: >
    Beat state
  release: ga
  fields:
    - name: management.enabled
      type: boolean
      description: >
        Is central management enabled?
    - name: module.count
      type: integer
      description: >
        Number of modules enabled
    - name: output.name
      type: keyword
      description: >
        Name of output used by Beat
    - name: queue.name
      type: keyword
      description: >
        Name of queue being used by Beat
