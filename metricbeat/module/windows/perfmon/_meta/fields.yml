- name: perfmon
  type: group
  fields:
    - name: counters
      type: group
      description: >
        Grouping of different counters
      fields:
        - name: alias
          type: string
          description: >
            Short form for the query
            
        - name: query
          type: string
          description: >
            The query. For example `\\Processor Information(_Total)\\% Processor Performance`. Backslashes have to be escaped.

