- name: cluster
  type: group
  description: >
    cluster information
  fields:
    - name: hdd_free
      type: long
      description: >
        Free harddrive space in the cluster (bytes)
    - name: hdd_quotaTotal
      type: long
      description: >
        Harddrive quota total for the cluster (bytes)
    - name: hdd_total
      type: long
      description: >
        Total harddrive space available to cluster (bytes)
    - name: hdd_used
      type: long
      description: >
        Harddrive space used by the cluster (bytes)
    - name: hdd_usedByData
      type: long
      description: >
        Harddrive use by the data in the cluster(bytes)
    - name: indexMemoryQuota
      type: long
      description: >
        Setting of Memory quota for the Index service (Mbyte)
    - name: maxBucketCount
      type: long
      description: >
        Setting of Max Bucket Count
    - name: memoryQuota
      type: keyword
      description: >
        Setting of Memory quota for the cluster (Mbyte)
    - name: ram_quotaTotal
      type: long
      description: >
        Ram quota total for the cluster (bytes)
    - name: ram_quotaTotalPerNode
      type: long
      description: >
        Ram quota used by the current node in the cluster (bytes)
    - name: ram_quotaUsed
      type: long
      description: >
        Ram quota used by the cluster (bytes)
    - name: ram_quotaUsedPerNode
      type: long
      description: >
        Ram quota used by the current node in the cluster (bytes)
    - name: ram_total
      type: long
      description: >
        Total ram available to cluster (bytes)
    - name: ram_used
      type: long
      description: >
        Ram used by the cluster (bytes)
    - name: ram_usedByData
      type: long
      description: >
        Ram used by the data in the cluster (bytes)
