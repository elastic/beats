- name: bucket
  type: group
  description: >
    Couchbase bucket metrics
  fields:
    - name: name
      type: keyword
      description: >
        name of the bucket
    - name: bucketType
      type: keyword
      description: >
        type of the bucket
    - name: quota_RAM
      type: long
      description: >
        Amount of RAM used by the bucket (bytes)
    - name: quota_RawRAM
      type: long
      description: >
        Amount of raw RAM used by the bucket (bytes)
    - name: stats_QuotaPercUse
      type: float
      description: >
        Percentage of RAM used (for active objects) against the configure bucket size.(%)
    - name: stats_OpsPerSec
      type: long
      description: >
        Number of operations per second
    - name: stats_DiskFetches
      type: long
      description: >
        Number of disk fetches
    - name: stats_ItemCount
      type: long
      description: >
        Number of items associated with the bucket
    - name: stats_DiskUsed
      type: long
      description: >
        Amount of disk used (bytes)
    - name: stats_DataUsed
      type: long
      description: >
        Size of user data within buckets of the specified state that are resident in RAM.
    - name: stats_MemUsed
      type: long
      description: >
        Amount of memory used by the bucket (bytes)
