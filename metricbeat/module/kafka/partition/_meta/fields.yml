- name: partition
  type: group
  description: >
    partition
  release: beta
  fields:
    - name: offset
      type: group
      description: >
        Available offsets of the given partition.
      fields:
        - name: newest
          type: long
          description: >
            Newest offset of the partition.
        - name: oldest
          type: long
          description: >
            Oldest offset of the partition.

    - name: partition
      type: group
      description: >
        Partition data.
      fields:
        - name: id
          type: long
          description: >
            Partition id.

        - name: leader
          type: long
          description: >
            Leader id (broker).

        - name: error.code
          type: long
          description: >
            Error code from fetching partition.

    - name: topic.error.code
      type: long
      description: >
        topic error code.
    - name: topic.name
      type: keyword
      description: >
        Topic name

    - name: broker.id
      type: long
      description: >
        Broker id
    - name: broker.address
      type: keyword
      description: >
        Broker address


