- name: partition
  type: group
  description: >
    partition
  release: beta
  fields:
    - name: offset
      type: group
      description: >
        Available offsets of the given partition.
      fields:
        - name: newest
          type: long
          description: >
            Newest offset of the partition.
        - name: oldest
          type: long
          description: >
            Oldest offset of the partition.

    - name: partition
      type: group
      description: >
        Partition data.
      fields:
        - name: id
          type: long
          deprecated: true
          description: >
            Partition id.

        - name: leader
          type: long
          description: >
            Leader id (broker).
        - name: isr
          type: array
          description: >
            List of isr ids.
        - name: replica
          type: long
          description: >
            Replica id (broker).

        - name: insync_replica
          type: boolean
          description: >
            Indicates if replica is included in the in-sync replicate set (ISR).

        - name: is_leader
          type: boolean
          description: >
            Indicates if replica is the leader

        - name: error.code
          type: long
          description: >
            Error code from fetching partition.

    - name: topic.error.code
      type: long
      deprecated: true
      description: >
        topic error code.
    - name: topic.name
      type: keyword
      deprecated: true
      description: >
        Topic name

    - name: broker.id
      type: long
      deprecated: true
      description: >
        Broker id
    - name: broker.address
      type: keyword
      deprecated: true
      description: >
        Broker address


