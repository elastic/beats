- name: subz
  type: group
  description: >
    Contains nats subscriptions related metrics
  fields:
    - name: metrics
      type: group
      description: >
        Metrics of subz URI
      fields:
        - name: metrics.total
          type: integer
          description: >
            The number of active subscriptions
        - name: metrics.inserts
          type: integer
          description: >
            The number of insert operations in subscriptions list
        - name: metrics.removes
          type: integer
          description: >
            The number of remove operations in subscriptions list
        - name: metrics.matches
          type: integer
          description: >
            The number of times a match is found for a subscription
        - name: metrics.cache.size
          type: integer
          description: >
            The number of result sets in the cache
        - name: metrics.cache.hit_rate
          type: integer
          description: >
            The rate matches are being retrieved from cache
        - name: metrics.cache.fanout.max
          type: integer
          description: >
            The maximum fanout served by cache
        - name: metrics.cache.fanout.avg
          type: integer
          description: >
            The average fanout served by cache
