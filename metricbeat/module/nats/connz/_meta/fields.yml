- name: connz
  type: group
  description: >
    Contains nats connection related metrics
  fields:
    - name: metrics
      type: group
      description: >
        Metrics of connz URI
      fields:
        - name: metrics.server_id
          type: string
          description: >
            The server ID
        - name: metrics.now
          type: date
          description: >
            Server time of metric creation
        - name: metrics.total
          type: integer
          description: >
            The number of currently active clients
