- name: jetstream.stats
  type: group
  release: beta
  description: >
    Basic stats about the NATS JetStream server
  fields:
    - name: streams
      type: integer
      description: >
        The total number of streams on the JetStream server
    - name: consumers
      type: integer
      description: >
        The total number of consumers on the JetStream server
    - name: messages
      type: unsigned_long
      description: >
        The total number of messages on the JetStream server
    - name: bytes
      type: unsigned_long
      description: >
        The total number of message bytes on the JetStream server
    - name: memory
      type: unsigned_long
      description: >
        The total amount of memory (bytes) used by the JetStream server
    - name: reserved_memory
      type: unsigned_long
      description: >
        The of memory (bytes) reserved by the JetStream server
    - name: storage
      type: unsigned_long
      description: >
        The total amount of storage (bytes) used by the JetStream server
    - name: reserved_storage
      type: unsigned_long
      description: >
        The total amount of storage (bytes) reserved by the JetStream server
    - name: accounts
      type: integer
      description: >
        The total number of accounts on the JetStream server
    - name: config
      type: group
      description: >
        Configuration of the JetStream server
      fields:
        - name: max_memory
          type: unsigned_long
          description: >
            The maximum amount of memory (bytes) the JetStream server can use
        - name: max_storage
          type: unsigned_long
          description: >
            The maximum amount of storage (bytes) the JetStream server can use
        - name: store_dir
          type: keyword
          description: >
            The path on disk where the JetStream storage lives
        - name: sync_interval
          type: unsigned_long
          description: >
            The fsync/sync interval for page cache in the filestore

- name: jetstream.stream
  type: group
  release: beta
  description: >
    Stats about NATS Jetstream streams
  fields:
    - name: name
      type: keyword
      description: >
        The name of the JetStream stream
    - name: created
      type: date
      description: >
        The date/time the stream was created
    - name: cluster
      type: group
      description: >
        The cluster this stream belongs to
      fields:
        - name: leader
          type: keyword
          description: >
            The ID of the leader
    - name: state
      type: group
      description: >
        The state of the stream
      fields:
        - name: messages
          type: unsigned_long
          description: >
            The number of messages on the stream
        - name: bytes
          type: unsigned_long
          description: >
            The number of bytes of messages on the stream
        - name: consumer_count
          type: integer
          description: >
            The number of consumers on the stream
        - name: num_subjects
          type: integer
          description: >
            The number of subjects on the stream
        - name: num_deleted
          type: unsigned_long
          description: >
            The number of messages deleted from the stream
        - name: first_seq
          type: unsigned_long
          description: >
            The first sequence number on the stream
        - name: first_ts
          type: date
          description: >
            The date/time corresponding to first_seq
        - name: last_seq
          type: unsigned_long
          description: >
            The last sequence number on the stream
        - name: last_ts
          type: date
          description: >
            The date/time corresponding to last_seq
    - name: account
      type: group
      description: >
        Information about the account this stream relates to
      fields:
        - name: id
          type: keyword
          description: >
            The ID of the account
        - name: name
          type: keyword
          description: >
            The name of the account
    - name: config
      type: group
      description: >
        Information regarding how the stream is configured
      fields:
        - name: description
          type: text
          description: >
            The description of the stream
        - name: retention
          type: keyword
          description: >
            The retention policy for the stream
        - name: num_replicas
          type: integer
          description: >
            How many replicas to keep for each message in a clustered JetStream, maximum 5.
        - name: storage
          type: keyword
          description: >
            The storage type for stream data.
        - name: max_consumers
          type: integer
          description: >
            The maximum number of consumers allowed for this stream
        - name: max_msgs
          type: unsigned_long
          description: >
            Maximum number of messages stored in the stream. Adheres to Discard Policy, removing oldest or refusing new messages if the Stream exceeds this number of messages.
        - name: max_bytes
          type: unsigned_long
          description: >
            Maximum number of bytes stored in the stream. Adheres to Discard Policy, removing oldest or refusing new messages if the Stream exceeds this size.
        - name: max_age
          type: unsigned_long
          description: >
            Maximum age of any message in the stream, expressed in nanoseconds.	
        - name: max_msgs_per_subject
          type: integer
          description: >
            Limits maximum number of messages in the stream to retain per subject.	
        - name: max_msgs_size
          type: unsigned_long
          description: >
            The largest message (bytes) that will be accepted by the stream. The size of a message is a sum of payload and headers.
        - name: subjects
          type: keyword
          description: >
            The list of subjects bound to the stream.

- name: jetstream.consumer
  type: group
  release: beta
  description: >
