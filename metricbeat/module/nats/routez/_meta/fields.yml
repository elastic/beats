- name: routez
  type: group
  description: >
    Contains nats routes related metrics
  fields:
    - name: metrics
      type: group
      description: >
        Metrics of routez URI
      fields:
        - name: metrics.server_id
          type: string
          description: >
            The server ID
        - name: metrics.now
          type: date
          description: >
            Server time of metric creation
        - name: metrics.total
          type: integer
          description: >
            The number of registered routes
