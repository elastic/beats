- name: routez
  type: group
  description: >
    Contains nats routes related metrics
  fields:
    - name: metrics
      type: group
      description: >
        Metrics of routez URI
      fields:
        - name: metrics.server_id
          type: string
        - name: metrics.now
          type: date
        - name: metrics.num_routes
          type: integer
        - name: metrics.routes
          type: nested
