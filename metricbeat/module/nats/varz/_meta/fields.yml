- name: varz
  type: group
  description: >
    Contains nats var related metrics
  fields:
    - name: metrics
      type: group
      description: >
        Metrics of varz URI
      fields:
        - name: metrics.server_id
          type: string
        - name: metrics.version
          type: string
        - name: metrics.proto
          type: integer
        - name: metrics.git_commit
          type: string
        - name: metrics.go
          type: string
        - name: metrics.host
          type: string
        - name: metrics.addr
          type: string
        - name: metrics.max_connections
          type: integer
        - name: metrics.ping_interval
          type: integer
        - name: metrics.ping_max
          type: integer
        - name: metrics.http_host
          type: string
        - name: metrics.http_port
          type: integer
        - name: metrics.https_port
          type: integer
        - name: metrics.auth_timeout
          type: integer
        - name: metrics.max_control_line
          type: integer
        - name: metrics.cluster
          type: object
        - name: metrics.tls_timeout
          type: float
        - name: metrics.port
          type: integer
        - name: metrics.max_payload
          type: integer
        - name: metrics.start
          type: date
        - name: metrics.now
          type: date
        - name: metrics.uptime
          type: string
        - name: metrics.mem
          type: integer
        - name: metrics.cores
          type: integer
        - name: metrics.cpu
          type: integer
        - name: metrics.connections
          type: integer
        - name: metrics.total_connections
          type: integer
        - name: metrics.routes
          type: integer
        - name: metrics.remotes
          type: integer
        - name: metrics.in_msgs
          type: integer
        - name: metrics.out_msgs
          type: integer
        - name: metrics.in_bytes
          type: integer
        - name: metrics.out_bytes
          type: integer
        - name: metrics.slow_consumers
          type: integer
        - name: metrics.max_pending
          type: integer
        - name: metrics.write_deadline
          type: integer
        - name: metrics.subscriptions
          type: integer
        - name: metrics.http_req_stats
          type: object
        - name: metrics.config_load_time
          type: date
