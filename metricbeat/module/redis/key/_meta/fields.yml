- name: key
  type: group
  description: >
    `key` contains information about keys.
  release: beta
  fields:
    - name: name
      type: keyword
      description: >
        Key name.

    - name: type
      type: keyword
      description: >
        Key type as shown by `TYPE` command.

    - name: length
      type: long
      description: >
        Length of the key (Number of elements for lists, length for strings, cardinality for sets).

    - name: value
      type: text
      description: >
        Value of the key for keys of type `string`.

    - name: expire.ttl
      type: long
      description: >
        Seconds to expire.
