- name: perf
  type: group
  release: beta
  description: >
    process performance metrics
  fields:
    - name: software_events
      type: group
      description: >
        perf software events
      fields:
        - name: cpu_clock
          type: long
          description: >
            CPU clock
        - name: task_clock
          type: long
          description: >
            Clock count specific to the task.
        - name: page_faults
          type: long
          description: >
            Count of page faults.
        - name: context_switches
          type: long
          description: >
            Count of context switches.
        - name: cpu_migrations
          type: long
          description: >
            Number of times process has migrated to a new CPU.
        - name: minor_page_faults
          type: long
          description: > 
            Count of minor page faults.
        - name: major_page_faults
          type: long
          description: > 
            Count of major page faults.
        - name: alignment_faults
          type: long
          description: > 
            Count of unalligned memory accesses.
        - name: emulation_faults
          type: long
          description: >
            Count of emulation faults.
        - name: time_enabled
          type: long
          description: >
            Counter for total time perf has been enabled. 
        - name: time_running
          type: long
          description: >
            Counter for total time perf has been running.
    - name: hardware_events
      type: group
      description: >
        perf hardware events
      fields: 
        - name: cpu_cycles
          type: long
          description: >
            Count of total cycles.
        - name: instructions
          type: long
          description: >
            Count of retried instructions.
        - name: cache_refs
          type: long
          description: >
            Cache accesses.
        - name: cache_misses
          type: long
          description: >
            Cache misses.
        - name: branch_instr
          type: long
          description: >
            Retried branch instructions
        - name: branch_misses
          type: long
          description: >
            mispredicted branch instructions
        - name: bus_cycles
          type: long
          description: >
            Count of bus cycles.
        - name: stalled_cycles_frontend
          type: long
          description: >
            Count of stalled cycles during issue.
        - name: stalled_cycles_backend
          type: long
          description: >
            Count of cycles stalled during retirement
        - name: ref_cpu_cycles
          type: long
          description: >
            Total cycles not affected by CPU scaling
        - name: time_enabled
          type: long
          description: >
            Counter for total time perf has been enabled. 
        - name: time_running
          type: long
          description: >
            Counter for total time perf has been running.
