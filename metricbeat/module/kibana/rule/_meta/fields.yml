- name: rule
  type: group
  release: ga
  description: >
    rule
  fields:
    - name: kibana
      type: group
      fields:
        - name: status
          type: keyword
    - name: name
      type: keyword
    - name: id
      type: keyword
    - name: lastExecutionDuration
      type: long
    - name: averageDrift
      type: long
    - name: lastExecutionTimeout
      type: date
    - name: totalExecutions
      type: long
    - name: lastErrorDate
      type: date
    - name: lastErrorMessage
      type: text
    - name: lastErrorReason
      type: text
