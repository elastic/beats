- name: stats
  type: group
  description: >
    Kibana stats and run-time metrics.
  release: beta
  fields:
    - name: cluster_uuid
      type: keyword
      description: >
        UUID of the Elasticsearch cluster to which Kibana connects.
    - name: concurrent_connections
      type: long
      description: >
        Number of client connections made to the server. Note that browsers can send multiple simultaneous connections to request mulitple server assets at once, and they can re-use established connections.
    - name: os
      type: group
      description: >
        Operating system metrics
      fields:
      - name: load.avg
        type: group
        description: >
          Operating system load averages
        fields:
        - name: 1m
          type: scaled_float
          description: >
            1 minute load average
        - name: 5m
          type: scaled_float
          description: >
            5 minute load average
        - name: 15m
          type: scaled_float
          description: >
            15 minute load average
      - name: memory
        type: group
        description: >
          Operating system memory metrics
        fields:
        - name: total.bytes
          type: long
          format: bytes
          description: >
            Total operating system memory available in bytes
        - name: free.bytes
          type: long
          format: bytes
          description: >
            Operating system memory free in bytes
        - name: used.bytes
          type: long
          format: bytes
          description: >
            Operating system memory used in bytes
      - name: uptime.ms
        type: long
        description: >
          Operating system uptime in seconds
    - name: process
      type: group
      description: >
        Process metrics
      fields:
      - name: event_loop_delay.ms
        type: scaled_float
        description: >
          Event loop delay in milliseconds
      - name: memory.heap
        type: group
        description: >
          Process heap metrics
        fields:
        - name: total.bytes
          type: long
          format: bytes
          description: >
            Total heap allocated to process in bytes
        - name: used.bytes
          type: long
          format: bytes
          description: >
            Heap used by process in bytes
        - name: size_limit.bytes
          type: long
          format: bytes
          description: >
            Max. old space size allocated to Node.js process, in bytes
        - name: uptime.ms
          type: long
          description: >
            Uptime of process in milliseconds
    - name: request
      type: group
      description: >
          Request count metrics
      fields:
        - name: disconnects
          type: long
          description: >
            Number of requests that were disconnected
        - name: total
          type: long
          description: >
            Total number of requests
    - name: response_time
      type: group
      description: >
        Response times metrics
      fields:
        - name: avg.ms
          type: scaled_float
          description: >
            Average response time in milliseconds
        - name: max.ms
          type: scaled_float
          description: >
            Maximum response time in milliseconds
    - name: kibana
      type: group
      description: >
        Kibana metadata
      fields:
        - name: uuid
          type: keyword
          description: >
            Kibana instance UUID
        - name: name
          type: text
          description: >
            Kibana instance name
        - name: index
          type: keyword
          description: >
            Name of Kibana's internal index
        - name: host
          type: keyword
          description: >
            Kibana instance hostname
        - name: transport_address
          type: keyword
          description: >
            Kibana server's hostname and port
        - name: version
          type: keyword
          description: >
            Kibana version
        - name: snapshot
          type: boolean
          description: >
            Whether the Kibana build is a snapshot build
        - name: status
          type: keyword
          description: >
            Kibana instance's health status
    - name: usage
      type: group
      description: >
        Kibana plugins' usage metrics
      fields:
      - name: kibana
        type: group
        description: >
          Kibana core plugins' usage metrics
        fields:
        - name: index
          type: keyword
          description: >
            Name of Kibana's internal index
        - name: dashboard.total
          type: long
          description: >
            Total number of dashboards saved
        - name: visualization.total
          type: long
          description: >
            Total number of visualizations saved
        - name: search.total
          type: long
          description: >
            Total number of searches saved
        - name: index_pattern.total
          type: long
          description: >
            Total number of index patterns saved
        - name: graph_workspace.total
          type: long
          description: >
            Total number of graph workspaces saved
        - name: timelion_sheet.total
          type: long
          description: >
            Total number of timelion sheets saved
      - name: reporting
        type: group
        description: >
          Kibana Reporting plugin's usage metrics
        fields:
        - name: available
          type: boolean
          description: >
            Whether the Reporting plugin is available
        - name: enabled
          type: boolean
          description: >
            Whether the Reporting plugin is enabled
        - name: browser_type
          type: keyword
          description: >
            Type of browser being used by Reporting for screenshots
        - name: all
          type: long
          description: >
            Total number of reports generated across all types of reports
        - name: csv
          type: group
          description: >
            Metrics for CSV reports
          fields:
          - name: available
            type: boolean
            description: >
              Whether CSV reporting is available
          - name: total
            type: long
            description: >
              Total number of CSV reports generated
        - name: printable_pdf
          type: group
          description: >
            Metrics for PDF reports
          fields:
          - name: available
            type: boolean
            description: >
              Whether PDF reporting is available
          - name: total
            type: long
            description: >
              Total number of PDF reports generated
        - name: status
          type: group
          description: >
            Report status metrics
          fields:
          - name: completed
            type: long
            description: >
              Number of reports completed
          - name: failed
            type: long
            description: >
              Number of reports failed
          - name: processing
            type: long
            description: >
              Number of reports currently processing
          - name: pending
            type: long
            description: >
              Number of reports waiting to start processing
        - name: lastDay
          type: group
          description: >
            Metrics for the last day
          fields:
          - name: all
            type: long
            description: >
              Total number of reports generated across all types of reports
          - name: csv
            type: group
            description: >
              Metrics for CSV reports
            fields:
            - name: available
              type: boolean
              description: >
                Whether CSV reporting is available
            - name: total
              type: long
              description: >
                Total number of CSV reports generated
          - name: printable_pdf
            type: group
            description: >
              Metrics for PDF reports
            fields:
            - name: available
              type: boolean
              description: >
                Whether PDF reporting is available
            - name: total
              type: long
              description: >
                Total number of PDF reports generated
          - name: status
            type: group
            description: >
              Report status metrics
            fields:
            - name: completed
              type: long
              description: >
                Number of reports completed
            - name: failed
              type: long
              description: >
                Number of reports failed
            - name: processing
              type: long
              description: >
                Number of reports currently processing
            - name: pending
              type: long
              description: >
                Number of reports waiting to start processing
        - name: last7Days
          type: group
          description: >
            Metrics for the last seven days
          fields:
          - name: all
            type: long
            description: >
              Total number of reports generated across all types of reports
          - name: csv
            type: group
            description: >
              Metrics for CSV reports
            fields:
            - name: available
              type: boolean
              description: >
                Whether CSV reporting is available
            - name: total
              type: long
              description: >
                Total number of CSV reports generated
          - name: printable_pdf
            type: group
            description: >
              Metrics for PDF reports
            fields:
            - name: available
              type: boolean
              description: >
                Whether PDF reporting is available
            - name: total
              type: long
              description: >
                Total number of PDF reports generated
          - name: status
            type: group
            description: >
              Report status metrics
            fields:
            - name: completed
              type: long
              description: >
                Number of reports completed
            - name: failed
              type: long
              description: >
                Number of reports failed
            - name: processing
              type: long
              description: >
                Number of reports currently processing
            - name: pending
              type: long
              description: >
                Number of reports waiting to start processing





