- name: settings
  type: group
  description: >
    Kibana stats and run-time metrics.
  release: ga
  fields:
    - name: uuid
      type: keyword
      description: Kibana instance UUID
    - name: name
      type: keyword
      description: Kibana instance name
    - name: index
      type: keyword
      description: Name of Kibana's internal index
    - name: host
      type: keyword
      description: Kibana instance hostname
    - name: transport_address
      type: keyword
      description: Kibana server's hostname and port
    - name: version
      type: keyword
      description: Kibana version
    - name: snapshot
      type: boolean
      description: Whether the Kibana build is a snapshot build
    - name: status
      type: keyword
      description: Kibana instance's health status
    - name: locale
      type: keyword
    - name: port
      type: integer
