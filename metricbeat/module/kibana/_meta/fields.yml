- key: kibana
  title: "Kibana"
  description: >
    Kibana module
  short_config: false
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: kibana_stats
      type: group
      fields:
        - name: timestamp
          type: alias
          path: "@timestamp"
        - name: kibana.response_times.max
          type: alias
          path: kibana.stats.response_times.max.ms
        - name: kibana.status
          type: alias
          path: kibana.stats.kibana.status
        - name: os.memory.free_in_bytes
          type: alias
          path: kibana.stats.os.memory.free_in_bytes
        - name: process.uptime_in_millis
          type: alias
          path: kibana.stats.process.uptime.ms
