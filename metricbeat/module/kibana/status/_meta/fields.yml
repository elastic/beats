- name: status
  type: group
  description: >
    Status fields
  fields:
    - name: name
      type: keyword
      description: >
        Kibana instance name.
    - name: uuid
      type: keyword
      description: >
        Kibana instance uuid.
    - name: version.number
      type: keyword
      description: >
        Kibana version number.
    - name: status.overall.state
      type: keyword
      description: >
        Kibana overall state.
    - name: metrics
      type: group
      description: >
        Metrics fields
      fields:
        - name: concurrent_connections
          type: long
          description: >
            Current concurrent connections.
        - name: requests
          type: group
          description: >
            Request statistics.
          fields:
            - name: disconnects
              type: long
              description: >
                Total number of disconnected connections.
            - name: total
              type: long
              description: >
                Total number of connections.
