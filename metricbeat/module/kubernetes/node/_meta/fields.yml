- name: node
  type: group
  description: >
    kubernetes node metrics
  release: ga
  fields:
    - name: start_time
      type: date
      description: >
        Start time
    - name: cpu
      type: group
      description: >
        CPU usage metrics
      fields:
        - name: usage
          type: group
          fields:
            - name: core
              type: group
              fields:
                - name: ns
                  type: double
                  description: >
                    Node CPU Core usage nanoseconds
            - name: nanocores
              type: double
              description: >
                CPU used nanocores
    - name: memory
      type: group
      fields:
        - name: available
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total available memory
        - name: usage
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total memory usage
        - name: rss
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                RSS memory usage
        - name: workingset
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Working set memory usage
        - name: pagefaults
          type: double
          description: >
            Number of page faults
        - name: majorpagefaults
          type: double
          description: >
            Number of major page faults
    - name: network
      type: group
      fields:
        - name: rx
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Received bytes
            - name: errors
              type: double
              description: >
                Rx errors
        - name: tx
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Transmitted bytes
            - name: errors
              type: double
              description: >
                Tx errors
    - name: fs
      type: group
      fields:
        - name: capacity
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Filesystem total capacity in bytes
        - name: available
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Filesystem total available in bytes
        - name: used
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Filesystem total used in bytes
        - name: inodes
          type: group
          fields:
            - name: used
              type: double
              description: >
                Number of used inodes
            - name: count
              type: double
              description: >
                Number of inodes
            - name: free
              type: double
              description: >
                Number of free inodes
    - name: runtime
      type: group
      fields:
        - name: imagefs
          type: group
          fields:
            - name: capacity
              type: group
              fields:
                - name: bytes
                  type: double
                  format: bytes
                  description: >
                    Image filesystem total capacity in bytes
            - name: available
              type: group
              fields:
                - name: bytes
                  type: double
                  format: bytes
                  description: >
                    Image filesystem total available in bytes
            - name: used
              type: group
              fields:
                - name: bytes
                  type: double
                  format: bytes
                  description: >
                    Image filesystem total used in bytes
