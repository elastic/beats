- name: service
  type: group
  description: >
    kubernetes service metrics
  release: ga
  fields:
    - name: name
      type: keyword
      description: Service name.
    - name: cluster_ip
      type: ip
      description: Internal IP for the service.
    - name: external_name
      type: keyword
      description: Service external DNS name
    - name: load_balancer_ip
      type: keyword
      description: Load Balancer service IP name
      
      


