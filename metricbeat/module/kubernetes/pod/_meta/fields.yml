- name: pod
  type: group
  description: >
    kubernetes pod metrics
  release: ga
  fields:
    - name: start_time
      type: date
      description: >
        Start time
    - name: network
      type: group
      fields:
        - name: rx
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Received bytes
            - name: errors
              type: double
              description: >
                Rx errors
        - name: tx
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Transmitted bytes
            - name: errors
              type: double
              description: >
                Tx errors
    - name: cpu
      type: group
      description: >
        CPU usage metrics
      fields:
        - name: usage
          type: group
          fields:
            - name: nanocores
              type: double
              description: >
                CPU used nanocores
            - name: node.pct
              type: scaled_float
              format: percent
              description: >
                CPU usage as a percentage of the total node CPU
            - name: limit.pct
              type: scaled_float
              format: percent
              description: >
                CPU usage as a percentage of the defined limit for the pod containers (or total node CPU if one or more containers of the pod are unlimited)
    - name: memory
      type: group
      fields:
        - name: usage
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total memory usage
            - name: node.pct
              type: scaled_float
              format: percent
              description: >
                Memory usage as a percentage of the total node allocatable memory
            - name: limit.pct
              type: scaled_float
              format: percent
              description: >
                Memory usage as a percentage of the defined limit for the pod containers (or total node allocatable memory if unlimited)
        - name: available
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total memory available
        - name: working_set
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total working set memory
        - name: rss
          type: group
          fields:
            - name: bytes
              type: double
              format: bytes
              description: >
                Total resident set size memory
        - name: page_faults
          type: double
          description: >
            Total page faults
        - name: major_page_faults
          type: double
          description: >
            Total major page faults
