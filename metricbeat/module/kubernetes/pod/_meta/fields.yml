- name: pod
  type: group
  description: >
    kubernetes pod metrics
  release: ga
  fields:
    - name: start_time
      type: date
      description: >
        Start time
    - name: network
      type: group
      fields:
        - name: rx
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                Received bytes
            - name: errors
              type: long
              description: >
                Rx errors
        - name: tx
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                Transmitted bytes
            - name: errors
              type: long
              description: >
                Tx errors
    - name: cpu
      type: group
      description: >
        CPU usage metrics
      fields:
        - name: usage
          type: group
          fields:
            - name: nanocores
              type: long
              description: >
                CPU used nanocores
            - name: node.pct
              type: scaled_float
              format: percentage
              description: >
                CPU usage as a percentage of the total node CPU
            - name: limit.pct
              type: scaled_float
              format: percentage
              description: >
                CPU usage as a percentage of the defined limit for the pod containers (or total node CPU if unlimited)
    - name: memory
      type: group
      fields:
        - name: usage
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                Total memory usage
            - name: node.pct
              type: scaled_float
              format: percentage
              description: >
                Memory usage as a percentage of the total node allocatable memory
            - name: limit.pct
              type: scaled_float
              format: percentage
              description: >
                Memory usage as a percentage of the defined limit for the pod containers (or total node allocatable memory if unlimited)
