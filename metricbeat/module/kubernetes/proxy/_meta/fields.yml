- name: proxy
  type: group
  description: >
    Kubernetes proxy server metrics
  release: ga
  fields:
    - name: code
      type: keyword
      description: >
        HTTP code
    - name: method
      type: keyword
      description: >
        HTTP method
    - name: host
      type: keyword
      description: >
        HTTP host
    - name: verb
      type: keyword
      description: >
        HTTP verb
    - name: process
      type: group
      fields:
        - name: cpu.sec
          type: double
          description: Total user and system CPU time spent in seconds
        - name: memory.resident.bytes
          type: long
          format: bytes
          description: Bytes in resident memory
        - name: memory.virtual.bytes
          type: long
          format: bytes
          description: Bytes in virtual memory
        - name: fds.open.count
          type: long
          description: Number of open file descriptors
        - name: fds.max.count
          type: long
          description: Limit of open file descriptors
        - name: started.sec
          type: double
          description: Seconds since the process started
    - name: client
      type: group
      fields:
        - name: request.count
          type: long
          description: Number of HTTP requests
        - name: request.duration.us.sum
          type: long
          description: Sum of requests latency in microseconds
        - name: request.duration.us.count
          type: long
          description: Number of requests
        - name: request.duration.us.bucket.*
          type: object
          object_type: long
          description: Requests latency distribution in histogram buckets
        - name: request.size.bytes.sum
          type: long
          format: bytes
          description: Requests size sum in bytes
        - name: request.size.bytes.count
          type: long
          description: Number of requests
        - name: request.size.bytes.bucket.*
          type: object
          object_type: long
          description: Requests size distribution in histogram buckets
        - name: response.size.bytes.count
          type: long
          description: Number of responses
        - name: response.size.bytes.sum
          type: long
          format: bytes
          description: Responses size sum in bytes
        - name: response.size.bytes.bucket.*
          type: object
          object_type: long
          description: Responses size distribution in histogram buckets
    - name: sync
      type: group
      description: >
        kubeproxy proxy sync metrics
      fields:
        - name: rules.duration.us.sum
          type: long
          description: SyncProxyRules latency sum in microseconds
        - name: rules.duration.us.count
          type: long
          description: Number of SyncProxyRules
        - name: rules.duration.us.bucket.*
          type: object
          object_type: long
          description: SyncProxyRules latency distribution in histogram buckets
        - name: networkprogramming.duration.us.sum
          type: long
          description: Sum of networks programming latency in microseconds
        - name: networkprogramming.duration.us.count
          type: long
          description: Number of networks programming
        - name: networkprogramming.duration.us.bucket.*
          type: object
          object_type: long
          description: Networks programming latency distribution in histogram buckets
