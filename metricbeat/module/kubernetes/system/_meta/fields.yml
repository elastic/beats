- name: system
  type: group
  description: >
    kubernetes system containers metrics
  release: beta
  fields:
    - name: container
      type: keyword
      description: >
        Container name
    - name: start_time
      type: date
      description: >
        Start time
    - name: cpu
      type: group
      description: >
        CPU usage metrics
      fields:
        - name: usage
          type: group
          fields:
            - name: core
              type: group
              fields:
                - name: ns
                  type: long
                  description: >
                    CPU Core usage nanoseconds
            - name: nanocores
              type: long
              description: >
                CPU used nanocores
    - name: memory
      type: group
      fields:
        - name: usage
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                Total memory usage
        - name: rss
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                RSS memory usage
        - name: workingset
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              description: >
                Working set memory usage
        - name: pagefaults
          type: long
          description: >
            Number of page faults
        - name: majorpagefaults
          type: long
          description: >
            Number of major page faults
