- name: node
  type: group
  description: >
    kubernetes node metrics
  release: ga
  fields:
    - name: condition
      type: keyword
      description:
        Node condition
    - name: status
      type: keyword
      description:
        Status of a node condition
    - name: resource
      type: keyword
      description:
        Name of the resource
    - name: unit
      type: keyword
      description:
        Resource unit
    - name: status
      type: group
      fields:
        - name: unschedulable
          type: boolean
          description: >
            Whether a node can schedule new pods
        - name: allocatable
          type: long
          description: >
            The allocatable for different resources of a node that are available for scheduling
        - name: capacity
          type: long
          description: >
            The capacity for different resources of a node
        - name: condition
          type: boolean
          description: >
            The condition of a cluster node
