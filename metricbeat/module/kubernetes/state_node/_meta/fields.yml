- name: node
  type: group
  description: >
    kubernetes node metrics
  release: ga
  fields:
    - name: status
      type: group
      fields:
        - name: ready
          type: keyword
          description: >
            Node ready status (true, false or unknown)
        - name: unschedulable
          type: boolean
          description: >
            Node unschedulable status
    - name: cpu
      type: group
      fields:
        - name: allocatable.cores
          type: float
          description: >
            Node CPU allocatable cores
        - name: capacity.cores
          type: long
          description: >
            Node CPU capacity cores
    - name: memory
      type: group
      fields:
        - name: allocatable.bytes
          type: long
          format: bytes
          description: >
            Node allocatable memory in bytes
        - name: capacity.bytes
          type: long
          format: bytes
          description: >
            Node memory capacity in bytes
    - name: pod
      type: group
      fields:
        - name: allocatable.total
          type: long
          description: >
            Node allocatable pods
        - name: capacity.total
          type: long
          description: >
            Node pod capacity
