- name: job
  type: group
  release: ga
  description: >
    Kubernetes job metrics
  fields:
    - name: name
      type: keyword
      description: >
        The name of the job resource
    - name: namespace
      type: keyword
      description: >
        The namespace of the job resource
    - name: condition
      type: keyword
      description: >
        Whether the job completed/failed
    - name: owner
      type: group
      description: >
        Kubernetes job owner information
      fields:
        - name: name
          type: keyword
          description: >
            The name of the resource that owns this job
        - name: kind
          type: keyword
          description: >
            The kind of resource that owns this job (eg. "CronJob")
        - name: is_controller
          type: keyword
          description: >
            Whether the owner is controller
    - name: pods
      type: group
      description: >
        Pod metrics for the job
      fields:
        - name: active
          type: long
          description: >
            Number of active pods
        - name: failed
          type: long
          description: >
            Number of failed pods
        - name: succeeded
          type: long
          description: >
            Number of successful pods
    - name: completions.desired
      type: long
      description: >
        The desired number of successfully finished pods the job should be run with
    - name: parallelism.desired
      type: long
      description: >
        The maximum desired number of pods the job should run at any given time
    - name: time
      type: group
      description: >
        Kubernetes job timestamps
      fields:
        - name: created
          type: date
          description: >
            The unix time at which the job was created
        - name: completed
          type: date
          description: >
            The unix time at which the job completed
    - name: status
      type: group
      description: >
        Kubernetes job status information
      fields:
        - name: complete
          type: keyword
          description: >
            Whether the job completed
        - name: failed
          type: keyword
          description: >
            Whether the job failed
