- name: statemetrics
  type: group
  description: >
    kubernetes state metrics data
  release: experimental
  fields:

    # certificatesigningrequest
    - name: certificatesigningrequest.cert.length
      type: long
    - name: certificatesigningrequest.condition.count
      type: long
    - name: certificatesigningrequest.created
      type: date
    - name: certificatesigningrequest.name
      type: keyword
    - name: certificatesigningrequest.condition.status
      type: keyword

    # configmap
    - name: configmap.created
      type: date
    - name: configmap.name
      type: keyword
    - name: configmap.resource_version
      type: long

