- name: state_namespace
  type: group
  release: ga
  description: >
    Kubernetes namespace metrics.
  fields:
    - name: name
      type: keyword
      description: >
        The name of the namespace resource.
    - name: created.sec
      type: double
      description: >
        Unix creation timestamp.
    - name: status
      type: group
      fields:
        - name: active
          type: boolean
          description: Whether the namespace is active (true or false).
        - name: terminating
          type: boolean
          description: Whether the namespace is terminating (true or false).
