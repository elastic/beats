- name: deployment
  type: group
  description: >
    kubernetes deployment metrics
  release: ga
  fields:
    - name: paused
      type: boolean
      description: >
        Kubernetes deployment paused status
    - name: replicas
      type: group
      description: >
        Kubernetes deployment replicas info
      fields:
        - name: desired
          type: integer
          description: >
            Deployment number of desired replicas (spec)
        - name: available
          type: integer
          description: >
            Deployment available replicas
        - name: unavailable
          type: integer
          description: >
            Deployment unavailable replicas
        - name: updated
          type: integer
          description: >
            Deployment updated replicas
