- name: container
  type: group
  description: >
    kubernetes container metrics
  release: ga
  fields:
    - name: id
      type: keyword
      description:
        Container id
    - name: status
      type: group
      fields:
        - name: phase
          type: keyword
          description: >
                Container phase (running, waiting, terminated)
        - name: ready
          type: boolean
          description: >
            Container ready status
        - name: restarts
          type: integer
          description: >
            Container restarts count
        - name: reason
          type: keyword
          description: >
            The reason the container is currently in waiting (ContainerCreating, CrashLoopBackoff, ErrImagePull,
            ImagePullBackoff) or terminated (Completed, ContainerCannotRun, Error, OOMKilled) state.
        - name: last_terminated_reason
          type: keyword
          description: >
            The last reason the container was in terminated state (Completed, ContainerCannotRun, Error or OOMKilled).
    - name: cpu
      type: group
      fields:
        - name: limit.cores
          type: float
          description: >
            Container CPU cores limit
        - name: request.cores
          type: float
          description: >
            Container CPU requested cores
    - name: memory
      type: group
      fields:
        - name: limit.bytes
          type: long
          format: bytes
          description: >
            Container memory limit in bytes
        - name: request.bytes
          type: long
          format: bytes
          description: >
            Container requested memory in bytes
