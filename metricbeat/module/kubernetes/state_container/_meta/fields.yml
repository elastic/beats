- name: container
  type: group
  description: >
    kubernetes container metrics
  release: ga
  fields:
    - name: id
      type: keyword
      description:
        Container id
    - name: resource
      type: keyword
      description:
        Resource kind
    - name: unit
      type: keyword
      description:
        Resource kind metric unit
    - name: reason
      type: keyword
      description:
        Reason for resource status change
    - name: status
      type: group
      fields:
        - name: phase
          type: keyword
          description: >
                Container phase (running, waiting, terminated)
        - name: ready
          type: boolean
          description: >
            Container ready status
        - name: restarts.count
          type: integer
          description: >
            Container restarts count
        - name: reason
          type: keyword
          description: >
            The reason the container is currently in waiting (ContainerCreating, CrashLoopBackoff, ErrImagePull,
            ImagePullBackoff) or terminated (Completed, ContainerCannotRun, Error, OOMKilled) state.
        - name: last_terminated_reason
          type: keyword
          description: >
            The last reason the container was in terminated state (Completed, ContainerCannotRun, Error or OOMKilled).
