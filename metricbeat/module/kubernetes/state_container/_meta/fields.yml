- name: container
  type: group
  description: >
    kubernetes container metrics
  fields:
    - name: id
      type: keyword
      description:
        Container id
    - name: status
      type: group
      fields:
        - name: phase
          type: keyword
          description: >
                Container phase (running, waiting, terminated)
        - name: ready
          type: boolean
          description: >
            Container ready status
        - name: restarts
          type: integer
          description: >
            Container restarts count
    - name: cpu
      type: group
      fields:
        - name: limit.nanocores
          type: long
          description: >
            Container CPU nanocores limit
        - name: request.nanocores
          type: long
          description: >
            Container CPU requested nanocores
    - name: memory
      type: group
      fields:
        - name: limit.bytes
          type: long
          format: bytes
          description: >
            Container memory limit in bytes
        - name: request.bytes
          type: long
          format: bytes
          description: >
            Container requested memory in bytes
