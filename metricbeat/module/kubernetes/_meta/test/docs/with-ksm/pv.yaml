apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    name: task-pv-volume
spec:
  storageClassName: generic
  capacity:
    storage: 2Ki
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: generic
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ki
  selector:
    matchLabels:
      name: task-pv-volume
