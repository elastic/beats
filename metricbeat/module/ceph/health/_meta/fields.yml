- name: health
  type: group
  description: >
    health
  fields:
    - name: cluster.overall_status
      type: keyword
      description: >
        Overall status of the cluster
    - name: cluster.timechecks.epoch
      type: long
      description: >
        Map version
    - name: cluster.timechecks.round.value
      type: long
      description: >
        timecheck round
    - name: cluster.timechecks.round.status
      type: keyword
      description: >
        Status of the round
    - name: mon.available.pct
      type: long
      description: >
        Available percent of the MON
    - name: mon.health
      type: keyword
      description: >
        Health of the MON
    - name: mon.available.kb
      type: long
      description: >
        Available KB of the MON
    - name: mon.total.kb
      type: long
      description: >
        Total KB of the MON
    - name: mon.used.kb
      type: long
      description: >
        Used KB of the MON
    - name: mon.last_updated
      type: date
      description: >
        Time when was updated
    - name: mon.name
      type: keyword
      description: >
        Name of the MON
    - name: mon.store_stats.log.bytes
      type: long
      description: >
        Log bytes of MON
      format: bytes
    - name: mon.store_stats.misc.bytes
      type: long
      description: >
        Misc bytes of MON
      format: bytes
    - name: mon.store_stats.sst.bytes
      type: long
      description: >
        SST bytes of MON
      format: bytes
    - name: mon.store_stats.total.bytes
      type: long
      description: >
        Total bytes of MON
      format: bytes
    - name: mon.store_stats.last_updated
      type: long
      description: >
        Last updated
