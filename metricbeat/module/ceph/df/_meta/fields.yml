- name: df
  type: group
  description: >
    df
  fields:
    - name: stats.available.bytes
      type: long
      description: >
        Available bytes of the cluster
      format: bytes
    - name: stats.total.bytes
      type: long
      description: >
        Total bytes of the cluster
      format: bytes
    - name: stats.used.bytes
      type: long
      description: >
        Used bytes of the cluster
      format: bytes
    - name: pool.id
      type: long
      description: >
        Id of the pool
    - name: pool.name
      type: keyword
      description: >
        Name of the pool
    - name: pool.stats.available.bytes
      type: long
      description: >
        Available bytes of the pool
      format: bytes
    - name: pool.stats.objects
      type: long
      description: >
        Number of objects of the pool
    - name: pool.stats.used.bytes
      type: long
      description: >
        Used bytes of the pool
      format: bytes
    - name: pool.stats.used.kb
      type: long
      description: >
        Used kb of the pool
