- name: monitor_health
  type: group
  release: beta
  description: >
    monitor_health stats data
  fields:
    - name: available.pct
      type: long
      description: >
        Available percent of the MON
    - name: health
      type: keyword
      description: >
        Health of the MON
    - name: available.kb
      type: long
      description: >
        Available KB of the MON
    - name: total.kb
      type: long
      description: >
        Total KB of the MON
    - name: used.kb
      type: long
      description: >
        Used KB of the MON
    - name: last_updated
      type: date
      description: >
        Time when was updated
    - name: name
      type: keyword
      description: >
        Name of the MON
    - name: store_stats.log.bytes
      type: long
      description: >
        Log bytes of MON
      format: bytes
    - name: store_stats.misc.bytes
      type: long
      description: >
        Misc bytes of MON
      format: bytes
    - name: store_stats.sst.bytes
      type: long
      description: >
        SST bytes of MON
      format: bytes
    - name: store_stats.total.bytes
      type: long
      description: >
        Total bytes of MON
      format: bytes
    - name: store_stats.last_updated
      type: long
      description: >
        Last updated
