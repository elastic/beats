- name: pool_disk
  type: group
  description: >
    pool_disk
  release: beta
  fields:
    - name: id
      type: long
      description: >
        Id of the pool
    - name: name
      type: keyword
      description: >
        Name of the pool
    - name: stats.available.bytes
      type: long
      description: >
        Available bytes of the pool
      format: bytes
    - name: stats.objects
      type: long
      description: >
        Number of objects of the pool
    - name: stats.used.bytes
      type: long
      description: >
        Used bytes of the pool
      format: bytes
    - name: stats.used.kb
      type: long
      description: >
        Used kb of the pool
