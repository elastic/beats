- name: mgr_osd_perf
  type: group
  description: >
    OSD performance metrics of Ceph cluster
  release: beta
  fields:
    - name: pg_ready
      type: boolean
      description: Placement Group readiness status
    - name: osdstats
      type: group
      description: >
        `stray` contains OSD statistics.
      fields:
        - name: osd_perf_infos
          type: nested
          description: OSD performance statistics
          fields:
            - name: id
              type: long
              description: OSD ID
            - name: perf_stats
              type: group
              description: Perforance statistics
              fields:
                - name: commit_latency_ms
                  type: long
                  description: Commit latency in ms
                - name: apply_latency_ms
                  type: long
                  description: Apply latency in ms
                - name: commit_latency_ns
                  type: long
                  description: Commit latency in ns
                - name: apply_latency_ns
                  type: long
                  description: Apply latency in ns
