version: "3.8"

services:
  mongo:
    image: ${MONGO_IMAGE:-mongo}:${MONGO_VERSION:-7.0}
    container_name: collstats-mongo-standalone
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-standalone-data:/data/db
    healthcheck:
      test: ["CMD", "bash", "-lc", "mongosh --eval 'db.runCommand({ ping: 1 })' || mongo --eval 'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mongo-standalone-data:
