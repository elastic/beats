- name: collstats
  type: group
  description: >
    MongoDB collection statistics metrics.
  release: ga
  fields:
    - name: db
      type: keyword
      description: >
        Database name.

    - name: collection
      type: keyword
      description: >
        Collection name.

    - name: name
      type: keyword
      description: >
        Combination of database and collection name.

    - name: total.time.us
      type: long
      description: >
        Total waiting time for locks in microseconds.
    - name: total.count
      type: long
      description: >
        Total number of lock wait events.

    - name: lock
      type: group
      fields:
        - name: read.time.us
          type: long
          description: >
            Time waiting for read locks in microseconds.
        - name: read.count
          type: long
          description: >
            Number of read lock wait events.

        - name: write.time.us
          type: long
          description: >
            Time waiting for write locks in microseconds.
        - name: write.count
          type: long
          description: >
            Number of write lock wait events.

    - name: queries.time.us
      type: long
      description: >
        Time running queries in microseconds.
    - name: queries.count
      type: long
      description: >
        Number of queries executed.

    - name: getmore.time.us
      type: long
      description: >
        Time asking for more cursor rows in microseconds.
    - name: getmore.count
      type: long
      description: >
        Number of times a cursor asked for more data.

    - name: insert.time.us
      type: long
      description: >
        Time inserting new documents in microseconds.
    - name: insert.count
      type: long
      description: >
        Number of document insert events.

    - name: update.time.us
      type: long
      description: >
        Time updating documents in microseconds.
    - name: update.count
      type: long
      description: >
        Number of document update events.

    - name: remove.time.us
      type: long
      description: >
        Time deleting documents in microseconds.
    - name: remove.count
      type: long
      description: >
        Number of document delete events.

    - name: commands.time.us
      type: long
      description: >
        Time executing database commands in microseconds.
    - name: commands.count
      type: long
      description: >
        Number of database commands executed.

    - name: stats
      type: group
      fields:
        - name: size
          type: long
          description: >
            The total uncompressed size in memory of all records in a collection.
            In versions before 9.2.0, this field is called `mongodb.collstats.stats.stats.size`.
        - name: count
          type: long
          description: >
            The number of objects or documents in this collection.
            In versions before 9.2.0, this field is called `mongodb.collstats.stats.stats.count`.
        - name: avgObjSize
          type: long
          description: >
            The average size of an object in the collection (in bytes).
            In versions before 9.2.0, this field is called `mongodb.collstats.stats.stats.avgObjSize`.
        - name: storageSize
          type: long
          description: >
            The total amount of storage allocated to this collection for document storage (in bytes).
            In versions before 9.2.0, this field is called `mongodb.collstats.stats.stats.storageSize`.
        - name: totalIndexSize
          type: long
          description: >
            The total size of all indexes (in bytes).
            In versions before 9.2.0, this field is called `mongodb.collstats.stats.stats.totalIndexSize`.
        - name: totalSize
          type: long
          description: >
            The sum of the storageSize and totalIndexSize (in bytes).
        - name: max
          type: long
          description: >
            Shows the maximum number of documents that may be present in a capped collection.
        - name: nindexes
          type: long
          description: >
            The number of indexes on the collection. All collections have at least one index on the _id field.
        - name: freeStorageSize
          type: long
          description: >
            Unused but allocated space (in bytes) for the collection; can be used to estimate fragmentation. Present in newer MongoDB versions only.
        - name: capped
          type: boolean
          description: >
            Indicates whether the collection is capped (fixed-size, circular behavior).
        - name: scaleFactor
          type: long
          description: >
            Scale factor applied to size-related metrics (e.g. 1 or 1024). Use to derive raw byte counts if metrics are scaled.
        - name: shardCount
          type: long
          version:
            ga: 9.2.0
          description: >
            Number of shards for this collection (sharded collections only). Indicates how data is distributed across the cluster.
        - name: numOrphanDocs
          type: long
          version:
            ga: 9.2.0
          description: >
            Number of orphaned documents in the collection (MongoDB 6.0+). Orphaned documents exist on shards but are not owned by those shards.