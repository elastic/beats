- name: oplog
  type: group
  description: >
    oplog provides an overview of replication status, which is retrieved from db.getReplicationInfo().
  fields:
    - name: size
      type: gorup
      fields:
        - name: allocated
          type: long
          format: bytes
          description: >
            The total amount of space used by the oplog in bytes.
        - name: used
          type: long
          format: bytes
          description: >
            total amount of space allocated to the oplog in bytes.

    - name: first.timestamp
      type: long
      description: >
        Timestamp of the first (i.e. earliest) operation in the oplog

    - name: last.timestamp
      type: long
      description: >
        Timestamp of the last (i.e. latest) operation in the oplog

    - name: window
      type: long
      description: >
        The difference between the first and last operation in the oplog.
