- name: pending_tasks
  type: group
  description: >
    pending_tasks
  fields:
    - name: max_time_in_queue_millis
      type: long
      description: >
        Max time in queue (ms)
    - name: pending_tasks_priority_high
      type: long
      description: >
        Number of pending tasks in priority high
    - name: pending_tasks_priority_urgent
      type: long
      description: >
        Number of pending tasks in priority urgent
    - name: pending_tasks_total
      type: long
      description: >
        Number of pendings tasks (total)
    - name: source
      type: array
      description: >
        List of the pending tasks   