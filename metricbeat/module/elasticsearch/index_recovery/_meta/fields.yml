- name: index.recovery
  type: group
  description: >
    index
  release: ga
  fields:
    - name: index
      type: group
      fields:
        - name: files
          type: group
          fields:
            - name: percent
              type: keyword
            - name: recovered
              type: long
            - name: reused
              type: long
            - name: total
              type: long
        - name: size
          type: group
          fields:
            - name: recovered_in_bytes
              type: long
            - name: reused_in_bytes
              type: long
            - name: total_in_bytes
              type: long
    - name: name
      type: keyword
    - name: total_time.ms
      type: long
    - name: stop_time.ms
      type: long
    - name: start_time.ms
      type: long
    - name: id
      type: long
      description: >
        Shard recovery id.
    - name: type
      type: keyword
      description: >
        Shard recovery type.
    - name: primary
      type: boolean
      description: >
        True if primary shard.
    - name: stage
      type: keyword
      description: >
        Recovery stage.
    - name: translog
      type: group
      fields:
        - name: percent
          type: keyword
        - name: total
          type: long
        - name: total_on_start
          type: long
    - name: target.transport_address
      type: keyword
    - name: target.id
      type: keyword
      description: >
        Target node id.
    - name: target.host
      type: keyword
      description: >
        Target node host address (could be IP address or hostname).
    - name: target.name
      type: keyword
      description: >
        Target node name.

    - name: source.transport_address
      type: keyword
    - name: source.id
      type: keyword
      description: >
        Source node id.
    - name: source.host
      type: keyword
      description: >
        Source node host address (could be IP address or hostname).
    - name: source.name
      type: keyword
      description: >
        Source node name.
    - name: verify_index
      type: group
      fields:
        - name: check_index_time.ms
          type: long
        - name: total_time.ms
          type: long
