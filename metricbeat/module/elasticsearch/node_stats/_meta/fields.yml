- name: node.stats
  type: group
  description: >
    node_stats
  release: beta
  fields:
    - name: indices
      type: group
      description: >
        Node indices stats
      fields:
        - name: docs.count
          type: long
          description: >
            Total number of existing documents.
        - name: docs.deleted
          type: long
          description: >
            Total number of deleted documents.
        - name: segments.count
          type: long
          description: >
            Total number of segments.
        - name: segments.memory.bytes
          type: long
          format: bytes
          description: >
            Total size of segments in bytes.
        - name: store.size.bytes
          type: long
          description: >
            Total size of the store in bytes.
        - name: fielddata.memory.bytes
          type: long
          description: >
            Bytes of memory used by fielddata.
        - name: search.query.total
          type: long
          description: >
            Total count of query.
        - name: search.query.current
          type: long
          description: >
            Current count of query.
        - name: search.query.ms
          type: long
          description: >
            The taked millisecond of query.
        - name: indexing.index.total
          type: long
          description: >
            Total count of indexing index.
        - name: indexing.index.current
          type: long
          description: >
            Current count of indexing index.
        - name: indexing.index.ms
          type: long
          description: >
            The taked millisecond of indexing index.

    - name: jvm.mem.heap
      type: group
      description: >
        JVM memory heap
      fields:
        - name: used.bytes
          type: long
          description: >
            JVM memory heap used bytes.
        - name: max.bytes
          type: long
          description: >
            JVM memory heap max bytes.
        - name: percent
          type: long
          description: >
            JVM memory heap used percent.         
    
    - name: jvm.mem.pools
      type: group
      description: >
        JVM memory pool stats
      fields:
        - name: old
          type: group
          description: >
            Old memory pool stats.
          fields:
            - name: max.bytes
              type: long
              format: bytes
              description:
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              description:
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              description:
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              description:
                Used bytes.
        - name: young
          type: group
          description: >
            Young memory pool stats.
          fields:
            - name: max.bytes
              type: long
              format: bytes
              description:
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              description:
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              description:
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              description:
                Used bytes.
        - name: survivor
          type: group
          description: >
            Survivor memory pool stats.
          fields:
            - name: max.bytes
              type: long
              format: bytes
              description:
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              description:
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              description:
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              description:
                Used bytes.

    - name: jvm.gc.collectors
      type: group
      description: >
        GC collector stats.
      fields:
        - name: old.collection
          type: group
          description: >
            Old collection gc.
          fields:
            - name: count
              type: long
              description: >
                Old collection count
            - name: ms
              type: long
              description: >
                Old collection millisecond
        - name: young.collection
          type: group
          description: >
            Young collection gc.
          fields:
            - name: count
              type: long
              description: >
                Young collection count
            - name: ms
              type: long
              description: >
                Young collection millisecond

    - name: fs.summary
      type: group
      description: >
        File system summary
      fields:
        - name: total.bytes
          type: long
          format: bytes
          description: >
            The total disk space in bytes.
        - name: free.bytes
          type: long
          format: bytes
          description: >
            The disk space free in bytes.
        - name: available.bytes
          type: long
          format: bytes
          description: >
            The disk space available in bytes.

    - name: threadpool
      type: group
      description: >
        Node threadpool stats
      fields: 
        - name: bulk.active
          type: long
          description: >
            The count of bulk threads.
        - name: bulk.queue
          type: long
          description: >
            The length of bulk queue.
        - name: bulk.rejected
          type: long
          description: >
            The count of rejected bulk.
        - name: index.active
          type: long
          description: >
            The count of index threads.
        - name: index.queue
          type: long
          description: >
            The length of index queue.
        - name: index.rejected
          type: long
          description: >
            The count of rejected index.
        - name: search.active
          type: long
          description: >
            The count of search threads.
        - name: search.queue
          type: long
          description: >
            The length of search queue.
        - name: search.rejected
          type: long
          description: >
            The count of rejected bulk.
    
    - name: transport
      type: group
      description: >
        Node network transport stats
      fields: 
        - name: rx.bytes
          type: long
          description: >
            The bytes of network received.
        - name: tx.bytes
          type: long
          description: >
            The bytes of network sent.
