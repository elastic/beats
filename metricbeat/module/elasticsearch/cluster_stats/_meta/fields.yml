- name: cluster.stats
  type: group
  description: >
    Cluster stats
  release: ga
  fields:
    - name: status
      type: keyword
      description: >
        Cluster status (green, yellow, red).
    - name: indices
      type: group
      description: >
        Indices statistics.
      fields:
      - name: count
        type: long
        description: >
          Total number of indices in cluster.
      - name: shards
        type: group
        description: >
          Shard statistics.
        fields:
        - name: count
          type: long
          description: >
            Total number of shards in cluster.
        - name: primaries
          type: long
          description: >
            Total number of primary shards in cluster.
      - name: fielddata.memory.bytes
        type: long
        description: >
          Memory used for fielddata.
