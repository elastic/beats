- name: index
  type: group
  description: >
    index
  release: ga
  fields:
    - name: name
      type: keyword
      description: >
        Index name.
    - name: primaries
      type: group
      fields:
        - name: store.size_in_bytes
          type: long
        - name: docs.count
          type: long
        - name: segments.count
          type: long
        - name: refresh.total_time_in_millis
          type: long
        - name: merges.total_size_in_bytes
          type: long
        - name: indexing
          type: group
          fields:
            - name: index_total
              type: long
            - name: index_time_in_millis
              type: long
            - name: throttle_time_in_millis
              type: long
    - name: total
      type: group
      fields:
        - name: docs.count
          type: long
          description: >
            Total number of documents in the index.
        - name: docs.deleted
          type: long
          description: >
            Total number of deleted documents in the index.
        - name: store.size.bytes
          type: long
          format: bytes
          description: >
            Total size of the index in bytes.
        - name: segments.count
          type: long
          description: >
            Total number of index segments.
        - name: segments.memory.bytes
          type: long
          format: bytes
          description: >
            Total number of memory used by the segments in bytes.
        - name: store.size_in_bytes
          type: long
        - name: store.size_in_bytes
          type: long
        - name: query_cache.memory_size_in_bytes
          type: long
        - name: fielddata.memory_size_in_bytes
          type: long
        - name: request_cache.memory_size_in_bytes
          type: long
        - name: merges.total_size_in_bytes
          type: long
        - name: refresh.total_time_in_millis
          type: long
        - name: segments
          type: group
          fields:
            - name: memory_in_bytes
              type: long
            - name: terms_memory_in_bytes
              type: long
            - name: points_memory_in_bytes
              type: long
            - name: count
              type: long
            - name: doc_values_memory_in_bytes
              type: long
            - name: norms_memory_in_bytes
              type: long
            - name: stored_fields_memory_in_bytes
              type: long
            - name: fixed_bit_set_memory_in_bytes
              type: long
            - name: term_vectors_memory_in_bytes
              type: long
            - name: version_map_memory_in_bytes
              type: long
            - name: index_writer_memory_in_bytes
              type: long
        - name: search
          type: group
          fields:
            - name: query_total
              type: long
            - name: query_time_in_millis
              type: long
        - name: indexing
          type: group
          fields:
            - name: index_total
              type: long
            - name: index_time_in_millis
              type: long
            - name: throttle_time_in_millis
              type: long

