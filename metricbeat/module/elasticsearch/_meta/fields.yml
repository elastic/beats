- key: elasticsearch
  title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: cluster_uuid
      type: alias
      path: elasticsearch.cluster.id
      
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node
          type: group
          fields:
            - name: id
              type: keyword
              description: >
                Node ID

            - name: name
              type: keyword
              description: >
                Node name.

            - name: master
              type: boolean
              description: >
                Is the node the master node?

            - name: mlockall
              type: boolean
              description: >
                Is mlockall enabled on the node?
