- name: ml.job
  type: group
  description: >
    ml
  release: ga
  fields:
    - name: id
      type: keyword
      description: >
        Unique ml job id.
    - name: state
      type: keyword
      description: >
        Job state.
    - name: forecasts_stats.total
      type: long
    - name: model_size
      type: group
      fields:
        - name: memory_status
          type: keyword
    - name: data_counts
      type: group
      fields:
        - name: invalid_date_count
          type: long
        - name: processed_record_count
          type: long
          description: Processed data events.
    - name: data.invalid_date.count
      type: long
      description: >
        The number of records with either a missing date field or a date that could not be parsed.


