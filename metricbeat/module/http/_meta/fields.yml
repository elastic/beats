- key: http
  title: "HTTP"
  description: >
    HTTP module
  release: ga
  settings: ["ssl"]
  fields:
    - name: http
      type: group
      description: >
      fields:
        - name: request
          type: group
          description: >
              HTTP request information
          fields:
            - name: header
              type: object
              description: >
                The HTTP headers sent
            - name: method
              type: keyword
              description: >
                The HTTP method used
            - name: body
              type: keyword
              description: >
                The HTTP payload sent
        - name: response
          type: group
          description: >
              HTTP response information
          fields:
            - name: header
              type: object
              description: >
                The HTTP headers received
            - name: code
              type: keyword
              description: >
                The HTTP status code
              example: 404
            - name: phrase
              type: keyword
              example: Not found
              description: >
                The HTTP status phrase
            - name: body
              type: keyword
              description: >
                The HTTP payload received
