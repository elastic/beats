- key: http-metrics
  title: "HTTP"
  description: >
    HTTP module
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: http.request
      type: group
      description: >
          HTTP request information
      fields:
        - name: headers
          type: object
          description: >
            The HTTP headers sent
        - name: body
          type: keyword
          description: >
            The HTTP payload sent
    - name: http.response
      type: group
      description: >
          HTTP response information
      fields:
        - name: headers
          type: object
          description: >
            The HTTP headers received
        - name: code
          type: keyword
          description: >
            The HTTP status code
          example: 404
        - name: phrase
          type: keyword
          example: Not found
          description: >
            The HTTP status phrase
