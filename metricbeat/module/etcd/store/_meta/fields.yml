- name: store
  type: group
  description: >
    The store statistics include information about the operations that this node has handled.
  release: ga
  fields:
    - name: gets.success
      type: integer
    - name: gets.fail
      type: integer

    - name: sets.success
      type: integer
    - name: sets.fail
      type: integer

    - name: delete.success
      type: integer
    - name: delete.fail
      type: integer

    - name: update.success
      type: integer
    - name: update.fail
      type: integer

    - name: create.success
      type: integer
    - name: create.fail
      type: integer

    - name: compareandswap.success
      type: integer
    - name: compareandswap.fail
      type: integer

    - name: compareanddelete.success
      type: integer
    - name: compareanddelete.fail
      type: integer


    - name: expire.count
      type: integer

    - name: watchers
      type: integer
