- name: datastore_usage
  type: group
  description: >
    datastore_usage
  fields:
    - name: datacenter
      type: keyword
      description: >
        Datacenter name
    - name: fstype
      type: keyword
      description: >
        Filesystem type
    - name: capacity.bytes
      type: long      
      description: >
        Total bytes of the datastore
      format: bytes
    - name: freespace.bytes
      type: long
      description: >
        Free bytes of the datastore
      format: bytes
    - name: usedspace.bytes
      type: long
      description: >
        Used bytes of the datastore
      format: bytes
    - name: usedspace.percent
      type: long
      description: >
        Used percent of the datastore

