- name: virtualmachine
  type: group
  description: >
    virtualmachine
  release: ga
  fields:
    - name: host.id
      type: keyword
      description: >
        Host id.
    - name: host.hostname
      type: keyword
      description: >
        Host name of the host.
    - name: name
      type: keyword
      description: >
        Virtual Machine name.
    - name: os
      type: keyword
      description: >
        Virtual Machine Operating System name.
    - name: cpu.used.mhz
      type: long
      description: >
        Used CPU in Mhz.
    - name: cpu.total.mhz
      type: long
      description: >
        Total CPU in Mhz.
    - name: cpu.free.mhz
      type: long
      description: >
        Available CPU in Mhz.
    - name: memory.used.guest.bytes
      type: long
      description: >
        Used Memory of Guest in bytes.
      format: bytes
    - name: memory.used.host.bytes
      type: long
      description: >
        Used Memory of Host in bytes.
      format: bytes
    - name: memory.total.guest.bytes
      type: long
      description: >
        Total Memory of Guest in bytes.
      format: bytes
    - name: memory.free.guest.bytes
      type: long
      description: >
        Free Memory of Guest in bytes.
      format: bytes
    - name: custom_fields
      type: object
      object_type: keyword
      description: >
        Custom fields.
    - name: network_names
      type: keyword
      description: >
        Network names.
    - name: datastore
      type: group
      fields:
        - name: names
          type: keyword
          description: >
            Names of the datastore associated to this virtualmachine.
        - name: count
          type: long
          description: >
            Number of datastores associated to this virtualmachine.
    - name: network
      type: group
      fields:
        - name: names
          type: keyword
          description: >
            Names of the networks associated to this virtualmachine.
        - name: count
          type: long
          description: >
            Number of networks associated to this virtualmachine.
    - name: status
      type: keyword
      description: >
        Overall health and status of a virtual machine.
    - name: uptime
      type: long
      description: >
        The uptime of the VM in seconds.


