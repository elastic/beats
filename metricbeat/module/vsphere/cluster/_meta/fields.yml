- name: cluster
  type: group
  release: beta
  description: >
    Cluster information
  fields:
    - name: datastore.names
      type: keyword
      description: >
        List of all the Datastore names associated with the cluster.
    - name: datastore.count
      type: long
      description: >
         Number of Datastores.
    - name: das_config.admission.control.enabled
      type: boolean
      description: >
        Indicates whether strict admission control is enabled.
    - name: das_config.enabled
      type: boolean
      description: >
        Indicates whether vSphere HA feature is enabled.
    - name: host.count
      type: long
      description: >
        Number of Hosts.
    - name: host.names
      type: keyword
      description: >
        List of all the Host names associated with the cluster.
    - name: network.count
      type: long
      description: >
        Number of Networks.
    - name: network.names
      type: keyword
      description: >
        List of all the Network names associated with the cluster.