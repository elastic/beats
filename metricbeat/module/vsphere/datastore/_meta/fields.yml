- name: datastore
  type: group
  description: >
    datastore
  release: ga
  fields:
    - name: alert.names
      type: keyword
      description: >
        List of all the alert names.
    - name: capacity.free.bytes
      type: long
      description: >
        Free bytes of the datastore.
      format: bytes
    - name: capacity.total.bytes
      type: long
      description: >
        Total bytes of the datastore.
      format: bytes
    - name: capacity.used.bytes
      type: long
      description: >
        Used bytes of the datastore.
      format: bytes
    - name: capacity.used.pct
      type: scaled_float
      description: >
        Percentage of datastore capacity used.
      format: percent
    - name: fstype
      type: keyword
      description: >
        Filesystem type.
    - name: host.count
      type: long
      description: >
        Number of hosts.
    - name: host.names
      type: keyword
      description: >
        List of all the host names.
    - name: iops
      type: long
      description: >
        Storage I/O Control aggregated Input/Output Operations Per Second.
    - name: name
      type: keyword
      description: >
        Datastore name.
    - name: read.bytes
      type: long
      description: >
        Rate of reading data from the datastore.
      format: bytes
    - name: read.latency.total.ms
      type: long
      description: >
        Average amount of time for a read operation from the datastore in milliseconds.
    - name: status
      type: keyword
      description: >
        Status of the datastore.
    - name: vm.count
      type: long
      description: >
        Number of VMs.
    - name: vm.names
      type: keyword
      description: >
        List of all the VM names.
    - name: write.bytes
      type: long
      description: >
        Rate of writing data to the datastore.
      format: bytes
    - name: write.latency.total.ms
      type: long
      description: >
        Average amount of time for a write operation from the datastore in milliseconds.

