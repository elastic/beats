- key: jolokia
  title: "Jolokia"
  description: >
    Jolokia module
  short_config: false
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: jolokia
      type: group
      description: >
          jolokia contains metrics exposed via jolokia agent
      fields:
        - name: agent.version
          type: keyword
          description: >
            version number of jolokia agent.
        - name: agent.id
          type: keyword
          description: >
            id of jolokia agent.
        - name: server.product
          type: keyword
          description: >
            server product's name that jolokia agent is installed on.
        - name: server.version
          type: keyword
          description: >
            server product's version number that jolokia agent is installed on.
        - name: server.vendor
          type: keyword
          description: >
            server product's vendor name that jolokia agent is installed on.
