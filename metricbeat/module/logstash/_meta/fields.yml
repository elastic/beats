- key: logstash
  title: "Logstash"
  description: >
    Logstash module
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: logstash
      type: group
      description: >
      fields:
        - name: stats
          type: group
          fields:
            - name: timestamp
              type: alias
              path: "@timestamp"
            - name: jvm
              type: group
              fields:
                - name: mem
                  type: group
                  fields:
                    - name: heap_used
                      type: alias
                      path: logstash.node.stats.jvm.mem.heap_used_in_bytes
                    - name: heap_max
                      type: alias
                      path: logstash.node.stats.jvm.mem.heap_max_in_bytes
                - name: uptime
                  type: alias
                  path: logstash.node.stats.jvm.uptime_in_millis
            - name: events
              type: group
              fields:
                - name: in
                  type: alias
                  path: logstash.node.stats.events.in
                - name: out
                  type: alias
                  path: logstash.node.stats.events.out
                - name: duration.ms
                  type: alias
                  path: logstash.node.stats.events.duration_in_millis
            - name: logstash
              type: group
              fields:
                - name: uuid
                  type: alias
                  path: logstash.node.stats.logstash.uuid
                - name: version
                  type: alias
                  path: logstash.node.stats.logstash.version
            - name: os
              type: group
              fields:
                - name: cpu
                  type: group
                  fields:
                    - name: load_average
                      type: group
                      fields:
                        - name: 15m
                          type: alias
                          path: logstash.node.stats.logstash.os.cpu.load_average.15m
                        - name: 1m
                          type: alias
                          path: logstash.node.stats.logstash.os.cpu.load_average.1m
                        - name: 5m
                          type: alias
                          path: logstash.node.stats.logstash.os.cpu.load_average.5m
                - name: cgroup
                  type: group
                  fields:
                    - name: cpuacct.usage_nanos
                      type: alias
                      path: logstash.node.stats.logstash.os.cgroup.cpuacct.usage_nanos
                    - name: cpu
                      type: group
                      fields:
                        - name: stat
                          type: group
                          fields:
                            - name: number_of_elapsed_periods
                              type: alias
                              path: logstash.node.stats.logstash.os.cgroup.cpu.number_of_elapsed_periods
                            - name: time_throttled_nanos
                              type: alias
                              path: logstash.node.stats.logstash.os.cgroup.cpu.time_throttled_nanos
                            - name: number_of_times_throttled
                              type: alias
                              path: logstash.node.stats.logstash.os.cgroup.cpu.number_of_times_throttled
            - name: process
              type: group
              fields:
                - name: cpu.percent
                  type: alias
                  path: logstash.node.stats.cpu.percent
            - name: queue
              type: group
              fields:
                - name: events_count
                  type: alias
                  path: logstash.node.stats.queue.events_count
        - name: state
          type: group
          fields:
            - name: pipeline
              type: group
              fields:
                - name: id
                  type: alias
                  path: logstash.node.stats.pipelines.main.id
                - name: hash
                  type: alias
                  path: logstash.node.stats.pipelines.main.hash
