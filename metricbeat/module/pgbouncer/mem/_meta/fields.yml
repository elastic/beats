- name: mem
  type: group
  description: >
    Shows cache memory information for various PgBouncer caches.
  release: ga
  fields:
    - name: user_cache.size
      type: long
      description: >
        The size of a single slot in the user cache.
    - name: user_cache.used
      type: long
      description: >
        Number of used slots in the user cache.
    - name: user_cache.free
      type: long
      description: >
        Number of available slots in the user cache.
    - name: user_cache.memtotal
      type: long
      description: >
        Total bytes used by the user cache.
