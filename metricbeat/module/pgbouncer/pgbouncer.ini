[databases]
* = host=postgresql port=5432 dbname=test

[users]
# dostosować wartości max_user_connections do wielkości bazy
test = pool_mode=statement max_user_connections=40
user1 = pool_mode=transaction max_user_connections=25
user2 = pool_mode=transaction max_user_connections=25

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = trust
admin_users = test
auth_file = /etc/pgbouncer/userlist.txt
max_client_conn = 8000
default_pool_size = 400
server_idle_timeout = 120

ignore_startup_parameters = extra_float_digits
log_connections = 0