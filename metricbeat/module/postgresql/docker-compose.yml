version: '2.3'

services:
  postgresql:
    image: docker.elastic.co/integrations-ci/beats-postgresql:${POSTGRESQL_VERSION:-10.16}-1
    build:
      context: ./_meta
      args:
        POSTGRESQL_VERSION: ${POSTGRESQL_VERSION:-10.16}
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432
