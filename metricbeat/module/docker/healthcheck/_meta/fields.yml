- name: healthcheck
  type: group
  description: >
    Docker container metrics.
  release: ga
  fields:
    - name: failingstreak
      type: integer
      description: >
        concurent failed check
    - name: status
      type: keyword
      description: >
        Healthcheck status code
    - name: event
      type: group
      description: >
        event fields.
      fields:
        - name: end_date
          type: date
          description: >
            Healthcheck end date
        - name: start_date
          type: date
          description: >
            Healthcheck start date
        - name: output
          type: keyword
          description: >
            Healthcheck output
        - name: exit_code
          type: integer
          description: >
            Healthcheck status code
