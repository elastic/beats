- name: cpu
  type: group
  description: >
    Runtime CPU metrics.
  release: ga
  fields:
    - name: kernel.pct
      type: scaled_float
      format: percentage
      description: >
        Percentage of time in kernel space.
    - name: kernel.ticks
      type: long
      description: >
        CPU ticks in kernel space.
    - name: system.pct
      type: scaled_float
      format: percentage
      description: >
        Percentage of total CPU time in the system.
    - name: system.ticks
      type: long
      description: >
        CPU system ticks.
    - name: user.pct
      type: scaled_float
      format: percentage
      description: >
        Percentage of time in user space.
    - name: user.ticks
      type: long
      description: >
        CPU ticks in user space.
    - name: total.pct
      type: scaled_float
      format: percentage
      description: >
        Total CPU usage.
    - name: core.*.pct
      type: scaled_float
      format: percentage
      description: >
        Percentage of CPU time in this core.
    - name: core.*.ticks
      type: long
      description: >
        Number of CPU ticks in this core.
