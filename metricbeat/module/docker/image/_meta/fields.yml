- name: image
  type: group
  description: >
    Docker image metrics.
  release: beta
  fields:
    - name: id
      type: group
      description: >
        The image layers identifier.
      fields:
        - name: current
          type: keyword
          description: >
             Unique image identifier given upon its creation.
        - name: parent
          type: keyword
          description: >
             Identifier of the image, if it exists, from which the current image directly descends.
    - name: created
      type: date
      description: >
        Date and time when the image was created.
    - name: size
      type: group
      description: >
        Image size layers.
      fields:
        - name: virtual
          type: long
          description: >
             Size of the image.
        - name: regular
          type: long
          description: >
             Total size of the all cached images associated to the current image.

    - name: labels
      type: object
      object_type: keyword
      description: >
        Image labels.

    - name: tags
      type: array
      description: >
        Image tags.
