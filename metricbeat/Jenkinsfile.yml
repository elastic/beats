when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^metricbeat/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@oss"               ## special token regarding the changeset for the oss
    comments:                  ## when PR comment contains any of those entries
        - "/test metricbeat"
    labels:                    ## when PR labels matches any of those entries
        - "metricbeat"
    parameters:                ## when parameter was selected in the UI.
        - "metricbeat"
    tags: true                 ## for all the tags
platform: "immutable && ubuntu-18" ## default label for all the stages
stages:
    Lint:
        make: |
          make -C metricbeat check;
          make -C metricbeat update;
          make -C x-pack/metricbeat check;
          make -C x-pack/metricbeat update;
          make check-no-changes;
        when:
            comments:
                - "/test windows"
    unitTest:
        mage: "mage build unitTest"
        when:
            comments:
                - "/test build"
    goIntegTest:
        mage: "mage goIntegTest"
        withModule: true
        when:
            comments:
                - "/test build"
    pythonIntegTest:
        mage: "mage pythonIntegTest"
        withModule: true
        when:
            comments:
                - "/test build"
    crosscompile:
        make: "make -C metricbeat crosscompile"
        when:
            comments:
                - "/test build"
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macosx&&x86_64"
        when:                  ## Override the top-level when.
            comments:
                - "/test metricbeat for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            branches: true     ## for all the branches
            tags: true         ## for all the tags 
    windows:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019" 
        when:
            comments:
                - "/test windows"
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016" 
        when:
            comments:
                - "/test windows"
    windows-2012:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2012-r2" 
        when:
            comments:
                - "/test windows"
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10" 
        when:
            comments:
                - "/test windows"
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8" 
        when:
            comments:
                - "/test windows"
    windows-2008:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2008-r2" 
        when:
            comments:
                - "/test windows"
    windows-7:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-7" 
        when:
            comments:
                - "/test windows"
    windows-7-32:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-7-32-bit"
        when:
            comments:
                - "/test windows"
    packaging-linux:
        packaging-linux: "mage package"
        e2e:
            enabled: false     ## e2e is enabled only for x-pack beats
        when:
            comments:
                - "/test windows"
    packaging-arm:
        packaging-arm: "mage package"
        e2e:
            enabled: false
        platforms:             ## override default label in this specific stage.
          - "ubuntu-1804-aarch64"
