version: "2"
run:
  build-tags:
    - integration
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - durationcheck
    - errcheck
    - errorlint
    - forbidigo
    - gomoddirectives
    - gomodguard
    - gosec
    - govet
    - importas
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - staticcheck
    - unconvert
    - unused
    - wastedassign
  settings:
    depguard:
      rules:
        apache-licensed-code:
          list-mode: lax
          files:
            - '!**/x-pack/**/*.go'
          deny:
            - pkg: github.com/elastic/beats/v7/x-pack
              desc: Apache 2.0 licensed code cannot depend on Elastic licensed code (x-pack/).
        main:
          list-mode: lax
          deny:
            - pkg: math/rand$
              desc: superseded by math/rand/v2
    errcheck:
      check-type-assertions: true
      check-blank: false
      exclude-functions:
        - (github.com/elastic/elastic-agent-libs/mapstr.M).Delete
        - (github.com/elastic/elastic-agent-libs/mapstr.M).Put
        - github.com/elastic/elastic-agent-libs/logp.TestingSetup
        - github.com/elastic/elastic-agent-libs/logp.DevelopmentSetup
    errorlint:
      errorf: true
      asserts: true
      comparison: true
    forbidigo:
      forbid:
        - pattern: fmt.Print.*
    gomoddirectives:
      replace-allow-list:
        - github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/consumption/armconsumption
        - github.com/Shopify/sarama
        - github.com/apoydence/eachers
        - github.com/dop251/goja
        - github.com/dop251/goja_nodejs
        - github.com/fsnotify/fsevents
        - github.com/fsnotify/fsnotify
        - github.com/google/gopacket
        - github.com/insomniacslk/dhcp
        - github.com/meraki/dashboard-api-go/v3
        - github.com/snowflakedb/gosnowflake
      replace-local: false
    gomodguard:
      blocked:
        modules:
          - github.com/pkg/errors:
              recommendations:
                - errors
                - fmt
              reason: This package is deprecated, use `fmt.Errorf` with `%w` instead
          - gotest.tools/v3:
              recommendations:
                - github.com/stretchr/testify
              reason: Use one assertion library consistently across the codebase
          - github.com/google/uuid:
              recommendations:
                - github.com/gofrs/uuid/v5
              reason: Use one uuid library consistently across the codebase
    gosec:
      excludes:
        - G306
        - G404
        - G401
        - G501
        - G505
    nolintlint:
      require-explanation: true
      require-specific: false
      allow-unused: false
    prealloc:
      simple: false
      range-loops: true
      for-loops: true
    staticcheck:
      checks:
        - -ST1005
        - all
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'ST1003:'
      - linters:
          - forbidigo
        path: (.*magefile.go|.*dev-tools/mage/.*)
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/elastic
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
