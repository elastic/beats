- key: common
  title: "Common heartbeat monitor"
  description:
  fields:
    - name: monitor
      type: group
      description: >
        Common monitor fields.

      fields:
        - name: type
          type: keyword
          description: >
            The monitor type.

        - name: name
          type: keyword
          description: >
            The monitors configured name
          multi_fields:
            - name: text
              type: text
              analyzer: simple

        - name: id
          type: keyword
          description: >
            The monitors full job ID as used by heartbeat.
          multi_fields:
            - name: text
              type: text
              analyzer: simple

        - name: duration
          type: group
          description: Total monitoring test duration
          fields:
            - name: us
              type: long
              description: Duration in microseconds

        - name: scheme
          type: alias
          path: url.scheme
          migration: true
          description: >
            Address url scheme. For example `tcp`, `tls`, `http`, and `https`.

        - name: host
          type: alias
          path: url.domain
          migration: true
          description: >
            Hostname of service being monitored. Can be missing, if service is
            monitored by IP.

        - name: ip
          type: ip
          description: >
            IP of service being monitored. If service is monitored by hostname,
            the `ip` field contains the resolved ip address for the current host.

        - name: status
          required: true
          type: keyword
          description: >
            Indicator if monitor could validate the service to be available.

        - name: check_group
          type: keyword
          description: >
            A token unique to a simultaneously invoked group of checks as in the case where multiple IPs are checked for a single DNS entry.

        - name: timespan
          type: date_range
          description: >
            Time range this ping reported starting at the instant the check was started, ending at the start of the next scheduled check.

- key: summary
  title: "Monitor summary"
  description:
  fields:
    - name: summary
      type: group
      description: "Present in the last event emitted during a check. If a monitor checks multiple endpoints, as is the case with `mode: all`."
      fields:
        - name: up
          type: integer
          description: >
            The number of endpoints that succeeded
        - name: down
          type: integer
          description: >
            The number of endpoints that failed

- key: resolve
  title: "Host lookup"
  description:
  fields:
    - name: resolve
      type: group
      description: >
        Host lookup fields.
      fields:
        - name: host
          type: alias
          path: url.domain
          migration: true
          description: >
            Hostname of service being monitored.

        - name: ip
          type: ip
          description: >
            IP address found for the given host.

        - name: rtt
          type: group
          description: Duration required to resolve an IP from hostname.
          fields:
            - name: us
              type: long
              description: Duration in microseconds

- key: synthetics
  title: "Synthetics types"
  description:
  fields:
    - name: synthetics
      type: group
      description: >
        Synthetics related fields.
      fields:
        - name: type
          type: keyword
        - name: package_version
          type: keyword
        - name: index
          type: integer
          description: >
            Indexed used for creating total order of all events
            in this invocation.
        - name: payload
          type: object
          enabled: false
        - name: blob
          type: binary
          description: binary data payload
        - name: blob_mime
          type: keyword
          description: mime type of blob data
        - name: step
          type: group
          fields:
            - name: name
              type: text
            - name: index
              type: integer
            - name: status
              type: keyword
        - name: journey
          type: group
          fields:
            - name: name
              type: text
            - name: id
              type: keyword
        - name: error
          type: group
          fields:
            - name: name
              type: keyword
            - name: message
              type: text
            - name: stack
              type: text
        - name: screenshot_ref
          type: group
          dynamic: false
          fields:
            - name: width
              type: integer
              description: Width of the full screenshot in pixels.
            - name: height
              type: integer
              description: Height of the full screenshot in pixels
            - name: blocks
              type: group
              description: Attributes representing individual screenshot blocks. Only hash is indexed since it's the only one we'd query on.
              fields: 
                - name: hash
                  type: keyword
                  description: Hash that uniquely identifies this image by content. Corresponds to block document id.
        - name: browser
          type: group
          fields:
            - name: experience
              type: group
              fields:
                - name: name
                  type: keyword
                - name: type
                  type: text
                  description: >
                    denotes the 'mark' event
                - name: start
                  type: long
                  description: >
                    offset of time relative to journey start in milliseconds
            - name: user_timing
              type: group
              fields:
                - name: name
                  type: keyword
                - name: type
                  type: text
                  description: >
                    could be one of mark or measure event types.
                - name: start
                  type: long
                  description: >
                    offset of time relative to journey start in milliseconds
                - name: end
                  type: long
                  description: >
                    offset of time relative to journey start in milliseconds
            - name: layout_shift
              type: group
              fields:
                - name: name
                  type: keyword
                - name: score
                  type: integer
                - name: exists
                  type: boolean
                  description: >
                    flag that indicates if there was any layout shift events
                    present on the page.

- key: http
  title: "HTTP monitor"
  description:
  fields:
    - name: http
      type: group
      description: >
        HTTP related fields.
      fields:
        - name: url
          type: alias
          path: url.full
          migration: true
          description: >
            Service url used by monitor.
        - name: response
          type: group
          fields:
            - name: body
              type: group
              fields:
                - name: hash
                  type: keyword
                  description: >
                    Hash of the full response body. Can be used to group responses with identical hashes.
            - name: redirects
              type: keyword
              description: >
                List of redirects followed to arrive at final content. Last item on the list is the URL for which
                body content is shown.
            - name: headers.*
              type: object
              enabled: false
              description: >
                The canonical headers of the monitored HTTP response.
        - name: rtt
          type: group
          description: >
            HTTP layer round trip times.
          fields:
            - name: validate
              type: group
              description: |
                Duration between first byte of HTTP request being written and
                response being processed by validator. Duration based on already
                available network connection.

                Note: if validator is not reading body or only a prefix, this
                      number does not fully represent the total time needed
                      to read the body.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

            - name: validate_body
              type: group
              description: |
                Duration of validator required to read and validate the response
                body.

                Note: if validator is not reading body or only a prefix, this
                      number does not fully represent the total time needed
                      to read the body.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

            - name: write_request
              type: group
              description:
                Duration of sending the complete HTTP request. Duration based on
                already available network connection.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

            - name: response_header
              type: group
              description:
                Time required between sending the start of sending the HTTP
                request and first byte from HTTP response being read. Duration
                based on already available network connection.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

            - name: content.us
              type: long
              description: Time required to retrieved the content in micro seconds.

            - name: total
              type: group
              description: |
                Duration required to process the HTTP transaction. Starts with
                the initial TCP connection attempt. Ends with after validator
                did check the response.

                Note: if validator is not reading body or only a prefix, this
                      number does not fully represent the total time needed.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds
- key: tcp
  title: "TCP layer"
  description:
  fields:
    - name: tcp
      type: group
      description: >
        TCP network layer related fields.
      fields:
        - name: port
          type: alias
          path: url.port
          migration: true
          description: >
            Service port number.

        - name: rtt
          type: group
          description: >
            TCP layer round trip times.
          fields:
            - name: connect
              type: group
              description: >
                Duration required to establish a TCP connection based on already
                available IP address.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

            - name: validate
              type: group
              description: >
                Duration of validation step based on existing TCP connection.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds
- key: socks5
  title: "SOCKS5 proxy"
  description:
  fields:
    - name: socks5
      type: group
      description: >
        SOCKS5 proxy related fields:
      fields:
        - name: rtt
          type: group
          description: >
            TLS layer round trip times.
          fields:
            - name: connect
              type: group
              description: >
                Time required to establish a connection via SOCKS5 to endpoint
                based on available connection to SOCKS5 proxy.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds

- key: tls
  title: "TLS encryption layer"
  description:
  fields:
    - name: tls
      type: group
      description: >
        TLS layer related fields.
      fields:
        - name: certificate_not_valid_before
          type: date
          deprecated: 7.8.0
          description: Deprecated in favor of `tls.server.x509.not_before`. Earliest time at which the connection's certificates are valid.
        - name: certificate_not_valid_after
          deprecated: 7.8.0
          type: date
          description: Deprecated in favor of `tls.server.x509.not_after`. Latest time at which the connection's certificates are valid.
        - name: rtt
          type: group
          description: >
            TLS layer round trip times.
          fields:
            - name: handshake
              type: group
              description: >
                Time required to finish TLS handshake based on already available network
                connection.
              fields:
                - name: us
                  type: long
                  description: Duration in microseconds
        - name: server
          type: group
          description: Detailed x509 certificate metadata
          fields:
            - name: version_number
              type: keyword
              ignore_above: 1024
              description: Version of x509 format.
              example: 3
              default_field: false

- key: icmp
  title: "ICMP"
  description:
  fields:
    - name: icmp
      type: group
      description: >
        IP ping fields.
      fields:
        - name: requests
          type: integer
          description: >
            Number if ICMP EchoRequests send.

        - name: rtt
          type: group
          description: ICMP Echo Request and Reply round trip time
          fields:
            - name: us
              type: long
              description: Duration in microseconds
