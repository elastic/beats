- job:
    name: Beats/apm-beats-update
    display-name: 'APM Server Beats update'
    description: 'Check if the Beats lib update works on the APM server main branch'
    view: Beats
    concurrent: true
    project-type: multibranch
    prune-dead-branches: true
    number-to-keep: 10
    days-to-keep: 30
    script-path: '.ci/apm-beats-update.groovy'
    triggers: []
    wrappers: []
    scm:
    - github:
        branch-discovery: 'no-pr'
        discover-pr-forks-strategy: 'merge-current'
        discover-pr-forks-trust: 'permission'
        discover-pr-origin: 'merge-current'
        discover-tags: true
        head-filter-regex: '(main|7\.1[6789]|8\.\d+|PR-.*|v\d+\.\d+\.\d+)'
        disable-pr-notifications: true
        notification-context: 'apm-beats-update'
        repo: 'beats'
        repo-owner: 'elastic'
        credentials-id: github-app-beats-ci
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - skip-initial-build: true
        - tags:
            ignore-tags-older-than: -1
            ignore-tags-newer-than: 30
        - named-branches:
            - exact-name:
                name: 'main'
                case-sensitive: true
            - regex-name:
                regex: '7\.[x789]'
                case-sensitive: true
            - regex-name:
                regex: '7\.1\d'
                case-sensitive: true
            - regex-name:
                regex: '8\.\d+'
                case-sensitive: true
        - change-request:
            ignore-target-only-changes: true
        clean:
            after: true
            before: true
        prune: true
        shallow-clone: true
        depth: 10
        do-not-fetch-tags: true
        submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
        timeout: '15'
        use-author: true
        wipe-workspace: true
