---
- job:
    name: Beats/beats-tester
    display-name: Beats Tester orchestrator
    description: Orchestrate the beats-tester when packaging finished successfully
    view: Beats
    disabled: false
    project-type: multibranch
    script-path: .ci/beats-tester.groovy
    scm:
      - github:
          branch-discovery: 'no-pr'
          discover-pr-forks-strategy: 'merge-current'
          discover-pr-forks-trust: 'permission'
          discover-pr-origin: 'merge-current'
          discover-tags: true
          head-filter-regex: '(master|7\.([x9]|1\d+)|8\.\d+|PR-.*|v\d+\.\d+\.\d+)'
          disable-pr-notifications: true
          notification-context: 'beats-tester'
          repo: 'beats'
          repo-owner: 'elastic'
          credentials-id: github-app-beats-ci
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
          - skip-initial-build: true
          - tags:
              ignore-tags-older-than: -1
              ignore-tags-newer-than: 30
          - named-branches:
              - exact-name:
                  name: 'master'
                  case-sensitive: true
              - regex-name:
                  regex: '7\.([x9]|1\d+)'
                  case-sensitive: true
              - regex-name:
                  regex: '8\.\d+'
                  case-sensitive: true
          - change-request:
              ignore-target-only-changes: true
          clean:
              after: true
              before: true
          prune: true
          shallow-clone: true
          depth: 10
          do-not-fetch-tags: true
          submodule:
              disable: false
              recursive: true
              parent-credentials: true
              timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: true
