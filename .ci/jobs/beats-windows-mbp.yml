---
- job:
    name: Beats/beats-windows-mbp
    display-name: Beats Pipeline for Windows
    description: Jenkins pipeline for the Beats project running on windows agents.
    view: Beats
    project-type: multibranch
    script-path: .ci/windows.groovy
    scm:
      - github:
          branch-discovery: no-pr
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          # Run MBP for the master branch and PRs
          head-filter-regex: '(master|PR-.*)'
          notification-context: 'beats-ci'
          repo: beats
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - tags:
                ignore-tags-older-than: -1
                ignore-tags-newer-than: -1
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          property-strategies:
            # Builds for PRs won't be triggered automatically.
            # Only the master branch will be triggered automatically.
            named-branches:
              defaults:
                - suppress-scm-triggering: true
              exceptions:
                - exception:
                  branch-name: master
                  properties:
                    - suppress-scm-triggering: false
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
