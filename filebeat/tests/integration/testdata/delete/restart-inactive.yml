filebeat.inputs:
  - type: filestream
    id: delete-on-close
    paths:
      - {{ .logfile }}
    close.on_state_change.inactive: 1s
{{ if .deleteEnabled }}
    delete:
      enabled: true
      grace_period: {{ .gracePeriod }}
{{ end }}

    prospector:
      scanner:
        fingerprint:
          enabled: true
          length: 64
        check_interval: 0.1s

path.home: {{ .homePath }}
queue.mem:
  flush.timeout: 0s

output.elasticsearch:
  hosts:
    - {{ .esHost }}
  backoff:
    init: 10ms
    max: 10ms

logging:
  level: debug
  selectors:
    - input
    - input.filestream
    - input.harvester
    - prospector

metrics:
  enabled: false
