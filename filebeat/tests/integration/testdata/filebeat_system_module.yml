filebeat.modules:
  - module: system
    syslog:
      enabled: true
      var.paths:
        - "%s"
    auth:
      enabled: true
      var.paths:
        - "%s"

path.home: %s

queue.mem:
  flush.timeout: 0

output:
  file:
    path: ${path.home}
    filename: "output"
    rotate_every_kb: 62500 # 500Mb
