- name: startup
  type: group
  description: >
    Contains fields for the Icinga startup logs.
  fields:
    - name: facility
      type: keyword
      description: >
        Specifies what component of Icinga logged the message.
    - name: severity
      type: keyword
      description: >
        Possible values are "debug", "notice", "information", "warning" or
        "critical".
    - name: message
      type: text
      description: >
        The logged message.
