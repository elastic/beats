- name: log
  type: group
  description: >
    Kafka log lines.
  fields:
    - name: level
      type: alias
      path: log.level
      migration: true
    - name: message
      type: alias
      path: message
      migration: true

    - name: component
      type: keyword
      description: >
        Component the log is coming from.
    - name: class
      # Is there a reaons this would not be an exact search?
      type: keyword
      description: >
        Java class the log is coming from.
    - name: trace
      type: group
      description: >
          Trace in the log line.
      fields:
        - name: class
          type: keyword
          description: >
            Java class the trace is coming from.
        - name: message
          # Should this be mapped to `message` instead`? How is it different from the above message?
          type: text
          description: >
              Message part of the trace.
        - name: full
          # Sounds like potentially worth as text, not sure where this fits
          type: text
          description: >
              The full trace in the log line.
