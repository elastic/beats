module_version: "1.0"

var:
  - name: paths
    default:
      - /var/log/mariadb/mariadb-slow.log*
      - /var/lib/mariadb/{{.builtin.hostname}}-slow.log
    os.darwin:
      - /usr/local/var/mariadb/{{.builtin.hostname}}-slow.log*
    os.windows:
      - "c:/programdata/MariaDB/MariaDB Server*/mariadb-slow.log*"

ingest_pipeline: ingest/pipeline.json
input: config/slowlog.yml
