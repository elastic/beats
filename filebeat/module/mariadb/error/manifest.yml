module_version: "1.0"

var:
  - name: paths
    default:
      - /var/log/mariadb/error.log*
      - /var/log/mariadb.log*
    os.darwin:
      - /usr/local/var/mariadb/{{.builtin.hostname}}.{{.builtin.domain}}.err*
    os.windows:
      - "c:/programdata/MariaDB/MariaDB Server*/error.log*"

ingest_pipeline: ingest/pipeline.json
input: config/error.yml
