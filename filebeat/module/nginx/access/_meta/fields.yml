- name: access
  type: group
  description: >
    Contains fields for the Nginx access logs.
  fields:
    - name: remote_ip_list
      type: array
      description: >
        An array of remote IP addresses. It is a list because it is common to include, besides the client
        IP address, IP addresses from headers like `X-Forwarded-For`.
        Real source IP is restored to `source.ip`.

    # ingress-controller specific fields
    - name: http.request.length
      type: long
      format: bytes
      description: >
        The request length (including request line, header, and request body)
    - name: http.request.time
      type: double
      format: duration
      description: >
        Time elapsed since the first bytes were read from the client
    - name: upstream.name
      type: text
      description: >
        The name of the upstream.
    - name: upstream.alternative_name
      type: text
      description: >
        The name of the alternative upstream.
    - name: upstream.response.length
      type: long
      format: bytes
      description: >
        The length of the response obtained from the upstream server
    - name: upstream.response.time
      type: double
      format: duration
      description: >
        The time spent on receiving the response from the upstream server as seconds with millisecond resolution
    - name: upstream.response.status_code
      type: long
      description: >
        The status code of the response obtained from the upstream server
    - name: http.request.id
      type: text
      description: >
        The randomly generated ID of the request
    - name: upstream.ip
      type: ip
      description: >
        The IP address of the upstream server. If several servers were contacted during request processing, their addresses are separated by commas.
    - name: upstream.port
      type: long
      description: >
        The port of the upstream server.

    - name: body_sent.bytes
      type: alias
      path: http.response.body.bytes
      migration: true
    - name: user_name
      type: alias
      path: user.name
      migration: true
    - name: method
      type: alias
      path: http.request.method
      migration: true
    - name: url
      type: alias
      path: url.original
      migration: true
    - name: http_version
      type: alias
      path: http.version
      migration: true
    - name: response_code
      type: alias
      path: http.response.status_code
      migration: true
    - name: referrer
      type: alias
      path: http.request.referrer
      migration: true
    - name: agent
      type: alias
      path: user_agent.original
      migration: true

    - name: user_agent
      type: group
      fields:
        - name: device
          type: alias
          path: user_agent.device.name
          migration: true
        - name: name
          type: alias
          path: user_agent.name
          migration: true
        - name: os
          type: alias
          path: user_agent.os.full_name
          migration: true
        - name: os_name
          type: alias
          path: user_agent.os.name
          migration: true
        - name: original
          type: alias
          path: user_agent.original
          migration: true

    - name: geoip
      type: group
      fields:
        - name: continent_name
          type: alias
          path: source.geo.continent_name
          migration: true
        - name: country_iso_code
          type: alias
          path: source.geo.country_iso_code
          migration: true
        - name: location
          type: alias
          path: source.geo.location
          migration: true
        - name: region_name
          type: alias
          path: source.geo.region_name
          migration: true
        - name: city_name
          type: alias
          path: source.geo.city_name
          migration: true
        - name: region_iso_code
          type: alias
          path: source.geo.region_iso_code
          migration: true
