- name: access
  type: group
  description: >
    Contains fields for the Nginx access logs.
  fields:
    - name: body_sent.bytes
      type: long
      format: bytes
      description: >
        The number of bytes of the server response body.

    - name: remote_ip_list
      type: alias
      path: network.forwarded_ip
      migration: true
    - name: remote_ip
      type: alias
      path: source.ip
      migration: true
    - name: user_name
      type: alias
      path: user.name
      migration: true
    - name: method
      type: alias
      path: http.request.method
      migration: true
    - name: url
      type: alias
      path: url.original
      migration: true
    - name: http_version
      type: alias
      path: http.version
      migration: true
    - name: response_code
      type: alias
      path: http.response.status_code
      migration: true
    - name: referrer
      type: alias
      path: http.request.referrer
      migration: true
    - name: agent
      type: alias
      path: user_agent.original
      migration: true

    - name: user_agent
      type: group
      fields:
        - name: device
          type: alias
          path: user_agent.device
          migration: true
        - name: major
          type: alias
          path: user_agent.major
          migration: true
        - name: minor
          type: alias
          path: user_agent.minor
          migration: true
        - name: patch
          type: alias
          path: user_agent.patch
          migration: true
        - name: name
          type: alias
          path: user_agent.name
          migration: true
        - name: os
          type: alias
          path: user_agent.os.full_name
          migration: true
        - name: os_major
          type: alias
          path: user_agent.os.major
          migration: true
        - name: os_minor
          type: alias
          path: user_agent.os.minor
          migration: true
        - name: os_name
          type: alias
          path: user_agent.os.name
          migration: true
        - name: original
          type: alias
          path: user_agent.original
          migration: true

    - name: geoip
      type: group
      fields:
        - name: continent_name
          type: alias
          path: source.geo.continent_name
          migration: true
        - name: country_iso_code
          type: alias
          path: source.geo.country_iso_code
          migration: true
        - name: location
          type: alias
          path: source.geo.location
          migration: true
        - name: region_name
          type: alias
          path: source.geo.region_name
          migration: true
        - name: city_name
          type: alias
          path: source.geo.city_name
          migration: true
        - name: region_iso_code
          type: alias
          path: source.geo.region_iso_code
          migration: true
