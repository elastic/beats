- name: log
  type: group
  description: >
    Kibana log lines.
  fields:
    - name: tags
      type: keyword
      description: >
        Kibana logging tags.
    - name: state
      type: keyword
      description: >
        Current state of Kibana.
    - name: meta
      type: object
      dynamic: false

    - name: meta.req.headers
      type: flattened
    - name: meta.res.headers
      type: flattened
