type: system-logs
{{ if .use_journald }}
use_journald: true
tags: {{ append .tags "journald" "auth" | tojson }}
{{ end }}

{{ if .use_files }}
use_files: true
tags: {{ .tags | tojson }}
processors:
  - add_locale: ~
{{ end }}

publisher_pipeline.disable_host: {{ inList .tags "forwarded" }}

journald:
  id: system-auth
  facilities:
    - 4
    - 10

files:
  id: system-auth
  paths:
  {{ range $i, $path := .paths }}
    - {{$path}}
  {{ end }}
  exclude_files: [".gz$"]

  multiline:
    pattern: "^\\s"
    match: after

