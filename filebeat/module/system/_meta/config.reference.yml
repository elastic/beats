#- module: system
  # Syslog
  #syslog:
    #enabled: true

    # Set custom paths for log or journal files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    #var.paths:

    # Force using journald to collect system logs
    #var.use_journald: true|false

    # Force using log files to collect system logs
    #var.use_logs: true|false

    # If use_journald and use_logs are false, then
    # Filebeat will autodetect whether use journald
    # to collect system logs. If both are true,
    # then journald is used.

    # Input configuration (advanced). Any input configuration option
    # can be added under this section.
    #input:

  # Authorization logs
  #auth:
    #enabled: true

    # Set custom paths for log or journal files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    #var.paths:

    # Force using journald to collect system logs
    #var.use_journald: true|false

    # Force using log files to collect system logs
    #var.use_logs: true|false

    # If use_journald and use_logs are false, then
    # Filebeat will autodetect whether use journald
    # to collect system logs. If both are true,
    # then journald is used.

    # Input configuration (advanced). Any input configuration option
    # can be added under this section.
    #input:
