module_version: "1.0"

var:
  - name: paths
    default:
      - /var/log/messages*
      - /var/log/syslog*
    os.darwin:
      - /var/log/system.log*
    os.windows: []
  - name: use_journald
    default: false
  - name: use_logs
    default: false

ingest_pipeline: ingest/pipeline.yml
input: config/syslog.yml
