description: Entrypoint Pipeline for syslog Filebeat module
processors:
  - script:
      source: |
              Collection tags = ctx?.tags;
              if(tags != null){
                for (String tag : tags) {
                  if (tag.toLowerCase().equals('journald')) {
                    ctx['syslog_pipeline'] = '{< IngestPipeline "journald" >}';
                    return
                  }
                }
              }
              ctx['syslog_pipeline'] = '{< IngestPipeline "files" >}';
              return;
  - pipeline:
      name: "{{ syslog_pipeline }}"
  - remove:
      ignore_failure: true
      field: "syslog_pipeline"
