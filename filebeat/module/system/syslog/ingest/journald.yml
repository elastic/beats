description: Journald Pipeline for system/syslog Filebeat module
processors:
- set:
    field: "process.pid"
    value: '{{ journald.pid }}'
- set:
    field: event.kind
    value: event
- append:
    field: related.hosts
    value: "{{host.hostname}}"
    if: "ctx.host?.hostname != null && ctx.host?.hostname != ''"
    allow_duplicates: false
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
