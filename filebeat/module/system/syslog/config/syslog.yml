{{ define "journald" }}
type: journald
tags:
  - journald
{{ end }}

{{define "log-files" }}

type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
multiline:
  pattern: "^\\s"
  match: after
processors:
  - add_locale: ~
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0

{{ end }}

{{if eq .builtin.osFamily "debian" }}
  {{if eq .builtin.osVersion "12 (bookworm)" }}
     {{ template "journald" }}
  {{end}}
{{ else }}
{{ template "log-files" }}
{{end}}
