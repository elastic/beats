type: system-logs

{{ if .use_journald }}
use_journald: true
{{ end }}

{{ if .use_files }}
use_files: true
{{ end }}

processors:
  - add_locale: ~
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0

journald:
  id: system-syslog
  facilities:
    - 0
    - 1
    - 2
    - 3
    - 5
    - 6
    - 7
    - 8
    - 9
    - 11
    - 12
    - 15

files:
  id: system-syslog
  paths:
  {{ range $i, $path := .paths }}
    - {{$path}}
  {{ end }}

  exclude_files: [".gz$"]
  multiline:
    pattern: "^\\s"
    match: after
