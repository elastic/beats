type: system-logs
journald:
  id: system-syslog
  facilities:
    - 0
    - 1
    - 2
    - 3
    - 5
    - 6
    - 7
    - 8
    - 9
    - 11
    - 12
    - 15
  tags:
    - journald
    - syslog

files:
  id: system-syslog
  paths:
  {{ range $i, $path := .paths }}
    - {{$path}}
  {{ end }}

  exclude_files: [".gz$"]
  multiline:
    pattern: "^\\s"
    match: after
  processors:
    - add_locale: ~
    - add_fields:
        target: ''
        fields:
          ecs.version: 1.12.0
