{{ define "journald" }}
type: journald
id: system-syslog

facilities:
  - 0
  - 1
  - 2
  - 3
  - 5
  - 6
  - 7
  - 8
  - 9
  - 11
  - 12
  - 15

tags:
  - journald
  - syslog

{{ end }}

{{define "log-files" }}

type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
multiline:
  pattern: "^\\s"
  match: after
processors:
  - add_locale: ~
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0

{{ end }}

{{ $journaldDetected := false }}

{{if eq .builtin.osFamily "debian" }}
  {{if eq .builtin.osVersion "12 (bookworm)" }}
    {{ $journaldDetected = true }}
  {{  end  }}
{{  end  }}

{{ if .use_journald }}
  {{ template "journald" . }}
{{ else if .use_logs }}
  {{ template "log-files" . }}
{{ else }}
  {{ if $journaldDetected }}
    {{ template "journald" . }}
  {{ else }}
    {{ template "log-files" . }}
  {{ end }}
{{ end }}
