module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/apache/access.log*
      - /var/log/apache/other_vhosts_access.log*
    os.darwin:
      - /usr/local/var/log/apache/access_log*
    os.windows:
      - "C:/tools/Apache/httpd-2.*/Apache24/logs/access.log*"
      - "C:/Program Files/Apache Software Foundation/Apache2.*/logs/access.log*"

ingest_pipeline: ingest/default.json
input: config/access.yml

requires.processors:
- name: user_agent
  plugin: ingest-user-agent
- name: geoip
  plugin: ingest-geoip
