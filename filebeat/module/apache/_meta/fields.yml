- key: apache
  title: "Apache"
  description: >
    Apache Module
  short_config: true
  fields:
    - name: apache2
      type: group
      description: >
        Aliases for backward compatibility with old apache2 fields
      fields:
        - name: access
          type: group
          fields:
            - name: remote_ip
              type: alias
              path: apache.access.remote_ip
            - name: ssl.protocol
              type: alias
              path: apache.access.ssl.protocol
            - name: ssl.cipher
              type: alias
              path: apache.access.ssl.cipher
            - name: body_sent.bytes
              type: alias
              path: apache.access.body_sent.bytes
            - name: user_name
              type: alias
              path: user.name
            - name: method
              type: alias
              path: http.request.method
            - name: url
              type: alias
              path: url.original
            - name: http_version
              type: alias
              path: http.version
            - name: response_code
              type: alias
              path: http.response.status_code
            - name: referrer
              type: alias
              path: http.request.referrer
            - name: agent
              type: alias
              path: user_agent.original

            - name: user_agent
              type: group
              fields:
                - name: device
                  type: alias
                  path: user_agent.device
                - name: major
                  type: alias
                  path: user_agent.major
                - name: minor
                  type: alias
                  path: user_agent.minor
                - name: patch
                  type: alias
                  path: user_agent.patch
                - name: name
                  type: alias
                  path: user_agent.name
                - name: os
                  type: alias
                  path: user_agent.os.full_name
                - name: os_major
                  type: alias
                  path: user_agent.os.major
                - name: os_minor
                  type: alias
                  path: user_agent.os.minor
                - name: os_name
                  type: alias
                  path: user_agent.os.name
                - name: original
                  type: alias
                  path: user_agent.original
            - name: geoip
              type: group
              fields:
                - name: continent_name
                  type: alias
                  path: source.geo.continent_name
                - name: country_iso_code
                  type: alias
                  path: source.geo.country_iso_code
                - name: location
                  type: alias
                  path: source.geo.location
                - name: region_name
                  type: alias
                  path: source.geo.region_name
                - name: city_name
                  type: alias
                  path: source.geo.city_name
                - name: region_iso_code
                  type: alias
                  path: source.geo.region_iso_code
        - name: error
          type: group
          fields:
            - name: level
              type: alias
              path: log.level
            - name: message
              type: alias
              path: message
            - name: pid
              type: alias
              path: process.pid
            - name: tid
              type: alias
              path: process.thread.id
            - name: module
              type: alias
              path: apache.error.module


    - name: apache
      type: group
      description: >
        Apache fields.
      fields:
