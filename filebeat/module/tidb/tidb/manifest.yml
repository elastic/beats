module_version: 1.0

var:
  - name: deployment
    # log or container
    default: log
  - name: paths
    default:
      # the default path of tiup
      - /tidb-deploy/tidb-4000/log/*.log
      # the default path of tidb operator
      - /var/log/containers/*tidb*.log
  - name: exclude_files
    default:
      - '.gz$'
      - '.*slowlog.*\.log$'

ingest_pipeline: ingest/pipeline.json
input: config/input.yml
