- name: slowlog
  type: group
  description: >
    Contains fields from the MySQL slow logs.
  fields:
    - name: query_time.sec
      type: float
      description: >
        The total time the query took, in seconds, as a floating point number.
    - name: lock_time.sec
      type: float
      description: >
        The amount of time the query waited for the lock to be available. The
        value is in seconds, as a floating point number.
    - name: rows_sent
      type: long
      description: >
        The number of rows returned by the query.
    - name: rows_examined
      type: long
      description: >
        The number of rows scanned by the query.
    - name: timestamp
      type: long
      description: >
        The unix timestamp taken from the `SET timestamp` query.
    - name: query
      description: >
        The slow query.
    - name: id
      type: long
      description: >
        The connection ID for the query.
    - name: thread_id
      type: long
      description: >
        ID of the thread executing this query.
    - name: schema
      type: keyword
      description: >
        The schema where the slow query was executed.
    - name: query_cache_hit
      type: keyword
      description: >
        Whether the query cache was hit.
    - name: current_user
      type: keyword
      description: >
        Current authenticated user, used to determine access privileges. Can differ from the value for user.

    - name: user
      type: alias
      path: user.name
      migration: true
    - name: host
      type: alias
      path: source.domain
      migration: true
    - name: ip
      type: alias
      path: source.ip
      migration: true
