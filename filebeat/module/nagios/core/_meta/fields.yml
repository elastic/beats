- name: host
  description: Nagios monitored host 
  example: N/A
  type: group
  fields:
  - name: name
    description: Host name
    example: server.company.com
    type: text
  - name: status
    description: Host status
    example: UP
    type: text
- name: state
  description: Nagios state of the monitored service and host
  example: SOFT, HARD
  type: text
- name: attempt
  description: Number of nagios check attempts
  example: 1, 4
  type: long
- name: output
  description: Message output
  example: "ERROR: netsnmp : No response from remote host"
  type: text
- name: contact
  description: Nagios contact
  example: admin
  type: text
- name: handler
  description: Nagios notification handler
  example: notify-by-email-service
  type: text
- name: service
  description: Nagios monitored service
  example: N/A
  type: group
  fields:
  - name: name
    description: Service name
    example: processor
    type: text
  - name: status
    description: Service status
    example: CRITICAL, OK
    type: text
- name: message
  description: Nagios message
  example: N/A
  type: text
- name: timeout
  description: Nagios timeout
  example: 20.001s!
  type: text
- name: outcome
  description: Nagios aut-save result 
  example: complete successfully
  type: text
