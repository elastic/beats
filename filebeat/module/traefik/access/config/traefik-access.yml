type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]

processors:
- dissect:
    tokenizer: '%{traefik.access.remote_ip} %{traefik.access.user_identifier} %{user.name} [%{traefik.access.time}]
    "%{http.request.method} %{url.original} HTTP/%{http.version}"
    %{http.response.status_code} %{traefik.access.message}'

    field: "message"
    target_prefix: ""
