- name: access
  type: group
  description: >
    Contains fields for the Apache2 HTTPD access logs.
  fields:
    - name: remote_ip
      type: alias
      path: source.ip

    - name: user_name
      type: alias
      path: user.name

    - name: method
      type: alias
      path: http.request.method

    - name: url
      type: alias
      path: url.original

    - name: http_version
      type: alias
      path: http.version

    - name: response_code
      type: alias
      path: http.response.status_code



    - name: body_sent.bytes
      type: long
      format: bytes
      description: >
        The number of bytes of the server response body.
    - name: referrer
      type: keyword
      description: >
        The HTTP referrer.

    - name: agent
      type: text
      description: >
        Contains the un-parsed user agent string. Only present if the user
        agent Elasticsearch plugin is not available or not used.
    - name: user_agent
      type: group
      description: >
        Contains the parsed User agent field. Only present if the user
        agent Elasticsearch plugin is available and used.
      fields:
        - name: device
          type: keyword
          description: >
            The name of the physical device.
        - name: major
          type: long
          description: >
            The major version of the user agent.
        - name: minor
          type: long
          description: >
            The minor version of the user agent.
        - name: patch
          type: keyword
          description: >
            The patch version of the user agent.
        - name: name
          type: keyword
          example: Chrome
          description: >
            The name of the user agent.
        - name: os
          type: keyword
          description: >
            The name of the operating system.
        - name: os_major
          type: long
          description: >
            The major version of the operating system.
        - name: os_minor
          type: long
          description: >
            The minor version of the operating system.
        - name: os_name
          type: keyword
          description: >
            The name of the operating system.
        - name: original
          type: text
          index: false
          description: >
            Original user agent value before parsing by ingest-user-agent plugin.
    - name: geoip
      type: group
      description: >
        Contains GeoIP information gathered based on the remote_ip field.
        Only present if the GeoIP Elasticsearch plugin is available and
        used.
      fields:
        - name: continent_name
          type: keyword
          description: >
            The name of the continent.
        - name: country_iso_code
          type: keyword
          description: >
            Country ISO code.
        - name: location
          type: geo_point
          description: >
            The longitude and latitude.
        - name: region_name
          type: keyword
          description: >
            The region name.
        - name: city_name
          type: keyword
          description: >
            The city name.
        - name: region_iso_code
          type: keyword
          description: >
            Region ISO code.

