module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/apache2/ssl_request.log*
    os.darwin:
      - /usr/local/var/log/apache2/access_log*
    os.windows:
      - "C:/tools/Apache/httpd-2.*/Apache24/logs/ssl_request.log*"
      - "C:/Program Files/Apache Software Foundation/Apache2.*/logs/ssl_request.log*"

ingest_pipeline: ingest/pipeline.json
prospector: config/ssl_request.yml

requires.processors:
- name: geoip
  plugin: ingest-geoip

