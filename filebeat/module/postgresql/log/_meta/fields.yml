- name: log
  type: group
  description: >
    Fields from the PostgreSQL log files.
  fields:
    - name: timestamp
      deprecated: 7.3.0
      description: >
        The timestamp from the log line.
    - name: core_id
      type: long
      description: >
        Core id
    - name: database
      example: "mydb"
      description:
        Name of database
    - name: query
      example: "SELECT * FROM users;"
      description:
        Query statement.

    - name: timezone
      type: alias
      path: event.timezone
      migration: true
    - name: thread_id
      type: alias
      path: process.pid
      migration: true
    - name: user
      type: alias
      path: user.name
      migration: true
    - name: level
      type: alias
      path: log.level
      migration: true
    - name: message
      type: alias
      path: message
      migration: true
