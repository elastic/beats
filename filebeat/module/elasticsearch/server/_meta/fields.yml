- name: server
  description: "Server log file"
  type: group
  fields:
  - name: component
    description: "Log component"
    example: "o.e.c.m.MetaDataCreateIndexService"
    type: keyword
  - name: gc
    description: "GC log"
    type: group
    fields:
    - name: young
      description: "Young GC"
      example: ""
      type: group
      fields:
      - name: one
        description: ""
        example: ""
        type: long
      - name: two
        description: ""
        example: ""
        type: long
    - name: collection_duration
      description: "Time spent collecting during GC"
      example: "1.2s"
      type: keyword
    - name: observation_duration
      description: "Total time over which collection was observed"
      example: "1.8s"
      type: keyword
