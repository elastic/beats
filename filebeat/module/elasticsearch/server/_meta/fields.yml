- name: server
  description: "Server log file"
  type: group
  fields:
  - name: component
    description: "Log component"
    example: "o.e.c.m.MetaDataCreateIndexService"
    type: keyword
  - name: gc
    description: "GC log"
    type: group
    fields:
    - name: young
      description: "Young GC"
      example: ""
      type: group
      fields:
      - name: one
        description: ""
        example: ""
        type: long
      - name: two
        description: ""
        example: ""
        type: long
    - name: overhead_seq
      description: "Sequence number"
      example: 3449992
      type: long
    - name: collection_duration
      description: "Time spent in GC"
      type: group
      fields:
        - name: time
          description: "Time duration in some units"
          example: 1.6
          type: float
        - name: unit
          description: "Unit of time duration"
          example: s
          type: keyword
        - name: time_in_millis
          description: "Time duration in milliseconds"
          example: 1600
          type: float
    - name: observation_duration
      description: "Total time over which collection was observed"
      type: group
      fields:
        - name: time
          description: "Time duration in some units"
          example: 1.8
          type: float
        - name: unit
          description: "Unit of time duration"
          example: s
          type: keyword
        - name: time_in_millis
          description: "Time duration in milliseconds"
          example: 1800
          type: float
