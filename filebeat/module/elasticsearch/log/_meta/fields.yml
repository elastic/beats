- name: log
  description: Contains fields for the Elasticsearch standard log. 
  type: group
  fields:
  - name: component
    description: Component that generated this event. 
    example: o.e.c.s.ClusterService
    type: keyword
  - name: xpack
    description: Fields for events generated by X-Pack features.
    type: group
    fields:
    - name: ml
      description: Fields relating to X-Pack ML.
      type: group
      fields:
      - name: job_id
        description: An ML job id.
        type: long
      - name: process
        description: An ML job process name.
        type: keyword
      - name: process_id
        description: An ML job process id.
        type: long
      - name: code
        description: The particular X-Pack ML code that generated this event.
        type: text
  - name: reason
    description: A more specific reason for this event.
    type: text
  - name: node
    description: Fields related to node-level events.
    type: group
    fields:
    - name: name
      description: The name of the node that generated this event.
      type: keyword
    - name: status
      description: A word/phrase for the current state of the node indicated by this event.
      type: keyword
  - name: gc
    description: Fields related to GC events.
    type: group
    fields:
    - name: sequence
      description: The sequence number for this GC cycle.
      type: long
    - name: overhead
      description: The amount of time spent collecting in this GC cycle.
      type: keyword
    - name: interval
      description: The amount of time take for this GC cycle. 
      type: keyword
    - name: generation
      description: The GC generation.
      example: old
      type: keyword
    - name: total_count
      description: The total number of collections in this GC cycle.
      type: long
    - name: collection
      description: 
      example: Fields related to a particular GC collection. 
      type: group
      fields:
      - name: count_since_last_cycle
        description: Point-in-time count of collections since last GC cycle.
        type: long
      - name: time_since_last_cycle
        description: Amount of time elapsed since last GC cycle.
        type: keyword
      - name: total_duration
        description: Total amount of time spent on all collections.
        type: keyword
    - name: old_heap_use
      description: Previous heap usage total.
      type: keyword
    - name: new_heap_use
      description: Current heap usage total.
      type: keyword
    - name: max_heap
      description: Maximum amount of heap that can be used.
      type: keyword
    - name: pool_info
      description: Detail GC pool info.
      type: keyword
