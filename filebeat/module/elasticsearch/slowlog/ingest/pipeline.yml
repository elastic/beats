description: Pipeline for parsing elasticsearch slow logs.
processors:
- rename:
    field: '@timestamp'
    target_field: event.created
- grok:
    field: message
    patterns:
    - ^%{CHAR:first_char}
    pattern_definitions:
      CHAR: .
- pipeline:
    if: ctx.first_char != '{'
    name: '{< IngestPipeline "pipeline-plaintext" >}'
- pipeline:
    if: ctx.first_char == '{'
    name: '{< IngestPipeline "pipeline-json" >}'
- remove:
    field: elasticsearch.slowlog.timestamp
- script:
    lang: painless
    source: ctx.event.duration = Math.round(ctx.elasticsearch.slowlog.duration * params.scale)
    params:
      scale: 1000000
    if: ctx.elasticsearch.slowlog?.duration != null
- remove:
    field: elasticsearch.slowlog.duration
    ignore_missing: true
- set:
    field: event.kind
    value: event
- set:
    field: event.category
    value: database
- script:
    lang: painless
    source: >-
      def errorLevels = ['FATAL', 'ERROR'];
      if (ctx?.log?.level != null) {
        if (errorLevels.contains(ctx.log.level)) {
          ctx.event.type = 'error';
        } else {
          ctx.event.type = 'info';
        }
      }
- set:
    field: host.name
    value: "{{elasticsearch.node.name}}"
    if: "ctx?.elasticsearch?.node?.name != null"
- set:
    field: host.id
    value: "{{elasticsearch.node.id}}"
    if: "ctx?.elasticsearch?.node?.id != null"
- remove:
    field:
    - first_char
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
