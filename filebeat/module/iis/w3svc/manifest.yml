module_version: 1.0

var:
  - name: paths
    default:
      - C:/inetpub/logs/LogFiles/*/*
    os.windows:
      - C:/inetpub/logs/LogFiles/*/*

ingest_pipeline: ingest/pipeline.json
prospector: config/w3svc.yml

requires.processors:
- name: user_agent
  plugin: ingest-user-agent
- name: geoip
  plugin: ingest-geoip
