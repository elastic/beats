{{ if eq .input "udp" }}

type: udp
host: "{{.udp_host}}:{{.udp_port}}"

{{ else if eq .input "file" }}

type: log
paths:
{{ range $i, $path := .paths }}
  - {{$path}}
{{ end }}
exclude_files: [".gz$"]

{{ end }}

tags: {{.tags}}

processors:
  - add_locale: ~
  
  - dissect:
      tokenizer: '<%{syslog.pri}>%{orgmessage}'
      field: "message"