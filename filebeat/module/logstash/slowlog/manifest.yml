module_version: 1.0

var:
  - name: format
    default: plain
  - name: paths
    default:
      - /var/log/logstash/logstash-slowlog-{{.format}}*.log
    os.windows:
      - c:/programdata/logstash/logs/logstash-slowlog-{{.format}}*.log

ingest_pipeline: ingest/pipeline-{{.format}}.json
prospector: config/slowlog.yml
