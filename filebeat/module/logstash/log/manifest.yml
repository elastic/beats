module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/logstash/logstash-{{.format}}*.log
    os.windows:
      - c:/programdata/logstash/logs/logstash-{{.format}}*.log

ingest_pipeline:
  - ingest/pipeline.yml
  - ingest/pipeline-plaintext.yml
  - ingest/pipeline-json.yml
input: config/log.yml
