description: Pipeline for parsing MongoDB logs in JSON format
processors:
- json:
    field: message
    target_field: mongodb
- date:
    field: mongodb.t.$date
    target_field: '@timestamp'
    formats:
    - yyyy-MM-dd'T'HH:mm:ss.SSSZZZZZ
- rename:
    field: mongodb.s
    target_field: log.level
- append:
    field: event.type
    value: access
    if: "mongodb.c == 'ACCESS'"
- append:
    field: event.type
    value: change
    if: "mongodb.c == 'WRITE'"
- append:
    field: event.type
    value: info
    if: "mongodb.c != 'WRITE' && mongodb.c != 'ACCESS'"
- append:
    field: event.type
    value: error
    if: "mongodb.s == 'F' || mongodb.s == 'E'"
- remove:
    field:
      - mongodb.t
      - message
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
