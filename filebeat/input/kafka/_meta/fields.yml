- key: kafka-input
  title: Kafka Input
  description: >
    Kafka metadata added by the kafka input
  short_config: false
  anchor: kafka-input
  fields:
    - name: kafka.topic
      type: keyword
      description: >
        Kafka topic

    - name: kafka.partition
      type: long
      description: >
        Kafka partition number

    - name: kafka.offset
      type: long
      description: >
        Kafka offset of this message

    - name: kafka.key
      type: keyword
      description: >
        Kafka key, corresponding to the Kafka value stored in the message

    - name: kafka.block_timestamp
      type: date
      description: >
        Kafka outer (compressed) block timestamp

    - name: kafka.headers
      type: array
      description: >
        The array of kafka headers, each an object containing subfields
        "key" and "value".
