version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the beat name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the log line was read. The precision is in
        milliseconds. The timezone is UTC.

    - name: type
      required: true
      description: >
        The name of the log event. This field is set to the value specified for the `document_type` option in the prospector section of the Filebeat config file.

    - name: input_type
      required: true
      description: >
        The input type from which the event was generated. This field is set to the value specified for the `input_type` option in the prospector section of the Filebeat config file.

log:
  type: group
  description: >
    Contains log file lines.
  fields:
    - name: source
      type: string
      required: true
      description: >
        The file from which the line was read. This field contains the full path to the file.
        For example: `/var/log/system.log`.

    - name: offset
      type: long
      required: false
      description: >
        The file offset the reported line starts at.

    - name: message
      type: string
      index: analyzed
      doc_values: true
      ignore_above: 0
      required: true
      description: >
        The content of the line read from the log file.

    - name: fields
      type: dict
      required: false
      description: >
        Contains user configurable fields.

sections:
  - ["env", "Common"]
  - ["log", "Log File Content"]
