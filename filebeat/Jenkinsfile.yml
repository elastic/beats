when:
    branches: true             ## for all the branches
    changeset:                 ## when PR contains any of those entries in the changeset
        - "^filebeat/.*"
        - "@ci"                ## special token regarding the changeset for the ci
        - "@oss"               ## special token regarding the changeset for the oss
    comments:                  ## when PR comment contains any of those entries
        - "/test filebeat"
    labels:                    ## when PR labels matches any of those entries
        - "filebeat"
    parameters:                ## when parameter was selected in the UI.
        - "filebeat"
    tags: true                 ## for all the tags
platform: "immutable && ubuntu-18" ## default label for all the stages
stages:
    lint:
        make: |
          make -C filebeat check;
          make -C filebeat update;
          make -C x-pack/filebeat check;
          make -C x-pack/filebeat update;
          make check-no-changes;
        stage: lint
    arm:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "arm"
        when:                  ## Override the top-level when.
            comments:
                - "/test filebeat for arm"
            labels:
                - "arm"
            parameters:
                - "armTest"
            branches: true     ## for all the branches
            tags: true         ## for all the tags
        stage: extended
    unitTest:
        mage: "mage build unitTest"
        stage: mandatory
    goIntegTest:
        mage: "mage goIntegTest"
        stage: mandatory
    pythonIntegTest:
        mage: "mage pythonIntegTest"       ## run the ITs only if the changeset affects a specific module.
        stage: mandatory
    module-compat-7.11:
      mage: >-                 ## Run module integration tests under ES 7.11 to ensure ingest pipeline compatibility.
        STACK_ENVIRONMENT=7.11
        TESTING_FILEBEAT_SKIP_DIFF=1
        PYTEST_ADDOPTS='-k test_modules'
        mage pythonIntegTest
      withModule: true
      stage: mandatory
    macos:
        mage: "mage build unitTest"
        platforms:             ## override default label in this specific stage.
          - "macosx&&x86_64"
        when:                  ## Override the top-level when.
            comments:
                - "/test filebeat for macos"
            labels:
                - "macOS"
            parameters:
                - "macosTest"
            branches: true     ## for all the branches
            tags: true         ## for all the tags
        stage: extended
    windows:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2019"
            #- "windows-2008-r2"  https://github.com/elastic/beats/issues/19795
        stage: mandatory
    windows-2016:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-2016"
        stage: extended
    windows-10:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-10"
        stage: extended
    windows-8:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-8"
        stage: extended
    #windows-7:  See https://github.com/elastic/beats/issues/22317
    #    mage: "mage build unitTest"
    #    platforms:             ## override default labels in this specific stage.
    #        - "windows-7"
    #    when:                  ## Override the top-level when.
    #    stage: packaging
    windows-7-32:
        mage: "mage build unitTest"
        platforms:             ## override default labels in this specific stage.
            - "windows-7-32-bit"
        stage: extended
    packaging-linux:
        packaging-linux: "mage package"
        e2e:
            enabled: false
        stage: packaging
    packaging-arm:
        packaging-arm: "mage package"
        e2e:
            enabled: false
        platforms:             ## override default label in this specific stage.
          - "arm"
        stage: packaging
