language: go
sudo: false
go:
  - 1.7
  - 1.8
  - 1.9
go_import_path: go.uber.org/zap
env:
  global:
    - GO15VENDOREXPERIMENT=1
    - TEST_TIMEOUT_SCALE=10
cache:
  directories:
    - vendor
install:
  - make dependencies
script:
  - make lint
  - make test
  - make bench
after_success:
  - make cover
  - bash <(curl -s https://codecov.io/bash)
