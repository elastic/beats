inputs:
  - type: log/journal
    paths: []
    backoff: 1s
    max_backoff: 20s
    seek: cursor
    cursor_seek_fallback: head
    include_matches: []
    save_remote_hostname: false
  - type: log/file
    ignore_older: 123s
management:
  host: "localhost"
config:
  reload: 123
output:
  elasticsearch:
    hosts: [127.0.0.1:9200, 127.0.0.1:9300]
    username: elastic
    password: changeme
