sudo: false

language: go

os:
- windows
- linux

go:
- 1.12.x

env:
- GO111MODULE=on

go_import_path: github.com/elastic/go-windows

before_install:
- GO111MODULE=off go get -u github.com/elastic/go-licenser

script:
- go mod verify
- go-licenser -d
- go run .ci/scripts/check_format.go
- go run .ci/scripts/check_lint.go
- go test -v ./...
